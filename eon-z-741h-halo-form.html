<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    mprops,
    mstace,
    mnat,
    mric,
  ] = await Promise.all([
    __mapper('xs').m('props'),
    __mapper('xs').m('stace'),
    __mapper('xs').m('nat'),
    __mapper('xs').m('ric'),
  ])

  let mstore = __mapper('muonStore')

  // .................. animas
  let ani = function () {
    // .................. pics

    let tim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    let natForm = {
      'x': {
        'm1': 3, 'm2': 3, 'n1': 1, 'n2': 1.2, 'n3': 1.2, 'a': 1, 'b': 1, // reaulau
        'ra2': 20, 'v0': 0, 'v1': 1, 'seg5': 36, 'w4': 0, 'pa6': 0, 'pb7': -1,
      },
      'y': {

        'm1': 3, 'm2': 3, 'n1': 1, 'n2': 1.2, 'n3': 1.2, 'a': 1, 'b': 1, // reaulau
        'ra2': 20, 'v0': 0, 'v1': 1, 'seg5': 36, 'w4': 0, 'pa6': 0, 'pb7': -1,
      },
    }

    let natStace = {
      'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 4, 'b': 2, // ellipse
      'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
    }

    let natBoform = { 'csx': 0, 'cf': [[[222, 444, 275]]], 'co': [[[0.59, 0.59]]], 'cs': [[[444, 444]]], 'cw': [[[0.9, 0.9]]], 'cp': [[[0.7, 0.9]]]}

    // ............................. halo

    let haloIsolation_ween = anima => { // WEEN
      let newAnimas = []
      let animas = (anima.payload.inited !== 1) ? (anima.payload.inited = anima.payload.gelded = 1, [anima]) : []

      const perimeter = 12, length = 30

      const getId = (col, row) => `${col},${row}`

      let nodes = [], links = []
      for (let colIdx = 0; colIdx < perimeter; colIdx++) {
        for (let rowIdx = 0; rowIdx < length; rowIdx++) {
          const id = getId(colIdx, rowIdx)
          nodes.push({id})

          if (rowIdx > 0) { // Link vertically
            links.push({ source: getId(colIdx, rowIdx - 1), target: id })
          }

          // Link horizontally
          links.push({ source: getId((colIdx || perimeter) - 1, rowIdx), target: id })
        }
      }
      let r = { nodes, links }

      let nbr = 2
      for (let i = 0; i < nbr; i++) {
        let ani = mprops.cloneObj(natAni) // clone of model anima
        ani.payload.ric.gid = 'nat'
        ani.payload.ric.cid = (i % 2) ? 'orange' : 'gold'
        ani.payload.ric.fid = 'item' + i // identify

        let uid = mric.getuid(ani.payload.ric)
        ani.payload.uid = uid
        ani.payload.boform.cf = (i % 2) ? 777 : 333
        ani.payload.boform.cs = (i % 2) ? 777 : 333

        let preani = mstore.getAnima(ani.payload.ric)

        if (preani) {
          ani = preani
        } else { // create anima
          ani.halo = 'ent' // halo ENT

          ani.payload.geofold = { // will create anigram
            type: 'Feature',
            geometry: {type: 'Point', coordinates: [i * 10, 0, 0]}, // sparation
          }

          ani.payload.geonode.properties.orgen = [0, 0, 0 ]
        }
        newAnimas.push(ani)
      }

      return newAnimas
    }

    let haloIsolation_gramm = anima => [] // GRAMM))

    let haloIsolationHalo = {}
    haloIsolationHalo.ween = anima => haloIsolation_ween(anima)
    haloIsolationHalo.gramm = anima => haloIsolation_gramm(anima)

    // ............................. natAni
    let natAni = {

      halo: haloIsolationHalo, // 'ent',

      payload: {
        geofold: p => mnat.natFeature(p.payload.geoform),

        tim,
        ric: {gid: 'nat', cid: 'nat', fid: 'nat'},

        geonode: {
          type: 'Feature',
          geometry: {type: 'Point', coordinates: [0, 0, 0]},
          properties: {orgen: [0, 0, 0], velin: [0, 0, 0], prevous: [0, 0, 0], geodelta: [0, 0, 0]},
        },

        geobach: {
          proform: {
            projection: 'uniwen',
            translate:
          [
            [ [[[0, 100]]], 0, 100 ],
            [[[ {
              'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 4, 'b': 2, // circle
              'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
            } ]]],
          ],
            scale: 1,
            rotate: [ 0, 0, 0 ],
            lens: [0, 1, Infinity],
          },
        },

        boform: { 'csx': 0, 'cf': [[[500, 888, 650]]], 'co': [[[0.49, 0.49]]], 'cs': [[[666, 666]]], 'cw': [[[0.3, 0.9]]], 'cp': [[[0.7, 0.9]]]},

        geoform: {

          'x': {
            'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
            'ra2': 20, 'v0': 0, 'v1': 1, 'seg5': 12, 'w4': 0, 'pa6': 0, 'pb7': 360,
          },
          'y': {
            'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
            'ra2': 20, 'v0': 0, 'v1': 1, 'seg5': 12, 'w4': 0, 'pa6': 0, 'pb7': 360,
          },
          'z': {
            'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
            'ra2': 20, 'v0': 0, 'v1': 1, 'seg5': 12, 'w4': 0, 'pa6': 0, 'pb7': 360,
          },

        },
      },
    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      payload: {
        geofold: null,
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // ............................. animas
    let animas = [

      natAni, // h.haloIsolationHalo
      sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
