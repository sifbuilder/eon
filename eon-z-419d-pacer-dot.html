<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    haloScene,
    ctlWen,
    muonNatform,
    muonStace,
    ctlRayder,
    haloEoform,
    haloNatform,
    haloPacer,
    haloTextform,
    prtUniwen,
  ] = await Promise.all([
    __mapper('xs').h('scene'),
    __mapper('xs').c('wen'),
    __mapper('xs').m('natform'),
    __mapper('xs').m('stace'),
    __mapper('xs').c('rayder'),
    __mapper('xs').h('eoform'),
    __mapper('xs').h('natform'),
    __mapper('xs').h('pacer'),
    __mapper('xs').h('textform'),
    __mapper('xs').p('uniwen'),
  ])
  let muonStore = __mapper('muonStore')

  // .................. animas
  let ani = function () {
    // .................. pics
    let tim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    // .................. pointTrace
    let pointTrace = {

      halo: 'pacer',

      geofold: {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [0, 0, 0],
        },
        properties: {},
      },

      geonode: {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [0, 0, 0],
        },
        properties: {orgen: null, velin: [0, 0, 0], velang: [0, 0, 0], prevous: null, geodelta: null},
      },

      tim: tim,

      ric: {
        gid: 'nat',
        cid: 'nat',
        fid: 'pointTrace',
      },

      geodrift: {
        proform: {
          projection: 'uniwen',
          translate: [0, 0, 0],
          scale: 1,
          rotate: [0, 0, 0],
          lens: [0, 1, Infinity],
        },
      },

      boform: { 'csx': 0, 'cf': [[[444, 999]]], 'co': [[[0.9, 0.9]]], 'cs': [[[555, 999]]], 'cw': [[[2.7, 2.7]]], 'cp': [[[0.9, 0.9]]]},

      payload: {
        pacer: {
          itemsort: 'anigram',
          base: 'geoform',
          initN: 0, eventN: 1, autoN: 0, autoP: 0.1, outtimed: 0, maxN: 60, span: 0,
          aad: 0,

          halo: (ani, props) => 'eoform',
          ric: function (ani, props) {
            let counter = props.counter || 0

            let fidsuffix = ''
            if (props.key === 'event') {
              let hm = muonStore.anigramsInClassHowMany(ani)
              let pacecount = hm + 1
              fidsuffix = `_${hm}`
            }

            let ric = {
              gid: 'nat',
              cid: 'nat',
              fid: `pointTrace${fidsuffix}`,
            }
            return ric
          },

          geofold: function (ani, props) {
            let stace = [0, 0, 0]
            if (props.key === 'init') { // INIT
              stace = muonStace.getLocus([null, null, null], ani)
            } else if (props.key === 'auto') { // AUTO
              stace = muonStace.getLocus([null, null, null], ani)
            } else if (props.key === 'event') { // EVENT
                stace = props.count.grabbed
            }
            let coordinates = stace
            let res = {
              type: 'Feature',
              geometry: {
                type: 'Point',
                coordinates: coordinates,
              },
              properties: {orgen: null, velin: [0, 0, 0], velang: [0, 0, 0], prevous: null, geodelta: null},
            }
            return res
          },

        },
      },
    }

 
    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      geofold: null,
      tim: tim,
      ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
      payload: {
        context: {svg: 1, versor: 0, wen: 0, webgl: 0, bck: 1, ray: 1},
      },

    }


    // .................. animas
    let animas = [
      pointTrace, // h.pacer
      sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
