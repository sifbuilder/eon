<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    ctlWen,
    eohalMars,
    muonLindenmayer,
    prtUniwen,
    renderSvg,
  ] = await Promise.all([
    __mapper('xs').c('wen'),
    __mapper('xs').e('mars'),
    __mapper('xs').m('lindenmayer'),
    __mapper('xs').p('uniwen'),
    __mapper('xs').r('svg'),
  ])

  // .................. animas
  let ani = function () {
    let ctl = ctlWen().control(renderSvg.svg())

    // .................. pics
    let aniForm = {

      eohal: 'mars',

      eofold: p => {
        let moore = muonLindenmayer.fractalize({
          axiom: 'AFA+F+AFA',
          steps: 5,
          rules: {
            A: '-BF+AFA+FB-',
            B: '+AF-BFB-FA+',
          },
        })

        let points = muonLindenmayer.curve({
          fractal: moore,
          side: 16,
          angle: Math.PI / 2,
        })

        let res = {
          type: 'Feature',
          geometry: {
            type: 'LineString',
            coordinates: points,
          },
          properties: {},
        }
        return res
      },

      eotim: { td: 12800, t0: 0, t1: 1000, t2: 1, t3: 1, nostop: 1 },
      eoric: { gid: 'ani', cid: 'ani', fid: 'ani' },
      eocrom: { 'csx': 0, 'cf': [[[444, 666]]], 'cs': 666, 'cw': [[[0.9, 0.9]]], 'co': [[[0.1, 0.2]]], 'cp': [[[0.9, 0.9]]]},
      eomot: {
        proform: {

          projection: 'uniwen',
          scale: 1.0,
          translate: {'x': 0, 'y': 0 },
          prerotate: [[[ ctl.rotation ]]],
          rotate: [ 0, 0, 0 ],

        },
      },
      eoload: {
      },
    }

    // .................. animas
    let animas = [
      aniForm, // h.mars

    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
