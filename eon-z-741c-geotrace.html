<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    mstace,
    mric,
  ] = await Promise.all([
    __mapper('xs').m('stace'),
    __mapper('xs').m('ric'),
  ])

  // .................. animas
  let ani = function () {
    // .................. pics

    let tim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    let natStace = {
      'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 4, 'b': 2, // ellipse
      'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
    }

    let natBoform = { 'csx': 0, 'cf': [[[500, 888, 650]]], 'co': [[[0.029, 0.29]]], 'cs': [[[555, 666]]], 'cw': [[[0.9, 0.9]]], 'cp': [[[0.7, 0.9]]]}

    // ............................. natAni
    let natAni = {

      halo: 'ent',

      payload: {
        geofold: a => ({
          type: 'Feature',
          geometry: {

            type: 'LineString', // type: 'Point', //
            coordinates: [ [0, 0], [50, 50] ], // coordinates: [0,0] //

          },
          properties: {
            geonode: {
              type: 'Feature',
              geometry: {type: 'Point', coordinates: [0, 0]},
              properties: {orgen: [0, 0], velin: [0, 0], velang: [0, 0], prevous: [0, 0], geodelta: [0, 0]},
            },
          },
        }),

        tim: tim,
        ric: {gid: 'nat', cid: 'nat', fid: 'nat'},

        geodrift: {
          proform: {
            projection: 'uniwen',
            translate: [ [ 70, 80 ], [[[ natStace ]]] ],
            scale: 1,
            rotate: [ 0, 0, 0 ],
            lens: [0, 1, Infinity],

          },
        },

        boform: natBoform,

      },

    }

    // ............................. traceline
    let traceline = {

      halo: 'pacer',
      payload: {
        geofold: null,

        tim: tim,

        ric: {
          gid: 'traces',
          cid: 'traces',
          fid: 'traces',
        },

        boform: {'csx': 0, 'cf': 444, 'cs': 666, 'cw': 0.99, 'co': 0.4, 'cp': 0.99},

        pacer: { // aad for trace

          itemsort: 'anigram',
          base: 'geoform',
          initN: 0, eventN: 0, autoN: 1, autoP: 0, autoT: 0, outtimed: 0, maxN: 60, span: 0, aad: 1,

          geofold: function (ani, props) {
            let geofold = {
              type: 'Feature',
              geometry: {
                type: 'LineString',
                coordinates: null,
              },
              properties: {},
            }

            return geofold
          },

          stace: function (ani, props) {
            let stace = {x: { pos: 0 }, y: { pos: 0 }, z: 0}
            if (props.key === 'init') { // INIT
              stace = {x: 0, y: 0, z: 0 }
            } else if (props.key === 'auto') { // AUTO
              stace = mstace.getLocus(stace, ani) // AUTO
            } else if (props.key === 'event') { // EVENT
              stace = {x: 0, y: 0, z: 0 }
            }
            return stace
          },

          tim: tim,
          ric: function (ani, props) {
            return {
              gid: ani.payload.ric.gid,
              cid: ani.payload.ric.cid,
              fid: ani.payload.ric.fid, //  + props.counter,
            }
          },
          uid: function (ani, props) {
            return mric.getuid(ani.payload.ric)
          },

          geodrift: {
            proform: {
              projection: 'uniwen',
              scale: [ 0.5, 0.5 ],
              // prerotate: [[[ cwen.rotation ]]],
              translate: [ [0, -100, 0] ],
              rotate: [0, 0, 0], // [ -[[[0, 5, 0]]], [[[10, 30, 10]]], 0 ],
              lens: [0, 1, Infinity ],
              anod: 1,
            },
          },

          boform: { 'csx': 0, 'cf': 777, 'co': 1, 'cs': 666 + 200 * (0.5 - Math.random()), 'cw': 1.5, 'cp': 1},

        },
      },
    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      payload: {
        geofold: null,
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // ............................. avatars
    natAni.avatars = {

      traceline, // h.pacer

    }
    // ............................. animas
    let animas = [

      natAni, // h.nat
      sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
