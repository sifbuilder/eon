<!DOCTYPE html>
<meta charset="utf-8">
<title>animas</title>
<head >

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }
  </style>

</head>
<body style="cursor:crosshair"></body>
<div id="viewframe" class="viewframe"></div>

<script src="eon-x-d3-require.js"></script>
<script src="eon-x-mapper.js"></script>
<script src="eon-x-s.js"></script>

<script>

;(async function eon () {
  let __mapper = xMapper.xMapper() // init mapper
  __mapper({'xD3Require': xD3Require}) // map require
  __mapper({'xs': xs.xs(__mapper)}) // map x.s

  let muonStore = await __mapper('xs').m('store') // map store
  let muonAnimation = await __mapper('xs').m('animation') // map animation

  let xanimas = await zindex(__mapper)
  let animas = xanimas.animas() // get animas

  muonStore.apply({type: 'UPDANIMA', animas: animas}) // upd animas
  muonAnimation.animate() // animate
})()

// .................. zindex
async function zindex (__mapper) {
  // .................. eons
  let [
    mstace,
    mnat,
    mric,
    mprops,
    cwen,
  ] = await Promise.all([
    __mapper('xs').m('stace'),
    __mapper('xs').m('nat'),
    __mapper('xs').m('ric'),
    __mapper('xs').m('props'),
    __mapper('xs').c('wen'),
  ])

  let mstore = __mapper('muonStore')

  // .................. animas
  let animas = function () {
    // .................. pics

    let tim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}
    let traceForm = {
      'x': {
        'm1': 5, 'm2': 5, 'n1': 30, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1,
        'ra2': 6, 'v0': 0, 'v1': 1, 'seg5': [[[360, 360]]], 'w4': 0, 'pa6': 0, 'pb7': 360,
      },
      'y': {
        'm1': 5, 'm2': 5, 'n1': 30, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1,
        'ra2': 6, 'v0': 0, 'v1': 1, 'seg5': [[[360, 360]]], 'w4': 0, 'pa6': 0, 'pb7': 360,
      },
    }

    let natForm = {
      'x': {
        'm1': 3, 'm2': 3, 'n1': 1, 'n2': 1.2, 'n3': 1.2, 'a': 1, 'b': 1, // reaulau
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // cyrcle
        'ra2': 20, 'v0': 0, 'v1': 1, 'seg5': 6, 'w4': 0, 'pa6': 0, 'pb7': 360,
      },
      'y': {
        'm1': 3, 'm2': 3, 'n1': 1, 'n2': 1.2, 'n3': 1.2, 'a': 1, 'b': 1, // reaulau
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // cyrcle
        'ra2': 20, 'v0': 0, 'v1': 1, 'seg5': 6, 'w4': 0, 'pa6': 0, 'pb7': 360,
      },
    }

    let natStace = {
      'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 4, 'b': 2, // ellipse
      'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
    }

    let natBoform = { 'csx': 0, 'cf': [[[500, 888, 650]]], 'co': [[[0.029, 0.29]]], 'cs': [[[555, 666]]], 'cw': [[[0.9, 0.9]]], 'cp': [[[0.7, 0.9]]]}

    let traceBoform = { 'csx': 0, 'cf': [[[777, 777]]], 'co': [[[0.09, 0.09]]], 'cs': [[[777, 777]]], 'cw': [[[0.7, 0.7]]], 'cp': [[[0.99, 0.99]]]}

    // ............................. natAni
    let natAni = {

      halo: 'ent',
      geofold: a => ({
        type: 'Feature',
        geometry: {

          type: 'LineString', // type: 'Point', //
          coordinates: [ [0, 0], [50, 50] ], // coordinates: [0,0] //

        },
        properties: {
          geonode: {
            type: 'Feature',
            geometry: {type: 'Point', coordinates: [0, 0]},
            properties: {orgen: [0, 0], velin: [0, 0], velang: [0, 0], prevous: [0, 0], geodelta: [0, 0]},
          },
        },
      }),

      payload: {

        tim,
        ric: {gid: 'nat', cid: 'nat', fid: 'nat'},

        proform: {
          projection: 'uniwen',
          translate: [ [ 70, 80 ], [[[ natStace ]]] ],
          scale: 1,
          rotate: [ 0, 0, 0 ],
          lens: [0, 1, Infinity],
          control: 'wen',

        },

        boform: natBoform,

        form: natForm,

      },

    }

    // ............................. traceline
    let traceline = {

      halo: 'pacer',
      geofold: null,
      payload: {
        tim,
        ric: {gid: 'traces', cid: 'traces', fid: 'traces'},
        boform: {'csx': 0, 'cf': 444, 'cs': 666, 'cw': 0.99, 'co': 0.4, 'cp': 0.99},

        pacer: { // aad for trace
          stace: {x: { pos: 0 }, y: { pos: 0 }, z: 0}, //

          itemsort: 'anigram',
          base: 'geo',

          initN: 0, eventN: 0, autoN: 1, autoP: 0, autoT: 0, outtimed: 0, maxN: 60, span: 0, aad: 1,

          geojsor: function (ani, props = {}) {
            let geofolder = function (ani, props) {
              let geofold = {
                type: 'Feature',
                geometry: {
                  type: 'LineString',
                  coordinates: null,
                },
                properties: {},
              }
              //
              // get preexisting trace ani
              //
              let preani = mstore.findAnigramFromUid(ani.payload.uid)
              //
              let base = ani.payload.pacer.pace || 'geo'
              //
              // if there is a preani with a geofold ...
              if (preani !== undefined) {
                // if preani has a geofold ...
                if (preani.geofold) geofold = preani.geofold

                // on pacer.base .... set geofold.geometry
                if (base === 'geo') {
                  if (geofold.properties.formGeoformed) {
                    geofold.geometry = geofold.properties.formGeoformed.geometry
                  }
                } else if (base === 'ere') {
                  if (geofold.properties.formEreformed) {
                    geofold.geometry = geofold.properties.formEreformed.geometry
                  }
                } else if (base === 'pro') {
                  if (geofold.properties.formProformed) {
                    geofold.geometry = geofold.properties.formProformed.geometry
                  }
                } else {
                  if (geofold.properties.formGeoformed) {
                    geofold.geometry = geofold.properties.formGeoformed.geometry
                  }
                }
              } else {

                // if preani does not exisit return default geofold
                // console.assert(preani !== undefined, `anigram ${preani} is undefined`)

              }

              return geofold
            }

            let stacer = function (ani, props) {
              let stace
              if (props.key === 'init') { // INIT
                stace = {x: 0, y: 0, z: 0 }
              } else if (props.key === 'auto') { // AUTO
                stace = mstace.getLocus(ani.payload.pacer.stace, ani) // AUTO
              } else if (props.key === 'event') { // EVENT
                stace = {x: 0, y: 0, z: 0 }
              }
              return stace
            }

            let anitem = {

              halo: 'ent',
              geofold: geofolder(ani, props),
              payload: {
                tim: tim,
                ric: {

                  gid: ani.payload.ric.gid,
                  cid: ani.payload.ric.cid,
                  fid: ani.payload.ric.fid, //  + props.counter,

                },
                uid: mric.getuid(ani.payload.ric),
                stace: stacer(ani, props),

                proform: {
                  projection: 'uniwen',
                  scale: [ 0.5, 0.5 ],
                  prerotate: [[[ cwen.rotation ]]],
                  translate: [ [0, -100, 0] ],
                  rotate: [ -[[[0, 5, 0]]], [[[10, 30, 10]]], 0 ],
                  rotate: [ 0, 0, 0 ],
                  lens: [0, 1, Infinity ],
                  anod: 1,
                },

                boform: { 'csx': 0, 'cf': 777, 'co': 1, 'cs': 666 + 200 * (0.5 - Math.random()), 'cw': 1.5, 'cp': 1},
              },

            }
            return anitem
          }, // geojsor

        },
      },
    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      geofold: null,
      payload: {
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // ............................. avatars
    natAni.avatars = {

      traceline, // h.pacer

    }
    // ............................. animas
    let animas = [

      natAni, // h.nat
      sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.animas = animas
  return enty
}
</script>
