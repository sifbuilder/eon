<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    muonStace,
    muonRic,
    haloEoform,
    haloNatform,
    haloScene,    
  ] = await Promise.all([
    __mapper('xs').m('stace'),
    __mapper('xs').m('ric'),
    __mapper('xs').h('eoform'),
    __mapper('xs').h('natform'),
    __mapper('xs').h('scene'),    
  ])

  // .................. animas
  let ani = function () {
    // .................. pics

    let tim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    let natStace = {
      'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 4, 'b': 2, // ellipse
      'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
    }

    let natBoform = { 'csx': 0, 'cf': [[[500, 888, 650]]], 'co': [[[0.029, 0.29]]], 'cs': [[[555, 666]]], 'cw': [[[0.9, 0.9]]], 'cp': [[[0.7, 0.9]]]}

    // ............................. natAni
    let natAni = {

      halo: 'eoform',

      geofold: a => ({
        type: 'Feature',
        geometry: {

          type: 'LineString', // type: 'Point', //
          coordinates: [ [0, 0], [50, 50] ], // coordinates: [0,0] //

        },
        properties: {
          geonode: {
            type: 'Feature',
            geometry: {type: 'Point', coordinates: [0, 0]},
            properties: {orgen: [0, 0], velin: [0, 0], velang: [0, 0], prevous: [0, 0], geodelta: [0, 0]},
          },
        },
      }),

      tim: tim,
      ric: {gid: 'nat', cid: 'nat', fid: 'nat'},

      geodrift: {
        proform: {
          projection: 'uniwen',
          translate: [ [ 70, 80 ], [[[ natStace ]]] ],
          scale: 1,
          rotate: [ 0, 0, 0 ],
          lens: [0, 1, Infinity],

        },
      },

      boform: natBoform,

      payload: {
      },

    }

    // ............................. traceLine
    let traceLine = {

      halo: 'pacer',

      geofold: {
        type: 'Feature',
        geometry: {
          type: 'LineString',
          coordinates: null,
        },
        properties: {},
      },
      geonode: {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [0, 0, 0],
        },
        properties: {},
      },

      tim,
      ric: {gid: 'traces', cid: 'traces', fid: 'traceLine'},
      boform: {'csx': 0, 'cf': 444, 'cs': 666, 'cw': 0.99, 'co': 0.4, 'cp': 0.99},

      payload: {
        pacer: { // geoaad for trace
          halo: 'eoform',
          geosort: 'anigram',
          base: 'geo',
          initN: 0, eventN: 0, autoN: 1, autoP: 0, autoT: 0, outtimed: 0, maxN: 60, span: 0, geoaad: 1,

          stace: function (ani, props) {
            let stace
            if (props.key === 'init') { // INIT
              stace = {x: 0, y: 0, z: 0 }
            } else if (props.key === 'auto') { // AUTO
              stace = muonStace.getLocus(ani.payload.pacer.stace, ani) // AUTO
            } else if (props.key === 'event') { // EVENT
              stace = {x: 0, y: 0, z: 0 }
            }
            return stace
          },

          geonode: function (ani, props) {
            let stace = [0, 0, 0]
            if (props.key === 'init') { // INIT
              // stace is ani's transformed geonode
              stace = muonStace.getLocus([null, null, null], ani)
            } else if (props.key === 'auto') { // AUTO
              stace = muonStace.getLocus([null, null, null], ani)
            } else if (props.key === 'event') { // EVENT
              if (ctlRayder.grabbed() !== undefined) {
                let grabbed = ctlRayder.grabbed()
                let x = grabbed[0]
                let y = grabbed[1]
                let z = 0
                stace = {x, y, z }
              }
            }

            let coordinates = stace
            let res = {
              type: 'Feature',
              geometry: {
                type: 'Point',
                coordinates: coordinates,
              },
              properties: {orgen: null, velin: [0, 0, 0], velang: [0, 0, 0], prevous: null, geodelta: null},
            }
            return res
          },

        },
      },
    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      geofold: null,
      tim: tim,
      ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
      payload: {
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // ............................. avatars
    natAni.avatars = {

      traceLine, // h.pacer

    }
    // ............................. animas
    let animas = [

      natAni, // h.natform
      sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
