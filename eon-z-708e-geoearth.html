<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    muonGeom,
    muonGraticule,
    topojson,
    datWorldTopo110m,
    muonNatform,
    ctlWen,
    ctlVersor,
    d3geo,
    d3geoprojection,
    eohalMars,
    renderSvg,  
  ] = await Promise.all([
    __mapper('xs').m('geom'),
    __mapper('xs').m('graticule'),
    __mapper('xs').b('topojson'),
    __mapper('xs').d('worldTopo110m'),
    __mapper('xs').m('natform'),
    __mapper('xs').c('wen'),
    __mapper('xs').c('versor'),
    __mapper('xs').b('d3-geo'),
    __mapper('xs').b('d3-geo-projection'),
    __mapper('xs').e('mars'),
    __mapper('xs').r('svg'), 
  ])
  
  // .................. animas
  let ani = function () {
        
    let ctl = ctlVersor().control(renderSvg.svg())
    
    // .................. pics
    let eotim = {'td': 10800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1, nostop: 1}


    let pFront = function (x, y) {
      let forward = (x, y) => d3geo.geoOrthographicRaw(x, -y)
      forward.invert = (x, y) => d3geo.geoOrthographicRaw.invert(x, -y)
      return forward
    }

    let frontProjection = d3geo.geoProjection(pFront())
      .clipAngle(90)

    let proformEarth = {

      projection: frontProjection,
      prerotate: [[[ function (t) {
        let rot = ctl
          .projection({projection: frontProjection}) // versor projection
          .rotation()
        return rot
      } ]]],
      translate: [0, 0, 0],
      scale: 100,
      rotate: [ [[[0, 360]]], 0, 0 ],

    }

    let geoearth = {

      eohal: 'mars',

      eofold: () => {
        return Object.assign({},
          topojson.feature(
            datWorldTopo110m.data(),
            datWorldTopo110m.data().objects.land
          )
        )
      },
      eotim,
      eomot: {
        proform: proformEarth,
      },
      eoric: {'gid': 'geoearth', 'cid': 'geoearth', 'fid': 'geoearth'},
      eocrom: { 'csx': 0, 'cf': 555, 'cs': 333, 'cw': 0.2, 'co': 1, 'cp': 0.9},
      eoload: {
      },

    }


    let animas = [
      geoearth, // h.mars g.orthographic

    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
