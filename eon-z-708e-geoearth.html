<script src="eon-x-eonify.js"></script>
<script>
xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    mgeom,
    mgraticule,
    topojson,
    dworldTopo110m,
    mnat,
    cwen,
    cversor,
    d3geo,
    d3geoprojection,
  ] = await Promise.all([
    __mapper('xs').m('geom'),
    __mapper('xs').m('graticule'),
    __mapper('xs').b('topojson'),
    __mapper('xs').d('worldTopo110m'),
    __mapper('xs').m('nat'),
    __mapper('xs').c('wen'),
    __mapper('xs').c('versor'),
    __mapper('xs').b('d3-geo'),
    __mapper('xs').b('d3-geo-projection'),
  ])
  // .................. animas
  let ani = function () {
    let tim = {'td': 10800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1, nostop: 1}

    // .................. sceneAni
    let projectionEarth = d3geo.geoOrthographic()
      .translate([0, 0, 0])
      .rotate([0, 0, 0])

    let proformEarth = {

      projection: projectionEarth,
      prerotate: [[[ cversor.rotation ]]],
      translate: [0, 0, 0],
      scale: 180,
      rotate: [ 0, 0, 0 ],

    }

    let geoearth = {

      halo: 'ent',

      payload: {
        geofold: () => {
          return Object.assign({},
            topojson.feature(
              dworldTopo110m.data(),
              dworldTopo110m.data().objects.land
            )
          )
        },
        tim,
        geobach: {
          proform: proformEarth,
        },
        ric: {'gid': 'geoearth', 'cid': 'geoearth', 'fid': 'geoearth'},
        boform: { 'csx': 0, 'cf': 555, 'cs': 333, 'cw': 0.2, 'co': 1, 'cp': 0.9},
      },

    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      payload: {
        geofold: null,
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 1, wen: 0, webgl: 0, bck: 1},
      },

    }

    let animas = [
      geoearth, // h.ent g.orthographic

      sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
