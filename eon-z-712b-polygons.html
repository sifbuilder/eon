<!DOCTYPE html>
<meta charset="utf-8">
<title>animas</title>
<head >

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }
  </style>

</head>
<body style="cursor:crosshair"></body>

<script src="eon-x-d3-require.js"></script>
<script src="eon-x-mapper.js"></script>
<script src="eon-x-s.js"></script>

<script>

;(async function eon () {
  let __mapper = xMapper.xMapper() // init mapper
  __mapper({'xD3Require': xD3Require}) // map require
  __mapper({'xs': xs.xs(__mapper)}) // map x.s

  let muonStore = await __mapper('xs').m('store') // map store
  let muonAnimation = await __mapper('xs').m('animation') // map animation

  let xanimas = await zindex(__mapper)
  let animas = xanimas.animas() // get animas

  muonStore.apply({type: 'UPDANIMA', animas: animas}) // upd animas
  muonAnimation.animate() // animate
})()

// .................. zindex
async function zindex (__mapper) {
  // .................. eons
  let [
    mnat,
    mprops,
    cwen,
  ] = await Promise.all([
    __mapper('xs').m('nat'),
    __mapper('xs').m('props'),
    __mapper('xs').c('wen'),
  ])

  // .................. animas
  let animas = function () {
    // .................. pics
    let tim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    let proform = {

      projection: 'uniwen',
      prerotate: [[[ cwen.rotation ]]],
      scale: 1.2,
      translate: [ [[[0, 0]]], 0 ],
      rotate: [ 0, 0, [[[0, 360]]] ],

    }

    // .................. natAni
    let natAni = {

      halo: 'ent',

      geofold: p => ({
        type: 'Feature',
        geometry: {
          type: 'Polygon',
          coordinates: [
            [
              [60 + 0, 60 + 0], // 60,60
              [60 - 120, 60 + 0], // -60,60
              [60 - 120, 60 - 120], // -60,-60
              [60 + 0, 60 - 120], // 60,-60
              [60 + 0, 60 + 0 ], // 60, 60
            ],
            [
              [60 - 80, 60 + 30], //  90, 90
              [60 - 180, 60 + 30], // -30, 90
              [60 - 180, 60 - 90], // -30,-30
              [60 - 80, 60 - 90], //  90,-30
              [60 - 80, 60 + 30], //  90, 90
            ],
            [
              [60 + 30, 60 + 30], //  90, 90
              [60 + 30, 60 - 90], //  90,-30
              [60 - 90, 60 - 90], // -30,-30
              [60 - 90, 60 + 30], // -30, 90
              [60 + 30, 60 + 30], //  90, 90

            ],

          ],
        },
        id: 0,
        properties: {},
      }),

      payload: {
        tim: tim,
        ric: {'gid': 'geoani', 'cid': 'geoani', 'fid': 'geoani'},
        boform: { 'csx': 0, 'cf': [[[666, 666]]], 'cs': 666, 'cw': [[[0.7, 0.7]]], 'co': [[[0.77, 0.77]]], 'cp': [[[0.5, 0.5]]]},
        proform: proform,
      },
    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      geofold: null,
      payload: {
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [

      natAni, // h.ent g.uniwen
      sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.animas = animas
  return enty
}
</script>
