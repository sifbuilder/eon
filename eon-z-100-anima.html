<script src="eon-x-eonify.js"></script>
<script>
xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    muonAnimas,
    haloNatform,
    haloEoform,
    haloScene,
  ] = await Promise.all([
    __mapper('xs').m('animas'),
    __mapper('xs').h('natform'),
    __mapper('xs').h('eoform'),
    __mapper('xs').h('scene'),
  ])

  // .................. animas
  let ani = function () {
    // .................. pics
    let tim = {td: 16800, t0: 0, t1: 1000, t2: 1, t3: 1}

    let geochrom = { 'csx': 0, 'cf': [[[500, 888, 650]]], 'co': [[[0.9, 0.9]]], 'cs': [[[111, 666]]], 'cw': [[[0.3, 0.9]]], 'cp': [[[0.7, 0.9]]]}


    // ............................. natAni
    let natAni = {
      halo: 'natform',
      geofold: null,

      tim,
      ric: {gid: 'nat', cid: 'nat', fid: 'nat'},
      geochrom: geochrom,
      payload: {
        geoform: Object.assign(
            muonAnimas.animas.drop2,
            {
              "w4": 0, "ra2":90,
              "tx": 10, "ty": [[[50,150]]],
            }
          ),
      },
    }


    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      geofold: null,
      tim: tim,
      ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
      payload: {
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // ............................. animas
    let animas = [
      natAni, // h.natform
      sceneAni, // h.scene

    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
