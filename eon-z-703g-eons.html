
<script src="./eon-x-eonify.js"></script>

<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__eo) {
  let [
    eohalSol,
    renderSvg,
  ] = await Promise.all([
    __eo('xs').e('sol'),
    __eo('xs').r('svg'),
  ])
  try { renderSvg.scenecolor('black') } catch (e) { }
  let ani = function () {
    // .................. pics
    let eotim = {'td': 16800, 't0': 0, 't1': 1, 't2': 1, 't3': 1}

    // .................. ani
    let ani = {

      eohal: eohalSol,
      eotim: {'td': 9800, 't0': 0, 't1': 1, 't2': 1, 't3': 1},
      eoric: {gid: 'ani', cid: 'ani', fid: 'ani'},

      eofold: ani => {
        let t = ani.eoload.t

        let res = {
          type: 'Feature',
          geometry: {
            type: 'Point',
            coordinates: [0, 0],
          },
        }

        return res
      },
      eocrom: { 'csx': 0, 'cf': 333, 'cs': 333, 'cw': 0.9, 'co': 0.1, 'cp': 0.9 },
      eoload: {
        t: [
          [ [[[0, 1]]], 2],
        ],
      },
    }

    // .................. scene
    let scene = {
      ani,
    }
    return scene
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
