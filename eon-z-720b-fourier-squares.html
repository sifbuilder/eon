<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    eohalFourier,
    eohalMars,
    eohalNatform,
    eohalScene,
    muonFourier,
    muonProj3ct,
    muonProfier,
    muonGeoj,
    muonSvg,
  ] = await Promise.all([
    __mapper('xs').e('fourier'),
    __mapper('xs').e('mars'),
    __mapper('xs').e('natform'),
    __mapper('xs').e('scene'),
    __mapper('xs').m('fourier'),
    __mapper('xs').m('proj3ct'),
    __mapper('xs').m('profier'),
    __mapper('xs').m('geoj'),
    __mapper('xs').m('svg'),
  ])

  // .................. animas
  let ani = function () {
    // .................. pics
    let eotim = {'td': 23800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    // ...     data is svg MCZ...MCZ
    let svgdata = {
      width: '2.77778in', height: '3.45833in',
      viewBox: '0 0 300 300',
      path: {
        id: 'mbn',
        fill: 'none', stroke: 'black', 'strokeWidth': '1',
        d: `M 0.00,0.00
           C 100.00,0.00 200.00,0.00 300.00,0.00 Z`, // LineString
      }, // path
    }
    let data = muonSvg.castels(svgdata, {start: 0, stop: 0.9, step: 1 / 3}) // MultiLineString

    let basicSquare = [
      [
        [0, 0], [0, 25], [0, 50], [0, 75],
        [0, 100], [25, 100], [50, 100], [75, 100],
        [100, 100], [100, 75], [100, 50], [100, 25],
        [100, 0], [75, 0], [50, 0], [25, 0], [0, 0],
      ],
    ] // MultiLineString
    data.geometry.coordinates = basicSquare

    let proformfn = (lat, lon) => ({
        projection: 'uniwen',
        translate: [ lat, lon ],
        scale: [1, 1],
        rotate: [ 0, 0, 0 ],
        lens: [0, 1, Infinity]
    })

    let C0 = -250
    let C1 = 60
    let C2 = 16
    let prt = i => proformfn(
          C0 + C1 * i + C2 * i * i,
          0,
    )
    let getGeoData = i => muonProj3ct(data, muonProfier.uniweon(prt(i)))

    let cl = muonGeoj.getCoordsLength
    let cr = muonGeoj.getCoordsInRange
    let csi = (i, t) => {
      let geodatai = getGeoData(i)

      console.assert(muonGeoj.isValid(geodatai))

      let lengthi = Math.ceil(cl(data) * t)
      let res = cr(geodatai, lengthi)
      return res
    }

    // .................. aniDotted anima
    let aniDotted = i => ({
      eohal: 'mars',
      eoload: {
        eofold: p => {
          let cs = csi(i, (1 + i) / 4)
          cs.geometry.type = 'MultiPoint' // switch to MultiPoint
          return cs
        },
        eotim: eotim,
        eoric: {gid: 'ani', cid: 'ani', fid: 'aniDotted' + i},
        eocrom: {'csx': 0, 'cf': 555, 'cs': 999, 'cw': 0.5, 'co': 0.9, 'cp': 0.999},
      },
    })

    // .................. animas
    let aniLine = i => ({

      eohal: 'mars',
      eofold: p => {
        let cs = csi(i, (1 + i) / 4)
        cs.geometry.type = 'LineString' // switch to LineString
        return cs
      },
      pointRadius: 3,
      eotim: eotim,
      eoric: {'gid': 'ani', 'cid': 'ani', 'fid': 'aniLine' + i},
      eocrom: {'csx': 0, 'cf': 555, 'cs': 999, 'cw': 0.3, 'co': 0.009, 'cp': 0.999},
      eoload: {
      },

    })

    // .................. aniRay avatar - form.eoload.fourier.avatars.rayline
    let aniRay = i => ({

      eohal: 'mars',
      eofold: {type: 'Feature', geometry: {type: 'LineString', coordinates: []}, properties: {}},
      eotim: eotim,
      eoric: {'gid': 'pol', 'cid': 'pol', 'fid': 'aniRay' + i},
      eocrom: {'csx': 0, 'cf': 555, 'cs': 444, 'cw': 0.6, 'co': 0.999, 'cp': 0.999},
      eoload: {
      },

    })

    // .................. aniTrace avatar - form.eoload.fourier.avatars.trace
    let aniTrace = i => ({

      eohal: 'mars',
      eofold: {
        type: 'Feature', geometry: {type: 'MultiPoint', coordinates: []}, properties: {}},

      eotim: eotim,
      eoric: {'gid': 'pol', 'cid': 'pol', 'fid': 'aniTrace' + i},
      eocrom: {'csx': 0, 'cf': 555, 'cs': 999, 'cw': 0.6, 'co': 0.999, 'cp': 0.999},
      eoload: {
      },

    })

    // .................. traceline avatar - eoload.pacer.geojsor
    let traceline = i => ({


      eohal: 'pacer',
      eotim: eotim,
      eoric: {gid: 'ava', cid: 'ava', fid: 'traceline' + i},

      eofold: {
        type: 'Feature',
        geometry: {
          type: 'LineString',
          coordinates: null,
        },
        properties: {},
      },

      eonode: {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [0, 0, 0],
        },
        properties: {},
      },

      eocrom: {'csx': 0, 'cf': 444, 'cs': 666, 'cw': 0.99, 'co': 0.4, 'cp': 0.99},

      eoload: {
        pacer: { // geoaad for trace

          initN: 0, eventN: 0, autoN: 1, autoP: 0, autoT: 0, outtimed: 0, maxN: 60,

          geoaad: 1,

          geosort: 'anigram',
          geobase: 'viewform',
          geospan: 0,

          eohal: 'mars',

          eofold: function (ani, props) {
            let preani = muonStore.findAnigramFromUid(ani.eoric.uid)
            let coords
            if (props.key === 'init') { // INIT
              coords = ani.eonode.geometry.coordinates
            } else if (props.key === 'auto') { // AUTO
              let point = muonStace.getLocus([null, null, null], ani)

              // ... geotrim to fix [num, num, NaN]

              point = muonGeoj.geotrim(point)

              coords = (preani && preani.eofold.geometry.coordinates)
                ? [...preani.eofold.geometry.coordinates, point ]
                : Array.of(point)
            } else if (props.key === 'event') { // EVENT
              coords = ani.eonode.geometry.coordinates
            }

            console.assert(coords !== undefined && coords !== null)
            let geometry = {
              type: 'LineString',
              coordinates: coords,
            }
            console.assert(muonGeoj.isValid(geometry))

            return {
              type: 'Feature',
              geometry: geometry,
              properties: {},
            }
          },

          eonode: function (ani, props) {
            let stace = [0, 0, 0]
            if (props.key === 'init') { // INIT
              stace = muonStace.getLocus([null, null, null], ani)
            } else if (props.key === 'auto') { // AUTO
            } else if (props.key === 'event') { // EVENT
              if (ctlRayder.grabbed() !== undefined) {
                let grabbed = ctlRayder.grabbed()
                let x = grabbed[0]
                let y = grabbed[1]
                let z = 0
                stace = {x, y, z }
              }
            }

            let coordinates = stace
            let res = {
              type: 'Feature',
              geometry: {
                type: 'Point',
                coordinates: coordinates,
              },
              properties: {orgen: null, velin: [0, 0, 0], velang: [0, 0, 0], prevous: null, geodelta: null},
            }
            return res
          },

        },
      },
    })

    // .................. fourierForm h.fourier
    let fourierForm = i => ({

      eohal: 'fourier',
      eotim: eotim,
      eoric: { gid: 'fouriers', cid: 'fouriers', fid: 'fourier' + i},

      eofold: p => {
        let cs = csi(i, (1 + i) / 4)

        let transforms = muonFourier.transformedCoefs(cs)
        transforms = muonGeoj.ntime(transforms, [0, 1])

        return {
          type: 'FeatureCollection',
          features: transforms
        }

      },

      eocrom: {'csx': 0, 'cf': 555, 'cs': 3333, 'cw': 0.5, 'co': 0.012, 'cp': 0.99},

      eoload: { // FOURIER TRANSFORM in eoload.fourier.transform
        fourier: {

          geosort: 'anigram',

          transforms: muonGeoj.ntime(muonFourier.transformedCoefs(csi(i, (1 + i) / 4)), [0, 1]),

          interval: [ 0.0, 1.0 ],
          tolerance: 0.33,

        },
      },
    })

    // .................. fourier
    let aniDotteds = []
    let aniLines = []
    let raylines = []
    let aniTraces = []
    let tracelines = []
    let fourierForms = []

    for (let i = 0; i < 4; i++) {

      aniDotteds[i] = aniDotted(i)
      aniLines[i] = aniLine(i)
      raylines[i] = aniRay(i)
      aniTraces[i] = aniTrace(i)
      tracelines[i] = traceline(i)

      fourierForms[i] = fourierForm(i)
      fourierForms[i].eoload.fourier.avatars = {
        traceline: tracelines[i], // traceline
        rayline: raylines[i], // rayline
      }

    }
    // .................. sceneAni
    let sceneAni = {

      eohal: 'scene',
      eofold: null,
      eotim: eotim,
      eoric: {gid: 'scene', cid: 'scene', fid: 'scene'},
      eoload: {
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [

      ...fourierForms, // h.fourier
      // ...aniDotteds, // h.mars
      // ...aniLines, // h.mars
      sceneAni, // h.scene

    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
