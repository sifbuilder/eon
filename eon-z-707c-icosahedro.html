<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  let [
    muonProps,
    ctlWen,
    muonGeom,
    d3,
    d3geo,
    haloScene,
  ] = await Promise.all([
    __mapper('xs').m('props'),
    __mapper('xs').c('wen'),
    __mapper('xs').m('geom'),
    __mapper('xs').b('d3'),
    __mapper('xs').b('d3-geo'),
    __mapper('xs').h('scene'),
  ])

  let ani = function () {
  // .................. pics

    let epsilon = 1e-6, epsilon2 = epsilon * epsilon, asin = Math.asin
    let atan = Math.atan, abs = Math.abs
    let pi = Math.PI, degrees = 180 / pi, asin1_3 = Math.asin(1 / 3)
    let theta = atan(0.5) * degrees

    const eotim = {'td': 23800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1, nostop: 0}

    // .................. facesAni anima
    let facesAni = {

      halo: 'turnform',

      eofold: anitem => {
        let eoload = anitem.eoload,

          eoric = anitem.eoric,

          faces = eoload.faces(eoload.breakage) // eoload.faces

        let json = {type: 'FeatureCollection', features: []}

        for (let i = 0, l = faces.length; i < l; i++) {
          let face = faces[i] // face cornersx position

          let geometry = {type: 'Polygon', coordinates: []}
          geometry.coordinates = Array.of(face) // eg [-1, 1, 1]

          let _ric = {}
          _ric.gid = eoric.gid
          _ric.cid = eoric.cid
          _ric.fid = eoric.cid + i

          let feature = {type: 'Feature', geometry: {}, properties: {}}

          feature.geometry = geometry

          feature.properties.eoric = _ric
          feature.properties.sort = 'form'
          feature.properties.eochrom = face.eochrom

          json.features.push(feature)
        }

        return json
      },

      eotim: eotim,
      eoric: {gid: 'facesAni', cid: 'facesAni', fid: 'facesAni'},
      eochrom: {'csx': 0, 'cf': [[[222, 333, 222, 333, 222, 333, 222]]], 'cs': 777, 'cw': 0.6, 'co': 0.999, 'cp': 0.999},

      eodrift: {
        proform: {

          projection: 'uniwen',
          prerotate: [[[ ctlWen.rotation ]]],
          translate: [ 0, 0, 0 ],
          scale: 100,
          rotate: [0, [[[0, 3 * 360]]], 0],
          lens: [0, 1, [[[2000, 20]]] ],

        },
      },
      eoload: {

        breakage: {
          // 36° = pi /5, 60°= pi /3, 72° = pi /5, 90° = pi /2, 108° = 3\pi /5, 120° = 2\pi /3, 144° = 4\pi /5, and 180° = pi
          s: [[[1.376, 3.14]]], // 36 deb                // pi / 5     : atan2(0.56)
          y: 2, // atan2(1,2) : atan2(0.5) : 26.56 deg : 0.46 rads
          z: 0, // atan2(1,0) : atan2(1,+) : 90
        },

        faces: function (breakage = {s: 36, y: 2, z: 0}) { // icosahedronFaces
          let faces = []

          let s = breakage.s
          let y = breakage.y
          let z = breakage.z

          let s0 = Math.atan2(1, s) * 180 / Math.PI // 36

          y1 = Math.atan2(1, y) * 180 / Math.PI, // 26.56
          y2 = Math.atan2(-1, y) * 180 / Math.PI, // -26.56

          z1 = Math.atan2(1, z) * 180 / Math.PI // 90
          z2 = Math.atan2(-1, z) * 180 / Math.PI // -90

          for (let x = 0; x < 360; x += 2 * s0) {
            faces.push(

              [ [x + 0 * s0, z2], // -90
                [x + 0 * s0, y2],
                [x + 2 * s0, y2],
                [x + 0 * s0, z2], // -90
              ],
              [
                [x + 1 * s0, y1],
                [x + 2 * s0, y2],
                [x + 0 * s0, y2],
                [x + 1 * s0, y1],
              ],
              [
                [x + 1 * s0, y1],
                [x + 0 * s0, y2],
                [x - 1 * s0, y1],
                [x + 1 * s0, y1],
              ],
              [
                [x + 1 * s0, y1],
                [x - 1 * s0, y1],
                [x - 1 * s0, z1], // 90
                [x + 1 * s0, y1],
              ]

            )
          }
          return faces.map(face => face.map(muonProps.cartesian))
        },
      },
    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      eofold: null,
      eotim: {'td': 23800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1},
      eoric: {gid: 'scene', cid: 'scene', fid: 'scene'},
      eoload: {
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [

      facesAni, // h.turnform
      sceneAni, // h.scene

    ]
    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
