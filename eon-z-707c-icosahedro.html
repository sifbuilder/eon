<script>

;(async function eon () {
  let __mapper = xMapper.xMapper() // init mapper
  __mapper({'xD3Require': xD3Require}) // map require
  __mapper({'xs': xs.xs(__mapper)}) // map xs

  let muonStore = await __mapper('xs').m('store') // map store
  let muonAnimation = await __mapper('xs').m('animation') // map animation

  let xanimas = await zindex(__mapper)
  let animas = xanimas.animas() // get animas

  muonStore.apply({type: 'UPDANIMA', animas: animas})
  muonAnimation.animate() // animate
})()

// .................. zindex
async function zindex (__mapper) {
  let [
    mprops,
    cwen,
    mgeom,
    d3,
    d3geo,    
  ] = await Promise.all([
    __mapper('xs').m('props'),
    __mapper('xs').c('wen'),
    __mapper('xs').m('geom'),
    __mapper('xs').b('d3'),
    __mapper('xs').b('d3-geo'),    
  ])

  let animas = function () {
  // .................. pics

    let epsilon = 1e-6, epsilon2 = epsilon * epsilon, asin = Math.asin
    let atan = Math.atan, abs = Math.abs
    let pi = Math.PI, degrees = 180 / pi, asin1_3 = Math.asin(1 / 3)
    let theta = atan(0.5) * degrees

    const tim = {'td': 23800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1, nostop: 0}


    // .................. facesAni anima
    let facesAni = {

      halo: 'ent',

      geofold: p => {
      
          let payload = p.payload,
          
            ric = payload.ric,
            
            faces = payload.faces(payload.breakage) // payload.faces

          let json = {type: 'FeatureCollection', features: []}

          for (let i = 0, l = faces.length; i < l; i++) {
          
            let face = faces[i] // face cornersx position

            let geometry = {type: 'Polygon', coordinates: []}
            geometry.coordinates = Array.of(face) // eg [-1, 1, 1]

            let _ric = {}
            _ric.gid = ric.gid
            _ric.cid = ric.cid
            _ric.fid = ric.cid + i

            let feature = {type: 'Feature', geometry: {}, properties: {}}

            feature.geometry = geometry

            feature.properties.ric = _ric
            feature.properties.sort = 'form'
            feature.properties.boform = face.boform

            json.features.push(feature)
          }


          return json
        },

      payload: {
        tim: tim,
        ric: {gid: 'facesAni', cid: 'facesAni', fid: 'facesAni'},
        boform: {'csx': 0, 'cf': [[[222, 333, 222, 333, 222, 333, 222]]], 'cs': 777, 'cw': 0.6, 'co': 0.999, 'cp': 0.999},

        proform: {

          projection: 'uniwen',
          prerotate: [[[ cwen.rotation ]]],
          translate: [ 0, 0, 0 ],
          scale: 100,
          rotate: [0, [[[0, 3 * 360]]], 0],
          lens: [0, 1, [[[2000, 20]]] ],

        },

        breakage: {
          // 36° = pi /5, 60°= pi /3, 72° = pi /5, 90° = pi /2, 108° = 3\pi /5, 120° = 2\pi /3, 144° = 4\pi /5, and 180° = pi
          s: [[[1.376,3.14]]],   // 36 deb                // pi / 5     : atan2(0.56)
          y: 2,     // atan2(1,2) : atan2(0.5) : 26.56 deg : 0.46 rads
          z: 0,     // atan2(1,0) : atan2(1,+) : 90
        },
        
        faces: function (breakage={s:36, y:2, z:0}) { // icosahedronFaces
          let faces = []
          
          let s = breakage.s
          let y = breakage.y
          let z = breakage.z
          
          let s0 = Math.atan2(1, s) * 180 / Math.PI // 36
            
            y1 = Math.atan2(1, y) * 180 / Math.PI,  // 26.56
            y2 = Math.atan2(-1, y) * 180 / Math.PI,  // -26.56
            
            z1 = Math.atan2(1, z) * 180 / Math.PI  // 90
            z2 = Math.atan2(-1, z) * 180 / Math.PI  // -90
            
            
          for (let x = 0; x < 360; x += 2 * s0) {
            faces.push(
            
              [ [x + 0 * s0, z2], // -90
                [x + 0 * s0, y2], 
                [x + 2 * s0, y2], 
                [x + 0 * s0, z2]  // -90
              ],
              [
                [x + 1 * s0, y1], 
                [x + 2 * s0, y2], 
                [x + 0 * s0, y2], 
                [x + 1 * s0, y1]
              ],
              [
                [x + 1 * s0, y1], 
                [x + 0 * s0, y2], 
                [x - 1 * s0, y1], 
                [x + 1 * s0, y1]
              ],
              [
                [x + 1 * s0, y1], 
                [x - 1 * s0, y1], 
                [x - 1 * s0, z1], // 90
                [x + 1 * s0, y1]
              ]
              
            )
          }
          return faces.map(face => face.map(mprops.cartesian))
        },
      },
    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      geofold: null,
      payload: {
        tim: {'td': 23800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1},
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [

      facesAni, // h.ent
      sceneAni, // h.scene

    ]
    return animas
  }

  let enty = () => {}
  enty.animas = animas
  return enty
}
</script>
