<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    ctlRayder,
    ctlWen,
    eohalNatform,
    eohalScene,
    eohalPacer,
    eohalTextform,
    eohalSol,
    muonGeoj,
    muonNatform,
    muonStace,
    prtUniwen,
  ] = await Promise.all([
    __mapper('xs').c('rayder'),
    __mapper('xs').c('wen'),
    __mapper('xs').e('natform'),
    __mapper('xs').e('scene'),
    __mapper('xs').e('pacer'),
    __mapper('xs').e('textform'),
    __mapper('xs').e('sol'),
    __mapper('xs').m('geoj'),
    __mapper('xs').m('natform'),
    __mapper('xs').m('stace'),
    __mapper('xs').p('uniwen'),
  ])
  let muonStore = __mapper('muonStore')

  // .................. animas
  let ani = function () {
    // .................. pics
    let eotim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    // ............................. natAni
    let natLined = {

      eohal: 'sol',
      
      eofold: a => ({
        type: 'Feature',
        geometry: {

          type: 'LineString', // type: 'Point', //
          coordinates: [], // coordinates: [0,0] //

        },
        properties: {},
      }),

      eonode: {
        type: 'Feature',
        geometry: {type: 'Point', coordinates: [0, 0]},
        properties: {orgen: [0, 0], velin: [0, 0], velang: [0, 0], prevous: [0, 0], geodelta: [0, 0]},
      },

      eotim,
      eoric: {gid: 'nat', cid: 'nat', fid: 'natLined'},

      eomot: {
        proform: {
          projection: 'uniwen',
          translate: [ [ -170, 80 ], [[[ {
            'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 4, 'b': 2,
            'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
          } ]]] ],
          scale: 1,
          rotate: [ 0, 0, 0 ],
          lens: [0, 1, Infinity],

        },
      },

      eocrom: { 'csx': 0, 'cf': [[[500, 888, 650]]], 'co': [[[0.029, 0.29]]], 'cs': [[[555, 666]]], 'cw': [[[0.9, 0.9]]], 'cp': [[[0.7, 0.9]]],
      },
      eoload: {},

    }

    // ............................. traceLine
    let traceLine = {

      eohal: 'pacer',

      eofold: {
        type: 'Feature',
        geometry: {
          type: 'LineString',
          coordinates: null,
        },
        properties: {},
      },
      eonode: {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [0, 0, 0],
        },
        properties: {},
      },

      eotim,
      eoric: {gid: 'traces', cid: 'traces', fid: 'traceLine'},
      eocrom: {'csx': 0, 'cf': 444, 'cs': 666, 'cw': 0.99, 'co': 0.4, 'cp': 0.99},

      eoload: {
        pacer: { // geoaad for trace
          initN: 0, eventN: 1, autoN: 0, autoP: 0, autoT: 0, outtimed: 0, maxN: 60, geospan: 0,

          geoaad: 1,

          geosort: 'anigram',
          geobase: 'eoform',

          eohal: 'sol',
          
          eofold: function (ani, props) {
            let coords
            if (props.key === 'init') { // INIT
            
              coords = ani.eonode.geometry.coordinates // eonode
              
            } else if (props.key === 'auto') { // AUTO
            
              let preani = muonStore.findAnigramFromUid(ani.eoric.uid)
              if (1 && 1) console.log('ani', ani.eoric.uid)

              let point = muonStace.getLocus([null, null, null], ani)
              
              coords = (preani && preani.eofold.geometry.coordinates)
                ? [...preani.eofold.geometry.coordinates, point ]
                : Array.of(point)
                
            } else if (props.key === 'event') { // EVENT
                          if (1 && 1) console.log('ani', ani.eoric.uid)
              let preani = muonStore.findAnigramFromUid(ani.eoric.uid)
              if (1 && 1) console.log('ani', ani.eoric.uid)

              let point = props.count.grabbed
              
              coords = (preani && preani.eofold.geometry.coordinates)
                ? [...preani.eofold.geometry.coordinates, point ]
                : Array.of(point) 
              
            }

            console.assert(coords !== undefined && coords !== null)
            let geometry = {
              type: 'LineString',
              coordinates: coords,
            }
            console.assert(muonGeoj.isValid(geometry))

            return {
              type: 'Feature',
              geometry: geometry,
              properties: {},
            }
          },

          eonode: function (ani, props) {
            let stace = [0, 0, 0]
            if (props.key === 'init') { // INIT
              // stace is ani's transformed eonode
              stace = muonStace.getLocus([null, null, null], ani)
            } else if (props.key === 'auto') { // AUTO
              stace = muonStace.getLocus([null, null, null], ani)
            } else if (props.key === 'event') { // EVENT
              if (ctlRayder.grabbed() !== undefined) {
                let grabbed = ctlRayder.grabbed()
                let x = grabbed[0]
                let y = grabbed[1]
                let z = 0
                stace = {x, y, z }
              }
            }

            let coordinates = stace
            let res = {
              type: 'Feature',
              geometry: {
                type: 'Point',
                coordinates: coordinates,
              },
              properties: {orgen: null, velin: [0, 0, 0], velang: [0, 0, 0], prevous: null, geodelta: null},
            }
            return res
          },

        },
      },
    }

    // ....................... animapi
    natLined.avatars = {

      traceLine, // h.pacer

    }

    // .................. animas
    let animas = [
      natLined, // h.pacer
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
