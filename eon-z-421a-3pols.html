<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// http://www.lemonde.fr/sciences/article/2017/07/10/comment-faire-tenir-une-grosse-sphere-dans-une-plus-petite_5158556_1650684.html
// https://www.youtube.com/watch?v=iHKa8F-RsEM&app=desktop

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    d3geo,
    d3geoprojection,
    topojson,
    ctlVersor,
    ctlWen,
    datWorldTopo110m,
    eohalSol,
    eohalScene,
    muonGeom,
    muonGraticule,
    muonNatform,
    prtOrthographic,
  ] = await Promise.all([
    __mapper('xs').b('d3-geo'),
    __mapper('xs').b('d3-geo-projection'),
    __mapper('xs').b('topojson'),
    __mapper('xs').c('versor'),
    __mapper('xs').c('wen'),
    __mapper('xs').d('worldTopo110m'),
    __mapper('xs').e('sol'),
    __mapper('xs').e('scene'),
    __mapper('xs').m('geom'),
    __mapper('xs').m('graticule'),
    __mapper('xs').m('natform'),
    __mapper('xs').p('orthographic'),
  ])
  // .................. animas
  let ani = function () {
    let eotim = {'td': 10800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1, nostop: 1}

    // ..................
    let proformEarth = {

      projection: prtOrthographic,
      // prerotate: [[[ prtOrthographic.rotation ]]],
      prerotate: [[[ ctlVersor
        .projection({projection: prtOrthographic })
        .rotation,
      ]]],
      translate: [0, 0, 0],
      scale: 100,
      rotate: [ [[[0, 360]]], 0, 0 ],

    }

    let eoform = {

      x: {
        'm1': [[[4, 4]]], 'm2': [[[4, 4]]], 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, 		// circle
        'v0': 0, 'v1': 1,
        'ra2': 260,
        'w4': 0, // [[[180,360,180]]], // [[[0,-360,0]]],
        'seg5': 360, 'pa6': 0, 'pb7': -1,
      },
      y: {
        'm1': [[[4, 4]]], 'm2': [[[4, 4]]], 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, 		// circle
        'v0': 0, 'v1': 1,
        'ra2': 260,
        'w4': 90, // [[[60, 60 + 1 * 360]]], // [[[0,-360,0]]],
        'seg5': 360, 'pa6': 0, 'pb7': -1,
      },
      z: {
        'm1': [[[2, 2]]], 'm2': [[[2, 2]]], 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, 		// circle
        'v0': 0, 'v1': 1,
        'ra2': 260,
        'w4': 0, // [[[180,360,180]]], // [[[0,-360,0]]],
        'seg5': 360, 'pa6': 0, 'pb7': -1,
      },
    }

    let eoframe = {

      frame: [ [ [-180, 180, 45, 45], [-90, 90, 22.5, 22.5] ] ],

    }

    let geoearth = {

      eohal: 'sol',

      eofold: () => {
        return Object.assign({},
          topojson.feature(
            datWorldTopo110m.data(),
            datWorldTopo110m.data().objects.land
          )
        )
      },
      eotim,
      eomot: {
        conform: eoform,
        proform: proformEarth,
      },
      eoric: {'gid': 'geoearth', 'cid': 'geoearth', 'fid': 'geoearth'},
      eocrom: { 'csx': 0, 'cf': 555, 'cs': 333, 'cw': 0.2, 'co': 1, 'cp': 0.9},
      eoload: {
      },

    }
    // ............................. geograt
    let geograt = {

      eohal: 'sol',

      eofold: p => muonGraticule.vhMultiLine(p.eoframe),
      eotim,

      eomot: {
        proform: {

          projection: d3geo.geoOrthographic(),
          prerotate: [[[ ctlVersor.rotation ]]],
          scale: [100],
          translate: [ 0, 0 ],
          rotate: [ -0.78, 0.61, 0 ],

        },
      },

      eoric: {'gid': 'geograt', 'cid': 'geograt', 'fid': 'geograt'},
      eocrom: { 'csx': 0, 'cf': [[[555, 555]]], 'cs': 666, 'cw': 0.9, 'co': [[[0.05, 0.05]]], 'cp': [[[0.9, 0.9]]]},

      eoframe: eoframe,
      eoload: {},

    }
    // .................. sceneAni
    let sceneAni = {

      eohal: 'scene',
      eofold: null,
      eotim: eotim,
      eoric: {gid: 'scene', cid: 'scene', fid: 'scene'},
      eoload: {
        context: {svg: 0, versor: 1, wen: 0, webgl: 1, bck: 1},
      },

    }

    let animas = [
      geoearth, //
      geograt, //

      sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
