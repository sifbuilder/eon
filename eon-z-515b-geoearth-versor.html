<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__eo) {
  // .................. eons
  let [
    d3Geo,
    topojson,
    ctlVersor,
    datWorldTopo110m,
    eohalMars,
    eohalTextform,
    muonGraticule,
    renderSvg,
  ] = await Promise.all([
    __eo('xs').b('d3-geo'),
    __eo('xs').b('topojson'),
    __eo('xs').c('versor'),
    __eo('xs').d('worldTopo110m'),
    __eo('xs').e('mars'),
    __eo('xs').e('textform'),
    __eo('xs').m('graticule'),
    __eo('xs').r('svg'),
  ])

  // .................. animas
  let ani = function () {
    // .................. pics
    ctlVersor().control(renderSvg.svg())

    let eotim = {'td': 18800, 't0': 0, 't1': 1, 't2': 1, 't3': 1, nostop: 1}

    // .................. geoearthDark  DARK
    let pDark = function () {
      let forward = (x, y) => d3Geo.geoOrthographicRaw(-x, -y)
      forward.invert = (x, y) => d3Geo.geoOrthographicRaw.invert(-x, -y)
      return forward
    }

    let darkProjection = d3Geo.geoProjection(pDark())
      .clipAngle(90)
      .translate([0, 0, 0])
      .scale(180)

    let proformDark = {

      projection: darkProjection,
      prerotate: [[[ t => {
        let rot = ctlVersor
          .projection({projection: darkProjection})
          .rotation()
        let res = [180 + rot[0], -rot[1], -rot[2]]
        return res
      }]]],
      rotate: [ [[[0, 1 * 360]]], 30, 9], 

    }

    let geoearthDark = {

      eohal: 'mars',

      eofold: () => {
        return Object.assign({},
          topojson.feature(
            datWorldTopo110m.data(),
            datWorldTopo110m.data().objects.land
          )
        )
      },

      eotim,
      eomot: {
        proform: proformDark,
      },
      eoric: {gid: 'geo', cid: 'geo', fid: 'geoearthDark'},
      eocrom: { 'csx': 0, 'cf': 333, 'cs': 333, 'cw': 0.2, 'co': 0.4, 'cp': 0.9},
      eoload: {},

    }

    // .................. geoearthFront FRONT
    let pFront = function (x, y) {
      let forward = (x, y) => d3Geo.geoOrthographicRaw(x, -y)
      forward.invert = (x, y) => d3Geo.geoOrthographicRaw.invert(x, -y)
      return forward
    }

    let frontProjection = d3Geo.geoProjection(pFront())
      .clipAngle(90)
      .translate([0, 0, 0])
      .rotate([0, 0, 0])

    let proformFront = {

      projection: frontProjection,
      prerotate: [[[ function (t) {
        let rot = ctlVersor
          .projection({projection: frontProjection})
          .rotation()
        return rot
      } ]]],

      translate: [0, 0, 0],
      scale: 180,
      rotate: [ [[[0, 1 * 360]]], -30, -9], 

    }

    let geoearthFront = {

      eohal: 'mars',
      eotim: eotim,
      eoric: {gid: 'geo', cid: 'geo', fid: 'geoearthFront'},

      eofold: () => {
        return Object.assign({},
          topojson.feature(
            datWorldTopo110m.data(),
            datWorldTopo110m.data().objects.land
          )
        )
      },

      eomot: {
        proform: proformFront,
      },

      eocrom: { 'csx': 0, 'cf': 555, 'cs': 333, 'cw': 0.2, 'co': 1, 'cp': 0.9},
      eoload: {},

    }

    // .................. graticuleFront
    let graticuleFront = {

      eohal: eohalMars,
      eotim: eotim,
      eoric: {'gid': 'geoearth', 'cid': 'geoearth', 'fid': 'graticuleFront'},
      
      eofold: p => muonGraticule.gjfMultiLineString(p.eoframe),
      eomot: {
        proform: proformFront,
      },
      eocrom: { 'csx': 0, 'cf': [[[555, 555]]], 'cs': 333, 'cw': 0.4, 'co': 0.001, 'cp': 0.9},

      eoframe: {

        geoframe: [ [ [ -180, 180, 30, 30], // x
          [ -180, 180, 15, 15] ] ], // y

      },
      eoload: {},

    }
    // .................. textAni
    let textAni = {

      eohal: eohalTextform,
      eoric: {'gid': 'text', 'cid': 'text', 'fid': 'text'},
      eotim: eotim,

      eocrom: { 'csx': 0, 'cf': [[[888, 777]]], 'cs': 111, 'cw': [[[0.1, 0.7]]], 'co': [[[0.6, 0.99]]], 'cp': [[[0.5, 0.5]]]},

      eofold: ani => {
        let res = {
          type: 'Feature',
          geometry: {
            type: 'Point',
            coordinates: [0, 0],
          },
        }
        return res
      },

      eomot: {
        proform: {
          projection: 'uniwen',
          translate: [ -270, 150 ],
          rotate: [ 0,0,0 ],
          prerotate: [ 0,0,0 ],
        },
      },

      eoload: {
        textform: {
          string: function () {
            let rot = this.rotation
            let euls = rot.map(d => Math.floor(10 * d) / 10)
            let res = `λ = ${euls[0]}, φ = ${euls[1]}, γ = ${euls[2]}`
            return res
          },

          rotation: [[[ ctlVersor.rotation ]]],
          style: {
            rotate: [[[ 0, 0 ]]],
            'font-size': [[[16, 16]]],
            'font-family': 'BankFuturistic',
            'text-anchor': 'center',

          },
        },

      },
    }

    // .................. scene
    let scene = {
      geoearthDark,
      geoearthFront, // h.mars g.orthographic
      graticuleFront, // h.mars
      textAni,

    }

    return scene
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
