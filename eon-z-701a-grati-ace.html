<!DOCTYPE html>
<meta charset="utf-8">
<title>animas</title>
<head >

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }
  </style>

</head>
<body style="cursor:crosshair"></body>
<div id="viewframe" class="viewframe"></div>

<script src="eon-x-d3-require.js"></script>
<script src="eon-x-mapper.js"></script>
<script src="eon-x-s.js"></script>

<script>

;(async function eon () {
  let __mapper = xMapper.xMapper() // init mapper
  __mapper({'xD3Require': xD3Require}) // map require
  __mapper({'xs': xs.xs(__mapper)}) // map xs

  let muonStore = await __mapper('xs').m('store') // map store
  let muonAnimation = await __mapper('xs').m('animation') // map animation

  let xanimas = await zindex(__mapper)
  let animas = xanimas.animas() // get animas

  muonStore.apply({type: 'UPDANIMA', animas: animas})
  muonAnimation.animate() // animate
})()

// .................. zindex
async function zindex (__mapper) {
  let [
    mgraticule,
    cwen,
  ] = await Promise.all([
    __mapper('xs').m('graticule'),
    __mapper('xs').c('wen'),
  ])

  let animas = function () {
  // .................. pics
    let tim = {'td': 9800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    let form = {
      'x': {
        'm1': -8, // [[[-8, -4, -2, -7.66]]],
        'm2': -3.5, // [[[-3.5, -3.3, -3, -3.73 ]]],
        'n1': 16.24, // [[[16.24, 16.24, 16.24, 16.24]]],
        'n2': 6, // [[[6, 6, 6, 5.98]]],
        'n3': 13, // [[[13, 15, 17, 17]]],
        'a': 9, // [[[9, 9, 9, 8.98]]],
        'b': 0.2, // [[[0.2, 0.2, 0.2, 0.19]]],
        'ra2': 1, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
      },
      'y': {
        'm1': -8, // [[[-8, -4, -2, -7.66]]],
        'm2': -3.5, // [[[-3.5, -3.3, -3, -3.73 ]]],
        'n1': 16.24, // [[[16.24, 16.24, 16.24, 16.24]]],
        'n2': 6, // [[[6, 6, 6, 5.98]]],
        'n3': 13, // [[[13, 15, 17, 17]]],
        'a': 9, // [[[9, 9, 9, 8.98]]],
        'b': 0.2, // [[[0.2, 0.2, 0.2, 0.19]]],
        'ra2': 1, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
      },
      'z': {
        'm1': -8, // [[[-8, -4, -2, -7.66]]],
        'm2': -3.5, // [[[-3.5, -3.3, -3, -3.73 ]]],
        'n1': 16.24, // [[[16.24, 16.24, 16.24, 16.24]]],
        'n2': 6, // [[[6, 6, 6, 5.98]]],
        'n3': 13, // [[[13, 15, 17, 17]]],
        'a': 9, // [[[9, 9, 9, 8.98]]],
        'b': 0.2, // [[[0.2, 0.2, 0.2, 0.19]]],
        'ra2': 1, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180 ],
      },
    }

    // .................. gratiform
    let gratiform = {

      halo: 'ent',

      geofold: p => mgraticule.vhMultiLine(p.payload.graticule),

      payload: {

        tim: tim,
        ric: {'gid': 'grat', 'cid': 'grat', 'fid': 'gratiform'},
        boform: { 'csx': 0, 'cf': 666, 'cs': 666, 'cw': 0.9, 'co': 0.3, 'cp': 0.9 },

        conform: { projection: 'natform', form: form },

        proform: {
          projection: 'uniwen',
          prerotate: [[[ cwen.rotation ]]],
          translate: [0, 0, 0],
          scale: 100,
          rotate: [0, 0, 0],
          lens: [ 0, 1, Infinity ],
        },

        graticule: {

          frame: [ [ [ [[[-1, -1, -180]]], [[[1, 1, 180]]], [[[30, 30]]], 1], // x
            [ [[[0, -90, -180]]], [[[0, 90, 180]]], [[[15, 15]]], 1] ] ], // y

        },
      },
    }
    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      payload: {
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }
    // .................. animas
    let animas = [

      gratiform, // h.ent
      sceneAni, // h.scene

    ]

    return animas
  }

  let enty = () => {}
  enty.animas = animas
  return enty
}
</script>
