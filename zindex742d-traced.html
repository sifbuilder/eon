<script src="elem-ents.js"></script>

<script>

  // md: # md:{filename}
  // md: **LineString aad pacer, orthographic projection**
  // md: ### animas
  // md: * sphereForm
  // md: * leadForm
  // md:    * traceForm avatar

let muonAlima = function muonAlima (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({svg: 1, versor: 0, wen: 1, webgl: 0, bck: 0, pos: 0}) // INIT

  let f = __mapper('xs').m('props'),
      mnat = __mapper('xs').m('nat'),
      cversor = __mapper('xs').c('versor'),
      cwen = __mapper('xs').c('wen'),
      mstace = __mapper('xs').m('stace'),
      mprofier = __mapper('xs').m('profier'),
      mproj3ct = __mapper('xs').m('proj3ct'),
      mric = __mapper('xs').m('ric'),
      mstore = __mapper('xs').m('store')

  const pi = Math.PI, pi2 = 2 * pi,
      turn = 2 * Math.PI // 360

  // ............................. pics
  let tim = {td: 15800, t0: 0, t1: 1000, t2: 1, t3: 1, nostop: 1}

  // let translate = [ [[[- 32 * 90, 32 * 90]]], [[[-90, 90]]] ]
  // let translate = [ [[[0, -60, 60, 0]]] , [[[0, 60, 60, 0]]] ]
  // let translate = [ [[[0, -60, 60, 180, 300, -60, -60, 0]]] , [[[0, 0, , 60, 180, 300, 0, 0]]] ]
  // let translate = [ [[[0, 120, 240, 360]]] , [[[-60, -60, -60, -60]]] ]
  let translate = [ [[[ 0, 0, 60, 80, 0, 1, 1, 120, 240, 360, 360 ]]],
      [[[90, 30, 30, 30, 90, -30, -60, -60, -60, -60, -30 ]]] ]

  let projection = { projection: 'uniwen' }
  let stepion = mprofier.formion(projection)

  // ............................. traceForm
  let traceForm = { // TRACE line h.pacer

      halo: 'pacer',

      payload: {

        ric: {gid: 'traces', cid: 'traces', fid: 'trace'},
        boform: {'csx': 0, 'cf': 555, 'cs': [[[666, 666, 666, 666, 666, 500, 333, 333, 333, 333, 333]]],
          'cw': 0.99, 'co': 0.06, 'cp': 0.99},

        proform: { // proform in the geographic domain
          projection: 'orthographic',
          scale: -90, // correlation between geometric and geographic
          prerotate: [[[ cwen.rotation ]]], // [[[ cversor.rotation ]]],  //
          translate: [ 0, 0, 0 ],
          rotate: [ 0, 0, 0 ],
          lens: [0, 1, Infinity]
        },

        pacer: { // aad for trace
          initN: 0, eventN: 0, autoN: 1, autoP: 0, outtimed: 0, maxN: 60, span: 0, aad: 1,

          stace: { x: { pos: 0, ere: 1 }, y: { pos: 0, ere: 1 }, z: 0 },  // stace on ereform


          stacer: {
            autoSitus: function(ani) {
              return mstace.getLocus(ani.payload.pacer.stace, ani)
            }
          },
          
          geofolder: function (ani, prob) {

                let geofold = {
                    type: 'Feature',
                    geometry: { type: 'LineString', coordinates: null },
                    properties: {}
                }

                let ric = ani.payload.ric
                let uid = mric.getuid(ric)

                let anitem = mstore.findAnigramFromUid(uid)
                if (anitem !== undefined && anitem.geofold !== undefined) {
                  geofold = anitem.geofold

                  // if (geofold.geometry === undefined) { // if lost geometry
                    if (geofold.properties.formGeoformed) { // revert geometry to geoformed
                      geofold.geometry = geofold.properties.formGeoformed.geometry
                    }
                  // }
                }

                return geofold
              },


        }

      }
  }

  // ............................. leadForm
  let leadForm = {

      halo: 'ent',

      geofold: p => mnat.natFeature(p.payload.form),

      payload: {

        tim: tim,
        ric: { gid: 'fractals', cid: 'fractals', fid: 'fractal'},
        boform: {'csx': 0, 'cf': 333, 'cs': 333, 'cw': 0.9, 'co': 0.9, 'cp': 0.7},

        form: {
          'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
          'ra2': 3, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1
        },

        ereform: { // ereform in the geometric domain

          projection: 'uniwen',
          invert: 1,
          scale: 1,
          translate: translate, // [ [[[30, 30]]], [[[30, 30]]] ], //
          rotate: [ 0, 0, 0 ],
          lens: [0, 1, Infinity],
          anod: 1 // compose geonode and geoform

        },

        proform: { // proform in the geographic domain

          projection: 'orthographic',
          scale: -90, // correlation between geometric and geographic
          prerotate: [[[ cwen.rotation ]]], // [[[ cversor.rotation ]]], //
          translate: [ 0, 0, 0 ],
          rotate: [ [[[0, 0 * 360]]], 0, 0 ],
          lens: [0, 1, Infinity]

        }

      }
  }

  // ............................. sphereForm
  let sphereForm = {

      halo: 'ent',

      geofold: p => mnat.natFeature(p.payload.form),

      payload: {

        tim: tim,
        ric: { gid: 'fractals', cid: 'fractals', fid: 'sphere'},
        boform: {'csx': 0, 'cf': 555, 'cs': 333, 'cw': 0.9, 'co': 0.2, 'cp': 0.7},

        form: {
          'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
          'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1
        }

      }
  }

  // ............................. enty
  leadForm.avatars = {
      traceForm
  }

  let animas = [
      sphereForm, // h.ent
      leadForm // h.fractal
  ]

  return () => __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
