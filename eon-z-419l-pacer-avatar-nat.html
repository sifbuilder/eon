<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    ctlRayder,
    ctlWen,
    eohalNatform,
    eohalScene,
    eohalPacer,
    eohalTextform,
    eohalMars,
    muonGeoj,
    muonNatform,
    muonStace,
    prtUniwen,
  ] = await Promise.all([
    __mapper('xs').c('rayder'),
    __mapper('xs').c('wen'),
    __mapper('xs').e('natform'),
    __mapper('xs').e('scene'),
    __mapper('xs').e('pacer'),
    __mapper('xs').e('textform'),
    __mapper('xs').e('mars'),
    __mapper('xs').m('geoj'),
    __mapper('xs').m('natform'),
    __mapper('xs').m('stace'),
    __mapper('xs').p('uniwen'),
  ])
  let muonStore = __mapper('muonStore')

  // .................. animas
  let ani = function () {
    // .................. pics
    let eotim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

 
    // ....................... pacerAni
    let pacerAni = {

      eohal: 'mars',

      // ... eonode reflects the geometry of the form
      // ... updated by transforms
      // ... relative to eonode
      // ... as eonode, properties keep transformed views
      eofold: p => muonNatform.natFeature(p.eoform),

      eotim: eotim,
      eoric: {gid: 'nat', cid: 'nat', fid: 'nat'},
      eocrom: { 'csx': 0, 'cf': [[[500, 888, 650]]], 'co': [[[0.29, 0.29]]], 'cs': [[[555, 666]]], 'cw': [[[0.9, 0.9]]], 'cp': [[[0.7, 0.9]]]},
      eomot: {
        proform: {
          projection: 'uniwen',
          prerotate: [[[ ctlWen.rotation ]]],
          translate: [ [ 70, 80 ], [[[ {
            'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 4, 'b': 2, // circle
            'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
          } ]]] ], //
          scale: 1,
          rotate: [ 0, 0, 0 ],
          lens: [0, 1, Infinity],
        },
      },
      // ... eonode is reference to eofold
      // ... updated by sim forces
      // ... as eofold, properties keep transformed views
      eonode: {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [0, 0, 0],
        },
        // ... orgen, velin, prevous needed in force fields
        properties: {
          orgen: [0, 0, 0], velin: [0, 0, 0], prevous: [0, 0, 0], geodelta: [0, 0, 0],
        },
      },
      eoform: {
        'x': {
          'm1': [[[3,6]]], 'm2': [[[3,6]]], 'n1': 1, 'n2': 1.2, 'n3': 1.2, 'a': 1, 'b': 1, // reaulau
          'ra2': 20, 'v0': 0, 'v1': 1, 'seg5': 24, 'w4': 0, 'pa6': 0, 'pb7': 360,
        },
        'y': {
          'm1': 3, 'm2': 3, 'n1': 1, 'n2': 1.2, 'n3': 1.2, 'a': 1, 'b': 1, // reaulau
          'ra2': 20, 'v0': 0, 'v1': 1, 'seg5': 24, 'w4': 0, 'pa6': 0, 'pb7': 360,
        },
      },

      eoload: {},

    }

    // ....................... pacedNat
    let pacedNat = {

      eohal: 'pacer',

      eotim: eotim,

      eoric: {
        gid: 'nattrace',
        cid: 'nattrace',
        fid: 'pacedNat',
      },

      eofold: p => muonNatform.natFeature(p.eoform),

      eonode: {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [0, 0, 0],
        },
        properties: {orgen: null, velin: [0, 0, 0], velang: [0, 0, 0], prevous: null, geodelta: null},
      },

      eomot: {
        proform: {
          projection: 'uniwen',
          translate: [0, 0, 0],
          scale: 1,
          rotate: [ 0, 0, 0 ],
          lens: [0, 1, Infinity],
          geoanod: 1, // eonode
        },
      },

      eocrom: { 'csx': 0, 'cf': 777, 'co': 1, 'cs': 666 + 200 * (0.5 - Math.random()), 'cw': 1.5, 'cp': 1},

      eoform: {
        'x': {
          'm1': 5, 'm2': 5, 'n1': 30, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1,
          'ra2': 6, 'v0': 0, 'v1': 1, 'seg5': [[[360, 360]]], 'w4': 0, 'pa6': 0, 'pb7': 360,
        },
        'y': {
          'm1': 5, 'm2': 5, 'n1': 30, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1,
          'ra2': 6, 'v0': 0, 'v1': 1, 'seg5': [[[360, 360]]], 'w4': 0, 'pa6': 0, 'pb7': 360,
        },
      },

      eoload: {
        pacer: {
          eohal: 'mars',
          geosort: 'anigram',
          geobase: 'viewform',
          initN: 1, eventN: 0, autoN: 0, autoP: 0.01, outtimed: 0, maxN: 60, geospan: 0, geoaad: 0,

          eonode: function (ani, props) {
            let stace = [0, 0, 0]
            if (props.key === 'init') { // INIT
              // stace is ani's transformed eonode
              stace = muonStace.getLocus([null, null, null], ani)
            } else if (props.key === 'auto') { // AUTO
              stace = muonStace.getLocus([null, null, null], ani)
            } else if (props.key === 'event') { // EVENT
              if (ctlRayder.grabbed() !== undefined) {
                let grabbed = ctlRayder.grabbed()
                let x = grabbed[0]
                let y = grabbed[1]
                let z = 0
                stace = {x, y, z }
              }
            }

            let coordinates = stace
            let res = {
              type: 'Feature',
              geometry: {
                type: 'Point',
                coordinates: coordinates,
              },
              properties: {orgen: null, velin: [0, 0, 0], velang: [0, 0, 0], prevous: null, geodelta: null},
            }
            return res
          },

        },
      },
    }

    // ....................... animapi
    pacerAni.avatars = {

      pacedNat, // h.pacer

    }
    // ....................... animapi
 

    // .................. animas
    let animas = [
      pacerAni, // h.pacer
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
