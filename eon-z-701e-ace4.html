<script>

// .................. anitem

  let ani = function () {
    let ctl = ctlWen().control(renderSvg.svg())

    // .................. pics
    let sin = Math.sin, cos = Math.cos

    // .................. pics

    let formGrat1 = {

        'ra2': 180, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,

        'fn0': (e, c, d) => c[0] * cos(e[0]) * c[2] * cos(e[2]),

      'y': {

        'ra2': 180, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (e, c, d) => c[1] * sin(e[1]) * c[2] * cos(e[2]),
      },
      'z': {
        'm1': -8, 'm2': -3.5, 'n1': 16.24, 'n2': 6, 'n3': 13, 'a': 9, 'b': 0.2, // booster
        // 'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1,  // circ
        // 'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1,  // square
        'ra2': 180, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (e, c, d) => c[1] * sin(e[3]) * c[2] * cos(e[1]),

      },
      'r': {
        // 'm1': -8, 'm2': -3.5, 'n1': 16.24, 'n2': 6, 'n3': 13, 'a': 9, 'b': 0.2, // booster
        // 'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1,  // circ
        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square
        'ra2': 180, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (e, c, d) => c[2] * cos(e[2]),

      },
    }
    let formGrat2 = {
      'x': {
        'm1': -8, 'm2': -3.5, 'n1': 16.24, 'n2': 6, 'n3': 13, 'a': 9, 'b': 0.2, // booster
        'ra2': 180, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,

        'fn0': (e, c, d) => c[0] * cos(e[0]) * c[2] * cos(e[2]),
      },
      'y': {

        'dom3': [-180, 180],
        'fn0': (e, c, d) => c[1] * sin(e[1]) * c[2] * cos(e[2]),
      },
      'z': {

      },
    }

    let formCirc = {
      'x': {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 180, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (e, c, d) => c[0] * cos(e[0]) * c[2] * cos(e[2]),

      'y': {

      'z': {

        'dom3': [-180, 180],
        'fn0': (e, c, d) => c[3] * sin(e[3]),

      },
    }

    // .................. gratform1
    let gratform1 = {

      eohal: 'mars',

      eofold: p => muonGraticule.gjfMultiLineString(p.eoframe),

      eotim: eotim,
      eoric: {'gid': 'grat', 'cid': 'grat', 'fid': 'gratform1'},
      eocrom: { 'csx': 0, 'cf': 666, 'cs': 666, 'cw': 0.9, 'co': 0.3, 'cp': 0.9 },

      eomot: {
        conform: {

          projection: 'natform',
          eoform: formGrat1,

        },

        proform: {
          projection: 'uniwen',
          prerotate: [[[ ctl.rotation ]]],
          translate: [0, 0, 0],
          scale: 1,
          rotate: [ 0, 0, 0],
          lens: [ 0, 1, Infinity ],
        },
      },

      eoframe: {

        geoframe: [ [ [ -180, 180, 15, 1], [ -180, 180, 15, 1] ] ],

      },
      eoload: {
      },

    }

    // .................. circform
    let circform = {

      eohal: 'mars',

      eofold: p => muonGraticule.gjfMultiLineString(p.eoframe),

      eotim: eotim,
      eoric: {'gid': 'grat', 'cid': 'grat', 'fid': 'circform'},
      eocrom: { 'csx': 0, 'cf': 333, 'cs': 333, 'cw': 0.2, 'co': 0.1, 'cp': 0.9 },

      eomot: {

        proform: {

          prerotate: [[[ ctl.rotation ]]],
          translate: [0, 0, 0],
          scale: 1,

      },

    }

    // .................. animas
    let animas = [

      gratform1, // h.mars
      circform, // h.mars

    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
