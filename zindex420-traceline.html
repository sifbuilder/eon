<!DOCTYPE html>
<meta charset="utf-8">
<title>animas</title>
<head >

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }
  </style>

</head>
<body style="cursor:crosshair"></body>
<div id="viewframe" class="viewframe"></div>
<script src="script-enls.js"></script>
<script src="script-ents.js"></script>

<script>
/*******************************************
 *      @alima
 */
let muonAlima = function muonAlima (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({canvas: 0, svg: 1, versor: 0, wen: 1, webgl: 0, img: 1, gui: 0, fps: 0, stats: 0}) // INIT

  let renderport = __mapper('renderRenderport'),
    width = renderport.width(),
    height = renderport.height(),
    scaleView = Math.min(width / 2, height) / Math.PI

  let f = __mapper({'props': muonProps.muonProps()}).props(),
    mgeom = __mapper('xs').m('geom'),
    mwen = __mapper('xs').m('wen'),
    crayder = __mapper('xs').c('rayder'),
    mstace = __mapper('xs').m('stace'),
    mstore = __mapper('xs').m('store'),
    mnat = __mapper('xs').m('nat'),
    manimas = __mapper('xs').m('animas'),
    cwen = __mapper('xs').c('wen')

  /*******************************************
 *      @pics
 */
  let tim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

  let natForm = {

    'x': {

      'm1': 3, 'm2': 3, 'n1': 1, 'n2': 1.2, 'n3': 1.2, 'a': 1, 'b': 1, // reaulau
      'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 2, 'b': 1, // ellipse
      'ra2': 32, 'v0': 0, 'v1': 1, 'seg5': 180, 'w4': 0, 'pa6': 0, 'pb7': 360
    },

    'y': {

      'm1': 3, 'm2': 3, 'n1': 1, 'n2': 1.2, 'n3': 1.2, 'a': 1, 'b': 1, // reaulau
      'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 2, 'b': 1, // ellipse
      'ra2': 32, 'v0': 0, 'v1': 1, 'seg5': 180, 'w4': 0, 'pa6': 0, 'pb7': 360

    }

  }

  let natStace = {
    'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
    'ra2': 120, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1
  }

  let natProform = {
    'projection': 'uniwen',
    'prerotate': [[[ cwen.rotation ]]],

    'translate': [ [ -0, -0 ], [[[ natStace ]]] ], //
    'scale': 1,
    'rotate': [ 0, 0, 0 ],
    'lens': [0, 1, Infinity]

  }

  let natBoform = { 'csx': 0, 'cf': [[[500, 888, 650]]], 'co': [[[0.29, 0.29]]], 'cs': [[[555, 666]]], 'cw': [[[0.9, 0.9]]], 'cp': [[[0.7, 0.9]]]}

  let traceBoform = { 'csx': 0, 'cf': [[[777, 777]]], 'co': [[[0.09, 0.09]]], 'cs': [[[777, 777]]], 'cw': [[[0.7, 0.7]]], 'cp': [[[0.99, 0.99]]]}

  /*******************************************
 *    @animas
 *
 */
  // ....................... nat
  let nat = {

    halo: 'ent',
    geofold: p => mnat.natFeature(p.payload.form),

    payload: {

      tim,
      ric: {gid: 'nat', cid: 'nat', fid: 'nat'},
      boform: natBoform,
      proform: natProform,
      form: natForm,

      geonode: {
        type: 'Feature',
        geometry: { type: 'Point', coordinates: [0, 0, 0] },
        properties: {orgen: null, velin: null, velang: null, prevous: null, geodelta: null}
      }

    }
  }

  // ....................... traceline
  let traceline = {

    halo: 'pacer',

    payload: {

      tim,
      ric: {gid: 'trace', cid: 'trace', fid: 'traceline'},
      boform: traceBoform,

      proform: {
        projection: 'uniwen',
        translate: {
        'x': { 'pos': [[[0, 0]]] },
        'y': { 'pos': [[[0, 0]]] },
        'z': 0
      },
        rotate: [0, 0, 0]
      },



      pacer: {
        initN: 0,eventN: 0,autoN: 1,autoP: 0.01,outtimed: 0,maxN: 60,span: 0,aad: 1,

        autoSitus: d => mstace.getLocus(d.payload.proform.translate, d.payload),

        fidder: d => d.payload.ric.fid,

        geojsor: () => ({

          halo: 'ent',
          geofold: {
            type: 'Feature',
            geometry: {
              type: 'LineString',
              coordinates: null
            },
            properties: {}
          },
          payload: {}

        })

      }
    }
  }
  // ....................... traceform
  let traceform = {

    halo: 'pacer',

    payload: {

      tim,
      ric: {gid: 'trace', cid: 'trace', fid: 'traceform'},
      boform: traceBoform,

      form: {
        x: {
          'm1': 5, 'm2': 5, 'n1': 30, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1,
          'ra2': 6, 'v0': 0, 'v1': 1, 'seg5': [[[360, 360]]], 'w4': 0, 'pa6': 0, 'pb7': 360
        },
        y: {
          'm1': 5, 'm2': 5, 'n1': 30, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1,
          'ra2': 6, 'v0': 0, 'v1': 1, 'seg5': [[[360, 360]]], 'w4': 0, 'pa6': 0, 'pb7': 360
        }
      },

      proform: {

        projection: 'uniwen',
        prerotate: [[[ cwen.rotation ]]],
        scale: 1,
        translate: {
          x: { pos: [[[0, 0]]] },
          y: { pos: [[[0, 0]]] },
          z: 0
        },
        rotate: [ 0, 0, 0 ],

      },

      
      pacer: {
        initN: 0, eventN: 0, autoN: 1, autoP: 0.01, outtimed: 0, maxN: 60, span: 0, aad: 0,

        autoSitus: ani => mstace.getLocus(ani.payload.proform.translate, ani.payload),

        fidder: ani => ani.payload.ric.fid,

        geojsor: (ani) => ({

          halo: 'nat',
          payload: {
            ric: {gid: 'nat', cid: 'nat', fid: 'formCirc'},
            form: ani.payload.form
          }

        })

      }
    }
  }
  // -------------------------------  img
  let img = {

    halo: 'img',

    geofold: p => ({
      type: 'Feature',
      geometry: {

        'type': 'Point',
        'coordinates': [ 0, 0 ]

      },
      properties: {
        sort: 'img',
        'xlink:href': p.payload.img.url,
        style: p.payload.img.style
      }
    }),

    payload: {

      tim,
      ric: {gid: 'imgg', cid: 'imgc', fid: 'imgf'},
      boform: { 'csx': 0, 'cf': [[[22, 22]]], 'cs': 22, 'cw': [[[0.7, 0.7]]], 'co': [[[0.7, 0.7]]], 'cp': [[[0.5, 0.5]]]},
      proform: {
        projection: 'uniwen',
        translate: [ 30, 40 ]
      },
      img: {
        url: 'zimg-501.jpg',
        'style': {
          'width': [[[60, 60]]],
          'height': [[[40, 40]]],
          'rotate': [[[ 0, 0 ]]]
        }
      }

    }
  }
  /*******************************************
 * @animaApi
 *
 */

  nat.payload.avatars = {

    traceline, // h.pacer
    traceform // h.pacer

  }

  let animas = [

    nat, // h.nat
    img // h.img
  ]

  let animaApi = function animaApi () {
    __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
  }

  return animaApi
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
