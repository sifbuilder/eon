<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// ... (\r\n){1,}
// ... \r\n

// .................. anitem
async function anitem (__eo) {
  let [
    d3Geo,
    d3Force3d,
    ctlWen,
    eohalCore,
    eohalLinkform,
    eohalNatform,
    eohalMars,
    muonAntiem,
    muonEoric,
    muonEoforces,
    muonGeom,
    muonNatform,
    muonProps,
    renderPortview,
    renderSvg,
  ] = await Promise.all([
    __eo('xs').b('d3-geo'),
    __eo('xs').b('d3-force-3d'),
    __eo('xs').c('wen'),
    __eo('xs').e('core'),
    __eo('xs').e('linkform'),
    __eo('xs').e('natform'),
    __eo('xs').e('mars'),
    __eo('xs').m('anitem'),
    __eo('xs').m('eoric'),
    __eo('xs').m('eoforces'),
    __eo('xs').m('geom'),
    __eo('xs').m('natform'),
    __eo('xs').m('props'),
    __eo('xs').r('portview'),
    __eo('xs').r('svg'),
  ])

  let muonStore = __eo('muonStore')
  let d3_force = d3Force3d

  let width = renderPortview.width(), height = renderPortview.height()

  // ............................. nuid
  let nuid = i => {
    let eoric = { gid: 'node', cid: 'node', fid: 'node' + i }
    eoric.uid = muonEoric.getuid(eoric)
    return eoric
  }

  // .................. animas
  let ani = function () {
    // .................... pics
    let eotim = {'td': 12800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1, tf: t => (1 / Math.PI) * ((Math.PI / 2) + Math.asin(-1 + 2 * t))}

    // ............................. eohale
    let eohale = anima => {
      if (!anima.eogelded) {
        let animas = []

        let count = 200

        for (var i = 0; i < count; i++) {
          let ani = muonProps.cloneObj(anima)
          ani.eohal = 'mars'
          ani.eoric = nuid(i)
          ani.eocrom = { 'csx': 0, 'cf': 888, 'co': 0.9, 'cs': 666, 'cw': 0.9, 'cp': 0.8 }

          if (i < count / 2) {
            ani.eocrom.cf = 999

            let eoric = { gid: 'red', cid: 'link', fid: 'link' + i }
            eoric.uid = muonEoric.getuid(eoric)
            ani.eoric = eoric
          } else {
            ani.eocrom.cf = 333

            let eoric = { gid: 'gold', cid: 'link', fid: 'link' + i }
            eoric.uid = muonEoric.getuid(eoric)
            ani.eoric = eoric
          }

          ani.eonode = {
            type: 'Feature',
            geometry: {
              type: 'Point',
              coordinates: [
                2 * (0.5 - Math.random()) * width,
                2 * (0.5 - Math.random()) * height,
                0],
            },
            properties: {
              orgen: [0, 0, 0], velin: [0, 0, 0], prevous: [0, 0, 0], geodelta: [0, 0, 0],
            },
          }

          animas.push(ani)
        }

        // ... org anima is becomes gelded after halo ween
        // ... org anima is becomes delled after halo ween

        updanima = muonProps.cloneObj(anima)
        updanima.eogelded = 1
        updanima.eodelled = 1
        animas.push(updanima)

        muonStore.apply({
          type: 'UPDANIMA',
          caller: 'h.ineohal',
          animas: animas,
        })

        return animas
      }
    }

    let eohal_ween = anitem => eohale(anitem)
    let eohal_gramm = anitem => anitem

    let ineohal = {
      ween: anitem => eohal_ween(anitem),
      gramm: anitem => eohal_gramm(anitem),
    }

    // .................... nodeAni
    let nodeAni = {

      eohal: ineohal,

      eotim: eotim,
      eoric: {gid: 'g', cid: 'g', fid: 'g'},

      eofold: {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [0, 0, 0],
        },
        properties: {},
      },

      eonode: {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [0, 0, 0],
        },
        properties: {
          orgen: [0, 0, 0], velin: [0, 0, 0], prevous: [0, 0, 0], geodelta: [0, 0, 0],
        },
      },

      eomot: {

        proform: {
          projection: 'uniwen',
          prerotate: [[[ ctlWen.rotation ]]],
          translate: [0, 0, 0],
          scale: 1,
          rotate: [ [[[0, 360]]], [[[0, 360]]], 0 ],
          lens: [0, 1, Infinity],
          geoanod: 1,
        },

      },

      eocrom: { 'csx': 0, 'cf': 888, 'co': 0.5, 'cs': 666, 'cw': 0.9, 'cp': 0.8 },

      eoform: {
        x: {
          'm1': 7.28, 'm2': 0.67, 'n1': 10.19, 'n2': 14.4, 'n3': -7.48, 'a': 5.38, 'b': 4.45,	// heart
          'v0': 0, 'v1': 1,
          'ra2': 12,
          'w4': 90,
          'seg5': 60,
          'pa6': 0, 'pb7': -1,
        },
        y: {
          'm1': 7.28, 'm2': 0.67, 'n1': 10.19, 'n2': 14.4, 'n3': -7.48, 'a': 5.38, 'b': 4.45,	// heart
          'v0': 0, 'v1': 1,
          'ra2': 12,
          'w4': 90,
          'seg5': 60,
          'pa6': 0, 'pb7': -1,
        },
      },
      eoload: {},
    }

    // ............................. forceGravity
    let forceGravity = function (params) { // force
      let nodes = params.nodes
      let gravity = params.gravity

      function force () { // d3force builtin (vs muon d3force)
        for (let i = 0; i < nodes.length; ++i) {
          let node = nodes[i]
          node.vy += gravity // node.vx += 0.001 * Math.random()
        }
      }

      function initialize () {
        if (!nodes) return
      }

      let field = {
        key: params.key,
        force: force,
      }
      return field
    }

    let force_gravity = { // aniForce:{properties, field}
      properties: {
        gravity: -0.9,
      },

      field: params => { // force.field
        let forces = []

        let nodes = params.nodes
        let gravity = params.gravity || params.properties.gravity
        let key = params.properties.key || 'gravity'

        let forceParams = {
          type: 'gravity',
          src: d3_force,
          nodes: nodes,
          gravity: gravity,
          filter: d => d.eoric.gid === 'paced',
          id: d => d.eoric.uid,
          key: key,
        }

        let force = forceGravity(forceParams)
        forces.push(force)
        return forces
      },
    }

    // .................... fieldAni
    let fieldAni = {

      eohal: 'core',
      eotim: eotim,
      eoric: {gid: 'field', cid: 'field', fid: 'field'},

      eofold: null,
      eoload: {},

    }
    fieldAni.eoforces = {
      force_gravity,
    }

    // .................. animas
    let animas = [

      nodeAni, // h.mars
      fieldAni, // h.core

    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
