// .................. anitem

    __mapper('xs').b('d3-geo'),

  let [

    // forceViscosity,

    // forceGravity,

    // __mapper('xs').f('gravity'),

    __mapper('xs').f('link'),
    // __mapper('xs').f('x'),
    // __mapper('xs').f('y'),
    // __mapper('xs').f('z'),

  let muonStore = __mapper('muonStore')

  let width = renderPortview.width(), height = renderPortview.height()

  // ............................. nuid

  }

  // .................. animas
  let ani = function () {
    // .................... pics
    let eotim = {'td': 12800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1, tf: t => (1 / Math.PI) * ((Math.PI / 2) + Math.arcsin(-1 + 2 * t))}

    // ............................. eohale
    let eohale = anima => {
      if (!anima.eogelded) {

        updanima.eodelled = 1
        animas.push(updanima)

      }
    }

    let eohal_ween = anitem => eohale(anitem)

    let ineohal = {

    }

    // .................... nodeAni
    let nodeAni = {

      eoric: {gid: 'g', cid: 'g', fid: 'g'},

      eofold: {
        type: 'Feature',
        geometry: {
          type: 'Point',

        },

      eonode: {

        },

      eocrom: { 'csx': 0, 'cf': 888, 'co': 0.5, 'cs': 666, 'cw': 0.9, 'cp': 0.8 },

      eoform: {
        x: {
          'm1': 7.28, 'm2': 0.67, 'n1': 10.19, 'n2': 14.4, 'n3': -7.48, 'a': 5.38, 'b': 4.45,	// heart
          'v0': 0, 'v1': 1,
          'ra2': 12,
          'w4': 90,
          'seg5': 60,
          'pa6': 0, 'pb7': -1,
        },
        y: {
          'm1': 7.28, 'm2': 0.67, 'n1': 10.19, 'n2': 14.4, 'n3': -7.48, 'a': 5.38, 'b': 4.45,	// heart
          'v0': 0, 'v1': 1,
          'ra2': 12,
          'w4': 90,
          'seg5': 60,
          'pa6': 0, 'pb7': -1,
        },
      },
      eoload: {},
    }

    // ............................. force_energy
    let force_energy = { // aniForce
      properties: {
        alpha: 1,
        alphaMin: 0.001,
        alphaDecay: 0,
        alphaTarget: 0,

        src: d3_force,
        type: 'energy',
        key: 'energy',
        filter: d => d.eoric.gid === 'ani',
      },

      field: function field (params = {}) {
        let forceParams = Object.assign({}, params, params.properties)
        let force = forceGravity(forceParams)
        return Array.of(force)
      },
    }

    // ............................. force_collide
    let force_collide = {

      properties: {

        strength: 0.03,

        src: d3_force,
        radius: d => 90,
        src: d3_force,
        type: 'collide',
        key: 'collide',
        filter: d => d.eoric.gid === 'node',
      },

      field: params => { // force.field
        let forceParams = Object.assign({}, params, params.properties)
        let force = muonEoforces.force(forceParams)
        return Array.of(force)
      },
    }

   // ............................. forceGravity
    let forceGravity = function (params) { // force
      let nodes = params.nodes // animas
      let gravity = typeof params.gravity === 'function'
        ? d => params.gravity(d)
        : d => params.gravity

      function force () { // d3force builtin (vs muon d3force)
        for (let i = 0; i < nodes.length; ++i) {
          let node = nodes[i]
          let nodegramm = muonAnitem.snapani(node)
          node.vy += gravity(nodegramm)
        }
      }

      function initialize () {
        if (!nodes) return
      }

      let field = {
        key: params.key,
        force: force,
      }
      return field
    }

    let force_gravity = { // aniForce:{properties, field}

      properties: {
        gravity: -0.9,

        type: 'gravity',
        src: d3_force,
        filter: d => true,
        id: d => d.eoric.uid,
        key: 'gravity',
      },

      field: params => { // force.field
        let forceParams = Object.assign({}, params, params.properties)
        let force = forceGravity(forceParams)
        return Array.of(force)
      },
    }

    // .................... field_link
    let force_link = {
      properties: {

        strength: 0.001,

        src: d3_force,
        id: d => d.eoric.uid,
        type: 'link',
        key: 'link',
        filter: d => true,

      },

      field: params => {
        let links = params.nodes.filter(d => (d.eoric.gid === 'link'))
        params.properties.links = links

        let forceParams = Object.assign({}, params, params.properties)

        let force = muonEoforces.force(forceParams)
        return Array.of(force)
      },
    }

    // ............................. force_manybody
    let force_manybody = { // aniForce

      properties: {
        strength: -1.9,

        theta: 0.9,
        distanceMin: 0,
        distanceMax: Infinity,

        src: d3_force,
        id: d => d.eoric.uid,
        filter: d => d.eoric.gid === 'node',
        type: 'manybody',
        key: 'manybody',

      },

      field: params => { // force.field
        let forceParams = Object.assign({}, params, params.properties)
        let force = forceGravity(forceParams)
        return Array.of(force)
      },
    }

    // ............................. force_viscosity
    let force_viscosity = {
      properties: {
        velocityDecay: 0.0002,

        src: d3_force,
        id: d => d.eoric.uid,
        filter: d => d.eoric.gid === 'node',
        type: 'void',
        key: 'viscosity',
      },

      field: params => { // force.field
        let forceParams = Object.assign({}, params, params.properties)
        let force = forceGravity(forceParams)
        return Array.of(force)
      },
    }



    // ............................. forceSphere
    let forceSphere = function (params) {
      let nodes = params.nodes

      let rad = params.rad

      function force () {
        for (let i = 0; i < nodes.length; ++i) {
          let node = nodes[i]

          // https://www.cs.unc.edu/~rademach/xroads-RT/RTarticle.html
          // The directions of the reflected and refracted rays are given by the following formulas.
          // For a ray with direction V, and a surface with normal N (the normal is just the direction perpendicular to the surface - pointing directly away from it), the reflected ray direction Rl is given by
          // c1 = -dot_product( N, V )
          // Rl = V + (2 * N * c1 )
          // Note that since V, N, and Rl are vectors with x, y, and z components, the arithmetic on them is performed per-component. The refracted ray direction Rr is given by
          // n1 = index of refraction of original medium
          // n2 = index of refraction of new medium
          // n = n1 / n2
          // c2 = sqrt( 1 - n2 * (1 - c12) )
          // Rr = (n * V) + (n * c1 - c2) * N

          let m = rad
          let V = [node.vx, node.vy, node.vz]
          let N = [node.x / rad, node.y / rad, node.z / rad]
          let c1 = -(
            node.vx * node.x / rad +
                node.vy * node.y / rad +
                node.vz * node.z / rad)
          let R1 = [
            node.vx + 2 * (node.x / rad) * c1,
            node.vy + 2 * (node.y / rad) * c1,
            node.vz + 2 * (node.z / rad) * c1,
          ]

          let r2 = (node.x + node.vx) * (node.x + node.vx) +
                (node.y + node.vy) * (node.y + node.vy) +
                (node.z + node.vz) * (node.z + node.vz)
          let rad2 = rad * rad
          if (r2 > rad2) {
            node.vx = R1[0] // *= -1;
            node.vy = R1[1] // *= -1  ;
            node.vz = R1[2] // *= -1
          }
        }
      }

      function initialize () {
        if (!nodes) return
      }

      let field = {
        key: params.key,
        force: force,
      }
      return field
    }

    let force_sphere = {
      properties: {

        rad: 290,

        type: 'sphere',
        src: d3_force,
        filter: d => d.eoric.gid === 'animaRed',
        id: d => d.eoric.uid,
        key: 'sphere',

      },

      field: params => { // force.field
        let forceParams = Object.assign({}, params, params.properties)
        let force = forceSphere(forceParams)
        return Array.of(force)
      },
    }

    // ............................. forceCube
    let forceCube = function forceCube (params) {
      let nodes = params.nodes
      let edge = params.edge

      function force () {
        for (let i = 0; i < nodes.length; ++i) {
          let node = nodes[i]

          if (node.x < -edge) node.vx = Math.abs(node.vx) // node.vx *= -1
          if (node.x > edge) node.vx = -Math.abs(node.vx) // node.vx *= -1
          if (node.y < -edge) node.vy = Math.abs(node.vy) // node.vy *= -1
          if (node.y > edge) node.vy = -Math.abs(node.vy) // node.vy *= -1
          if (node.z < -edge) node.vz = Math.abs(node.vz) // node.vy *= -1
          if (node.z > edge) node.vz = -Math.abs(node.vz) // node.vy *= -1
        }
      }

      function initialize () {
        if (!nodes) return
      }

      let field = {
        key: params.key,
        force: force,
      }
      return field
    }

    let force_cube = {
      properties: {

        edge: 200,

        type: 'cube',
        src: d3_force,
        filter: d => d.eoric.gid === 'animaRed',
        id: d => d.eoric.uid,
        key: 'cube',

      },

      field: params => { // force.field
        let forceParams = Object.assign({}, params, params.properties)
        let force = forceCube(forceParams)
        return Array.of(force)
      },
    }

    // ............................. force_charge
    let force_charge = {
      properties: {

        src: d3_force,
        id: d => d.eoric.uid,

        let force = muonEoforces.force(forceParams)
        return Array.of(force)
      },
    }

    // ............................. force_X

        let force = muonEoforces.force(forceParams)
        return Array.of(force)
      },
    }   

    // ............................. force_Z

        filter: d => d.eoric.gid === 'nat',
        type: 'z',
        key: 'z',

      field: params => { // force.field
        let forceParams = Object.assign({}, params, params.properties)
        let force = muonEoforces.force(forceParams)
        return Array.of(force)
      },
    }

    // ............................. force_center_orange
    let force_center_orange = {
      properties: {
        attractionCtt: 0.0025,
        center: {x: 100, y: 100, z: 100},
        strength: 0.0025,
        
        src: d3_force,
        id: d => d.eoric.uid,
        filter: d => d.eoric.cid === 'orange',
        type: 'center',
        key: 'center_orange',        
        
      },
      field: params => { // force.field
        let forceParams = Object.assign({}, params, params.properties)
        let force = muonEoforces.force(forceParams)
        return Array.of(force)
      },
      
    }
    let force_center_gold = {
      properties: {
        attractionCtt: 0.0025,
        center: {x: 100, y: 100, z: 100},
        strength: 0.0025,
        
        src: d3_force,
        id: d => d.eoric.uid,
        filter: d => d.eoric.cid === 'gold',
        type: 'center',
        key: 'center_gold',        
        
      },
      field: params => { // force.field
        let forceParams = Object.assign({}, params, params.properties)
        let force = muonEoforces.force(forceParams)
        return Array.of(force)
      },
    }
    
    
    // .................. animas
    let animas = [

      nodeAni, // h.mars
      // fieldAni, // h.core

    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
