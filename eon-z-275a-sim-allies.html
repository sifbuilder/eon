<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// ... (\r\n){1,}
// ... \r\n

// .................. anitem
async function anitem (__mapper) {
  let [
    d3Geo,
    d3Force3d,
    ctlRayder,
    ctlWen,
    eohalCore,
    eohalLinkform,
    eohalNatform,
    eohalScene,
    eohalMars,
    muonAntiem,
    muonEoric,
    muonEoforces,
    muonGeom,
    muonNatform,
    muonProps,
    renderPortview,
  ] = await Promise.all([
    __mapper('xs').b('d3-geo'),
    __mapper('xs').b('d3-force-3d'),
    __mapper('xs').c('rayder'),
    __mapper('xs').c('wen'),
    __mapper('xs').e('core'),
    __mapper('xs').e('linkform'),
    __mapper('xs').e('natform'),
    __mapper('xs').e('scene'),
    __mapper('xs').e('mars'),
    __mapper('xs').m('anitem'),
    __mapper('xs').m('eoric'),
    __mapper('xs').m('eoforces'),
    __mapper('xs').m('geom'),
    __mapper('xs').m('natform'),
    __mapper('xs').m('props'),
    __mapper('xs').r('portview'),
  ])

  let [
    forceVoid,
    forceEnergy,
    // forceViscosity,
    forceManybody,
    // forceGravity,
    // forceCharge,
    // forceCube,
    forceCollide,
    forceLink,
    // forceX,
    // forceY,
    // forceZ,
  ] = await Promise.all([
    __mapper('xs').f('void'),
    __mapper('xs').f('energy'),
    // __mapper('xs').f('viscosity'),
    __mapper('xs').f('manybody'),
    // __mapper('xs').f('gravity'),
    // __mapper('xs').f('charge'),
    // __mapper('xs').f('cube'),
    __mapper('xs').f('collide'),
    __mapper('xs').f('link'),
    // __mapper('xs').f('x'),
    // __mapper('xs').f('y'),
    // __mapper('xs').f('z'),
  ])

  let muonStore = __mapper('muonStore')
  let d3_force = d3Force3d

  let width = renderPortview.width(), height = renderPortview.height()

  // ............................. nuid
  let nuid = i => {
    let eoric = { gid: 'node', cid: 'node', fid: 'node' + i }
    eoric.uid = muonEoric.getuid(eoric)
    return eoric
  }

  // .................. animas
  let ani = function () {
    // .................... pics
    let eotim = {'td': 12800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1, tf: t => (1 / Math.PI) * ((Math.PI / 2) + Math.arcsin(-1 + 2 * t))}

    // ............................. eohale
    let eohale = anima => {
      if (!anima.eogelded) {
        let animas = []

        let count = 200

        for (var i = 0; i < count; i++) {
          let ani = muonProps.cloneObj(anima)
          ani.eohal = 'mars'
          ani.eoric = nuid(i)
          ani.eocrom = { 'csx': 0, 'cf': 888, 'co': 0.9, 'cs': 666, 'cw': 0.9, 'cp': 0.8 }

          if (i < count / 2) {
            ani.eocrom.cf = 999

            let eoric = { gid: 'red', cid: 'link', fid: 'link' + i }
            eoric.uid = muonEoric.getuid(eoric)
            ani.eoric = eoric
          } else {
            ani.eocrom.cf = 333

            let eoric = { gid: 'gold', cid: 'link', fid: 'link' + i }
            eoric.uid = muonEoric.getuid(eoric)
            ani.eoric = eoric
          }

          ani.eonode = {
            type: 'Feature',
            geometry: {
              type: 'Point',
              coordinates: [
                2 * (0.5 - Math.random()) * width,
                2 * (0.5 - Math.random()) * height,
                0],
            },
            properties: {
              orgen: [0, 0, 0], velin: [0, 0, 0], prevous: [0, 0, 0], geodelta: [0, 0, 0],
            },
          }

          animas.push(ani)
        }

        // ... org anima is becomes gelded after halo ween
        // ... org anima is becomes delled after halo ween

        updanima = muonProps.cloneObj(anima)
        updanima.eogelded = 1
        updanima.eodelled = 1
        animas.push(updanima)

        muonStore.apply({
          type: 'UPDANIMA',
          caller: 'h.ineohal',
          animas: animas,
        })

        if (0 && 1) console.log('animas', animas)

        return animas
      }
    }

    let eohal_ween = anitem => eohale(anitem)
    let eohal_gramm = anitem => anitem

    let ineohal = {
      ween: anitem => eohal_ween(anitem),
      gramm: anitem => eohal_gramm(anitem),
    }

    // .................... nodeAni
    let nodeAni = {

      eohal: ineohal,

      eotim: eotim,
      eoric: {gid: 'g', cid: 'g', fid: 'g'},

      eofold: {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [0, 0, 0],
        },
        properties: {},
      },

      eonode: {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [0, 0, 0],
        },
        properties: {
          orgen: [0, 0, 0], velin: [0, 0, 0], prevous: [0, 0, 0], geodelta: [0, 0, 0],
        },
      },

      eomot: {

        proform: {
          projection: 'uniwen',
          prerotate: [[[ ctlWen.rotation ]]],
          translate: [0, 0, 0],
          scale: 1,
          rotate: [ [[[0, 360]]], [[[0, 360]]], 0 ],
          lens: [0, 1, Infinity],
          geoanod: 1,
        },

      },

      eocrom: { 'csx': 0, 'cf': 888, 'co': 0.5, 'cs': 666, 'cw': 0.9, 'cp': 0.8 },

      eoform: {
        x: {
          'm1': 7.28, 'm2': 0.67, 'n1': 10.19, 'n2': 14.4, 'n3': -7.48, 'a': 5.38, 'b': 4.45,	// heart
          'v0': 0, 'v1': 1,
          'ra2': 12,
          'w4': 90,
          'seg5': 60,
          'pa6': 0, 'pb7': -1,
        },
        y: {
          'm1': 7.28, 'm2': 0.67, 'n1': 10.19, 'n2': 14.4, 'n3': -7.48, 'a': 5.38, 'b': 4.45,	// heart
          'v0': 0, 'v1': 1,
          'ra2': 12,
          'w4': 90,
          'seg5': 60,
          'pa6': 0, 'pb7': -1,
        },
      },
      eoload: {},
    }

    // ............................. force_energy
    let force_energy = { // aniForce
      properties: {
        alpha: 1,
        alphaMin: 0.001,
        alphaDecay: 0,
        alphaTarget: 0,

        src: d3_force,
        type: 'energy',
        key: 'energy',
        filter: d => d.eoric.gid === 'ani',
      },

      field: function field (params = {}) {
        let forceParams = Object.assign({}, params, params.properties)
        let force = forceGravity(forceParams)
        return Array.of(force)
      },
    }

    // ............................. force_collide
    let force_collide = {

      properties: {

        strength: 0.03,

        src: d3_force,
        radius: d => 90,
        src: d3_force,
        type: 'collide',
        key: 'collide',
        filter: d => d.eoric.gid === 'node',
      },

      field: params => { // force.field
        let forceParams = Object.assign({}, params, params.properties)
        let force = forceGravity(forceParams)
        return Array.of(force)
      },
    }

   // ............................. forceGravity
    let forceGravity = function (params) { // force
      let nodes = params.nodes // animas
      let gravity = typeof params.gravity === 'function'
        ? d => params.gravity(d)
        : d => params.gravity

      function force () { // d3force builtin (vs muon d3force)
        for (let i = 0; i < nodes.length; ++i) {
          let node = nodes[i]
          let nodegramm = muonAnitem.snapani(node)
          node.vy += gravity(nodegramm)
        }
      }

      function initialize () {
        if (!nodes) return
      }

      let field = {
        key: params.key,
        force: force,
      }
      return field
    }

    let force_gravity = { // aniForce:{properties, field}

      properties: {
        type: 'gravity',
        src: d3_force,
        gravity: -0.9,
        filter: d => true,
        id: d => d.eoric.uid,
        key: 'gravity',
      },

      field: params => { // force.field
        let forceParams = Object.assign({}, params, params.properties)
        let force = forceGravity(forceParams)
        return Array.of(force)
      },
    }

    // .................... field_link
    let force_link = {
      properties: {

        strength: 0.001,

        src: d3_force,
        id: d => d.eoric.uid,
        type: 'link',
        key: 'link',
        filter: d => true,

      },

      field: params => {
        let links = params.nodes.filter(d => (d.eoric.gid === 'link'))
        params.properties.links = links

        let forceParams = Object.assign({}, params, params.properties)
        
        let force = muonEoforces.force(forceParams)
        return Array.of(force)
      },
    }

    // ............................. force_manybody
    let force_manybody = { // aniForce

      properties: {
        strength: -1.9,

        theta: 0.9,
        distanceMin: 0,
        distanceMax: Infinity,

        src: d3_force,
        id: d => d.eoric.uid,
        filter: d => d.eoric.gid === 'node',
        type: 'manybody',
        key: 'manybody',

      },

      field: params => { // force.field
        let forceParams = Object.assign({}, params, params.properties)
        let force = forceGravity(forceParams)
        return Array.of(force)
      },
    }

    // ............................. force_viscosity
    let force_viscosity = {
      properties: {
        velocityDecay: 0.0002,

        src: d3_force,
        id: d => d.eoric.uid,
        filter: d => d.eoric.gid === 'node',
        type: 'void',
        key: 'viscosity',
      },

      field: params => { // force.field
        let forceParams = Object.assign({}, params, params.properties)
        let force = forceGravity(forceParams)
        return Array.of(force)
      },
    }

    // .................. animas
    let animas = [

      nodeAni, // h.mars
      // fieldAni, // h.core

    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
