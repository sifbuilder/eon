<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    muonGeom,
    muonGraticule,
    topojson,
    dworldTopo110m,
    muonNatform,
    ctlWen,
    ctlVersor,
    d3geo,
    d3geoprojection,
    haloTurnform,
    haloScene,
  ] = await Promise.all([
    __mapper('xs').m('geom'),
    __mapper('xs').m('graticule'),
    __mapper('xs').b('topojson'),
    __mapper('xs').d('worldTopo110m'),
    __mapper('xs').m('natform'),
    __mapper('xs').c('wen'),
    __mapper('xs').c('versor'),
    __mapper('xs').b('d3-geo'),
    __mapper('xs').b('d3-geo-projection'),
    __mapper('xs').h('turnform'),
    __mapper('xs').h('scene'),
  ])

  // .................. animas
  let ani = function () {
    // .................. pics
    let pi = Math.PI,
      radians = Math.PI / 180, degrees = 180 / Math.PI,
      sin = Math.sin, cos = Math.cos, sqrt = Math.sqrt,
      sinh = Math.sinh, cosh = Math.cosh, tanh = Math.tanh,
      exp = Math.exp,
      epsilon = 1e-5

    let fact = n => n - 1 > 0 ? n * fact(n - 1) : n
    let fact0 = 1,
      fact1 = 1,
      fact2 = 2,
      fact3 = 6,
      fact4 = 24,
      fact5 = 120,
      fact6 = 720,
      fact7 = 5040,
      fact8 = 40320,
      fact9 = 362880
    let infact0 = 1 / fact0,
      infact1 = 1 / fact1,
      infact2 = 1 / fact2,
      infact3 = 1 / fact3,
      infact4 = 1 / fact4,
      infact5 = 1 / fact5,
      infact6 = 1 / fact6,
      infact7 = 1 / fact7,
      infact8 = 1 / fact8,
      infact9 = 1 / fact9

    let cost = [infact0, 0, -infact2, 0, infact4, 0, -infact6, 0, infact8]
    let sint = [0, infact1, 0, -infact3, 0, infact5, 0, -infact7, 0, infact9]
    let cosht = [infact0, 0, +infact2, 0, infact4, 0, +infact6, 0, infact8]
    let sinht = [0, infact1, 0, +infact3, 0, infact5, 0, +infact7, 0, infact9]
    let expt = [infact0, infact1, infact2, infact3, infact4, infact5, infact6, infact7, infact8, infact9]

    // ............................. pics
    let tim = {'td': 18600, 't0': 0, 't1': 1000, 't2': 1, 't3': 1, nostop: 1, tf: t => t}

    let conformSphere = {
      'x': {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 160, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': [[[60, 60]]], 'pa6': 0, 'pb7': -1,
        'dom3': [ -180, 180 ],
        c: [ 1, 1, 1, 1],
        'fn0': (e, c, d) => cos(e[0]) * cos(e[2]),
      },
      'y': {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 160, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': [[[60, 60]]], 'pa6': 0, 'pb7': -1,
        'dom3': [ -180, 180 ],
        c: [ 1, 1, 1, 1],
        'fn0': (e, c, d) => sin(e[0]) * cos(e[2]),
      },
      'z': {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 160, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': [[[60, 60]]], 'pa6': 0, 'pb7': -1,
        'dom3': [-90, 90],
        c: [ 1, 1, 1, 1],
        'fn0': (e, c, d) => sin(e[2]),
      },
      'w': {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'dom3': [ -180, 180 ],
        'fn0': (e, c, d) => d.c[3] * sin(e[2] * (1 + epsilon * sin(e[0]))),
      },

    }

    let conformLight = {
      'x': {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 160, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': [[[360, 360]]], 'pa6': 0, 'pb7': -1,
        'dom3': [ [[[-180, 180]]], [[[-180, 180 + 360]]] ], // [ -180, 180 ],
        c: [ [[[6, 3, 6]]], 1, 1, 1],
        fn0: (e, c, d) => cos(e[0]) * cos(e[2] + (pi / (3 * d.c[0])) * cos(d.c[0] * e[0])),
        // fn0: (e, c, d) => cos(e[0]) * cos(e[2]),
        // fn0: (e, c, d) => e[0],
      },
      'y': {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 160, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': [[[360, 360]]], 'pa6': 0, 'pb7': -1,
        'dom3': [ [[[-180, 180]]], [[[-180, 180 + 360]]] ], // [ -180, 180 ],
        c: [ [[[6, 3, 6]]], 1, 1, 1],
        fn0: (e, c, d) => sin(e[0]) * cos(e[2] + (pi / (3 * d.c[0])) * cos(d.c[0] * e[0])),
        // fn0: (e, c, d) => sin(e[0]) * cos(e[2]),
        // fn0: (e, c, d) => e[1],
      },
      'z': {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 160, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': [[[12, 12]]], 'pa6': 0, 'pb7': -1,
        'dom3': [-90, 90], // [ [[[-90,90]]], [[[-80,80]]] ],
        c: [ [[[6, 3, 6]]], 1, 1, 1],
        fn0: (e, c, d) => sin(e[2] + (pi / (3 * d.c[0])) * cos(d.c[0] * e[0])),
        // fn0: (e, c, d) => sin(e[2]),
        // fn0: (e, c, d) => e[2],
      },
      'w': {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'dom3': [ -90, 90 ],
        fn0: (e, c, d) => d.c[3] * sin(e[2] * (1 + epsilon * sin(e[0]))),
      },

    }

    // .................. geoearthDark  DARK
    let pDark = function () {
      let forward = (x, y) => d3geo.geoOrthographicRaw(-x, -y)
      forward.invert = (x, y) => d3geo.geoOrthographicRaw.invert(-x, -y)
      return forward
    }
    let darkProjection = d3geo.geoProjection(pDark())
      .clipAngle(90)
      .translate([0, 0, 0])
      .scale(100)

    let proformDark = {
      projection: darkProjection,
      prerotate: [[[ t => {
        let rot = ctlVersor
          .projection({projection: darkProjection}) // versor projection
          .rotation()
        return [180 + rot[0], -rot[1], -rot[2]]
      }]]],
      rotate: [ 0, 0, 0 ],

    }
    // ............................. lightAniDark
    let lightAniDark = {

      halo: 'turnform',
      eofold: p => muonNatform.natFeature(p.geoform, {h: 1}),
      tim,
      ric: {gid: 'q', cid: 'q', fid: 'q1'},
      eodrift: {
        proform: proformDark,
      },
      eochrom: { 'csx': 0, 'cf': [[[ 666, 333, 666]]], 'co': [[[0.069, 0.06, 0.069]]],
        'cs': [[[444, 444, 444]]], 'cw': [[[0.99, 0.99, 0.99]]], 'cp': [[[0.49, 0.49]]]},
      geoform: conformLight,
      payload: {
      },
    }

    // .................. geoearthFront FRONT

    let pFront = function (x, y) {
      let forward = (x, y) => d3geo.geoOrthographicRaw(x, -y)
      forward.invert = (x, y) => d3geo.geoOrthographicRaw.invert(x, -y)
      return forward
    }

    let frontProjection = d3geo.geoProjection(pFront())
      .clipAngle(90)
      .translate([0, 0, 0])
      .rotate([0, 0, 0])

    let proformFront = {

      projection: frontProjection,
      prerotate: [[[ function (t) {
        let rot = ctlVersor
          .projection({projection: frontProjection}) // versor projection
          .rotation()
        return rot
      } ]]],

      translate: [0, 0, 0],
      scale: 100,
      // rotate:  [ 0, 0, 0 ], // [ 0, 9, [[[0, 3 * 360, 18 * 360, 0]]] ],
      rotate: [[[ t => [0, 9, t * (1 - t) * 900 / (0.1 + (t - 0.7)) ] ]]],

    }
    // ............................. lightAniFront
    let lightAniFront = {

      halo: 'turnform',
      eofold: p => muonNatform.natFeature(p.geoform, {h: 1}),
      tim,
      ric: {gid: 'q', cid: 'q', fid: 'q2'},
      eodrift: {
        proform: proformFront,
        // proform: {
        // projection: 'uniwen',
        // scale: [ 1, 1 ],
        // prerotate: [[[ ctlWen.rotation ]]],
        // translate: [ [0, 0, 0] ],
        // rotate: [ 0,0,0 ], // rotate: [ [[[90, 92, 87]]], [[[9, 6, 9]]], [[[0, 360]]] ],
        // lens: [0, 1, Infinity ],
        // },
      },
      eochrom: { 'csx': 0, 'cf': [[[ 666, 333, 666]]], 'co': [[[0.069, 0.06, 0.069]]],
        'cs': [[[555, 555, 555]]], 'cw': [[[2.99, 2.99, 2.99]]], 'cp': [[[0.99, 0.99]]]},
      geoform: conformLight,
      payload: {
      },
    }
    // ............................. sphereAni
    let sphereAni = {

      halo: 'turnform',

      eofold: p => muonNatform.natFeature(p.geoform),
      tim: tim,
      ric: {gid: 'q', cid: 'q', fid: 'q0'},
      eodrift: {

        proform: {
          projection: 'uniwen',
          scale: [ 1, 1 ],
          prerotate: [[[ ctlWen.rotation ]]],
          translate: [ [0, 0, 0] ],
          rotate: [ [[[90, 92, 87]]], [[[9, 6, 9]]], [[[0, 360]]] ], // rotate: [ 90, 0, 0 ],
          lens: [0, 1, Infinity ],
        },
      },
      eochrom: { 'csx': 0, 'cf': [[[ 666, 333, 666]]], 'co': [[[0.069, 0.06, 0.069]]],
        'cs': [[[666, 666, 666]]], 'cw': [[[0.79, 0.79, 0.79]]], 'cp': [[[0.99, 0.99]]]},
      geoform: conformSphere,
      payload: {
      },
    }

    // ............................. mazeAni
    let mazeAni = {

      halo: 'turnform',
      eofold: p => {
        let res = muonNatform.natFeature(p.geoform)
        console.log('res', res)
        return res
      },
      tim: tim,
      ric: {gid: 'q', cid: 'q', fid: 'q3'},
      eodrift: {
        proform: proformFront,
      },
      eochrom: { 'csx': 0, 'cf': [[[ 666, 333, 666]]], 'co': [[[0.069, 0.06, 0.069]]],
        'cs': [[[666, 666, 666]]], 'cw': [[[0.79, 0.79, 0.79]]], 'cp': [[[0.99, 0.99]]]},
      geoform: conformSphere,
      payload: {
      },
    }

    // ............................. topoAni
    let topoAni = {

      halo: 'turnform',
      eofold: p => {
        let res = Object.assign({},
          topojson.feature(
            dworldTopo110m.data(),
            dworldTopo110m.data().objects.land
          )
        )
        console.log('res', res)
        return res
      },
      tim: tim,
      ric: {gid: 'q', cid: 'q', fid: 'q4'},
      eodrift: {
        proform: proformFront,
      },
      eochrom: { 'csx': 0, 'cf': [[[ 666, 333, 666]]], 'co': [[[0.069, 0.06, 0.069]]],
        'cs': [[[666, 666, 666]]], 'cw': [[[0.79, 0.79, 0.79]]], 'cp': [[[0.99, 0.99]]]},
      geoform: conformSphere,
      payload: {
      },
    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      eofold: null,
      tim: tim,
      ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
      payload: {
        context: {svg: 1, versor: 1, wen: 0, webgl: 0, bck: 1},
      },

    }

    // ............................. animas
    let animas = [

      sceneAni, // h.scene
      topoAni, // h.turnform
      mazeAni, // h.turnform
      sphereAni, // h.turnform
      lightAniDark, // h.turnform
      lightAniFront, // h.turnform

    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
