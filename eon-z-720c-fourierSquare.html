<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    mprops,
    mfourier,
    muonProj3ct,
    muonProfier,
    muonGeoj,
    haloTurnform,
    haloPacer,
    haloFourier,
    haloScene,
  ] = await Promise.all([
    __mapper('xs').m('props'),
    __mapper('xs').m('fourier'),
    __mapper('xs').m('proj3ct'),
    __mapper('xs').m('profier'),
    __mapper('xs').m('geoj'),
    __mapper('xs').h('turnform'),
    __mapper('xs').h('pacer'),
    __mapper('xs').h('fourier'),
    __mapper('xs').h('scene'),
  ])

  // .................. animas
  let ani = function () {
    // .................. pics
    let tim = {'td': 123800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    /*******************************************
 *      @data
 */
    // md:     data is basic square. MultiLineString geometry.coordinates
    let basicSquare = [
      [
        [0 - 200, 0], [0 - 200, 25], [0 - 200, 50], [0 - 200, 75],
        [0 - 200, 100], [25 - 200, 100], [50 - 200, 100], [75 - 200, 100],
        [100 - 200, 100], [100 - 200, 75], [100 - 200, 50], [100 - 200, 25],
        [100 - 200, 0], [75 - 200, 0], [50 - 200, 0], [25 - 200, 0],
      ],
      [
        [0 + 100, 0], [0 + 100, 25], [0 + 100, 50], [0 + 100, 75], [0 + 100, 100],
        [25 + 100, 100], [50 + 100, 100], [75 + 100, 100], [100 + 100, 100],
        [100 + 100, 75], [100 + 100, 50], [100 + 100, 25], [100 + 100, 0],
        [75 + 100, 0], [50 + 100, 0], [25 + 100, 0],
      ],
    ]
    let gjdata = { type: 'MultiLineString', coordinates: basicSquare }
    let nb = muonGeoj.getCoordsLength(gjdata) // 894

    let proform = {
      projection: 'uniwen',
      translate: [0, 0, 0],
      scale: [1, 1],
      rotate: [ 0, 0, 0 ],
      lens: [0, 1, Infinity],
    }

    let geoData = muonProj3ct(gjdata, muonProfier.uniweon(proform))
    geoData = muonGeoj.getCoordsInRange(geoData, nb) // MultiLineString

    let transforms = mfourier.transformedCoefs(mprops.clone(geoData))
    transforms = muonGeoj.ntime(transforms, [0, 1])

    let transformsFC = { type: 'FeatureCollection', features: transforms }

    // md:     @aniDots anima
    let aniDots = {

      halo: 'turnform',
      geofold: {type: 'Feature', properties: {pointRadius: 1}, geometry: { type: 'MultiPoint', coordinates: muonGeoj.getCoords(geoData) } },
      payload: {
        tim: tim,
        ric: {'gid': 'ani', 'cid': 'ani', 'fid': 'aniDots'},
        geochrom: {'csx': 0, 'cf': 555, 'cs': 999, 'cw': 0.5, 'co': 0.999, 'cp': 0.999},
      },

    }

    // md:     @aniRay avatar
    // md:       form.payload.fourier.avatars.rayline
    let aniRay = {

      halo: 'turnform',

      geofold: {
        type: 'Feature',
        geometry: {
          type: 'LineString',
          coordinates: []},
        properties: {},
      },
      tim: tim,
      ric: {'gid': 'pol', 'cid': 'pol', 'fid': 'pol'},
      geochrom: {'csx': 0, 'cf': 555, 'cs': 999, 'cw': 0.6, 'co': 0.999, 'cp': 0.999},
      payload: {
      },

    }

    // md:     @traceline avatar
    // md:       payload.pacer.geojsor
    let traceline = {

      halo: 'pacer',

      geofold: {
        type: 'Feature',
        geometry: {
          type: 'LineString',
          coordinates: null,
        },
        properties: {},
      },
      geonode: {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [0, 0, 0],
        },
        properties: {},
      },

      tim,
      ric: {gid: 'traces', cid: 'traces', fid: 'traceLine'},
      geochrom: {'csx': 0, 'cf': 444, 'cs': 666, 'cw': 0.99, 'co': 0.4, 'cp': 0.99},

      payload: {
        pacer: { // geoaad for trace
          halo: 'turnform',
          geosort: 'anigram',
          geobase: 'geo',
          initN: 0, eventN: 0, autoN: 1, autoP: 0, autoT: 0, outtimed: 0, maxN: 60, span: 0, geoaad: 1,

          stace: function (ani, props) {
            let stace
            if (props.key === 'init') { // INIT
              stace = {x: 0, y: 0, z: 0 }
            } else if (props.key === 'auto') { // AUTO
              stace = muonStace.getLocus(ani.payload.pacer.stace, ani) // AUTO
            } else if (props.key === 'event') { // EVENT
              stace = {x: 0, y: 0, z: 0 }
            }
            return stace
          },

          geonode: function (ani, props) {
            let stace = [0, 0, 0]
            if (props.key === 'init') { // INIT
              // stace is ani's transformed geonode
              stace = muonStace.getLocus([null, null, null], ani)
            } else if (props.key === 'auto') { // AUTO
              stace = muonStace.getLocus([null, null, null], ani)
            } else if (props.key === 'event') { // EVENT
              if (ctlRayder.grabbed() !== undefined) {
                let grabbed = ctlRayder.grabbed()
                let x = grabbed[0]
                let y = grabbed[1]
                let z = 0
                stace = {x, y, z }
              }
            }

            let coordinates = stace
            let res = {
              type: 'Feature',
              geometry: {
                type: 'Point',
                coordinates: coordinates,
              },
              properties: {orgen: null, velin: [0, 0, 0], velang: [0, 0, 0], prevous: null, geodelta: null},
            }
            return res
          },

        },
      },
    }

    // md:     @fourierForm anima
    // md:       payload.fourier.avatars.traceline  form trace
    // md:       payload.fourier.avatars.rayline  sinusoid ray
    let fourierForm = {

      halo: 'fourier',
      geofold: p => transformsFC,
      tim: tim,
      ric: { gid: 'fouriers', cid: 'fouriers', fid: 'fourier'},
      geochrom: {'csx': 0, 'cf': 555, 'cs': 3333, 'cw': 0.5, 'co': 0.012, 'cp': 0.99}, // circle
      payload: { // FOURIER TRANSFORM in payload.fourier.transforms
        fourier: {

          dotgeochrom: {'csx': 0, 'cf': 888, 'cs': 999, 'cw': 0.9, 'co': 0.01, 'cp': 0.7},
          avatars: {
            traceline: traceline, // trace
            rayline: aniRay, // ray

          }, // fourier avatars
        },
      },
    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      geofold: null,
      tim: tim,
      ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
      payload: {
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [

      fourierForm, // h.fourier
      aniDots, // h.turnform
      sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
