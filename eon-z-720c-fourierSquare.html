<script src="eon-x-eonify.js"></script>
<script>
xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    mprops,
    mfourier,
    mproj3ct,
    mprofier,
    mgeoj,
  ] = await Promise.all([
    __mapper('xs').m('props'),
    __mapper('xs').m('fourier'),
    __mapper('xs').m('proj3ct'),
    __mapper('xs').m('profier'),
    __mapper('xs').m('geoj'),
  ])

  // .................. animas
  let ani = function () {
    // .................. pics
    let tim = {'td': 123800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    /*******************************************
 *      @data
 */
    // md:     data is basic square. MultiLineString geometry.coordinates
    let basicSquare = [
      [
        [0 - 200, 0], [0 - 200, 25], [0 - 200, 50], [0 - 200, 75],
        [0 - 200, 100], [25 - 200, 100], [50 - 200, 100], [75 - 200, 100],
        [100 - 200, 100], [100 - 200, 75], [100 - 200, 50], [100 - 200, 25],
        [100 - 200, 0], [75 - 200, 0], [50 - 200, 0], [25 - 200, 0],
      ],
      [
        [0 + 100, 0], [0 + 100, 25], [0 + 100, 50], [0 + 100, 75], [0 + 100, 100],
        [25 + 100, 100], [50 + 100, 100], [75 + 100, 100], [100 + 100, 100],
        [100 + 100, 75], [100 + 100, 50], [100 + 100, 25], [100 + 100, 0],
        [75 + 100, 0], [50 + 100, 0], [25 + 100, 0],
      ],
    ]
    let gjdata = { type: 'MultiLineString', coordinates: basicSquare }
    let nb = mgeoj.getCoordsLength(gjdata) // 894

    let proform = {
      projection: 'uniwen',
      translate: [0, 0, 0],
      scale: [1, 1],
      rotate: [ 0, 0, 0 ],
      lens: [0, 1, Infinity],
    }

    let geoData = mproj3ct(gjdata, mprofier.uniweon(proform))
    geoData = mgeoj.getCoordsInRange(geoData, nb) // MultiLineString

    let transforms = mfourier.transformedCoefs(mprops.clone(geoData))
    transforms = mgeoj.ntime(transforms, [0, 1])

    let transformsFC = { type: 'FeatureCollection', features: transforms }

    // md:     @aniDots anima
    let aniDots = {

      halo: 'ent',
      geofold: {type: 'Feature', properties: {pointRadius: 1}, geometry: { type: 'MultiPoint', coordinates: mgeoj.getCoords(geoData) } },
      payload: {
        tim: tim,
        ric: {'gid': 'ani', 'cid': 'ani', 'fid': 'aniDots'},
        boform: {'csx': 0, 'cf': 555, 'cs': 999, 'cw': 0.5, 'co': 0.999, 'cp': 0.999},
      },

    }

    // md:     @aniRay avatar
    // md:       form.payload.fourier.avatars.rayline
    let aniRay = {

      halo: 'ent',

      payload: {
        geofold: {
          type: 'Feature',
          geometry: {
            type: 'LineString',
            coordinates: []},
          properties: {},
        },
        tim: tim,
        ric: {'gid': 'pol', 'cid': 'pol', 'fid': 'pol'},
        boform: {'csx': 0, 'cf': 555, 'cs': 999, 'cw': 0.6, 'co': 0.999, 'cp': 0.999},
      },

    }

    // md:     @traceline avatar
    // md:       payload.pacer.geojsor
    let traceline = {

      halo: 'pacer',
      payload: {
        ric: {gid: 'traces', cid: 'traces', fid: 'traces'},
        boform: {'csx': 0, 'cf': [[[111, 222, 111]]], 'cs': 666, 'cw': 0.99, 'co': 0.04, 'cp': 0.99},

        pacer: { // aad for trace
          initN: 0, eventN: 0, autoN: 1, autoP: 0, outtimed: 0, maxN: 60, span: 0, aad: 1,
          autoSitus: d => mstace.getLocus(this.stace, d.payload), // situs
          fidder: d => d.payload.ric.fid,
          geojsor: function (d, i) {
            let ric = d.payload.ric // ric
            let uid = mric.getuid(ric)

            let gj = {

              halo: 'ent',
              geofold: {
                type: 'Feature',
                geometry: { type: 'LineString', coordinates: null },
                properties: { doc: 'pacer' },
              },
              payload: {
                uid: uid,
                id: uid,
                ric: ric,
                proform: this.proform,
              },

            }

            let newItem = mstore.findAnigramFromUid(uid) || gj
            if (newItem.geofold.properties.formEreformed) {
              newItem.geofold.geometry = newItem.geofold.properties.formEreformed.geometry
            }

            return newItem
          },

        },
      },
    }

    // md:     @fourierForm anima
    // md:       payload.fourier.avatars.traceline  form trace
    // md:       payload.fourier.avatars.rayline  sinusoid ray
    let fourierForm = {

      halo: 'fourier',
      payload: { // FOURIER TRANSFORM in payload.fourier.transforms
        geofold: p => transformsFC,
        tim: tim,
        ric: { gid: 'fouriers', cid: 'fouriers', fid: 'fourier'},
        boform: {'csx': 0, 'cf': 555, 'cs': 3333, 'cw': 0.5, 'co': 0.012, 'cp': 0.99}, // circle
        fourier: {

          dotboform: {'csx': 0, 'cf': 888, 'cs': 999, 'cw': 0.9, 'co': 0.01, 'cp': 0.7},
          avatars: {
            traceline: traceline, // trace
            rayline: aniRay, // ray

          }, // fourier avatars
        },
      },
    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      payload: {
        geofold: null,
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [

      fourierForm, // h.fourier
      aniDots, // h.ent
      sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
