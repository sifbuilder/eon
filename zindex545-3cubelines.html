<!DOCTYPE html>
<meta charset="utf-8">
<title>animas</title>
<head >

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }
  </style>

</head>
<body style="cursor:crosshair"></body>
<div id="viewframe" class="viewframe"></div>

<script src="elem-enls.js"></script>
<script src="elem-ents.js"></script>

<script>

let muonAlima = function muonAlima (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({svg: 1, versor: 0, wen: 1, webgl: 1, bck: 0})	// INIT

  let renderport = __mapper('renderRenderport'),
    width = renderport.width(),
    height = renderport.height(),
    scaleProj = Math.min(width / 2, height) / Math.PI

  /*******************************************
 *     @pics
 *
 */
  let tim = {'td': 12800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}
  let form = {

    'x': {
      'm1': 4,
      'm2': 4,
      'n1': 100,
      'n2': 100,
      'n3': 100,
      'a': 1,
      'b': 1, // square
      'ra2': 250,
      'v0': 0,
      'v1': 1,
      'w4': 0,
      'seg5': 360,
      'pa6': 0,
      'pb7': -1,
      
    },
    'y': {
      'm1': 4,
      'm2': 4,
      'n1': 100,
      'n2': 100,
      'n3': 100,
      'a': 1,
      'b': 1, // square
      'ra2': 250,
      'v0': 0,
      'v1': 1,
      'w4': 0,
      'seg5': 360,
      'pa6': 0,
      'pb7': -1,
      
    },
    'z': {
      'm1': 4,
      'm2': 4,
      'n1': 100,
      'n2': 100,
      'n3': 100,
      'a': 1,
      'b': 1, // square
      'ra2': 250 / Math.sqrt(2),
      'v0': 0,
      'v1': 1,
      'w4': 0,
      'seg5': 360,
      'pa6': 0,
      'pb7': -1,
      
    }

  }

  let stace = {

    'x': 0,
    'y': 0,
    'z': 0

  }

  let graticule = {

    'lattice': [ [180, 90 ],				// X	major minor	21 22
      [90, 90 ] ]				// Y	major minor

  }

  let conform = {

    'projection': 'natform',
    'form': form

  }
  let proform = {

    'projection': 'uniwen',
    'translate': stace,
    'lens': [0, 1, Infinity],
  }

  // -------------------------------  earth
  let earth = {

    halo: 'ent',

    geofold: () => {
      let gjls = Object.assign({},
        topojson.mesh(
          __mapper('xs').d('worldTopo110m').data(),
          __mapper('xs').d('worldTopo110m').data().objects.land
        )
      )
      gjls = __mapper('xs').m('geoj').trim(gjls)
      gj = {type: 'Feature', geometry: gjls, properties: {}}
      return gj
    },
    payload: {
      tim: tim,
      ric: {'gid': 'earth', 'cid': 'earth', 'fid': 'earth'},
      boform: { 'csx': 0, 'cf': 777, 'cs': 777, 'cw': 0.3, 'co': [[[0.7, 0.7, 0.7]]], 'cp': [[[0.7, 0.7, 0.7]]]},

      'conform': conform,

      proform: proform
    }
  }

  // -------------------------------  threegrat
  let threegrat = {

    halo: 'ent',

    geofold: p => __mapper('xs').m('graticule').vhMultiLine(p.payload.graticule),

    payload: {
      tim: tim,
      ric: {'gid': 'threegrat', 'cid': 'threegrat', 'fid': 'threegrat'},
      boform: { 'csx': 0, 'cf': [[[666, 666]]], 'cs': 333, 'cw': 0.3, 'co': [[[0.3, 0.3, 0.3]]], 'cp': [[[0.3, 0.3, 0.3]]]},

      'conform': conform,

			 proform: proform,

      'graticule': {

        'lattice': [ [180, 45 ],
          [90, 30 ] ]

      }

    }

  }
  // -------------------------------  img
  let img = {

    halo: 'img',

    geofold: p => ({
      type: 'Feature',
      geometry: {

        'type': 'Point',
        'coordinates': [ 0, 0 ]

      },
      properties: {
        sort: 'img',
        'xlink:href': p.payload.img.url,
        style: p.payload.img.style
      }
    }),

    payload: {

      tim,
      ric: {'gid': 'imgg', 'cid': 'imgc', 'fid': 'imgf'},
      boform: { 'csx': 0, 'cf': [[[22, 22]]], 'cs': 22, 'cw': [[[0.7, 0.7]]], 'co': [[[0.7, 0.7]]], 'cp': [[[0.5, 0.5]]]},
      proform: {
        projection: 'uniwen',
        translate: [ 30, 40 ]
      },
      img: {
        url: 'zimg-501.jpg',
        'style': {
          'width': [[[60, 60]]],
          'height': [[[40, 40]]],
          'rotate': [[[ 0, 0 ]]]
        }
      }

    }
  }

  /*******************************************
 *      @animas
 *
 */

  let animas = [
    threegrat, // h.ent g.natform
    earth, // h.ent g.natform
    img // h.img
  ]

  let animaApi = function animaApi () {
    __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
  }

  return animaApi
}

let __mapper = xMapper.xMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
