<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__eo) {
  // .................. eons
  let [
    d3geo,
    d3geoprojection,
    topojson,
    ctlWen,
    ctlVersor,
    datWorldTopo110m,
    eohalMars,
    muonGeom,
    muonGraticule,
    muonNatform,
    renderSvg,
  ] = await Promise.all([
    __eo('xs').b('d3-geo'),
    __eo('xs').b('d3-geo-projection'),
    __eo('xs').b('topojson'),
    __eo('xs').c('wen'),
    __eo('xs').c('versor'),
    __eo('xs').d('worldTopo110m'),
    __eo('xs').e('mars'),
    __eo('xs').m('geom'),
    __eo('xs').m('graticule'),
    __eo('xs').m('natform'),
    __eo('xs').r('svg'),
  ])

  // .................. animas
  let ani = function () {
    let ctl = ctlVersor().control(renderSvg.svg())

    // .................. pics
    let eotim = {'td': 10800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1, nostop: 1}

    // .................. geoearthDark  DARK
    let pDark = function () {
      let forward = (x, y) => d3geo.geoOrthographicRaw(-x, -y)
      forward.invert = (x, y) => d3geo.geoOrthographicRaw.invert(-x, -y)
      return forward
    }

    let darkProjection = d3geo.geoProjection(pDark())
      .clipAngle(90)
      .translate([0, 0, 0])
      .scale(180)

    let proformDark = {

      projection: darkProjection,
      prerotate: [[[ t => {
        // let rot = ctl
        // .projection({projection: darkProjection}) // versor projection
        // .rotation()
        let rot = ctlVersor
          .projection({projection: darkProjection}) // versor projection
          .rotation()
        let res = [180 + rot[0], -rot[1], -rot[2]]
        return res
      }]]],

      // rotate: [ [[[0, 0 + 0 * 360]]], [[[0, 0 * 360]]], 0 ],
      // rotate: [ 90, 0, 0 ],
      rotate: [ 0, 0, 0 ],

    }

    let geoearthDark = {

      eohal: 'mars',

      eofold: () => {
        return Object.assign({},
          topojson.feature(
            datWorldTopo110m.data(),
            datWorldTopo110m.data().objects.land
          )
        )
      },

      eotim,
      eomot: {
        proform: proformDark,
      },
      eoric: {'gid': 'geoearth', 'cid': 'geoearth', 'fid': 'geoearthDark'},
      eocrom: { 'csx': 0, 'cf': 333, 'cs': 333, 'cw': 0.2, 'co': 0.4, 'cp': 0.9},
      eoload: {
      },

    }

    // .................. geoearthFront FRONT
    let pFront = function (x, y) {
      let forward = (x, y) => d3geo.geoOrthographicRaw(x, -y)
      forward.invert = (x, y) => d3geo.geoOrthographicRaw.invert(x, -y)
      return forward
    }

    let frontProjection = d3geo.geoProjection(pFront())
      .clipAngle(90)
      .translate([0, 0, 0])
      .rotate([0, 0, 0])

    let proformFront = {

      projection: frontProjection,
      prerotate: [[[ function (t) {
        // let rot = ctl
        // .projection({projection: frontProjection}) // versor projection
        // .rotation()
        let rot = ctlVersor
          .projection({projection: frontProjection}) // versor projection
          .rotation()
        return rot
      } ]]],

      translate: [0, 0, 0],
      scale: 180,
      // rotate: [ [[[30, 0 * 360]]], [[[0, 0 * 360]]], 0 ],
      // rotate: [ 90, 0, 0 ],
      rotate: [ 0, 0, 0 ],

    }

    let geoearthFront = {

      eohal: 'mars',

      eofold: () => {
        return Object.assign({},
          topojson.feature(
            datWorldTopo110m.data(),
            datWorldTopo110m.data().objects.land
          )
        )
      },

      eotim,

      eomot: {
        proform: proformFront,
      },
      eoric: {'gid': 'geoearth', 'cid': 'geoearth', 'fid': 'geoearthFront'},
      eocrom: { 'csx': 0, 'cf': 555, 'cs': 333, 'cw': 0.2, 'co': 1, 'cp': 0.9},
      eoload: {
      },

    }

    // .................. graticuleFront
    let graticuleFront = {

      eohal: 'mars',
      eofold: p => muonGraticule.gjfMultiLineString(p.eoframe),
      eotim: eotim,
      eomot: {
        proform: proformFront,
      },
      eoric: {'gid': 'geoearth', 'cid': 'geoearth', 'fid': 'graticuleFront'},
      eocrom: { 'csx': 0, 'cf': [[[555, 555]]], 'cs': 333, 'cw': 0.4, 'co': 0.001, 'cp': 0.9},

      eoframe: {

        geoframe: [ [ [ -180, 180, 30, 30], // x
          [ -180, 180, 15, 15] ] ], // y

      },
      eoload: {},

    }

    let animas = [
      geoearthDark,
      geoearthFront, // h.mars g.orthographic
      graticuleFront, // h.mars

    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
