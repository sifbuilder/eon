<script src="eon-x-eonify.js"></script>
<script>
xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    mgraticule,
    mnat,
    cwen,
  ] = await Promise.all([
    __mapper('xs').m('graticule'),
    __mapper('xs').m('nat'),
    __mapper('xs').c('wen'),
  ])

  // .................. animas
  let ani = function () {
    // .................. pics
    let tim = {'td': 9800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    let conform = {
      'x': {
        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 4, // square
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
        // 'm1': -8,'m2': -3.5,'n1': 16.24,'n2': 6,'n3': 13,'a': 9,'b': 0.2, // booster
        'ra2': 100, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 36, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
      },
      'y': {
        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 4, // square
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
        // 'm1': -8,'m2': -3.5,'n1': 16.24,'n2': 6,'n3': 13,'a': 9,'b': 0.2, // booster
        'ra2': 100, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 36, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
      },
      'z': {
      // 'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1,  // circle
      // 'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1,  // square
        'm1': -8, 'm2': -3.5, 'n1': 16.24, 'n2': 6, 'n3': 13, 'a': 9, 'b': 0.2, // booster

        'ra2': 100, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 36, 'pa6': 0, 'pb7': -1,
        // 'dom3': [-180, 180 ],'fn0': [ 0, 1, 2, 1 ],'pr8': d => Math.cos(d)
        // 'dom3': [-180, 180 ],'fn0': [ 10, 0, 10, 10 ],'pr8': d => Math.cos(d)
        // 'dom3': [-180, 180 ],'fn0': [ 0, 0, 0, 10 ],'pr8': d => Math.cos(d)
        // 'dom3': [-90, 90],'fn0': [ 1, 1, 0, 1 ],'pr8': [cos,cos,cos,cos]
        'dom3': [ -90, 90 ],
      },
    }

    // .................. natform
    let natform = {

      halo: 'ent',
      payload: {
        geofold: p => mnat.natFeature(p.payload.geoform),

        tim: tim,
        ric: {'gid': 'nat', 'cid': 'nat', 'fid': 'natform'},
        boform: { 'csx': 0, 'cf': [[[444, 777]]], 'co': [[[0.09, 0.09]]], 'cs': [[[555, 777]]], 'cw': [[[0.7, 0.7]]], 'cp': [[[0.9, 0.9]]]},

        geobach: {
          proform: {
            projection: 'uniwen',
            prerotate: [[[ cwen.rotation ]]],
            translate: [-20, 20],
            scale: 1,
            rotate: [0, 0, 0],
            lens: [ 0, 1, Infinity ],
          },
        },

        geoform: conform,
      },

    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      payload: {
        geofold: null,
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }
    // .................. animas
    let animas = [

      natform, // h.ent
      sceneAni, // h.scene

    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
