<!DOCTYPE html>
<meta charset="utf-8">
<title>animas</title>
<head >

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }
  </style>

</head>
<body style="cursor:crosshair"></body>

<script src="eon-x-d3-require.js"></script>
<script src="eon-x-mapper.js"></script>
<script src="eon-x-s.js"></script>

<script>

;(async function eon () {
  let __mapper = xMapper.xMapper() // init mapper
  __mapper({'xD3Require': xD3Require}) // z.require
  __mapper({'xs': xs.xs(__mapper)}) // map x.x proxy

  let muonStore = await __mapper('xs').m('store') // map store
  let muonAnimation = await __mapper('xs').m('animation') // map animation

  let xanimas = await zindex(__mapper)
  let animas = xanimas.animas() // get animas

  muonStore.apply({type: 'UPDANIMA', animas: animas}) // upd animas
  muonAnimation.animate() // animate
})()

// .................. zindex
async function zindex (__mapper) {
  // .................. eons
  let [
    mgraticule,
    mnat,
    cwen,
  ] = await Promise.all([
    __mapper('xs').m('graticule'),
    __mapper('xs').m('nat'),
    __mapper('xs').c('wen'),
  ])

  // .................. animas
  let animas = function () {
    // .................. pics
    let tim = {'td': 9800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    let conform = {
      'x': {
        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 4, // square
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
        // 'm1': -8,'m2': -3.5,'n1': 16.24,'n2': 6,'n3': 13,'a': 9,'b': 0.2, // booster
        'ra2': 100, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 36, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
      },
      'y': {
        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 4, // square
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
        // 'm1': -8,'m2': -3.5,'n1': 16.24,'n2': 6,'n3': 13,'a': 9,'b': 0.2, // booster
        'ra2': 100, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 36, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
      },
      'z': {
      // 'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1,  // circle
      // 'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1,  // square
        'm1': -8, 'm2': -3.5, 'n1': 16.24, 'n2': 6, 'n3': 13, 'a': 9, 'b': 0.2, // booster

        'ra2': 100, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 36, 'pa6': 0, 'pb7': -1,
        // 'dom3': [-180, 180 ],'fn0': [ 0, 1, 2, 1 ],'pr8': d => Math.cos(d)
        // 'dom3': [-180, 180 ],'fn0': [ 10, 0, 10, 10 ],'pr8': d => Math.cos(d)
        // 'dom3': [-180, 180 ],'fn0': [ 0, 0, 0, 10 ],'pr8': d => Math.cos(d)
        // 'dom3': [-90, 90],'fn0': [ 1, 1, 0, 1 ],'pr8': [cos,cos,cos,cos]
        'dom3': [ -90, 90 ],
      },
    }

    // .................. natform
    let natform = {

      halo: 'ent',
      geofold: p => mnat.natFeature(p.payload.form),
      payload: {

        tim: tim,
        ric: {'gid': 'nat', 'cid': 'nat', 'fid': 'natform'},
        boform: { 'csx': 0, 'cf': [[[444, 777]]], 'co': [[[0.09, 0.09]]], 'cs': [[[555, 777]]], 'cw': [[[0.7, 0.7]]], 'cp': [[[0.9, 0.9]]]},

        proform: {
          projection: 'uniwen',
          prerotate: [[[ cwen.rotation ]]],
          translate: [-20, 20],
          scale: 1,
          rotate: [0, 0, 0],
          lens: [ 0, 1, Infinity ],
        },

        form: conform,
      },

    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      geofold: null,
      payload: {
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }
    // .................. animas
    let animas = [

      natform, // h.ent
      sceneAni, // h.scene

    ]

    return animas
  }

  let enty = () => {}
  enty.animas = animas
  return enty
}
</script>
