        type: 'Feature',
        geometry: { type: 'Point', coordinates: [0, 0] },
      }),

      eomot: {
        proform: {
          projection: 'uniwen',
          translate: [ -175, 0 ],

      eoload: {

            'font-size': [[[60, 60]]],

    }

    // .................. scene
    let scene = {

      textAni, // h.textform

    }

    return scene
  }

  let enty = () => {}
  enty.ani = ani
