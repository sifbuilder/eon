<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    mprops,
    cwen,
  ] = await Promise.all([
    __mapper('xs').m('props'),
    __mapper('xs').c('wen'),
  ])

  // .................. animas
  let ani = function () {
    // .................. pics
    let tim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    let form = {'m1': 4, 'm2': 4, 'n1': 4, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1,
      'ra2': 120, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1}

    let proform = {
      projection: 'uniwen',
      prerotate: [[[ cwen.rotation ]]],
      translate: [ [0, 0, 0] ],
      scale: 1,
      rotate: [ 0, 0, 0 ],
      lens: [0, 1, Infinity],
    }

    // .................. natAni
    let natAni = {

      halo: 'nat',
      payload: {
        geofold: null,
        tim,
        ric: {gid: 'nat', cid: 'nat', fid: 'circ'},

        geoflit: {
          proform: proform,
        },
        boform: { 'csx': 0, 'cf': [[[444, 888]]], 'co': 1, 'cs': 666, 'cw': 1, 'cp': 1},
        geoform: form,
      },
    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      payload: {
        geofold: null,
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [

      natAni, // h.ent g.uniwen
      sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
