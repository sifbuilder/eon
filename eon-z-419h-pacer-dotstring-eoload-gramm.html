<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    ctlWen,
    muonNatform,
    muonStace,
    muonGeoj,
    ctlRayder,
    eohalMars,
    eohalNatform,
    eohalPacer,
    eohalTextform,
    prtUniwen,
    renderSvg,
  ] = await Promise.all([
    __mapper('xs').c('wen'),
    __mapper('xs').m('natform'),
    __mapper('xs').m('stace'),
    __mapper('xs').m('geoj'),
    __mapper('xs').c('rayder'),
    __mapper('xs').e('mars'),
    __mapper('xs').e('natform'),
    __mapper('xs').e('pacer'),
    __mapper('xs').e('textform'),
    __mapper('xs').p('uniwen'),
    __mapper('xs').r('svg'),
  ])

  let muonStore = __mapper('muonStore')

  // .................. animas
  let ani = function () {
    // .................. pics
    let eotim = {'td': 18800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    // ... geoLined is ani h.pacer
    let geoLined = {

      eohal: 'pacer',

      // ... eofold is LineString
      eofold: {
        type: 'Feature',
        geometry: {
          type: 'LineString',
          coordinates: null,
        },
        properties: {},
      },

      // ... eonode has the sim properties
      eonode: {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [0, 0, 0],
        },
        properties: {
          orgen: [0, 0, 0], velin: [0, 0, 0], prevous: [0, 0, 0], geodelta: [0, 0, 0],
        },
      },

      // ... the eofold changes form with eofom

      eoform: [ [[[0, 120]]], 0, 0],
      eotim: eotim,
      eoric: {gid: 'g', cid: 'c', fid: 'f'},
      eocrom: {'csx': 0, 'cf': 777, 'cs': 777, 'cw': 0.99, 'co': 0.4, 'cp': 0.99},

      eoload: {

        pacer: {

          initN: 0, eventN: 1, autoN: 0, autoP: 0, autoT: 0, outtimed: 0, maxN: 60, geospan: 0,

          geosort: 'anigram',
          geobase: '',
          geoaad: 1, // geoaad for trace

          eohal: 'mars',

          eofold: function (ani, props) {
            let coords
            if (props.key === 'init') { // INIT
              coords = ani.eonode.geometry.coordinates // eonode
            } else if (props.key === 'auto') { // AUTO
              let point = ani.eoform

              point = muonGeoj.geotrim(point) // ... geotrim to fix [num, num, NaN]

              let preani = muonStore.findAnigramFromUid(ani.eoric.uid)
              if (preani) {
                if (preani.eofold.type === 'FeatureCollection') {
                  let feature = preani.eofold.features[0]
                  coords = (feature.geometry.coordinates)
                    ? [...feature.geometry.coordinates, point ]
                    : Array.of(point)
                } else if (preani.eofold.type === 'Feature') {
                  let feature = preani.eofold
                  coords = (feature.geometry.coordinates)
                    ? [...feature.geometry.coordinates, point ]
                    : Array.of(point)
                }
              }
            } else if (props.key === 'event') { // EVENT
              if (ctlRayder.grabbed() !== undefined) {
                let grabbed = props.count.grabbed
                let x = grabbed[0]
                let y = grabbed[1]
                let z = 0
                let point = [ x, y, z ]

                coords = (preani && preani.eofold.geometry.coordinates)
                  ? [...preani.eofold.geometry.coordinates, point ]
                  : Array.of(point) // LineString
              }
            }

            let geometry = {
              type: 'LineString',
              coordinates: coords,
            }
            console.assert(muonGeoj.isValid(geometry))

            return {
              type: 'Feature',
              geometry: geometry,
              properties: {},
            }
          },
          eonode: function (ani, props) {
            let coords = [0, 0, 0]
            if (props.key === 'init') { // INIT
              // coords is ani's transformed eonode

              coords = [0, 0, 0]
            } else if (props.key === 'auto') { // AUTO
              coords = [0, 0, 0]
            } else if (props.key === 'event') { // EVENT
              if (ctlRayder.grabbed() !== undefined) {
                let grabbed = ctlRayder.grabbed()
                let x = grabbed[0]
                let y = grabbed[1]
                let z = 0
                coords = {x, y, z }
              }
            }

            let coordinates = coords
            let res = {
              type: 'Feature',
              geometry: {
                type: 'Point',
                coordinates: coordinates,
              },
              properties: {orgen: null, velin: [0, 0, 0], velang: [0, 0, 0], prevous: null, geodelta: null},
            }
            return res
          },

        },
      },
    }

    // .................. animas
    let animas = [
      geoLined, // h.pacer

    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
