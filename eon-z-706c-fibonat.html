<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  let [
    mgraticule,
    cwen,
    mfibonat,
    d3,
    prtNatform,
  ] = await Promise.all([
    __mapper('xs').m('graticule'),
    __mapper('xs').c('wen'),
    __mapper('xs').m('fibonat'),
    __mapper('xs').b('d3'),
    __mapper('xs').p('natform'),
  ])

  let ani = function () {
  // .................. pics

    const tim = {'td': 23800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    const radians = Math.PI / 180, degrees = 180 / Math.PI,
      sin = Math.sin, cos = Math.cos,
      sqrt2 = Math.sqrt(2)

    const fiboProform = {
      projection: 'uniwen',
      prerotate: [[[ cwen.rotation ]]],
      translate: [0, 0, 0],
      scale: 100,
      rotate: [ 0, 0, 0],
      lens: [ 0, 1, Infinity ],
    }
    const sphereProform = {
      projection: 'uniwen',
      prerotate: [[[ cwen.rotation ]]],
      translate: [0, 0, 0],
      scale: 1,
      rotate: [ 0, 0, 0],
      lens: [ 0, 1, Infinity ],
    }

    const fiboFrame = [ [ [ -180, 180, 90, 5], [ -180, 180, 30, 5] ] ]
    const sphereFrame = [ [ [ -180, 180, 45, 5], [ -180, 180, 45, 5] ] ]

    const sphereForm = {
      'x': {
        'm1': -8, 'm2': -3.5, 'n1': 16.24, 'n2': 6, 'n3': 13, 'a': 9, 'b': 0.2, // booster
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square

        'ra2': 180, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (r, s, u = 0, v = 0, a, b, c = 1, d = 1) => a * cos(r) * c * cos(u),

      },
      'y': {
        'm1': -8, 'm2': -3.5, 'n1': 16.24, 'n2': 6, 'n3': 13, 'a': 9, 'b': 0.2, // booster
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square

        'ra2': 180, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (r, s, u = 0, v = 0, a, b, c = 1, d = 1) => b * sin(r) * c * cos(u),
      },
      'z': {
        'm1': -8, 'm2': -3.5, 'n1': 16.24, 'n2': 6, 'n3': 13, 'a': 9, 'b': 0.2, // booster
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square

        'ra2': 180 / sqrt2, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (r, s, u = 0, v = 0, a, b, c = 1, d = 1) => d * sin(v),

      },
      'r': {
        'm1': -8, 'm2': -3.5, 'n1': 16.24, 'n2': 6, 'n3': 13, 'a': 9, 'b': 0.2, // booster
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square

        'ra2': 180 / sqrt2, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (r, s, u = 0, v = 0, a, b, c = 1, d = 1) => c * cos(u),

      },

    }

    // .................. fiboAni
    let fiboAni = {

      halo: 'ent',
      payload: {

        geofold: p => mfibonat.catesians(p.payload),

        tim: tim,

        ric: {gid: 'grat', cid: 'grat', fid: 'fiboAni'},
        boform: { 'csx': 0, 'cf': 666, 'cs': 666, 'cw': 1.9, 'co': 0.6, 'cp': 0.9 },

        fibonat: {
          samples: [[[50, 50]]],
          offsetstep: [[[0, 20]]],
          dotsInSegment: 1,
          goldenangle: Math.PI * (3.0 - Math.sqrt(5.0)),
        },

        geodrift: {
          proform: fiboProform,
        },
        graticule: fiboFrame,

      },

    }
    // .................. sphereAni anima
    let sphereAni = {

      halo: 'ent',
      payload: {

        geofold: p => mgraticule.vhMultiLine(p.payload.graticule), // hMultiLine

        tim,
        ric: {gid: 'grat', cid: 'grat', fid: 'sphereAni'},
        boform: { 'csx': 0, 'cf': 666, 'cs': [[[555, 777]]], 'cw': [[[0.6, 0.6]]], 'co': [[[0.01, 0.9]]], 'cp': 0.9 },

        geodrift: {
          conform: {
            projection: 'natform',
            geoform: sphereForm,
          },
          proform: sphereProform,
        },
        graticule: sphereFrame,

      },

    }
    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      payload: {
        geofold: null,
        tim: {'td': 23800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1},
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    let animas = [

      fiboAni, // h.ent
      sphereAni, // h.ent
      sceneAni, // h.scene

    ]
    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
