// .................. anitem

    __mapper('xs').m('natform'),
    __mapper('xs').b('d3-force-3d'),
    __mapper('xs').r('portview'),
    __mapper('xs').c('rayder'),
    __mapper('xs').m('eoric'),
    __mapper('xs').e('tornasol'),
    __mapper('xs').e('natform'),
    __mapper('xs').e('scene'),
  ])

  let [
    forceVoid,
    forceEnergy,
    // forceViscosity,
    // forceManybody,
    // forceCharge,
    // forceCube,
    // forceCollide,
    forceCenter,
    // forceX,
    // forceY,
    // forceZ,
  ] = await Promise.all([
    __mapper('xs').f('void'),
    __mapper('xs').f('energy'),
    // __mapper('xs').f('viscosity'),
    // __mapper('xs').f('manybody'),
    // __mapper('xs').f('charge'),
    // __mapper('xs').f('cube'),
    // __mapper('xs').f('collide'),
    __mapper('xs').f('center'),
    // __mapper('xs').f('x'),
    // __mapper('xs').f('y'),
    // __mapper('xs').f('z'),
  ])

  let muonStore = __mapper('muonStore')
  // .................. animas
  let ani = function () {
    let width = renderPortview.width(),
      height = renderPortview.height()

    let d3_force = d3Force3d

    // isolation eohal ween

    let eohalIsolation_ween = anima => { // WEEN
      let animas = (anima.eoinited !== 1) ? (anima.eoinited = anima.eogelded = 1, [anima]) : []

      const perimeter = 12, length = 30
      const getId = (col, row) => `${col},${row}`

      for (let colIdx = 0; colIdx < perimeter; colIdx++) {
        for (let rowIdx = 0; rowIdx < length; rowIdx++) {
          const id = getId(colIdx, rowIdx)
          nodes.push({id})

            links.push({ source: getId(colIdx, rowIdx - 1), target: id })

      let r = { nodes, links }

      let nbr = anima.eoload.pacer.initN // 6

        ani.eoric.cid = (i % 2) ? 'orange' : 'gold'
        ani.eoric.fid = 'item' + i // identify

        ani.eoric.uid = uid

        ani.eocrom.cs = (i % 2) ? 777 : 666

          let y0 = 100 + 60 * Math.random()
          let z0 = 0

          let y1 = y0 - 10 + 1 * (0.5 - Math.random())
          let z1 = 0

              coordinates: [ [x0, y0, z0], [x1, y1, z1] ]},
            properties: {
              orgen: [0, 0, 0 ],
            },
          }
        }
        animas.push(ani)
      }

      muonStore.apply({type: 'UPDANIMA', animas: animas}) // live
      return animas
    }

    let eohalIsolation_gramm = anima => [] // GRAMM))

    let isolation = {
      ween: anima => eohalIsolation_ween(anima),

    // ............................. pics
    let eotim = {'td': 52800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    // ............................. natAni

          // 'ra2': 30,'v0': 0,'v1': 1,'w4': 0,'seg5': 360,'pa6': 0,'pb7': -1,

    // ............................. force_energy
    let force_energy = { // aniForce
      properties: {

      field: function field (params = {}) {

    // ............................. force_viscosity
    let force_viscosity = {

    // ............................. field_link
    let field_link = {

      'field': function field (params = {}) {

        let forces = []

    // ............................. forceSphere
    let forceSphere = function (params) {
      let nodes = params.nodes

      let rad = params.rad

      function force () {
        for (let i = 0; i < nodes.length; ++i) {
          let node = nodes[i]

          // https://www.cs.unc.edu/~rademach/xroads-RT/RTarticle.html
          // The directions of the reflected and refracted rays are given by the following formulas.
          // For a ray with direction V, and a surface with normal N (the normal is just the direction perpendicular to the surface - pointing directly away from it), the reflected ray direction Rl is given by
          // c1 = -dot_product( N, V )
          // Rl = V + (2 * N * c1 )
          // Note that since V, N, and Rl are vectors with x, y, and z components, the arithmetic on them is performed per-component. The refracted ray direction Rr is given by
          // n1 = index of refraction of original medium
          // n2 = index of refraction of new medium
          // n = n1 / n2
          // c2 = sqrt( 1 - n2 * (1 - c12) )
          // Rr = (n * V) + (n * c1 - c2) * N

          let m = rad
          let V = [node.vx, node.vy, node.vz]
          let N = [node.x / rad, node.y / rad, node.z / rad]
          let c1 = -(
            node.vx * node.x / rad +
                node.vy * node.y / rad +
                node.vz * node.z / rad)
          let R1 = [
            node.vx + 2 * (node.x / rad) * c1,
            node.vy + 2 * (node.y / rad) * c1,
            node.vz + 2 * (node.z / rad) * c1,
          ]

          let r2 = (node.x + node.vx) * (node.x + node.vx) +
                (node.y + node.vy) * (node.y + node.vy) +
                (node.z + node.vz) * (node.z + node.vz)
          let rad2 = rad * rad
          if (r2 > rad2) {
            node.vx = R1[0] // *= -1;
            node.vy = R1[1] // *= -1  ;
            node.vz = R1[2] // *= -1
          }
        }
      }

      function initialize () {
        if (!nodes) return
      }

      return force
    }

    let force_sphere = {
      'properties': {
        rad: 290,
      },

      'field': params => {
        let nodes = params.nodes
        let forces = []

        let rad = params.properties.rad

        let forceParams = {
          type: 'sphere',
          filter: d => d.eoric.gid === 'animaRed',
          rad: rad,
          dim: 3,
          src: d3_force,
          nodes: nodes,
        }

        let field = {
          'key': 'sphere',
          'force': forceSphere(forceParams),

        }
        forces.push(field)
        return forces
      },
    }

    // ............................. forceCube
    let forceCube = function forceCube (params) {
      let nodes = params.nodes
      let edge = params.edge

      function force () {
        for (let i = 0; i < nodes.length; ++i) {
          let node = nodes[i]

          if (node.x < -edge) node.vx = Math.abs(node.vx) // node.vx *= -1
          if (node.x > edge) node.vx = -Math.abs(node.vx) // node.vx *= -1
          if (node.y < -edge) node.vy = Math.abs(node.vy) // node.vy *= -1
          if (node.y > edge) node.vy = -Math.abs(node.vy) // node.vy *= -1
          if (node.z < -edge) node.vz = Math.abs(node.vz) // node.vy *= -1
          if (node.z > edge) node.vz = -Math.abs(node.vz) // node.vy *= -1
        }
      }

      function initialize () {
        if (!nodes) return
      }

      return force
    }

    let force_cube = {
      'properties': {
        edge: 200,
      },

      'field': params => {
        let nodes = params.nodes
        let forces = []

        let edge = params.properties.edge

        let forceParams = {
          type: 'cube',
          filter: d => d.eoric.gid === 'animaRed',
          edge: edge,
          src: d3_force,
          nodes: nodes,
        }

        let field = {
          'key': 'cube',
          'force': forceCube(forceParams),

        }
        forces.push(field)
        return forces
      },
    }

    // ............................. force_collide
    let force_collide = {

      properties: {

        strength: 0.03,

      field: params => {

        let forces = []

          type: 'collide',
          strength: strength,
          radius: d => 9,
          filter: function (d) {
            return d.eoric.gid === 'nat'
          },
          src: d3_force,
          nodes: nodes,

        let force = muonEoforces.force_(forceParams)
        let field = {key: 'collide', force: force}

        forces.push(field)
        return forces
      },
    }

    // ............................. force_manybody
    let force_manybody = { // aniForce

      properties: {
        strength: -1.9,
        theta: 0.9,
        distanceMin: 0,
        distanceMax: Infinity,
      },

      field: params => {
        let nodes = params.nodes
        let strength = params.properties.strength

        let forces = []

        let forceParams = {
          type: 'manybody', // f.manybody
          strength: strength,
          filter: d => d.eoric.gid === 'nat',
          src: d3_force, // d3
          nodes: nodes,
        }

        let force = muonEoforces.force_(forceParams)
        let field = {'key': 'charge', 'force': force}

        forces.push(field)
        return forces
      },
    }

    // ............................. forceGravity
    let forceGravity = function (params) { // force
      let nodes = params.nodes

      let newNodes = []

      let gravity = params.gravity

      function force () { // d3force builtin (vs muon d3force)
        for (let i = 0; i < nodes.length; ++i) {
          let node = nodes[i]
          node.vy += gravity // node.vx += 0.001 * Math.random()
        }
      }

      function initialize () {
        if (!nodes) return
      }

      return force
    }

    let force_gravity = { // aniForce:{properties, field}

      properties: {
        gravity: -0.1,
      },

      field: params => { // force.field
        let forces = []
        let nodes = params.nodes // params: elapsed, nodes, properties.gravity

        let gravity = params.properties.gravity // params.properties

        let forceParams = {
          type: 'gravity',
          gravity: gravity,
          filter: d => true, // d => d.eoric.gid === 'nat',
          src: d3_force,
          nodes: nodes,
        }

        let force = forceGravity(forceParams)

        let field = {
          key: 'gravity',
          force: force,
        }

        forces.push(field)
        return forces
      },
    }

    // ............................. forceWind
    let forceWind = function (params) { // force
      let nodes = params.nodes

      let newNodes = []

      function force () { // d3force builtin (vs muon d3force)
        for (let i = 0; i < nodes.length; ++i) {
          let node = nodes[i]
          node.vx += wind[0] // node.vx += 0.001 * Math.random()
          node.vy += wind[1] // node.vx += 0.001 * Math.random()
        }
      }

      function initialize () {

      }

    // ............................. force_X
    let force_X = {

        forces.push(field)
        return forces
      },
    }

    // ............................. force_Y
    let force_Y = {

      properties: {

        attractionCtt: 0.7,

      },

      field: function field (params = {}) {
        let nodes = params.nodes
        let forces = []

        let attractionCtt = params.properties.attractionCtt

        let forceParams = {
          type: 'y',
          position: 10,
          strength: d => attractionCtt,
          filter: function (d) {
            return d.eoric.gid === 'nat'
          },
          src: d3_force,
          nodes: nodes,
        }

        let force = muonEoforces.force_(forceParams)
        let field = {key: 'y_center', force: force}

        forces.push(field)
        return forces
      },
    }
    // ............................. force_Z
    let force_Z = {

      properties: {

        attractionCtt: 0.9,

      },

      field: function field (params = {}) {
        let forces = []

        let attractionCtt = params.properties.attractionCtt

        let nodes = params.nodes

        let forceParams = {
          'type': 'z',
          'position': 200,
          'strength': d => attractionCtt,
          filter: d => d.eoric.gid === 'nat',

          'nodes': nodes,
        }

        let force = muonEoforces.force_(forceParams)
        let field = {'key': 'z_center', 'force': force}

        forces.push(field)
        return forces
      },
    }
    // ............................. force_center_orange
    let force_center_orange = {

      properties: {
        attractionCtt: 0.25,
        center: {x: 10, y: 10, z: 10},
      },

      field: params => {
        let forces = []
        let nodes = params.nodes

        let attractionCtt = params.properties.attractionCtt
        let center = params.properties.center

        let strength = attractionCtt

        let forceParams = {
          type: 'center', // f.center
          center: center,
          strength: d => attractionCtt,
          filter: d => true, // filter: d => d.eoric.cid === 'orange',
          src: d3_force,
          nodes: nodes,

        let attractionCtt = params.properties.attractionCtt
        let center = params.properties.center
        let strength = attractionCtt
        let nodes = params.nodes

        let forceParams = {
          'type': 'center', // f.center
          'center': center,
          'strength': d => attractionCtt,
          'filter': d => d.eoric.cid === 'gold',
          'src': d3_force,
          'nodes': nodes,
        }
        let force = {'key': 'center_golde', 'force': muonEoforces.force_(forceParams)}
        return Array.of(force)
      },
    }

    // .................. natAni forces
    natAni.eoload.__forces = {
      force_energy,
      force_viscosity,
      // force_manybody,
      // force_gravity,
      force_wind,
      // force_charge,
      // force_cube,
      // force_sphere
      // force_collide,
    // force_X,
    // force_Y,
    // force_Z,
    // force_center_orange,
    // force_center_gold
    }

    // .................. animas
    let animas = [

  let enty = () => {}
  enty.ani = ani
