<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  let [
    d3Force3d,
    eohalMars,
    eohalNatform,
    muonProps,
    muonEoforces,
    muonNatform,
    // ctlRayder,
    muonEoric,
    renderPortview,
    renderSvg,
  ] = await Promise.all([
    __mapper('xs').b('d3-force-3d'),
    __mapper('xs').e('mars'),
    __mapper('xs').e('natform'),
    __mapper('xs').m('props'),
    __mapper('xs').m('eoforces'),
    __mapper('xs').m('natform'),
    // __mapper('xs').c('rayder'),
    __mapper('xs').m('eoric'),
    __mapper('xs').r('portview'),
    __mapper('xs').r('svg'),
  ])

  let muonStore = __mapper('muonStore')
  // .................. animas
  let ani = function () {
    let width = renderPortview.width(),
      height = renderPortview.height()

    let d3_force = d3Force3d

    // isolation eohal ween

    let eohalIsolation_ween = anima => { // WEEN
      let animas = (anima.eoinited !== 1) ? (anima.eoinited = anima.eogelded = 1, [anima]) : []

      const perimeter = 12, length = 30
      const getId = (col, row) => `${col},${row}`

      let nodes = [], links = []
      for (let colIdx = 0; colIdx < perimeter; colIdx++) {
        for (let rowIdx = 0; rowIdx < length; rowIdx++) {
          const id = getId(colIdx, rowIdx)
          nodes.push({id})

          if (rowIdx > 0) { // Link vertically
            links.push({ source: getId(colIdx, rowIdx - 1), target: id })
          }

          links.push({ source: getId((colIdx || perimeter) - 1, rowIdx), target: id }) // Link horizontally
        }
      }
      let r = { nodes, links }

      let nbr = anima.eoload.pacer.initN // 6

      for (let i = 0; i < nbr; i++) {
        let ani = muonProps.cloneObj(natAni) // clone of model anima
        ani.eoric.gid = 'nat'
        ani.eoric.cid = (i % 2) ? 'orange' : 'gold'
        ani.eoric.fid = 'item' + i // identify

        let uid = muonEoric.getuid(ani.eoric)
        ani.eoric.uid = uid

        ani.eocrom.cf = (i % 2) ? 777 : 666
        ani.eocrom.cs = (i % 2) ? 777 : 666

        let preani = muonStore.findAnigramFromUid(ani.eoric.uid)

        if (preani) {
          ani = preani
        } else { // create anima
          ani.eohal = 'natform' // create eohal

          let x0 = -200 + 60 * Math.random()
          let y0 = 100 + 60 * Math.random()
          let z0 = 0

          let x1 = x0 + 10 + 1 * (0.5 - Math.random())
          let y1 = y0 - 10 + 1 * (0.5 - Math.random())
          let z1 = 0

          ani.eofold = { // will create anigram
            type: 'Feature',
            geometry: {
              type: 'LineString',
              coordinates: [ [x0, y0, z0], [x1, y1, z1] ]},
            properties: {
              orgen: [0, 0, 0 ],
            },
          }
        }
        animas.push(ani)
      }

      muonStore.apply({type: 'UPDANIMA', animas: animas}) // live
      return animas
    }

    let eohalIsolation_gramm = anima => [] // GRAMM))

    let eohalIsolation = {
      ween: anima => eohalIsolation_ween(anima),
      gramm: anima => eohalIsolation_gramm(anima),
    }

    // ............................. pics
    let eotim = {'td': 52800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    // ............................. natAni
    let natAni = {

      eohal: 'mars', //  eohalIsolation,
      eotim: eotim,
      eoric: {gid: 'ani', cid: 'ani', fid: 'natAni'},

      eofold: ani => muonNatform.natFeature({form: ani.eoform}),
      eomot: {
        proform: {
          projection: 'uniwen',
          translate: [0, 0, 0],
          scale: 1,
          rotate: [ 0, 0, [[[0, 0]]] ],
          lens: [0, 1, 12],
          geoanod: 1, // eonode
        },
      },
      eocrom: { 'csx': 0, 'cf': [[[500, 888, 650]]], 'co': [[[0.49, 0.49]]], 'cs': [[[777, 777]]], 'cw': [[[0.9, 0.9]]], 'cp': [[[0.9, 0.9]]]},

      eoform: {

        x: {
          'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
          'ra2': 20, 'v0': 0, 'v1': 1, 'seg5': 12, 'w4': 0, 'pa6': 0, 'pb7': 360,
        },
        y: {
          'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
          'ra2': 20, 'v0': 0, 'v1': 1, 'seg5': 12, 'w4': 0, 'pa6': 0, 'pb7': 360,
        },
        z: {
          'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
          'ra2': 20, 'v0': 0, 'v1': 1, 'seg5': 12, 'w4': 0, 'pa6': 0, 'pb7': 360,
        },
      },

      eoload: {

        eofold: ani => muonNatform.natFeature({form: ani.eoload.form}),

        pacer: {
          initN: 8, eventN: 6, autoN: 1, autoP: 0.1, outtimed: 0, maxN: 60, geospan: 1 / 100,

          eoric: function (ani, props) {
            let newric = muonProps.clone(ani.eoric) // clone eoric
            newric.gid = newric.gid
            newric.cid = newric.cid
            newric.fid = newric.fid + props.counter
            return newric
          },

          stace: function (ani, props) {
            let stace
            if (props.key === 'init') {
              let a = 2 * Math.PI * Math.random()
              stace = {x: 20 * Math.cos(a), y: 20 * Math.sin(a), z: 0 } // INIT
            } else if (props.key === 'auto') {
              stace = {x: ctlRayder.event().x, y: ctlRayder.event().y, z: 0 } // AUTO
            } else if (props.key === 'event') {
              stace = {x: 0, y: 0, z: 0 } // EVENT
            }
            return stace
          },

        },

      },
    }

    // .................. animas
    let animas = [

      natAni, // h.isolation

    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
