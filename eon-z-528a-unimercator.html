<script>

;(async function eon () {
  let __mapper = xMapper.xMapper() // init mapper
  __mapper({'xD3Require': xD3Require}) // map require
  __mapper({'xs': xs.xs(__mapper)}) // map xs

  let muonStore = await __mapper('xs').m('store') // map store
  let muonAnimation = await __mapper('xs').m('animation') // map animation

  let xanimas = await zindex(__mapper)
  let animas = xanimas.animas() // get animas

  muonStore.apply({type: 'UPDANIMA', animas: animas})
  muonAnimation.animate() // animate
})()

// .................. zindex
async function zindex (__mapper) {
  let [
    mgraticule,
    cwen,
    topojson,
    dworldTopo110m,
    punimercator,
  ] = await Promise.all([
    __mapper('xs').m('graticule'),
    __mapper('xs').c('wen'),
    __mapper('xs').b('topojson'),
    __mapper('xs').d('worldTopo110m'),    
    __mapper('xs').p('unimercator'),
  ])

  let animas = function () {
  // .................. pics
  let tim = {'td': 32200, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

  let proform = {

    'projection': punimercator,
    'scale': 102,
    'translate': [ 0, 0 ],
    'rotate': [ [[[0, -60]]], [[[0, -60]]], [[[0, -60]]] ],

  }

  // .................. geoearth
  let geoearth = {

    halo: 'ent',
      geofold: p => {
        let geometry = Object.assign({},
          topojson.mesh(
            dworldTopo110m.data(),
            dworldTopo110m.data().objects.land
          )
        )
        return { type: 'Feature', geometry: geometry, properties: {} }
      },
    payload: {
      tim: tim,
      ric: {'gid': 'geoearth', 'cid': 'geoearth', 'fid': 'geoearth'},
      boform: { 'csx': 0, 'cf': [[[111, 111]]], 'cs': 666, 'cw': 0.9, 'co': [[[0.05, 0.05]]], 'cp': [[[0.9, 0.9]]]},

      proform: proform,
    },

  }

    // .................. animas
  let animas = [

    geoearth, // h.ent g.unimercator

  ]

    return animas
  }

  let enty = () => {}
  enty.animas = animas
  return enty
}
</script>
