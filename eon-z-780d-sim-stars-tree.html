<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  let [
    mprops,
    mforces,
    mnat,
    d3Force3d,
    rrenderport,
    crayder,
    mric,
    cwen,
  ] = await Promise.all([
    __mapper('xs').m('props'),
    __mapper('xs').m('forces'),
    __mapper('xs').m('nat'),
    __mapper('xs').b('d3-force-3d'),
    __mapper('xs').r('renderport'),
    __mapper('xs').c('rayder'),
    __mapper('xs').m('ric'),
    __mapper('xs').c('wen'),
  ])

  let mstore = __mapper('muonStore')
  // .................. animas
  let ani = function () {
    let width = rrenderport.width(),
      height = rrenderport.height()

    // .................... pics
    let tim = {'td': 24800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    // .................. shadeRGBColor
    function shadeRGBColor (color, percent) {
      var f = color.split(','),
        t = percent < 0 ? 0 : 255,
        p = percent < 0 ? percent * -1 : percent,
        R = parseInt(f[0].slice(4)),
        G = parseInt(f[1]),
        B = parseInt(f[2])
      return (
        'rgb(' +
            (Math.round((t - R) * p) + R) +
            ',' +
            (Math.round((t - G) * p) + G) +
            ',' +
            (Math.round((t - B) * p) + B) +
            ')'
      )
    }

    // .................. buildBranch - from branch end build new branch
    const buildBranch = (length, angle, depth, branchWidth, branchColor, maxAngleDelta, branchShrinkage, branches) => {
      let newDepth = depth - 1
      if (newDepth <= 0) { return branches }
      let newBranchWidth = branchWidth * branchShrinkage
      let newBranchColor = shadeRGBColor(branchColor, 0.1)

      let newAngle = angle + maxAngleDelta * (Math.random() * 0.5)
      let newLength = length * (branchShrinkage + Math.random() * (1.0 - branchShrinkage))

      let newbranches = branches
        .reduce((tree, branch) => {
          let x1 = branch[1][0]
          let y1 = branch[1][1]

          let newgen = Array.of(-1, 1).map(direction => {
            let dirAngle = newAngle + maxAngleDelta * (Math.random() * 0.5 * direction)
            let dirLength = newLength * (branchShrinkage + Math.random() * (1.0 - branchShrinkage))

            const x2 = x1 + dirLength * Math.cos(dirAngle)
            const y2 = y1 + dirLength * Math.sin(dirAngle)

            let newbranch = [ [x1, y1], [x2, y2] ]

            return newbranch
          })

          let r = [...tree, ...newgen]
          return r
        }, [])

      let newTree = [...branches, ...newbranches]

      return buildBranch(newLength, newAngle, newDepth, newBranchWidth, newBranchColor, maxAngleDelta, branchShrinkage, newTree)
    }

    // .................. buildTree - from tree init to leaves
    const buildTree = (x0, y0, length, angle, maxDepth, trunkWidth, branchColor, maxAngleDelta, branchShrinkage) => {
      let x1 = x0
      let y1 = y0
      let x2 = x1 + length * Math.cos(angle)
      let y2 = y1 + length * Math.sin(angle)
      let branches = Array.of([ [x1, y1], [x2, y2] ])

      let tree = buildBranch(length, angle, maxDepth, trunkWidth, branchColor, maxAngleDelta, branchShrinkage, branches)
      return tree
    }

    // .................. treeAni
    let treeAni = {

      halo: 'formed',
      payload: {

        geofold: ani => {
          let payload = ani.payload // payload

          let newFeatureCollection = {type: 'FeatureCollection', features: []}
          let feature = {
            type: 'Feature',
            geometry: { type: 'MultiLineString', coordinates: []},
            properties: {},
          }

          const maxDepth = payload.tree.maxDepth,
            trunkWidth = payload.tree.trunkWidth,
            branchColor = `rgb(${payload.tree.branchColor[0]}, ${payload.tree.branchColor[1]}, ${payload.tree.branchColor[2]})`,
            length = payload.tree.length0,
            angle = payload.tree.angle0,
            x0 = payload.tree.x0,
            y0 = payload.tree.y0,
            branchShrinkage = payload.tree.branchShrinkage,
            maxAngleDelta = payload.tree.maxAngleDelta

          let tree = buildTree(x0, y0, length, angle, maxDepth, trunkWidth, branchColor, maxAngleDelta, branchShrinkage)
          feature.geometry.coordinates = tree

          newFeatureCollection.features.push(feature)
          return newFeatureCollection
        },

        tim: tim,
        ric: { gid: 'ani', cid: 'ani', fid: 'ani1'},
        boform: {'csx': 0, 'cf': 555, 'cs': [[[333, 888]]], 'cw': 1.3, 'co': 0.72, 'cp': 0.999},
        tree: {
          x0: 100,
          y0: -100,
          length0: 60,
          angle0: Math.PI / 2,

          maxDepth: [[[1, 6]]], // 11
          trunkWidth: 6, // 12
          branchColor: [101, 67, 33, 1], // 'rgb(101, 67, 33)',
          branchShrinkage: 0.8,
          maxAngleDelta: Math.PI / 2,
          delay: 100,

        },
      },
    }

    // .................... natAni
    let natAni = {

      halo: 'pacer',
      payload: {
        geofold: null,
        tim: tim,
        ric: {gid: 'ani', cid: 'ani', fid: 'natAni'},

        pacer: {

          itemsort: 'anima',
          base: 'geo',
          initN: 2, eventN: 1, autoN: 0, autoP: 0.001, outtimed: 0, maxN: 60,

          geojsor: function (ani, props = {}) {
            let geofolder = function (ani, props) {
              let geofold = {
                type: 'Feature',
                geometry: {
                  type: 'LineString',
                  coordinates: [ [0, 0, 0], [10, -10, 10] ],
                },
                properties: {},
              }
              //
              // get preexisting trace ani
              //
              let preani = mstore.findAnigramFromUid(ani.payload.uid)
              //
              // if there is a preani with a geofold ...
              if (preani !== undefined) {
                // if preani has a geofold ...
                if (preani.geofold) geofold = preani.geofold

                // on pacer.base .... set geofold.geometry
                if (base === 'geo') {
                  if (geofold.properties.formGeoformed) {
                    geofold.geometry = geofold.properties.formGeoformed.geometry
                  }
                } else if (base === 'ere') {
                  if (geofold.properties.formEreformed) {
                    geofold.geometry = geofold.properties.formEreformed.geometry
                  }
                } else if (base === 'pro') {
                  if (geofold.properties.formProformed) {
                    geofold.geometry = geofold.properties.formProformed.geometry
                  }
                } else {
                  if (geofold.properties.formGeoformed) {
                    geofold.geometry = geofold.properties.formGeoformed.geometry
                  }
                }
              } else {

                // if preani does not exisit return default geofold
                // console.assert(preani !== undefined, `anigram ${preani} is undefined`)

              }

              return geofold
            }

            let stacer = function (ani, props) {
              let stace
              if (props.key === 'init') {
                let a = 2 * Math.PI * Math.random()
                stace = {x: -120 + 90 * Math.random() * Math.cos(a), y: 90 + 90 * Math.random() * Math.sin(a), z: 0 } // INIT
              } else if (props.key === 'auto') {
                stace = {x: crayder.event().x, y: crayder.event().y, z: 0 } // AUTO
              } else if (props.key === 'event') {
                stace = {x: 0, y: 0, z: 0 } // EVENT
              }
              return stace
            }

            let anitem = {

              halo: 'ent',
              payload: {
                geofold: geofolder(ani, props),
                tim: tim,
                ric: {

                  gid: ani.payload.ric.gid,
                  cid: ani.payload.ric.cid,
                  fid: ani.payload.ric.fid + props.counter,

                },
                uid: mric.getuid(ani.payload.ric),
                stace: stacer(ani, props),
                geobach: {
                  proform: {
                    projection: 'uniwen',
                    scale: [ 0.5, 0.5 ],
                    prerotate: [[[ cwen.rotation ]]],
                    translate: [ [0, -100, 0] ],
                    rotate: [ -[[[0, 5, 0]]], [[[10, 30, 10]]], 0 ],
                    rotate: [ 0, 0, 0 ],
                    lens: [0, 1, Infinity ],
                    anod: 1,
                  },
                },
                boform: { 'csx': 0, 'cf': 777, 'co': 1, 'cs': 666 + 200 * (0.5 - Math.random()), 'cw': 1.5, 'cp': 1},
              },

            }
            return anitem
          }, // geojsor

        }, // pacer

      },

    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      payload: {
        geofold: null,
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }
    // .................. animas
    let animas = [

      natAni, // h.isolation
      sceneAni, // h.scene
      treeAni, // h.formed
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
