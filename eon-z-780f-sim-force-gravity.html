<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  let [
    d3Force3d,
    ctlRayder,
    eohalCore,
    eohalNatform,
    eohalScene,
    eohalSol,
    forceVoid,
    forceEnergy,
    forceCollide,
    muonEoric,
    muonEoforces,
    muonNatform,
    muonProps,
    renderPortview,
  ] = await Promise.all([
    __mapper('xs').b('d3-force-3d'),
    __mapper('xs').c('rayder'),
    __mapper('xs').e('core'),
    __mapper('xs').e('natform'),
    __mapper('xs').e('scene'),
    __mapper('xs').e('sol'),
    __mapper('xs').f('void'),
    __mapper('xs').f('energy'),
    __mapper('xs').f('collide'),
    __mapper('xs').m('eoric'),
    __mapper('xs').m('eoforces'),
    __mapper('xs').m('natform'),
    __mapper('xs').m('props'),
    __mapper('xs').r('portview'),
  ])

  let muonStore = __mapper('muonStore')
  let d3_force = d3Force3d

  // .................. animas
  let ani = function () {
    // .................... pics
    let eotim = {'td': 12800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    // .................... natAni2
    let natAni2 = {

      eohal: 'sol',

      eotim: eotim,
      eoric: {gid: 'ani', cid: 'ani', fid: 'ani2'},

      eofold: function (p) {
        return muonNatform.natFeature(p.eoform)
      },

      eonode: {
        type: 'Feature',
        geometry: null,
      },

      eomot: {
        proform: {
          projection: 'uniwen',
          translate: [ [[[-100, 100]]], 0, 0],
          scale: 1,
          rotate: [ 0, 0, 0 ],
          lens: [0, 1, 12],
          geoanod: 1, // eonode
        },
      },

      eocrom: { 'csx': 0, 'cf': 888, 'co': 0.5, 'cs': 666, 'cw': 0.9, 'cp': 0.8 },

      eoform: {
        'x': {
          'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1,
          'ra2': 20, 'v0': 0, 'v1': 1, 'seg5': 12, 'w4': 90, 'pa6': 0, 'pb7': 360,
        },
        'y': {
          'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1,
          'ra2': 20, 'v0': 0, 'v1': 1, 'seg5': 12, 'w4': 90, 'pa6': 0, 'pb7': 360,
        },
        'z': {
          'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1,
          'ra2': 20, 'v0': 0, 'v1': 1, 'seg5': 12, 'w4': 90, 'pa6': 0, 'pb7': 360,
        },
      },
      eoload: {},
    }

    // ............................. force_energy
    let force_energy = { // aniForce
      properties: {
        alpha: 1,
        alphaMin: 0.001,
        alphaDecay: 0,
        alphaTarget: 0,
      },

      field: function field (params = {}) {
        let nodes = params.nodes

        let forceParams = {
          type: 'energy',
          filter: function (d) {
            return d.eoric.gid === 'ani'
          },
          src: d3_force,
          nodes: nodes,
        }

        let field = {
          key: 'energy',
          force: muonEoforces.force(forceParams),
        }

        return Array.of(field)
      },
    }

    // ............................. force_viscosity
    let force_viscosity = {
      properties: {
        velocityDecay: 0.0002,
      },

      field: function (params = {}) { // field.field
        let nodes = params.nodes // nodes

        let forceParams = {
          type: 'void',
          filter: d => true,
          dim: 3,
          filter: function (d) {
            return d.eoric.gid === 'ani'
          },
          src: d3_force,
          nodes: nodes,
        }

        let field = {
          key: 'viscosity',
          force: muonEoforces.force(forceParams),
        }

        return Array.of(field)
      },
    }

    // ............................. force_collide
    let force_collide = {

      properties: {
        strength: 0.03,
      },

      field: params => {
        let nodes = params.nodes
        let forces = []

        let strength = params.properties.strength

        let forceParams = {
          type: 'collide',
          strength: strength,
          radius: d => 90,
          filter: function (d) {
            return d.eoric.gid === 'ani'
          },
          src: d3_force,
          nodes: nodes,
        }

        let force = muonEoforces.force(forceParams)
        let field = {key: 'collide', force: force}

        forces.push(field)
        return forces
      },
    }

    // ............................. forceGravity
    let forceGravity = function (params) { // force

      console.assert(params.key !== undefined)
      let nodes = params.nodes
      let newNodes = []

      let gravity = params.gravity

      function force () { // d3force builtin (vs muon d3force)
        for (let i = 0; i < nodes.length; ++i) {
          let node = nodes[i]

          node.vy += gravity // node.vx += 0.001 * Math.random()
        }
      }

      function initialize () {
        if (!nodes) return
      }

      let field = {
        key: params.key,
        force: force,
      }
      return field
    }

    let force_gravity = { // aniForce:{properties, field}
      properties: {
        gravity: -0.5,
      },

      field: params => { // force.field
        let forces = []

        let nodes = params.nodes
        let gravity = params.properties.gravity
        let key = params.properties.key || 'gravity'

        let forceParams = {
          type: 'gravity',
          src: d3_force,
          nodes: nodes,
          gravity: gravity,
          filter: d => true,
          id: d => d.eoric.uid,          
          key: key,            
        }
        
        let force = forceGravity(forceParams)
        forces.push(force)
        return forces
      },
    }
    // .................... fieldAni
    let fieldAni = {

      eohal: 'core',
      eotim: eotim,
      eoric: {gid: 'core', cid: 'core', fid: 'core'},
      eofold: null,
      eoload: {},

    }

    fieldAni.eoforces = {
      // force_energy,
      // force_viscosity,
      force_gravity,
    }

    // .................. animas
    let animas = [

      natAni2, // h.sol
      fieldAni, // h.core

    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
