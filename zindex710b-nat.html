<head >

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }
  </style>

<body style="cursor:crosshair"></body>
<div id="viewframe" class="viewframe"></div>

<script src="elem-enls.js"></script>
<script src="elem-ents.js"></script>

<script>

let muonAlima = function muonAlima (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({canvas: 0, svg: 1, versor: 0, wen: 1, webgl: 1, bck: 0, key: 1, gui: 0, fps: 0, stats: 0}) // INIT

  let renderport = __mapper('renderRenderport'),
    width = renderport.width(),
    height = renderport.height()
    
  let f = __mapper('xs').m('props'),
    cwen = __mapper('xs').c('wen')

  // .................. pics
  let tim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}


  let proform = {
    projection: 'uniwen',
    // projection:  d3.geoOrthographic()
      // .rotate([-10,-30]),    
    prerotate: [[[ cwen.rotation ]]],    
    translate: [ [0, 0, 0] ],
    scale: 1,
    rotate: [ 0, 0, 0 ],
    lens: [0, 1, Infinity],
  }

  // .................. circ  
  let circ = {

    halo: 'nat',

    payload: {
      tim,
      
      ric: {'gid': 'nat', 'cid': 'nat', 'fid': 'circ'},

      proform: proform,

      boform: { 'csx': 0, 'cf': [[[222, 222, 444]]], 'co': [[[0.9, 0.9]]], 'cs': [[[555, 666]]], 'cw': [[[0.9, 0.9]]], 'cp': [[[0.7, 0.9]]]},

      form: {'m1': [[[4, 4]]], 'm2': [[[4, 4]]], 'n1': 4, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1,
      'ra2': 24,'v0': 0,'v1': 1,'w4': 0,'seg5': 360,'pa6': 0,'pb7': -1,}

    }

  }  

  // .................. animas  
  let animas = [

    circ, // h.ent g.uniwen

  ]

  return () => __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
