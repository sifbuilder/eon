<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  let [
    muonProps,
    muonGraticule,
    ctlWen,
    mfibonat,
    prtNatform,
    haloScene,
  ] = await Promise.all([
    __mapper('xs').m('props'),
    __mapper('xs').m('graticule'),
    __mapper('xs').c('wen'),
    __mapper('xs').m('fibonat'),
    __mapper('xs').p('natform'),
    __mapper('xs').h('scene'),
  ])

  let ani = function () {
  // .................. pics
    let eotim = {'td': 13800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    let radians = Math.PI / 180, degrees = 180 / Math.PI,
      sin = Math.sin, cos = Math.cos,
      sqrt2 = Math.sqrt(2)

    let wireForm = {
      'x': {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (e, c, d) => c[0] * cos(e[0]) * c[2] * cos(e[2]),
      },
      'y': {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (e, c, d) => c[1] * sin(e[0]) * c[2] * cos(e[2]),
      },
      'z': {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (e, c, d) => c[3] * sin(e[2]),

      },
    }

    let wireFrame = [ [ [ -180, 180, 90, 5], [ -180, 180, 30, 5] ] ]

    let wireProform = {
      projection: 'uniwen',
      prerotate: [[[ ctlWen.rotation ]]],
      translate: [0, 0, 0 ],
      scale: 1,
      rotate: [ 0, 0, [[[0, 0.3 * 360, 1 * 360]]]],
      lens: [ 0, 1, Infinity ],
    }

    // .................. fiboForm anima
    let wireAni = {

      halo: 'turnform',

      eofold: p => {
        let eoload = p.eoload || {}

        const samples = eoload.fibonat.samples,
          offsetstep = eoload.fibonat.offsetstep,
          xprecision = eoload.fibonat.xprecision,
          yprecision = eoload.fibonat.yprecision,
          goldenangle = eoload.fibonat.goldenangle

        const offset = offsetstep / samples

        let dots = []
        for (let i = 0; i < samples; i++) {
          const z = ((i * offset) - 1) + (offset / 2)
          const radius = Math.sqrt(1 - Math.pow(z, 2))
          const phi = ((i + 1) % samples) * goldenangle
          const lambda = Math.atan2(z, radius)
          dots.push([phi * degrees, lambda * degrees, 1]) // proform, scale: 1
        }

        let lines = []
        for (let i = 0; i < dots.length - 2; i++) { // -2
          lines.push(

            muonProps.interlink(
              [
                muonProps.arywinclosed(dots[i][0], dots[i + 1][0], xprecision),
                muonProps.arywinclosed(dots[i][1], dots[i + 1][1], yprecision),
              ]
            )
          )
        }
        let gj = {
          type: 'Feature',
          geometry: {type: 'MultiLineString', coordinates: lines},
          properties: {},
        }

        return gj
      },

      eotim: eotim,

      eoric: {gid: 'wire', cid: 'wire', fid: 'wireAni'},
      eochrom: { 'csx': 0, 'cf': 666, 'cs': 666, 'cw': 1.3, 'co': 0.03, 'cp': 0.99 },

      eodrift: {
        conform: {
          projection: 'natform',
          eoform: wireForm,
        },
        proform: wireProform,
      },
      eoload: {

        fibonat: {
          samples: [[[1, 30]]],
          offsetstep: [[[0.1, 1]]],
          xprecision: 1,
          yprecision: [[[100, 0.01]]],
          goldenangle: Math.PI * (3.0 - Math.sqrt(5.0)),
        },

        graticule: wireFrame,

      },
    }

    let sphereAni = {

      halo: 'turnform',

      eofold: p => muonGraticule.vhMultiLine(p.geoframe),

      eotim: eotim,
      eoric: {gid: 'wire', cid: 'wire', fid: 'sphereAni'},
      eochrom: { 'csx': 0, 'cf': 333, 'cs': 333, 'cw': [[[0.3, 0.01]]], 'co': [[[0.1, 0.01]]], 'cp': 0.99 },

      eodrift: {
        conform: { projection: 'natform', eoform: wireForm },

        proform: wireProform,
      },
      geoframe: wireFrame,
      eoload: {

      },
    }
    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      eofold: null,
      eotim: eotim,
      eoric: {gid: 'scene', cid: 'scene', fid: 'scene'},
      eoload: {
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    let animas = [

      wireAni, // h.turnform
      sceneAni, // h.scene
      sphereAni, // h.turnform

    ]
    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
