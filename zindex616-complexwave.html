                'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => d * sin(v),

        'r': {

                'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1,  // square

        'y': {

                'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1,  // circ

                'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1,  // square

        translate: [0, 0, 0],

        lens: [ 0, 1, Infinity ]

      graticule:  [ [ [ -180, 180, 45, 5], [ -180, 180, 45, 5] ] ]

  /*******************************************
 *      @img

  let img = {

    halo: 'img',

    geofold: p => ({
      type: 'Feature',
      geometry: {

        'type': 'Point',
        'coordinates': [ 0, 0 ]

      },
      properties: {
        sort: 'img',

  let animas = [

    gratForm, // h.ent

    // triForm, // h.ent
    // `img // h.img

  let animaApi = function animaApi () {
    __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
  }

  return animaApi
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
