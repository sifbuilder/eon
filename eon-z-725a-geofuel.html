<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    muonNatform,
    haloEoform,
    haloNatform,
    haloScene,    
  ] = await Promise.all([
    __mapper('xs').m('natform'),
    __mapper('xs').h('eoform'),
    __mapper('xs').h('natform'),
    __mapper('xs').h('scene'),    
  ])

  // .................. animas
  let ani = function () {
    // .................. pics
    let tim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}
    let formFuel = {

      'x': {
        'm1': 5, 'm2': 5, 'n1': 30, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1,
        'ra2': 6, 'v0': 0, 'v1': 1, 'seg5': [[[48, 48]]], 'w4': 0, 'pa6': 0, 'pb7': 360,
      },

      'y': {
        'm1': 5, 'm2': 5, 'n1': 30, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1,
        'ra2': 6, 'v0': 0, 'v1': 1, 'seg5': [[[48, 48]]], 'w4': 0, 'pa6': 0, 'pb7': 360,
      },

    }

    let form = {

      'x': {

        'm1': 3, 'm2': 3, 'n1': 1, 'n2': 1.2, 'n3': 1.2, 'a': 1, 'b': 1, // reaulaux
        'ra2': 60, 'v0': 0, 'v1': 1, 'seg5': [[[360, 360]]], 'w4': 0, 'pa6': 0, 'pb7': 360,
      },

      'y': {

        'm1': 3, 'm2': 3, 'n1': 1, 'n2': 1.2, 'n3': 1.2, 'a': 1, 'b': 1, // reaulaux

        'ra2': 60, 'v0': 0, 'v1': 1, 'seg5': [[[360, 360]]], 'w4': 0, 'pa6': 0, 'pb7': 360,
      },

    }

    let stace = {
      'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 4, 'b': 2, // circle
      'ra2': 30, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
    }

    let proform = {

      projection: 'uniwen',
      translate: [ [ 0, 0 ], [[[ stace ]]] ],
      scale: 1,
      rotate: [ 0, 0, 0 ],
      lens: [0, 1, Infinity],

    }

    let proformFlat = {

      projection: 'uniwen',
      translate: [ [ -100, -100 ], [[[ stace ]]] ],
      scale: 1,
      rotate: [ 0, 0 ],
      lens: [0, 1, Infinity],

    }

    let geochrom = { 'csx': 0, 'cf': [[[500, 888, 650]]], 'co': [[[0.29, 0.29]]], 'cs': [[[555, 666]]], 'cw': [[[0.9, 0.9]]], 'cp': [[[0.7, 0.9]]]}
    let geochromFuel = { 'csx': 0, 'cf': [[[777, 777]]], 'co': [[[0.9, 0.9]]], 'cs': [[[777, 777]]], 'cw': [[[0.1, 0.1]]], 'cp': [[[0.99, 0.99]]]}

    // .................. animas
    let nat = {

      halo: 'natform',
      geofold: null,
      ric: {'gid': 'nat', 'cid': 'nat', 'fid': 'nat'},
      tim,
      geochrom,
      geodrift: {
        proform,
      },
      payload: {
        geoform: form,
      },

    }

    let natFlat = {

      halo: 'natform',
      geofold: null,
      ric: {'gid': 'nat', 'cid': 'nat', 'fid': 'natFlat'},
      tim,
      geochrom,
      geodrift: {
        proform: proformFlat,
      },
      payload: {
        geoform: form,
      },

    }

    let fuelnat = {

      halo: 'fuel',
      geofold: p => muonNatform.natFeature(p.payload.geoform),
      tim,
      ric: {'gid': 'fuel', 'cid': 'fuel'},
      geochrom: geochromFuel,
      payload: {
        geoform: formFuel,
        fuel: {
          ra2: 3,
          candidates: 5,
          sample: 20,
          goal: 10,
          f: 1, // 2, 3
        },
      },

    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      geofold: null,
      tim: tim,
      ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
      payload: {
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    nat.avatars = {
      fuelnat, // h.fuel
    }

    natFlat.payload.avatars = {
      fuelnat, // h.fuel
    }

    let animas = [
      nat, // h.natform
      // natFlat, // h.natform
      sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
