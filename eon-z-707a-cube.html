<!DOCTYPE html>
<meta charset="utf-8">
<title>animas</title>
<head >

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }
  </style>

</head>
<body style="cursor:crosshair"></body>
<div id="viewframe" class="viewframe"></div>

<script src="eon-x-d3-require.js"></script>
<script src="eon-x-mapper.js"></script>
<script src="eon-x-s.js"></script>

<script>

;(async function eon () {
  let __mapper = xMapper.xMapper() // init mapper
  __mapper({'xD3Require': xD3Require}) // map require
  __mapper({'xs': xs.xs(__mapper)}) // map xs

  let muonStore = await __mapper('xs').m('store') // map store
  let muonAnimation = await __mapper('xs').m('animation') // map animation

  let xanimas = await zindex(__mapper)
  let animas = xanimas.animas() // get animas

  muonStore.apply({type: 'UPDANIMA', animas: animas})
  muonAnimation.animate() // animate
})()

// .................. zindex
async function zindex (__mapper) {
  let [
    cwen,
    mgeom,
  ] = await Promise.all([
    __mapper('xs').c('wen'),
    __mapper('xs').m('geom'),
  ])

  let animas = function () {
  // .................. pics

    const tim = {'td': 23800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    const cubeForm = {

      'x': {
        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square
        'ra2': 250, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
      },
      'y': {
        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square
        'ra2': 250, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
      },
      'z': {
        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square
        'ra2': 250 / Math.sqrt(2), 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
      },

    }

    // .................. cubeAni anima
    let cubeAni = {

      halo: 'ent',

      geofold: p => {
        let payload = p.payload
        let ric = payload.ric

        let gj = {type: 'FeatureCollection', features: []}

        let points = payload.points // payload.points
        let faces = payload.faces // payload.faces
        for (let i = 0, l = faces.length; i < l; i++) {
          let face = faces[i] // face pointsx position
          let geometry = {type: 'Polygon', coordinates: []}
          geometry.coordinates = face.pointsx.map(k => points[k]) // eg [-1, 1, 1]
            .map(mgeom.normalize) // eg. [0.5773, -0.577, 0.5773]
            .map(mgeom.spherical) // eg. [-0.7853, 0.6154]
            .map(mgeom.to_degrees)
          geometry.coordinates = Array.of(geometry.coordinates)

          let _ric = {}
          _ric.gid = ric.gid
          _ric.cid = 'face'
          _ric.fid = i

          let feature = {
            type: 'Feature',
            geometry: geometry,
            properties: {},
          }
          feature.properties.ric = _ric
          feature.properties.boform = face.boform

          gj.features.push(feature)
        }
        return gj
      },

      payload: {

        tim: tim,
        ric: {'gid': 'cubeAni', 'cid': 'cubeAni', 'fid': 'cubeAni'},
        boform: { 'csx': 0, 'cf': 111, 'cs': 111, 'cw': 0.1, 'co': 0.9, 'cp': 0.9},

        conform: { projection: 'natform', form: cubeForm },

        proform: {

          projection: 'uniwen',
          translate: [ 320 - 300, 200 - 200],
          scale: 1,
          rotate: [-5, 50, 0],
          lens: [0, 1, Infinity], // [ [[[0, 0, 1, 1, 1, 0]]], [[[0, 0, 1, 1, 1, 0]]], 400 ], // [0,1], // [1,0]
          prerotate: [[[ cwen.rotation ]]],
        },

        points: [
          [(-1), (-1), (1)], // 0
          [(1), (-1), (1)], // 1
          [(1), (1), (1)], // 2
          [(-1), (1), (1)], // 3
          [(1), (-1), (-1)], // 4
          [(-1), (-1), (-1)], // 5
          [(-1), (1), (-1)], // 6
          [(1), (1), (-1)], // 7
        ],
        faces: [
          {
            pointsx: [0, 1, 2, 3, 0],
            name: 'front',
            boform: { cf: 222, cs: 355, co: [[[0.2, 0.09, 0.9, 0.2]]], cp: 1 }},
          {
            pointsx: [4, 5, 6, 7, 4],
            name: 'back',
            boform: { cf: 888, cs: 455, co: [[[0.2, 0.09, 0.9, 0.2]]], cp: 1 }},
          {
            pointsx: [1, 4, 7, 2, 1],
            name: 'right',
            boform: { cf: 444, cs: 555, co: [[[0.2, 0.09, 0.9, 0.2]]], cp: 1 }},
          {
            pointsx: [5, 0, 3, 6, 5],
            name: 'left',
            boform: { cf: 555, cs: 655, co: [[[0.2, 0.09, 0.9, 0.2]]], cp: 1 }},
          {
            pointsx: [3, 2, 7, 6, 3],
            name: 'bottom',
            boform: { cf: 666, cs: 755, co: [[[0.2, 0.09, 0.9, 0.2]]], cp: 1 }},
          {
            pointsx: [5, 4, 1, 0, 5],
            name: 'top',
            boform: { cf: 777, cs: 855, co: [[[0.2, 0.09, 0.9, 0.2]]], cp: 1 }},

        ],

      },
    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      geofold: null,
      payload: {
        tim: {'td': 23800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1},
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    let animas = [

      cubeAni, // h.ent
      sceneAni, // h.scene

    ]
    return animas
  }

  let enty = () => {}
  enty.animas = animas
  return enty
}
</script>
