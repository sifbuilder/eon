<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  let [
    ctlWen,
    muonGeom,
    prtNatform,
    haloScene,
  ] = await Promise.all([
    __mapper('xs').c('wen'),
    __mapper('xs').m('geom'),
    __mapper('xs').p('natform'),
    __mapper('xs').h('scene'),
  ])

  let ani = function () {
  // .................. pics

    const tim = {'td': 23800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    const cubeForm = {

      'x': {
        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square
        'ra2': 250, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
      },
      'y': {
        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square
        'ra2': 250, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
      },
      'z': {
        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square
        'ra2': 250 / Math.sqrt(2), 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
      },

    }

    // .................. cubeAni anima
    let cubeAni = {

      halo: 'turnform',

      geofold: anitem => {
        let payload = anitem.payload
        let ric = anitem.ric

        let gj = {type: 'FeatureCollection', features: []}

        let points = payload.points // payload.points
        let faces = payload.faces // payload.faces
        for (let i = 0, l = faces.length; i < l; i++) {
          let face = faces[i] // face pointsx position
          let geometry = {type: 'Polygon', coordinates: []}
          geometry.coordinates = face.pointsx.map(k => points[k]) // eg [-1, 1, 1]
            .map(muonGeom.normalize) // eg. [0.5773, -0.577, 0.5773]
            .map(muonGeom.spherical) // eg. [-0.7853, 0.6154]
            .map(muonGeom.to_degrees)
          geometry.coordinates = Array.of(geometry.coordinates)

          let _ric = {}
          _ric.gid = ric.gid
          _ric.cid = 'face'
          _ric.fid = i

          let feature = {
            type: 'Feature',
            geometry: geometry,
            properties: {},
          }
          feature.properties.ric = _ric
          feature.properties.geochrom = face.geochrom

          gj.features.push(feature)
        }
        return gj
      },

      tim: tim,
      ric: {'gid': 'cubeAni', 'cid': 'cubeAni', 'fid': 'cubeAni'},
      geochrom: { 'csx': 0, 'cf': 111, 'cs': 111, 'cw': 0.1, 'co': 0.9, 'cp': 0.9},

      geodrift: {
        conform: {
          projection: 'natform',
          geoform: cubeForm,
        },

        proform: {

          projection: 'uniwen',
          translate: [ 320 - 300, 200 - 200],
          scale: 1,
          rotate: [-5, 50, 0],
          lens: [0, 1, Infinity], // [ [[[0, 0, 1, 1, 1, 0]]], [[[0, 0, 1, 1, 1, 0]]], 400 ], // [0,1], // [1,0]
          prerotate: [[[ ctlWen.rotation ]]],
        },
      },
      payload: {

        points: [
          [(-1), (-1), (1)], // 0
          [(1), (-1), (1)], // 1
          [(1), (1), (1)], // 2
          [(-1), (1), (1)], // 3
          [(1), (-1), (-1)], // 4
          [(-1), (-1), (-1)], // 5
          [(-1), (1), (-1)], // 6
          [(1), (1), (-1)], // 7
        ],
        faces: [
          {
            pointsx: [0, 1, 2, 3, 0],
            name: 'front',
            geochrom: { cf: 222, cs: 355, co: [[[0.2, 0.09, 0.9, 0.2]]], cp: 1 }},
          {
            pointsx: [4, 5, 6, 7, 4],
            name: 'back',
            geochrom: { cf: 888, cs: 455, co: [[[0.2, 0.09, 0.9, 0.2]]], cp: 1 }},
          {
            pointsx: [1, 4, 7, 2, 1],
            name: 'right',
            geochrom: { cf: 444, cs: 555, co: [[[0.2, 0.09, 0.9, 0.2]]], cp: 1 }},
          {
            pointsx: [5, 0, 3, 6, 5],
            name: 'left',
            geochrom: { cf: 555, cs: 655, co: [[[0.2, 0.09, 0.9, 0.2]]], cp: 1 }},
          {
            pointsx: [3, 2, 7, 6, 3],
            name: 'bottom',
            geochrom: { cf: 666, cs: 755, co: [[[0.2, 0.09, 0.9, 0.2]]], cp: 1 }},
          {
            pointsx: [5, 4, 1, 0, 5],
            name: 'top',
            geochrom: { cf: 777, cs: 855, co: [[[0.2, 0.09, 0.9, 0.2]]], cp: 1 }},

        ],

      },
    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      geofold: null,
      tim: {'td': 23800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1},
      ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
      payload: {
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    let animas = [

      cubeAni, // h.turnform
      sceneAni, // h.scene

    ]
    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
