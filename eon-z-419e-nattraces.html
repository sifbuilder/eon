<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    haloScene,
    ctlWen,
    muonNatform,
    muonStace,
    ctlRayder,
    haloTurnform,
    haloNatform,
    haloPacer,
    haloTextform,
    prtUniwen,
  ] = await Promise.all([
    __mapper('xs').h('scene'),
    __mapper('xs').c('wen'),
    __mapper('xs').m('natform'),
    __mapper('xs').m('stace'),
    __mapper('xs').c('rayder'),
    __mapper('xs').h('turnform'),
    __mapper('xs').h('natform'),
    __mapper('xs').h('pacer'),
    __mapper('xs').h('textform'),
    __mapper('xs').p('uniwen'),
  ])
  let muonStore = __mapper('muonStore')

  // .................. animas
  let ani = function () {
    // .................. pics
    let tim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    // ....................... pacerNat
    let pacerNat = {

      halo: 'pacer',

      tim: tim,

      ric: { gid: 'natpace', cid: 'natpace', fid: 'natpace', },
      
      eofold:{
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [0, 0, 0],
        },
        properties: {orgen: null, velin: [0, 0, 0], velang: [0, 0, 0], prevous: null, geodelta: null},
      },
      
      eonode: {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [0, 0, 0],
        },
        properties: {orgen: null, velin: [0, 0, 0], velang: [0, 0, 0], prevous: null, geodelta: null},
      },

      eodrift: {
        proform: {
          projection: 'uniwen',
          translate: [0, 0, 0],
          scale: 1,
          rotate: [ 0, 0, 0 ],
          lens: [0, 1, Infinity],
          anod: 1, // eonode
        },
      },

      eochrom: { 'csx': 0, 'cf': 777, 'co': 1, 'cs': 666 + 200 * (0.5 - Math.random()), 'cw': 1.5, 'cp': 1},
          geoform: {
            'x': {
              'm1': 5, 'm2': 5, 'n1': 30, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1,
              'ra2': 6, 'v0': 0, 'v1': 1, 'seg5': [[[360, 360]]], 'w4': 0, 'pa6': 0, 'pb7': 360,
            },
            'y': {
              'm1': 5, 'm2': 5, 'n1': 30, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1,
              'ra2': 6, 'v0': 0, 'v1': 1, 'seg5': [[[360, 360]]], 'w4': 0, 'pa6': 0, 'pb7': 360,
            },
          },
      payload: {
        pacer: {

          initN: 1, eventN: 0, autoN: 0, autoP: 0.01, outtimed: 0, maxN: 60, span: 0,

          halo: 'natform',

          geosort: 'anima',
          geobase: '',
          geoaad: 0,
          
          eofold: p => muonNatform.natFeature(p.geoform),
          
          eonode: function (ani, props) {
            let stace = [0, 0, 0]
            if (props.key === 'init') { // INIT
              // stace is ani's transformed eonode
              // stace = muonStace.getLocus([null, null, null], ani)
              stace = [0, 0, 0]
            } else if (props.key === 'auto') { // AUTO
              stace = [0, 0, 0]
            } else if (props.key === 'event') { // EVENT
              if (ctlRayder.grabbed() !== undefined) {
                let grabbed = ctlRayder.grabbed()
                let x = grabbed[0]
                let y = grabbed[1]
                let z = 0
                stace = {x, y, z }
              }
            }

            let coordinates = stace
            let res = {
              type: 'Feature',
              geometry: {
                type: 'Point',
                coordinates: coordinates,
              },
              properties: {orgen: null, velin: [0, 0, 0], velang: [0, 0, 0], prevous: null, geodelta: null},
            }
            return res
          },



        },
      },
    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      eofold: null,
      tim: tim,
      ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
      payload: {
        context: {svg: 1, versor: 0, wen: 0, webgl: 0, bck: 1, ray: 1},
      },

    }

    // .................. animas
    let animas = [
      pacerNat, // h.pacer
      // sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
