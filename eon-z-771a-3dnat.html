<script src="eon-x-eonify.js"></script>
<script>
xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    mnat,
    cwen,
  ] = await Promise.all([
    __mapper('xs').m('nat'),
    __mapper('xs').c('wen'),
  ])

  // .................. animas
  let ani = function () {
    // .................. pics
    let tim = {'td': 3800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}
    let boform = { csx: 0, cf: 777, cs: 222, cw: 1.7, co: 0.7, cp: 0.5}
    let geofold = {type: 'Feature', geometry: { type: 'Point', coordinates: [0, 0]}, properties: {pointRadius: 6}}

    let translate = {
      'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
      'ra2': 60, 'v0': 0, 'v1': 1, 'w4': 90, 'seg5': 360 / 10, 'pa6': 0, 'pb7': -1 }

    let f3 = {
      'm1': 6, 'm2': 6, 'n1': 2, 'n2': 7, 'n3': 7, 'a': 1, 'b': 1, // star
      'ra2': 60, 'v0': 0, 'v1': 1, 'seg5': 360 / 10, 'w4': 0, 'pa6': 0, 'pb7': 360,
    }

    // ............................. p3 anima
    let p3 = {
      halo: 'ent',
      payload: {tim, boform,
        geofold: p => mnat.natFeature(f3),
        ric: {gid: 'p', cid: 'p', fid: 'p3'},

        geobach: {
          proform: {
            projection: 'uniwen',
            prerotate: cwen.rotation(),
            scale: 1,
            rotate: [ 0, 0, 0 ],
            translate: [0, 0, 0],
          },
        },

      },
    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      payload: {
        geofold: null,
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // ............................. animas
    let animas = [

      p3, // h.ent g.uniwen
      sceneAni, // h.scene

    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
