<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    datRhyno,
    eohalSol,
    eohalPacer,
    eohalFourier,
    eohalScene,
    muonFourier,
    muonGeoj,
    muonProj3ct,
    muonProfier,
    muonStace,
  ] = await Promise.all([
    __mapper('xs').d('rhyno'),
    __mapper('xs').e('sol'),
    __mapper('xs').e('pacer'),
    __mapper('xs').e('fourier'),
    __mapper('xs').e('scene'),
    __mapper('xs').m('fourier'),
    __mapper('xs').m('geoj'),
    __mapper('xs').m('proj3ct'),
    __mapper('xs').m('profier'),
    __mapper('xs').m('stace'),
  ])

  
  // .................. animas
  let ani = function () {
    // .................. pics
    let eotim = {'td': 63800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    //...  ## rhyno data from m.animas('shapes').rhyno
    let svgdata = JSON.parse(datRhyno.data())
    
    //...  define data as LineString
    let data = {
      type: 'Feature',
      geometry: {
        type: 'LineString',
        coordinates: svgdata,
      },
    }

    let proform = {
      projection: 'uniwen',
      translate: [ -100, 100 ],
      scale: [1, -1],
      rotate: [ 0, 0 ],
      lens: [0, 1, Infinity],
    }
    
    //...  apply uniwen projection with inverse y scale
    
    // let geoData = muonProj3ct(data, muonProfier.uniweon(proform))
    let geoData = muonProj3ct(data, muonProfier.formion(proform, ani))
 
    //...  get transforms from m.fourier applied on data
    
    let transforms = muonFourier.transformedCoefs(geoData)
    
    //...  data to be spanned along [0, 1] interval

    transforms = muonGeoj.ntime(transforms, [0, 1])
    let transformsFC = { 
      type: 'FeatureCollection', 
      features: transforms 
    }


    //... rayline LineString
    
    let rayline = {

      eohal: 'sol',
      eotim: eotim,
      eoric: { gid: 'pol', cid: 'pol', fid: 'pol'},
      
      eofold: {
        type: 'Feature',
        geometry: {
          type: 'LineString',
          coordinates: []},
        properties: {},
      },
      
      eocrom: { 'csx': 0, 'cf': 555, 'cs': 777, 'cw': 0.99, 'co': 1, 'cp': 1},
      eoload: {},

    }

    //... traceline LineString trace
    
    let traceline = {

      eohal: 'pacer',
      eotim: eotim,
      eoric: {gid: 'ava', cid: 'ava', fid: 'traceline'},

      eofold: {
        type: 'Feature',
        geometry: {
          type: 'LineString',
          coordinates: null,
        },
        properties: {},
      },
      
      eonode: {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [0, 0, 0],
        },
        properties: {},
      },

      eocrom: {'csx': 0, 'cf': 444, 'cs': 666, 'cw': 0.99, 'co': 0.4, 'cp': 0.99},

      eoload: {
        pacer: { // geoaad for trace
         
          initN: 0, eventN: 0, autoN: 1, autoP: 0, autoT: 0, outtimed: 0, maxN: 60, geospan: 0, 
          
          geoaad: 1,

          geosort: 'anima',
          geobase: 'eoform',

          eohal: 'sol',

          eofold: function (ani, props) {
            let preani = muonStore.findAnigramFromUid(ani.eoric.uid)
            let coords
            if (props.key === 'init') { // INIT
            
              coords = ani.eonode.geometry.coordinates // eonode
              
            } else if (props.key === 'auto') { // AUTO
            
              let point = muonStace.getLocus([null, null, null], ani)
              coords = (preani && preani.eofold.geometry.coordinates)
                ? [...preani.eofold.geometry.coordinates, point ]
                : Array.of(point)
                
            } else if (props.key === 'event') { // EVENT
            
              coords = ani.eonode.geometry.coordinates
              
            }

            console.assert(coords !== undefined && coords !== null)
            let geometry = {
              type: 'LineString',
              coordinates: coords,
            }
            console.assert(muonGeoj.isValid(geometry))

            return {
              type: 'Feature',
              geometry: geometry,
              properties: {},
            }
          },

          eonode: function (ani, props) {
            let stace = [0, 0, 0]
            if (props.key === 'init') { // INIT
              // stace is ani's transformed eonode
              stace = muonStace.getLocus([null, null, null], ani)
            } else if (props.key === 'auto') { // AUTO
              stace = muonStace.getLocus([null, null, null], ani)
            } else if (props.key === 'event') { // EVENT
              if (ctlRayder.grabbed() !== undefined) {
                let grabbed = ctlRayder.grabbed()
                let x = grabbed[0]
                let y = grabbed[1]
                let z = 0
                stace = {x, y, z }
              }
            }

            let coordinates = stace
            let res = {
              type: 'Feature',
              geometry: {
                type: 'Point',
                coordinates: coordinates,
              },
              properties: {orgen: null, velin: [0, 0, 0], velang: [0, 0, 0], prevous: null, geodelta: null},
            }
            return res
          },

        },
      },
    }

    //... fourierAni
    //...  h.fourier
    //...  avatars traceline, rayline
    let fourierAni = {

      eohal: 'fourier',
      eotim: eotim,
      eoric: { gid: 'fourier', cid: 'fourier', fid: 'fourier'},

      eofold: p => transformsFC,
      
      eocrom: {'csx': 0, 'cf': 555, 'cs': 999, 'cw': 0.095, 'co': 0.092, 'cp': 0.99},

      eoload: {
        fourier: {
          
          geosort: 'anima',
          
          transforms: transforms,
          interval: [0.0, 0.99],
          tolerance: 0.1, // 0.1
          
          doteocrom: {'csx': 0, 'cf': 888, 'cs': 999, 'cw': 0.9, 'co': 0.01, 'cp': 0.7},

          //... fourierAni.eoload.fourier avatars are defined by name: traceline, rayline
          
          avatars: {
            
            traceline: traceline,
            // rayline: rayline,

          },
        },
      },
    }
    // .................. sceneAni
    let sceneAni = {

      eohal: 'scene',
      eofold: null,
      eotim: eotim,
      eoric: {gid: 'scene', cid: 'scene', fid: 'scene'},
      eoload: {
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [

      fourierAni, // h.fourier
      sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
