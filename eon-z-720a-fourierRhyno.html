<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    mfourier,
    muonProj3ct,
    muonProfier,
    muonGeoj,
    drhyno,
    muonStace,
    eohalTurnform,
    eohalPacer,
    eohalFourier,
    eohalScene,
  ] = await Promise.all([
    __mapper('xs').m('fourier'),
    __mapper('xs').m('proj3ct'),
    __mapper('xs').m('profier'),
    __mapper('xs').m('geoj'),
    __mapper('xs').d('rhyno'),
    __mapper('xs').m('stace'),
    __mapper('xs').e('turnform'),
    __mapper('xs').e('pacer'),
    __mapper('xs').e('fourier'),
    __mapper('xs').e('scene'),
  ])

  // .................. animas
  let ani = function () {
    // .................. pics
    let eotim = {'td': 63800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    // md:   data from m.animas('shapes').rhyno unframed
    // md:   defined as (closed) LineString gemetry.coordinates
    // md:   mfourier.transformedCoefs(tfeature)

    let svgdata = JSON.parse(drhyno.data())
    let data = {
      type: 'Feature',
      geometry: {
        type: 'LineString',
        coordinates: svgdata,
      },
    }

    let proform = {
      projection: 'uniwen',
      translate: [ -100, 100 ],
      scale: [1, -1],
      rotate: [ 0, 0 ],
      lens: [0, 1, Infinity],
    }

    let geoData = muonProj3ct(data, muonProfier.uniweon(proform))

    let transforms = mfourier.transformedCoefs(geoData)
    transforms = muonGeoj.ntime(transforms, [0, 1])
    let transformsFC = { type: 'FeatureCollection', features: transforms }

    // ............................. aniLine
    let aniLine = {

      eohal: 'turnform',
      eofold: {
        type: 'Feature',
        geometry: {
          type: 'LineString',
          coordinates: []},
        properties: {},
      },
      eotim: eotim,
      eoric: {'gid': 'pol', 'cid': 'pol', 'fid': 'pol'},
      eochrom: {'csx': 0, 'cf': 555, 'cs': 777, 'cw': 0.99, 'co': 1, 'cp': 1},
      eoload: {},

    }

    // ............................. traceline
    let traceline = { // SUB-MARKS line trace

      eohal: 'pacer',

      eofold: {
        type: 'Feature',
        geometry: {
          type: 'LineString',
          coordinates: null,
        },
        properties: {},
      },
      eonode: {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [0, 0, 0],
        },
        properties: {},
      },

      eotim,
      eoric: {gid: 'traces', cid: 'traces', fid: 'traceLine'},
      eochrom: {'csx': 0, 'cf': 444, 'cs': 666, 'cw': 0.99, 'co': 0.4, 'cp': 0.99},

      eoload: {
        pacer: { // geoaad for trace
          eohal: 'turnform',
          geosort: 'anigram',
          geobase: 'geo',
          initN: 0, eventN: 0, autoN: 1, autoP: 0, autoT: 0, outtimed: 0, maxN: 60, geospan: 0, geoaad: 1,

          stace: function (ani, props) {
            let stace
            if (props.key === 'init') { // INIT
              stace = {x: 0, y: 0, z: 0 }
            } else if (props.key === 'auto') { // AUTO
              stace = muonStace.getLocus(ani.eoload.pacer.stace, ani) // AUTO
            } else if (props.key === 'event') { // EVENT
              stace = {x: 0, y: 0, z: 0 }
            }
            return stace
          },

          eonode: function (ani, props) {
            let stace = [0, 0, 0]
            if (props.key === 'init') { // INIT
              // stace is ani's transformed eonode
              stace = muonStace.getLocus([null, null, null], ani)
            } else if (props.key === 'auto') { // AUTO
              stace = muonStace.getLocus([null, null, null], ani)
            } else if (props.key === 'event') { // EVENT
              if (ctlRayder.grabbed() !== undefined) {
                let grabbed = ctlRayder.grabbed()
                let x = grabbed[0]
                let y = grabbed[1]
                let z = 0
                stace = {x, y, z }
              }
            }

            let coordinates = stace
            let res = {
              type: 'Feature',
              geometry: {
                type: 'Point',
                coordinates: coordinates,
              },
              properties: {orgen: null, velin: [0, 0, 0], velang: [0, 0, 0], prevous: null, geodelta: null},
            }
            return res
          },

        },
      },
    }

    // .................. fourierForm
    let fourierForm = {

      eohal: 'fourier',

      eofold: p => transformsFC,

      eotim: eotim,
      eoric: { gid: 'fourier', cid: 'fourier', fid: 'fourier'},
      eochrom: {'csx': 0, 'cf': 555, 'cs': 999, 'cw': 0.095, 'co': 0.092, 'cp': 0.99},

      eoload: { // eoload in fourierForm
        fourier: {
          transforms: transforms,
          interval: [0.0, 0.99],
          tolerance: 0.1, // 0.1
          dotgeochrom: {'csx': 0, 'cf': 888, 'cs': 999, 'cw': 0.9, 'co': 0.01, 'cp': 0.7},

          //  fourier avatars are defined by name
          avatars: {
            traceline: traceline,
            rayline: aniLine,

          },
        },
      },
    }

    // .................. sceneAni
    let sceneAni = {

      eohal: 'scene',
      eofold: null,
      eotim: eotim,
      eoric: {gid: 'scene', cid: 'scene', fid: 'scene'},
      eoload: {
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [

      fourierForm, // h.fourier
      sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
