<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  let [
    mprops,
    cwen,
    mgeom,
    d3,
  ] = await Promise.all([
    __mapper('xs').m('props'),
    __mapper('xs').c('wen'),
    __mapper('xs').m('geom'),
    __mapper('xs').b('d3'),
  ])

  let ani = function () {
  // .................. pics

    let epsilon = 1e-6, epsilon2 = epsilon * epsilon, asin = Math.asin
    let atan = Math.atan, abs = Math.abs
    let pi = Math.PI, degrees = 180 / pi, asin1_3 = Math.asin(1 / 3)
    let theta = atan(0.5) * degrees

    const tim = {'td': 23800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1, nostop: 1}

    // .................. dotsAni
    let dotsAni = {

      halo: 'ent',

      payload: {
        geofold: p => {
          let payload = p.payload,
            ric = payload.ric,
            points = payload.points,
            faces = payload.faces

          let json = {type: 'FeatureCollection', features: []}

          for (let i = 0, l = faces.length; i < l; i++) {
            let face = faces[i] // face cornersx position

            let geometry = {type: 'Polygon', coordinates: []}
            geometry.coordinates = Array.of(
              [ ...face.map(k => points[k]), points[0] ]
            ) // eg [-1, 1, 1]
            let _ric = {}
            _ric.gid = ric.gid
            _ric.cid = ric.cid
            _ric.fid = ric.cid + i

            let feature = {type: 'Feature', geometry: {}, properties: {}}

            feature.geometry = geometry
            feature.properties.ric = _ric
            feature.properties.sort = 'form'
            feature.properties.boform = face.boform

            json.features.push(feature)
          }

          return json
        },

        tim: tim,
        ric: {gid: 'ani', cid: 'ani', fid: 'ani1'},
        boform: {'csx': 0, 'cf': [[[111, 222, 111, 222, 111, 222, 111]]], 'cs': 777, 'cw': 0.2, 'co': 0.9, 'cp': 0.9},

        geoflit: {
          proform: {

            projection: 'uniwen',
            prerotate: [[[ cwen.rotation ]]],
            translate: [ -100, 0],
            scale: 100,
            rotate: [0, [[[0, 3 * 360]]], 0],
            lens: [0, 1, Infinity],

          },
        },
        points: [
          [0, 90],
          [0, -90],
        ]
          .concat(d3.range(10).map(function (i) {
            let theta = Math.atan(0.5) * 180 / Math.PI
            let phi = ((i * 36) + 180) % 360 - 180
            return [phi, i & 1 ? theta : -theta]
          }))
          .map(mgeom.cartesian),

        faces: [

          [ 0, 3, 11],
          [ 0, 5, 3],
          [ 0, 7, 5],
          [ 0, 9, 7],
          [ 0, 11, 9], // North
          [ 2, 11, 3],
          [ 3, 4, 2],
          [ 4, 3, 5],
          [ 5, 6, 4],
          [ 6, 5, 7],
          [ 7, 8, 6],
          [ 8, 7, 9],
          [ 9, 10, 8],
          [10, 9, 11],
          [11, 2, 10], // Equator
          [ 1, 2, 4],
          [ 1, 4, 6],
          [ 1, 6, 8],
          [ 1, 8, 10],
          [ 1, 10, 2], // South

        ],

      },
    }

    // .................. vertsAni
    let vertsAni = {

      halo: 'ent',

      payload: {
        geofold: p => {
          let payload = p.payload,
            ric = payload.ric,
            points = payload.points({C0: (1 + Math.sqrt(5)) / 4}),
            faces = payload.faces()

          let json = {type: 'FeatureCollection', features: []}

          for (let i = 0, l = faces.length; i < l; i++) {
            let face = faces[i] // face cornersx position

            let geometry = {type: 'Polygon', coordinates: []}
            geometry.coordinates =
                Array.of(
                  [ ...face.map(k => points[k]), points[0] ]
                ) // eg [-1, 1, 1]

            let _ric = {}
            _ric.gid = ric.gid
            _ric.cid = ric.cid
            _ric.fid = ric.cid + i

            let feature = {type: 'Feature', geometry: {}, properties: {}}

            feature.geometry = geometry
            feature.properties.ric = _ric
            feature.properties.sort = 'form'
            feature.properties.boform = face.boform

            json.features.push(feature)
          }

          return json
        },

        tim: tim,
        ric: {gid: 'ani', cid: 'ani', fid: 'ani2'},
        boform: {'csx': 0, 'cf': [[[111, 222, 111, 222, 111, 222, 111]]], 'cs': 777, 'cw': 0.2, 'co': 0.9, 'cp': 0.9},

        geoflit: {
          proform: {

            projection: 'uniwen',
            prerotate: [[[ cwen.rotation ]]],
            translate: [ +100, 0],
            scale: 100,
            rotate: [0, [[[0, 3 * 360]]], 0],
            lens: [0, 1, Infinity],

          },
        },

        points: p => {
          return [

            [ 0.5, 0.0, p.C0],
            [ 0.5, 0.0, -p.C0],
            [-0.5, 0.0, p.C0],
            [-0.5, 0.0, -p.C0],
            [ p.C0, 0.5, 0.0],
            [ p.C0, -0.5, 0.0],
            [ -p.C0, 0.5, 0.0],
            [ -p.C0, -0.5, 0.0],
            [ 0.0, p.C0, 0.5],
            [ 0.0, p.C0, -0.5],
            [ 0.0, -p.C0, 0.5],
            [ 0.0, -p.C0, -0.5],

          ]
        },

        faces: () => {
          return [

            [ 0, 2, 10 ],
            [ 0, 10, 5 ],
            [ 0, 5, 4 ],
            [ 0, 4, 8 ],
            [ 0, 8, 2 ],
            [ 3, 1, 11 ],
            [ 3, 11, 7 ],
            [ 3, 7, 6 ],
            [ 3, 6, 9 ],
            [ 3, 9, 1 ],
            [ 2, 6, 7 ],
            [ 2, 7, 10 ],
            [ 10, 7, 11 ],
            [ 10, 11, 5 ],
            [ 5, 11, 1 ],
            [ 5, 1, 4 ],
            [ 4, 1, 9 ],
            [ 4, 9, 8 ],
            [ 8, 9, 6 ],
            [ 8, 6, 2 ],

          ]
        },
      },
    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      payload: {
        geofold: null,
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [

      dotsAni, // h.ent
      vertsAni, // h.ent
      sceneAni, // h.scene

    ]
    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
