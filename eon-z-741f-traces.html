<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    mprops,
    ctlWen,
    muonNatform,
    muonRic,
    muonStace,
    haloEoform,
    haloNatform,
    haloScene,    
  ] = await Promise.all([
    __mapper('xs').m('props'),
    __mapper('xs').c('wen'),
    __mapper('xs').m('natform'),
    __mapper('xs').m('ric'),
    __mapper('xs').m('stace'),
    __mapper('xs').h('eoform'),
    __mapper('xs').h('natform'),
    __mapper('xs').h('scene'),    
  ])

  let muonStore = __mapper('muonStore')

  // .................. animas
  let ani = function () {
    // .................. pics
    let tim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    let natForm = {

      'x': {

        'm1': 3, 'm2': 3, 'n1': 1, 'n2': 1.2, 'n3': 1.2, 'a': 1, 'b': 1, // reaulau
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 2, 'b': 1, // ellipse
        'ra2': 32, 'v0': 0, 'v1': 1, 'seg5': 180, 'w4': 0, 'pa6': 0, 'pb7': 360,
      },

      'y': {

        'm1': 3, 'm2': 3, 'n1': 1, 'n2': 1.2, 'n3': 1.2, 'a': 1, 'b': 1, // reaulau
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 2, 'b': 1, // ellipse
        'ra2': 32, 'v0': 0, 'v1': 1, 'seg5': 180, 'w4': 0, 'pa6': 0, 'pb7': 360,

      },

    }

    let natStace = {
      'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
      'ra2': 120, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
    }

    let natProform = {
      'projection': 'uniwen',
      'prerotate': [[[ ctlWen.rotation ]]],

      'translate': [ [ -0, -0 ], [[[ natStace ]]] ], //
      'scale': 1,
      'rotate': [ 0, 0, 0 ],
      'lens': [0, 1, Infinity],

    }

    let natGeochrom = { 'csx': 0, 'cf': [[[500, 888, 650]]], 'co': [[[0.29, 0.29]]], 'cs': [[[555, 666]]], 'cw': [[[0.9, 0.9]]], 'cp': [[[0.7, 0.9]]]}

    let traceGeochrom = { 'csx': 0, 'cf': [[[777, 777]]], 'co': [[[0.09, 0.09]]], 'cs': [[[777, 777]]], 'cw': [[[0.7, 0.7]]], 'cp': [[[0.99, 0.99]]]}

    // ....................... natAnitem anima
    let natAnitem = {

      halo: 'eoform',

      geofold: p => muonNatform.natFeature(p.payload.geoform),

      tim,
      ric: {gid: 'nat', cid: 'nat', fid: 'nat'},
      geochrom: natGeochrom,
      proform: natProform,
      geoform: natForm,

      geonode: {
        type: 'Feature',
        geometry: { type: 'Point', coordinates: [0, 0, 0] },
        properties: {orgen: null, velin: null, velang: null, prevous: null, geodelta: null},
      },

      payload: {
      },
    }

    // ....................... traceLine avatar
    let traceLine = {

      halo: 'pacer',

      geofold: {
        type: 'Feature',
        geometry: {
          type: 'LineString',
          coordinates: null,
        },
        properties: {},
      },
      geonode: {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [0, 0, 0],
        },
        properties: {},
      },

      tim,
      ric: {gid: 'traces', cid: 'traces', fid: 'traceLine'},
      geochrom: {'csx': 0, 'cf': 444, 'cs': 666, 'cw': 0.99, 'co': 0.4, 'cp': 0.99},

      payload: {
        pacer: { // geoaad for trace
          halo: 'eoform',
          geosort: 'anigram',
          geobase: 'geo',
          initN: 0, eventN: 0, autoN: 1, autoP: 0, autoT: 0, outtimed: 0, maxN: 60, span: 0, geoaad: 1,

          stace: function (ani, props) {
            let stace
            if (props.key === 'init') { // INIT
              stace = {x: 0, y: 0, z: 0 }
            } else if (props.key === 'auto') { // AUTO
              stace = muonStace.getLocus(ani.payload.pacer.stace, ani) // AUTO
            } else if (props.key === 'event') { // EVENT
              stace = {x: 0, y: 0, z: 0 }
            }
            return stace
          },

          geonode: function (ani, props) {
            let stace = [0, 0, 0]
            if (props.key === 'init') { // INIT
              // stace is ani's transformed geonode
              stace = muonStace.getLocus([null, null, null], ani)
            } else if (props.key === 'auto') { // AUTO
              stace = muonStace.getLocus([null, null, null], ani)
            } else if (props.key === 'event') { // EVENT
              if (ctlRayder.grabbed() !== undefined) {
                let grabbed = ctlRayder.grabbed()
                let x = grabbed[0]
                let y = grabbed[1]
                let z = 0
                stace = {x, y, z }
              }
            }

            let coordinates = stace
            let res = {
              type: 'Feature',
              geometry: {
                type: 'Point',
                coordinates: coordinates,
              },
              properties: {orgen: null, velin: [0, 0, 0], velang: [0, 0, 0], prevous: null, geodelta: null},
            }
            return res
          },

        },
      },
    }
    // ....................... traceform
    let traceform = {

      halo: 'pacer',

      tim,
      ric: {gid: 'trace', cid: 'trace', fid: 'traceform'},
      geochrom: traceGeochrom,

      form: {
        x: {
          'm1': 5, 'm2': 5, 'n1': 30, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1,
          'ra2': 6, 'v0': 0, 'v1': 1, 'seg5': [[[360, 360]]], 'w4': 0, 'pa6': 0, 'pb7': 360,
        },
        y: {
          'm1': 5, 'm2': 5, 'n1': 30, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1,
          'ra2': 6, 'v0': 0, 'v1': 1, 'seg5': [[[360, 360]]], 'w4': 0, 'pa6': 0, 'pb7': 360,
        },
      },

      geodrift: {
        proform: {

          projection: 'uniwen',
          prerotate: [[[ ctlWen.rotation ]]],
          scale: 1,
          translate: {
            x: { pos: [[[0, 0]]] },
            y: { pos: [[[0, 0]]] },
            z: 0,
          },
          rotate: [ 0, 0, 0 ],

        },
      },

      payload: {
        pacer: {
          initN: 0, eventN: 0, autoN: 1, autoP: 0.01, outtimed: 0, maxN: 60, span: 0, geoaad: 1,

          geofolder: function (ani, prob) {
            let geofold = {
              type: 'Feature',
              geometry: { type: 'LineString', coordinates: null },
              properties: {},
            }

            let ric = ani.ric
            let uid = muonRic.getuid(ric)

            let anitem = muonStore.findAnigramFromUid(uid)
            if (anitem !== undefined && anitem.geofold !== undefined) {
              geofold = anitem.geofold

              if (geofold.properties.formGeoformed) { // revert geometry to geoformed
                geofold.geometry = geofold.properties.formGeoformed.geometry
              }
            }

            return geofold
          },

        },
      },
    }
    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      geofold: null,
      tim: tim,
      ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
      payload: {
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // ....................... animaApi
    natAnitem.avatars = {

      traceLine, // h.pacer

    }

    let animas = [
      sceneAni, // h.scene
      natAnitem, // h.natform

    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
