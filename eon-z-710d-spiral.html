<!DOCTYPE html>
<meta charset="utf-8">

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }

<script src="eon-x-s.js"></script>

<script>

;(async function eon () {
  let __mapper = xMapper.xMapper() // init mapper
  __mapper({'xD3Require': xD3Require}) // map require
  __mapper({'xs': xs.xs(__mapper)}) // map x.s

  let muonStore = await __mapper('xs').m('store') // map store
  let muonAnimation = await __mapper('xs').m('animation') // map animation

  let xanimas = await zindex(__mapper)
  let animas = xanimas.animas() // get animas

  muonStore.apply({type: 'UPDANIMA', animas: animas}) // upd animas
  muonAnimation.animate() // animate
})()

// .................. zindex
async function zindex (__mapper) {
  // .................. eons
  let [
    mnat,
    mprops,
    cwen,
  ] = await Promise.all([
    __mapper('xs').m('nat'),
    __mapper('xs').m('props'),
    __mapper('xs').c('wen'),
  ])

  // .................. animas
  let animas = function () {
    // .................. pics
    let tim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    let radians = Math.PI / 180, degrees = 180 / Math.PI,
      sin = Math.sin, cos = Math.cos, sqrt = Math.sqrt

    // sphere
    // [-180, 180] => a * cos(r) * c * cos(v)
    // [-180, 180] => b * sin(r) * c * cos(v)
    // [-180, 180] =>          d * sin(u)

    // hyperbole
    // [-180, 180] => r * c * cos(v)
    // [-180, 180] => s * s * s * c * cos(v)
    // [-180, 180] =>        d * sin(u)

    // flat reticule
    // [-180, 180] => r
    // [-180, 180] => 0
    // [-180, 180] => u

    // rectantular parabole
    // [-180, 180] => r
    // [-180, 180] => r * r
    // [-180, 180] => u

    // envelop parabole
    // [-180, 180] => r  * cos(v)
    // [-180, 180] => r * r
    // [-180, 180] => sin(v)

    // parabole
    // [-180, 180] => r     * cos(v)
    // [-180, 180] => r * r
    // [-180, 180] => r     * sin(v)

    // spiral
    // [-180, 180] => r     * cos(v)
    // [-180, 180] => v
    // [-180, 180] => r     * sin(v)

    let conform = {
      'x': {
      // "m1":1,"m2":1,"n1":0.5,"n2":0.5,"n3":0.5,"a":1,"b":1,  // drop
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 36, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180], // r.form.circ [-1.57, 1.57]
        // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => a * cos(r) * c * cos(v),
        // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => r  * cos(u),
        // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => s * s * sin(u),
        'fn0': (r, s, u = 0, v = 0, a, b, c = 1, d = 1) => r,
        'fn0': (r, s, u = 0, v = 0, a, b, c = 1, d = 1) => a * cos(r) * c * (cos(u)),
        'fn0': (r, s, u = 0, v = 0, a, b, c = 1, d = 1) => cos(r) * c * (cos(v)),
        'fn0': (r, s, u = 0, v = 0, a, b, c = 1, d = 1) => r * cos(v),
      },
      'y': {
      // "m1":1,"m2":1,"n1":0.5,"n2":0.5,"n3":0.5,"a":1,"b":1,   // drop
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 36, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => b * sin(r) * c * cos(v),
        // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) =>  r * r * sin(v),
        // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) =>  s,
        // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) =>  s * s,
        // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => b * sin(r)       * c * ( cos(u)),
        // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => sin(r)       * c * ( cos(v)),
        'fn0': (r, s, u = 0, v = 0, a, b, c = 1, d = 1) => v,
        // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => sin( 10 * v),

      },

      'z': {
        // "m1":1,"m2":1,"n1":0.5,"n2":0.5,"n3":0.5,"a":1,"b":1,  // drop
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 36, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => sin(u),
        // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => b * sin(v)  *  c * cos(s),
        // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => c * cos(s),
        'fn0': (r, s, u = 0, v = 0, a, b, c = 1, d = 1) => 1 / (1 + v),
        // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) =>  s * s * cos(u),
        // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => sin(u),
        'fn0': (r, s, u = 0, v = 0, a, b, c = 1, d = 1) => r * sin(v),
      },

      'r': {
        'm1': 1, 'm2': 1, 'n1': 0.5, 'n2': 0.5, 'n3': 0.5, 'a': 1, 'b': 1, // drop
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 18, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => c * cos(u),
        // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => d,
        // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => { return v },
      },

    }

    let proform = {

      projection: 'uniwen',
      // scale: [1, 1],
      scale: [0.5, 0.5],

      // projection:  d3.geoOrthographic(),
      // scale: 100,

      prerotate: [[[ cwen.rotation ]]],
      translate: [ [0, 0, 0] ],
      // rotate: [ [[[90 + 0, 90 + 1 * 360]]], 0, 0 ],
      rotate: [ [[[90, 0, 0, 0, 90]]], [[[0, 2 * 360]]], 0 ],
      lens: [0, 1, Infinity],
    }

    // .................. natAni
    let natAni = {

      halo: 'nat',

      geofold: p => mnat.natFeature(p.payload.form),
      payload: {
        tim,

        ric: {gid: 'nat', cid: 'nat', fid: 'nat'},

        proform: proform,

        boform: { 'csx': 0, 'cf': [[[111, 111, 111]]], 'co': [[[0.09, 0.09]]], 'cs': [[[888, 888]]], 'cw': [[[1.9, 1.9]]], 'cp': [[[0.7, 0.9]]]},

        form: conform,

      },

    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      payload: {
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [

      natAni, // h.ent g.uniwen
      sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.animas = animas
  return enty
}
</script>
