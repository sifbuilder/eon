<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// ... (\r\n){1,}
// ... \r\n

// .................. anitem
async function anitem (__eo) {
  let [
    d3Geo,
    d3Force3d,
    ctlWen,
    eohalCore,
    eohalLinkform,
    eohalNatform,
    eohalMars,
    muonAntiem,
    muonEoric,
    muonEoforces,
    muonGeom,
    muonNatform,
    muonProps,
    renderPortview,
    renderSvg,
  ] = await Promise.all([
    __eo('xs').b('d3-geo'),
    __eo('xs').b('d3-force-3d'),
    __eo('xs').c('wen'),
    __eo('xs').e('core'),
    __eo('xs').e('linkform'),
    __eo('xs').e('natform'),
    __eo('xs').e('mars'),
    __eo('xs').m('anitem'),
    __eo('xs').m('eoric'),
    __eo('xs').m('eoforces'),
    __eo('xs').m('geom'),
    __eo('xs').m('natform'),
    __eo('xs').m('props'),
    __eo('xs').r('portview'),
    __eo('xs').r('svg'),
  ])

  let muonStore = __eo('muonStore')
  let d3_force = d3Force3d

  let width = renderPortview.width(), height = renderPortview.height()

  // ............................. nuid
  let nuid = i => {
    let eoric = { gid: 'node', cid: 'node', fid: 'node' + i }
    eoric.uid = muonEoric.getuid(eoric)
    return eoric
  }

  // .................. animas
  let ani = function () {
    let ctl = ctlWen().control(renderSvg.svg())

    // .................... pics
    let eotim = {'td': 12800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1, tf: t => (1 / Math.PI) * ((Math.PI / 2) + Math.arcsin(-1 + 2 * t))}

    // ............................. eohale
    let eohale = anima => {
      if (!anima.eogelded) {
        let animas = []

        let count = 200

        for (var i = 0; i < count; i++) {
          let ani = muonProps.cloneObj(anima)
          ani.eohal = 'mars'
          ani.eoric = nuid(i)
          ani.eocrom = { 'csx': 0, 'cf': 888, 'co': 0.9, 'cs': 666, 'cw': 0.9, 'cp': 0.8 }

          if (i < count / 2) {
            ani.eocrom.cf = 999

            let eoric = { gid: 'gold', cid: 'c', fid: 'f' + i }
            eoric.uid = muonEoric.getuid(eoric)
            ani.eoric = eoric
          } else {
            ani.eocrom.cf = 333

            let eoric = { gid: 'red', cid: 'c', fid: 'f' + i }
            eoric.uid = muonEoric.getuid(eoric)
            ani.eoric = eoric
          }

          ani.eonode = {
            type: 'Feature',
            geometry: {
              type: 'Point',
              coordinates: [
                2 * (0.5 - Math.random()) * width,
                2 * (0.5 - Math.random()) * height,
                0,
              ],
            },
            properties: {
              orgen: [0, 0, 0], velin: [0, 0, 0], prevous: [0, 0, 0], geodelta: [0, 0, 0],
            },
          }

          animas.push(ani)
        }

        // ... org anima is becomes gelded after halo ween
        // ... org anima is becomes delled after halo ween

        updanima = muonProps.cloneObj(anima)
        updanima.eogelded = 1
        updanima.eodelled = 1
        animas.push(updanima)

        muonStore.apply({
          type: 'UPDANIMA',
          caller: 'h.ineohal',
          animas: animas,
        })

        return animas
      }
    }

    let eohal_ween = anitem => eohale(anitem)
    let eohal_gramm = anitem => anitem

    let ineohal = {
      ween: anitem => eohal_ween(anitem),
      gramm: anitem => eohal_gramm(anitem),
    }

    // .................... nodeAni
    let nodeAni = {

      eohal: ineohal,

      eotim: eotim,
      eoric: {gid: 'g', cid: 'g', fid: 'g'},

      eofold: {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [0, 0, 0],
        },
        properties: {},
      },

      eonode: {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [0, 0, 0],
        },
        properties: {
          orgen: [0, 0, 0], velin: [0, 0, 0], prevous: [0, 0, 0], geodelta: [0, 0, 0],
        },
      },

      eomot: {

        proform: {
          projection: 'uniwen',
          prerotate: [[[ ctl.rotation ]]],
          translate: [0, 0, 0],
          scale: 1,
          rotate: [ [[[0, 360]]], [[[0, 360]]], 0 ],
          lens: [0, 1, Infinity],
          geoanod: 1,
        },

      },

      eocrom: { 'csx': 0, 'cf': 888, 'co': 0.5, 'cs': 666, 'cw': 0.9, 'cp': 0.8 },

      eoform: {
        x: {
          'm1': 7.28, 'm2': 0.67, 'n1': 10.19, 'n2': 14.4, 'n3': -7.48, 'a': 5.38, 'b': 4.45,	// heart
          'v0': 0, 'v1': 1,
          'ra2': 12,
          'w4': 90,
          'seg5': 60,
          'pa6': 0, 'pb7': -1,
        },
        y: {
          'm1': 7.28, 'm2': 0.67, 'n1': 10.19, 'n2': 14.4, 'n3': -7.48, 'a': 5.38, 'b': 4.45,	// heart
          'v0': 0, 'v1': 1,
          'ra2': 12,
          'w4': 90,
          'seg5': 60,
          'pa6': 0, 'pb7': -1,
        },
      },
      eoload: {},
    }

    // ............................. forceGravity
    let forceGravity = function (params) { // force
      let nodes = params.nodes
      let properties = params.properties || {}
      let payload = params.properties.payload || {}

      let args = payload.args || []
      let opts = payload.opts || {}

      let key = properties.key
      let type = properties.type
      let filter = properties.filter

      let fName = __eo('xs').ceonize(type, 'force')

      let gravity = opts.gravity // gravity

      let fforce = function force (...args) { // d3force builtin (vs muon d3force)
        for (let i = 0; i < nodes.length; ++i) {
          let node = nodes[i]
          node.vy += gravity // node.vx += 0.001 * Math.random()
        }
      }
      fforce.initialize = () => {} // initialize

      let sys = {
        nodes: nodes,
        filter: filter,
        force: fforce,
      }

      let ffforce = muonEoforces.isolate(sys)
      console.assert(key || type !== null)
      let field = 	{
        key: key || type,
        force: ffforce,
      }

      return field // return force
    }

    let force_gravity = { // aniForce:{properties, field}

      properties: {
        gravity: -0.7,

      },

      field: params => { // force.field
        let forces = []

        let nodes = params.nodes
        let gravity = params.gravity || params.properties.gravity
        let key = params.properties.key || 'gravity'

        let properties = {
          type: 'gravity',
          src: d3_force,
          nodes: nodes,
          payload: { // passed to force in m.eoforces
            args: [],
            opts: {
              gravity: gravity, // gravity
            },
          },
          filter: d => d.eoric.gid === 'paced',
          id: d => d.eoric.uid,
          key: key,
        }

        params.properties = properties
        return forceGravity(params)
      },
    }

    // ............................. forceCollide

    let force_collide = {

      properties: {
        payload: {
          args: [
            10, // radius () => 10
          ],
          opts: {
            strength: 0.3, // strength
          },
        },
        type: 'collide',
        src: d3_force,
        filter: d => true, // d.eoric.gid === 'paced',
        id: d => d.eoric.uid,
        key: 'collide',
      },

      field: params => muonEoforces.force(params),
    }
    // ............................. forceManyBody

    let force_manybody = { // aniForce

      properties: {

        payload: {
          args: [
          ],
          opts: {
            strength: 16.9,
            distanceMin: 1,
            distanceMax: 124,
            theta: 1.0,
          },
        },

        src: d3_force,
        id: d => d.eoric.uid,
        filter: d => true, // d.eoric.gid === 'node',
        type: 'manyBody',
        key: 'manyBody',

      },

      field: params => muonEoforces.force(params),
    }
    // ............................. forceCenterGold

    let force_centerGold = { // aniForce

      properties: {
        payload: {
          args: [
            60, // x
            0, // y
            0, // z
          ],
        },
        src: d3_force,
        id: d => d.eoric.uid,
        filter: d => d.eoric.gid === 'gold',
        type: 'center',
        key: 'center_gold',

      },

      field: params => muonEoforces.force(params),
    }

    // ............................. forceCenterRed

    let force_centerRed = { // aniForce

      properties: {
        payload: {
          args: [
            -60, // x
            0, // y
            0, // z
          ],
        },
        src: d3_force,
        id: d => d.eoric.uid,
        filter: d => d.eoric.gid === 'red',
        type: 'center',
        key: 'center_red',

      },

      field: params => muonEoforces.force(params),
    }
    // ............................. forceXGold

    let force_xGold = { // aniForce

      properties: {
        payload: {
          args: [
            60, // x
          ],
          opts: {
            x: 60,
            strength: 1,
          },
        },
        src: d3_force,
        id: d => d.eoric.uid,
        filter: d => d.eoric.gid === 'gold',
        type: 'x',
        key: 'x_gold',
      },

      field: params => muonEoforces.force(params),

    }
    // ............................. forceXRed

    let force_xRed = { // aniForce

      properties: {
        payload: {
          args: [
            -60, // x
          ],
          opts: {
            x: -60,
            strength: 1,
          },
        },
        src: d3_force,
        id: d => d.eoric.uid,
        filter: d => d.eoric.gid === 'red',
        type: 'x',
        key: 'x_red',
      },

      field: params => muonEoforces.force(params),
    }

    // ............................. forceYGold

    let force_yGold = { // aniForce

      properties: {
        payload: {
          args: [
            60, // y
          ],
          opts: {
            y: 60,
            strength: 1,
          },
        },
        src: d3_force,
        id: d => d.eoric.uid,
        filter: d => d.eoric.gid === 'gold',
        type: 'y',
        key: 'y_gold',
      },

      field: params => muonEoforces.force(params),
    }

    // ............................. forceYRed

    let force_yRed = { // aniForce

      properties: {
        payload: {
          args: [
            -60, // y
          ],
          opts: {
            y: -60,
            strength: 1,
          },
        },
        src: d3_force,
        id: d => d.eoric.uid,
        filter: d => d.eoric.gid === 'red',
        type: 'y',
        key: 'y_red',
      },

      field: params => muonEoforces.force(params),
    }

    // ............................. forceZGold

    let force_zGold = { // aniForce

      properties: {
        payload: {
          args: [
            60, // z
          ],
          opts: {
            z: 60,
            strength: 1,
          },
        },
        src: d3_force,
        id: d => d.eoric.uid,
        filter: d => d.eoric.gid === 'gold',
        type: 'z',
        key: 'z_gold',
      },

      field: params => muonEoforces.force(params),
    }

    // ............................. forceZRed

    let force_zRed = { // aniForce

      properties: {
        payload: {
          args: [
            -60, // z
          ],
          opts: {
            z: -60,
            strength: 1,
          },
        },
        src: d3_force,
        id: d => d.eoric.uid,
        filter: d => d.eoric.gid === 'red',
        type: 'z',
        key: 'z_red',
      },

      field: params => muonEoforces.force(params),

    }

    // .................... fieldAni
    let fieldAni = {

      eohal: 'core',
      eotim: eotim,
      eoric: {gid: 'field', cid: 'field', fid: 'field'},

      eofold: null,
      eoload: {},

    }
    fieldAni.eoforces = {
      force_gravity,
      force_collide,
      force_manybody,
      force_centerGold,
      force_centerRed,
      force_xGold,
      force_xRed,
      force_yGold,
      force_yRed,
      force_zGold,
      force_zRed,
    }

    // .................. animas
    let animas = [

      nodeAni, // h.mars
      fieldAni, // h.core

    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
