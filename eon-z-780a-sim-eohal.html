<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  let [
    muonProps,
    muonEoforces,
    muonNatform,
    d3Force3d,
    renderPortview,
    ctlRayder,
    muonEoric,
    eohalMars,
    eohalNatform,
  ] = await Promise.all([
    __mapper('xs').m('props'),
    __mapper('xs').m('eoforces'),
    __mapper('xs').m('natform'),
    __mapper('xs').b('d3-force-3d'),
    __mapper('xs').r('portview'),
    __mapper('xs').c('rayder'),
    __mapper('xs').m('eoric'),
    __mapper('xs').e('mars'),
    __mapper('xs').e('natform'),
  ])

  let [
    forceVoid,
    forceEnergy,
    forceCollide,
  ] = await Promise.all([
    __mapper('xs').f('void'),
    __mapper('xs').f('energy'),
    __mapper('xs').f('collide'),
  ])

  let muonStore = __mapper('muonStore')
  // .................. animas
  let ani = function () {
    let width = renderPortview.width(),
      height = renderPortview.height()

    let d3_force = d3Force3d

    // h.isolation
    let eohalIsolation_ween = anima => { // WEEN
      let animas = (anima.eoinited !== 1) ? (anima.eoinited = anima.eogelded = 1, [anima]) : []
      const perimeter = 12, length = 30
      const getId = (col, row) => `${col},${row}`

      let nodes = [], links = []
      for (let colIdx = 0; colIdx < perimeter; colIdx++) {
        for (let rowIdx = 0; rowIdx < length; rowIdx++) {
          const id = getId(colIdx, rowIdx)
          nodes.push({id})

          if (rowIdx > 0) { // Link vertically
            links.push({ source: getId(colIdx, rowIdx - 1), target: id })
          }

          // Link horizontally
          links.push({ source: getId((colIdx || perimeter) - 1, rowIdx), target: id })
        }
      }
      let r = { nodes, links }

      let nbr = 6
      for (let i = 0; i < nbr; i++) {
        let ani = muonProps.cloneObj(natAni) // clone of model anima
        ani.eoric.gid = 'nat'
        ani.eoric.cid = (i % 2) ? 'orange' : 'gold'
        ani.eoric.fid = 'item' + i // identify

        let uid = muonEoric.getuid(ani.eoric)
        ani.uid = uid

        ani.eocrom.cf = (i % 2) ? 777 : 333
        ani.eocrom.cs = (i % 2) ? 777 : 333

        let preani = muonStore.findAnigramFromUid(ani.eoric.uid)

        if (preani) {
          ani = preani
        } else { // create anima
          ani.eohal = 'natform' // create eohal

          ani.eofold = { // will create anigram
            type: 'Feature',
            geometry: {type: 'Point', coordinates: [ 3 * i, 0, 0]},
            properties: {orgen: [0, 0, 0], velin: [0, 0, 0], prevous: [0, 0, 0], geodelta: [0, 0, 0]},
          }

          ani.eonode.properties.orgen = [0, 0, 0 ]
        }
        animas.push(ani)
      }
      muonStore.apply({type: 'UPDANIMA', animas: animas}) // live
      return animas
    }

    let eohalIsolation_gramm = anima => [] // GRAMM))

    let isolation = {
      ween: anima => eohalIsolation_ween(anima),
      gramm: anima => eohalIsolation_gramm(anima),
    }

    // .................... pics
    let eotim = {'td': 52800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    // .................... natAni
    let natAni = {

      eohal: isolation,

      eotim: eotim,
      eoric: {gid: 'ani', cid: 'ani', fid: 'natAni'},

      eofold: p => muonNatform.natFeature(p.eoform),

      eonode: {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [0, 0, 0],
        },
        properties: {
          orgen: [0, 0, 0], velin: [0, 0, 0], prevous: [0, 0, 0], geodelta: [0, 0, 0],
        },
      },

      eomot: {
        proform: {
          projection: 'uniwen',
          translate: [0, 0, 0],
          scale: 1,
          rotate: [ 0, 0, [[[0, 0]]] ],
          lens: [0, 1, 12],
          geoanod: 1, // eonode
        },
      },

      eocrom: { 'csx': 0, 'cf': [[[500, 888, 650]]], 'co': [[[0.49, 0.49]]], 'cs': [[[666, 666]]], 'cw': [[[0.9, 0.9]]], 'cp': [[[0.7, 0.9]]]},

      eoform: {

        'x': {
          'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
          'ra2': 20, 'v0': 0, 'v1': 1, 'seg5': 12, 'w4': [[[90, 90 - 0 * 360]]], 'pa6': 0, 'pb7': 360,
        },
        'y': {
          'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
          'ra2': 20, 'v0': 0, 'v1': 1, 'seg5': 12, 'w4': [[[90, 90 - 0 * 360]]], 'pa6': 0, 'pb7': 360,
        },
        'z': {
          'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
          'ra2': 20, 'v0': 0, 'v1': 1, 'seg5': 12, 'w4': [[[90, 90 - 0 * 360]]], 'pa6': 0, 'pb7': 360,
        },
      },

      eoload: {},
    }

    // ............................. force_collide
    let force_collide = {

      properties: {
        strength: 0.03,

        src: d3_force,
        id: d => d.eoric.uid,
        filter: d => d.eoric.gid === 'nat',
        type: 'collide',
        key: 'collide',
      },

      field: params => { // force.field
        let forceParams = Object.assign({}, params, params.properties)
        let force = muonEoforces.force(forceParams)
        return Array.of(force)
      },
    }

    // .................. natAni forces
    natAni.eoforces = {
      force_collide,
    }

    // .................. animas
    let animas = [

      natAni, // h.isolation

    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
