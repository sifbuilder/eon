      eoric: {gid: 'nat', cid: 'nat', fid: 'nat2'},
      
      eofold: ani => {

        let res = {

            coordinates: coors,

          properties: {},

      eomot: {

          translate: [ 0, 0, 0], // mot
          scale: 1,
          rotate: [ 0, 0, 0 ],
          prerotate: [[[ ctl.rotation ]]],
          lens: [0, 1, Infinity],
          geoanod: 1, // eonode
        },
      },

      eocrom: eocrom,

      eoload: {

        coors: [[[
          [
            [ [0, 0, 0], [100, 100, 100] ],
            [ [20, 20, 20], [300, 300, 300] ],
          ],
        ]]],

      },
    }
    // ............................. scene
    let scene = {
    
      natAni2, // h.mars

    }

    return scene
  }

  let enty = () => {}
  enty.ani = ani
  return enty
