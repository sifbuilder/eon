<script src="eon-x-eonify.js"></script>
<script>
xEonify.eon({anitem, time:undefined})

// .................. anitem
async function anitem (__mapper) {
  let [
    mgraticule,
    cwen,
  ] = await Promise.all([
    __mapper('xs').m('graticule'),
    __mapper('xs').c('wen'),
  ])

  let ani = function () {
  // .................. pics
    let sin = Math.sin, cos = Math.cos

    let tim = {'td': 23800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    let formNat = {
      'x': {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (e, c, d) => c[0] * cos(e[0]) * c[2] * cos(e[2]),

      },
      'y': {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (e, c, d) => c[1] * sin(e[0]) * c[2] * cos(e[2]),
      },
      'z': {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (e, c, d) => c[3] * sin(e[3]),

      },
    }

    let frame = [ [ [ -180, 180, 90, 5], [ -180, 180, 30, 5] ] ]

    let proform = {
      projection: 'uniwen',
      prerotate: [[[ cwen.rotation ]]],
      translate: [0, 0, 0],
      scale: 0.5,
      rotate: [ 0, 0, 0],
      lens: [ 0, 1, Infinity ],
    }

    // .................. gratiForm anima
    let gratiForm = {

      halo: 'ent',

      geofold: p => mgraticule.vhMultiLine(p.payload.graticule), // hMultiLine

      payload: {

        tim,
        ric: {'gid': 'grat', 'cid': 'grat', 'fid': 'gratiForm'},
        boform: { 'csx': 0, 'cf': 666, 'cs': [[[555, 777]]], 'cw': [[[1.3, 1.9]]], 'co': 0.01, 'cp': 0.9 },

        conform: { projection: 'natform', form: formNat },

        proform: proform,

        graticule: frame,

      },

    }
    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      geofold: null,
      payload: {
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [

      gratiForm, // h.ent
      sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
