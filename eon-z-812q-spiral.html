<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    mprops,
    cwen,
    muonNatform,
    haloScene,
  ] = await Promise.all([
    __mapper('xs').m('props'),
    __mapper('xs').c('wen'),
    __mapper('xs').m('natform'),
    __mapper('xs').h('scene'),    
  ])

  // .................. animas
  let ani = function () {
    // .................. pics
    let pi = Math.PI,
      radians = Math.PI / 180, degrees = 180 / Math.PI,
      sin = Math.sin, cos = Math.cos, sqrt = Math.sqrt,
      sinh = Math.sinh, cosh = Math.cosh, tanh = Math.tanh,
      exp = Math.exp,
      epsilon = 1e-5

    let fact = n => n - 1 > 0 ? n * fact(n - 1) : n
    let fact0 = 1,
      fact1 = 1,
      fact2 = 2,
      fact3 = 6,
      fact4 = 24,
      fact5 = 120,
      fact6 = 720,
      fact7 = 5040,
      fact8 = 40320,
      fact9 = 362880
    let infact0 = 1 / fact0,
      infact1 = 1 / fact1,
      infact2 = 1 / fact2,
      infact3 = 1 / fact3,
      infact4 = 1 / fact4,
      infact5 = 1 / fact5,
      infact6 = 1 / fact6,
      infact7 = 1 / fact7,
      infact8 = 1 / fact8,
      infact9 = 1 / fact9

    let cost = [infact0, 0, -infact2, 0, infact4, 0, -infact6, 0, infact8]
    let sint = [0, infact1, 0, -infact3, 0, infact5, 0, -infact7, 0, infact9]
    let cosht = [infact0, 0, +infact2, 0, infact4, 0, +infact6, 0, infact8]
    let sinht = [0, infact1, 0, +infact3, 0, infact5, 0, +infact7, 0, infact9]
    let expt = [infact0, infact1, infact2, infact3, infact4, infact5, infact6, infact7, infact8, infact9]

    // ............................. pics
    let tim = {'td': 18600, 't0': 0, 't1': 1000, 't2': 1, 't3': 1, nostop: 1, tf: t => t}

    let conformSphere = {
      'x': {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 160, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': [[[12, 12]]], 'pa6': 0, 'pb7': -1,
        'dom3': [ 0, [[[0, 6 * 180]]] ],
        c: [ 1, 1, 1, 1],
        fn0: (e, c, d) => {
          let C0 = 1
          let C1 = 1
          let res = (C0 + C1 * e[0]) * cos(e[0]) * cos(e[2])
          return res
        },
      },
      'y': {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 160, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': [[[12, 12]]], 'pa6': 0, 'pb7': -1,
        'dom3': [ 0, [[[0, 6 * 180]]] ],
        c: [ 1, 1, 1, 1],
        fn0: (e, c, d) => {
          let C0 = 1
          let C1 = 1
          let res = (C0 + C1 * e[0]) * sin(e[0]) * cos(e[2])
          return res
        },
      },
      'z': {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 160, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': [[[12, 12]]], 'pa6': 0, 'pb7': -1,
        'dom3': [-90, 90],
        c: [ 1, 1, 1, 1],
        fn0: (e, c, d) => sin(e[2]),
      },
      'w': {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'dom3': [ -180, 180 ],
        fn0: (e, c, d) => d.c[3] * sin(e[2] * (1 + epsilon * sin(e[0]))),
      },

    }

    // ............................. sphereAni
    let sphereAni = {

      halo: 'eoform',
      geofold: p => muonNatform.natFeature(p.payload.geoform),
      tim,
      ric: {gid: 'q', cid: 'q', fid: 'q0'},
      geodrift: {
        proform: {
          projection: 'uniwen',
          scale: [ 0.1, 0.1 ],
          prerotate: [[[ cwen.rotation ]]],
          translate: [ [0, 0, 0] ],
          rotate: [ 90, 0, 0 ],
          lens: [0, 1, Infinity ],
        },
      },
      boform: { 'csx': 0, 'cf': [[[ 666, 333, 666]]], 'co': [[[0.069, 0.06, 0.069]]],
        'cs': [[[666, 666, 666]]], 'cw': [[[0.99, 0.99, 0.99]]], 'cp': [[[0.99, 0.99]]]},
      payload: {
        geoform: conformSphere,
      },
    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      geofold: null,
      tim: tim,
      ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
      payload: {
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // ............................. animas
    let animas = [

      sceneAni, // h.scene
      sphereAni, // h.eoform

    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
