<!DOCTYPE html>
<meta charset="utf-8">
<title>animas</title>
<head >

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }
  </style>

</head>
<body style="cursor:crosshair"></body>
<div id="viewframe" class="viewframe"></div>

<script src="eon-x-d3-require.js"></script>
<script src="eon-x-mapper.js"></script>
<script src="eon-x-s.js"></script>

<script>

;(async function eon () {
  let __mapper = xMapper.xMapper() // init mapper
  __mapper({'xD3Require': xD3Require}) // map require
  __mapper({'xs': xs.xs(__mapper)}) // map x.s

  let muonStore = await __mapper('xs').m('store') // map store
  let muonAnimation = await __mapper('xs').m('animation') // map animation

  let xanimas = await zindex(__mapper)
  let animas = xanimas.animas() // get animas

  muonStore.apply({type: 'UPDANIMA', animas: animas}) // upd animas
  muonAnimation.animate() // animate
})()

// .................. zindex
async function zindex (__mapper) {
  // .................. eons
  let [
    mnat,
    mprops,
    cwen,
  ] = await Promise.all([
    __mapper('xs').m('nat'),
    __mapper('xs').m('props'),
    __mapper('xs').c('wen'),
  ])

  // .................. animas
  let animas = function () {
    // .................. pics
    let tim = {'td': 9800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    let conform = {

      'm1': [[[-8, -4, -2, -7.66]]],
      'm2': [[[-3.5, -3.3, -3, -3.73 ]]],
      'n1': [[[16.24, 16.24, 16.24, 16.24]]],
      'n2': [[[6, 6, 6, 5.98]]],
      'n3': [[[13, 15, 17, 17]]],
      'a': [[[9, 9, 9, 8.98]]],
      'b': [[[0.2, 0.2, 0.2, 0.19]]],
      'ra2': 240,
      'v0': 0,
      'v1': 1,
      'seg5': [[[360, 360]]],
      'w4': 0,
      'pa6': 0,
      'pb7': 360,

    }

    // .................. natform
    let natform = {

      halo: 'ent',
      geofold: p => {
        let r = mnat.natFeature(p.payload.form)
        return r
      },

      payload: {

        tim: tim,
        ric: {gid: 'nat', cid: 'nat', fid: 'natform'},
        boform: { 'csx': 0, 'cf': [[[444, 777]]], 'co': [[[0.09, 0.09]]], 'cs': [[[555, 777]]], 'cw': [[[0.7, 0.7]]], 'cp': [[[0.9, 0.9]]]},

        proform: { projection: 'uniwen', translate: [0, 0, 0], scale: 1, rotate: [0, 0, 0], lens: [0, 1, Infinity] },

        form: conform,

      },

    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      geofold: null,
      payload: {
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [

      natform, // h.ent g.uniwen
      sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.animas = animas
  return enty
}
</script>
