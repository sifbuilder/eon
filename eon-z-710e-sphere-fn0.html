<script src="eon-x-eonify.js"></script>
<script>
xEonify.eon({anitem, time:undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    mnat,
    mprops,
    cwen,
  ] = await Promise.all([
    __mapper('xs').m('nat'),
    __mapper('xs').m('props'),
    __mapper('xs').c('wen'),
  ])

  // .................. animas
  let ani = function () {
    // .................. pics
    let tim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    let radians = Math.PI / 180, degrees = 180 / Math.PI,
      sin = Math.sin, cos = Math.cos, sqrt = Math.sqrt

    let conform = {
      'x': {
      // "m1":1,"m2":1,"n1":0.5,"n2":0.5,"n3":0.5,"a":1,"b":1,  // drop
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 12, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180], // r.form.circ [-1.57, 1.57]
        'fn0': (e, c, d) => c[0] * cos(e[0]) * c[2] * cos(e[3]),
        // 'fn0': (q, s, u = 0, v = 0, a, b, c = 1, d = 1) => cos(q) * cos(v),
      // 'fn0': (q,s, u=0,v=0, a,b, c=1,d=1) => a * cos(q),
      // 'fn0': (q,s, u=0,v=0, a,b, c=1,d=1) => sqrt(a * sin(q))     *  cos(v),
      // 'fn0': (q,s, u=0,v=0, a,b, c=1,d=1) => (sin(q) - 1),

      },
      'y': {
      // "m1":1,"m2":1,"n1":0.5,"n2":0.5,"n3":0.5,"a":1,"b":1,   // drop
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 12, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (e, c, d) => c[0] * sin(e[0]) * c[2] * cos(e[3]),
        // 'fn0': (q, s, u = 0, v = 0, a, b, c = 1, d = 1) => sin(q) * cos(v),
      // 'fn0': (q,s, u=0,v=0, a,b, c=1,d=1) => pow(q,3) * sin(q),
      // 'fn0': (q,s, u=0,v=0, a,b, c=1,d=1) => - (sin(q) - 1) * cos(q) * cos(v),

      },

      'z': {
        // "m1":1,"m2":1,"n1":0.5,"n2":0.5,"n3":0.5,"a":1,"b":1,  // drop
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 12, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        // 'fn0': (q,s, u=0,v=0, a,b, c=1,d=1) => - (sin(q) - 1) * cos(q) * sin(v),
        'fn0': (e, c, d) => sin(e[3]),
      },

      'r': {
        'm1': 1, 'm2': 1, 'n1': 0.5, 'n2': 0.5, 'n3': 0.5, 'a': 1, 'b': 1, // drop
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 12, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        // 'fn0': (q,s, u=0,v=0, a,b, c=1,d=1) => c * cos(u),
        // 'fn0': (q,s, u=0,v=0, a,b, c=1,d=1) => d,
        // 'fn0': (q,s, u=0,v=0, a,b, c=1,d=1) => { return v },
        'fn0': (e, c, d) => (sin(e[0]) - 1),
      },

    }

    let proform = {

      projection: 'uniwen',
      // scale: [1, 1],
      scale: [1, 1],

      // projection:  d3.geoOrthographic(),
      // scale: 100,

      prerotate: [[[ cwen.rotation ]]],
      translate: [ [0, 0, 0] ],
      // rotate: [ [[[90 + 0, 90 + 0, 90 + 1 * 360, 90 + 1 * 360]]], 0, 0 ],
      rotate: [ 0, 0, 0 ],
      lens: [0, 1, Infinity],
    }

    // .................. natAni
    let natAni = {

      halo: 'nat',

      geofold: p => mnat.natFeature(p.payload.form),
      payload: {
        tim,

        ric: {gid: 'nat', cid: 'nat', fid: 'nat'},

        proform: proform,

        boform: { 'csx': 0, 'cf': [[[111, 111, 111]]], 'co': [[[0.09, 0.09]]], 'cs': [[[888, 888]]], 'cw': [[[1.9, 1.9]]], 'cp': [[[0.7, 0.9]]]},

        form: conform,

      },

    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      geofold: null,
      payload: {
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [

      natAni, // h.ent g.uniwen
      sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
