<script>

;(async function eon () {
  let __mapper = xMapper.xMapper() // init mapper
  __mapper({'xD3Require': xD3Require}) // z.require
  __mapper({'xs': xs.xs(__mapper)}) // map x.x proxy

  let muonStore = await __mapper('xs').m('store') // map store
  let muonAnimation = await __mapper('xs').m('animation') // map animation

  let xanimas = await zindex(__mapper)
  let animas = xanimas.animas() // get animas

  muonStore.apply({type: 'UPDANIMA', animas: animas}) // upd animas
  muonAnimation.animate() // animate
})()

// .................. zindex
async function zindex (__mapper) {
  let [
    mgraticule,
    cwen,
    d3Force3d,
    rrenderport,
  ] = await Promise.all([
    __mapper('xs').m('graticule'),
    __mapper('xs').c('wen'),
    __mapper('xs').b('d3-force-3d'),
    __mapper('xs').r('renderport'),
  ])

  // .................. animas
  let animas = function () {
    let sin = Math.sin, cos = Math.cos

    // .................. pics
    // z.dom3: [-180, [[[160,180,180]]] ]
    // payload.frame: [-0, 180, 22.5, 22.5]
    // https://en.wikipedia.org/wiki/Surface_of_revolution
    let tim = {'td': 23800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    let formGrat1 = {
      'x': {
        'm1': -8, 'm2': -3.5, 'n1': 16.24, 'n2': 6, 'n3': 13, 'a': 9, 'b': 0.2, // booster
        'ra2': 180, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (r, s, u = 0, v = 0, a, b, c = 1, d = 1) =>
          a * cos(r) * c * cos(u),

      },
      'y': {
        'm1': -8, 'm2': -3.5, 'n1': 16.24, 'n2': 6, 'n3': 13, 'a': 9, 'b': 0.2, // booster
        'ra2': 180, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (r, s, u = 0, v = 0, a, b, c = 1, d = 1) =>
          b * sin(s) * c * cos(u),
      },
      'z': {
        'm1': -8, 'm2': -3.5, 'n1': 16.24, 'n2': 6, 'n3': 13, 'a': 9, 'b': 0.2, // booster
        'ra2': 180, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (r, s, u = 0, v = 0, a, b, c = 1, d = 1) =>
          b * sin(v) * c * cos(s),

      },
      'r': {
        // 'm1': -8, 'm2': -3.5, 'n1': 16.24, 'n2': 6, 'n3': 13, 'a': 9, 'b': 0.2, // booster
        // 'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1,  // circ
        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square
        'ra2': 180, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (r, s, u = 0, v = 0, a, b, c = 1, d = 1) =>
          c * cos(u),

      },
    }
    let formGrat2 = {
      'x': {
        'm1': -8, // [[[-8, -4, -2, -7.66]]],
        'm2': -3.5, // [[[-3.5, -3.3, -3, -3.73 ]]],
        'n1': 16.24, // [[[16.24, 16.24, 16.24, 16.24]]],
        'n2': 6, // [[[6, 6, 6, 5.98]]],
        'n3': 13, // [[[13, 15, 17, 17]]],
        'a': 9, // [[[9, 9, 9, 8.98]]],
        'b': 0.2, // [[[0.2, 0.2, 0.2, 0.19]]],
        'ra2': 180, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],

      },
      'y': {
        'm1': -8, // [[[-8, -4, -2, -7.66]]],
        'm2': -3.5, // [[[-3.5, -3.3, -3, -3.73 ]]],
        'n1': 16.24, // [[[16.24, 16.24, 16.24, 16.24]]],
        'n2': 6, // [[[6, 6, 6, 5.98]]],
        'n3': 13, // [[[13, 15, 17, 17]]],
        'a': 9, // [[[9, 9, 9, 8.98]]],
        'b': 0.2, // [[[0.2, 0.2, 0.2, 0.19]]],
        'ra2': 180, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],

      },
      'z': {
        'm1': -8, // [[[-8, -4, -2, -7.66]]],
        'm2': -3.5, // [[[-3.5, -3.3, -3, -3.73 ]]],
        'n1': 16.24, // [[[16.24, 16.24, 16.24, 16.24]]],
        'n2': 6, // [[[6, 6, 6, 5.98]]],
        'n3': 13, // [[[13, 15, 17, 17]]],
        'a': 9, // [[[9, 9, 9, 8.98]]],
        'b': 0.2, // [[[0.2, 0.2, 0.2, 0.19]]],
        'ra2': 180, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180 ],

      },
    }

    let formGrat3 = {
      'x': {
        'm1': -8, 'm2': -3.5, 'n1': 16.24, 'n2': 6, 'n3': 13, 'a': 9, 'b': 0.2, // booster
        'ra2': 180, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (r, s, u = 0, v = 0, a, b, c = 1, d = 1) =>
          a * cos(r) * c * cos(u),
      },
      'y': {
        'm1': -8, 'm2': -3.5, 'n1': 16.24, 'n2': 6, 'n3': 13, 'a': 9, 'b': 0.2, // booster
        'ra2': 180, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (r, s, u = 0, v = 0, a, b, c = 1, d = 1) =>
          b * sin(s) * c * cos(u),
      },
      'z': {
        'm1': -8, 'm2': -3.5, 'n1': 16.24, 'n2': 6, 'n3': 13, 'a': 9, 'b': 0.2, // booster
        'ra2': 180, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (r, s, u = 0, v = 0, a, b, c = 1, d = 1) =>
          d * sin(v),
      },
      'r': {
        'm1': -8, 'm2': -3.5, 'n1': 16.24, 'n2': 6, 'n3': 13, 'a': 9, 'b': 0.2, // booster
        'ra2': 180, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (r, s, u = 0, v = 0, a, b, c = 1, d = 1) =>
          d * sin(v),
      },
    }

    let formCirc = {
      'x': {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 180, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (r, s, u = 0, v = 0, a, b, c = 1, d = 1) =>
          a * cos(r) *
              c * cos(u),

      },
      'y': {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 180, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (r, s, u = 0, v = 0, a, b, c = 1, d = 1) =>
          b * sin(r) *
              c * cos(u),
      },
      'z': {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 180, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (r, s, u = 0, v = 0, a, b, c = 1, d = 1) =>
          d * sin(v),

      },
    }
    // -------------------------------  gratform1
    let gratform1 = {

      halo: 'ent',

      geofold: p => mgraticule.vhMultiLine(p.payload.graticule),

      payload: {

        tim: tim,
        ric: {'gid': 'grat', 'cid': 'grat', 'fid': 'gratform1'},
        boform: { 'csx': 0, 'cf': 666, 'cs': 666, 'cw': 0.9, 'co': 0.3, 'cp': 0.9 },

        conform: { projection: 'natform', form: formGrat1 },

        proform: {
          projection: 'uniwen',
          prerotate: [[[ cwen.rotation ]]],
          translate: [125, 0, 0],
          scale: 0.90,
          rotate: [ 0, 0, 0],
          lens: [ 0, 1, Infinity ],
        },

        graticule: {

          frame: [ [ [ [[[-1, -1, -180, -180, -180]]], [[[1, 1, 180, 180, 180]]], [[[15, 15]]], 1],
            [ [[[0, -90, -180, -180, -180]]], [[[0, 90, 180, 180, 180]]], [[[15, 15]]], 1] ] ],

        },

      },

    }

    // -------------------------------  gratform2
    let gratform2 = {

      halo: 'ent',

      geofold: p => mgraticule.vhMultiLine(p.payload.graticule),

      payload: {

        tim: tim,
        ric: {'gid': 'grat', 'cid': 'grat', 'fid': 'gratform2'},
        boform: { 'csx': 0, 'cf': 666, 'cs': 666, 'cw': 0.9, 'co': 0.3, 'cp': 0.9 },

        conform: { projection: 'natform', form: formGrat2 },

        proform: {
          projection: 'uniwen',
          prerotate: [[[ cwen.rotation ]]],
          translate: [-125, 0],
          scale: 0.90,
          rotate: [ 0, 0, 0],
          lens: [ 0, 1, Infinity ],
        },

        graticule: {

          frame: [ [ [ [[[-1, -1, -180, -180, -180]]], [[[1, 1, 180, 180, 180]]], [[[15, 15]]], 1],
            [ [[[0, -90, -180, -180, -180]]], [[[0, 90, 180, 180, 180]]], [[[15, 15]]], 1] ] ],

        },
      },
    }

    // -------------------------------  circform1
    let circform1 = {

      halo: 'ent',

      geofold: p => mgraticule.vhMultiLine(p.payload.graticule),

      payload: {

        tim: tim,
        ric: {'gid': 'grat', 'cid': 'grat', 'fid': 'circform1'},
        boform: { 'csx': 0, 'cf': 333, 'cs': 333, 'cw': 0.2, 'co': 0.1, 'cp': 0.9 },

        conform: {

          projection: 'natform',
          form: formCirc,

        },

        proform: {
          'projection': 'uniwen',
          'prerotate': [[[ cwen.rotation ]]],
          'translate': [125, 0, 0],
          'scale': 0.90,
          'rotate': [ 0, 0, 0],
          'lens': [ 0, 1, Infinity ],
        },

        graticule: {

          frame: [ [ [ -180, 180, 15, 1], [ -180, 180, 15, 1] ] ],

        },
      },
    }
    // -------------------------------  circform1
    let circform2 = {

      halo: 'ent',

      geofold: p => mgraticule.vhMultiLine(p.payload.graticule),

      payload: {

        tim: tim,
        ric: {'gid': 'grat', 'cid': 'grat', 'fid': 'circform2'},
        boform: { 'csx': 0, 'cf': 333, 'cs': 333, 'cw': 0.2, 'co': 0.1, 'cp': 0.9 },

        conform: { projection: 'natform', form: formCirc },

        proform: {
          projection: 'uniwen',
          prerotate: [[[ cwen.rotation ]]],
          translate: [-125, 0, 0],
          scale: 0.90,
          rotate: [ 0, 0, 0],
          lens: [ 0, 1, Infinity ],
        },

        graticule: {

          frame: [ [ [ -180, 180, 15, 1], [ -180, 180, 15, 1] ] ],

        },

      },
    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      geofold: null,
      payload: {
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [

      gratform1, // h.ent
      gratform2, // h.ent
      circform1, // h.ent
      circform2, // h.ent
      sceneAni, // h.scene

    ]

    return animas
  }

  let enty = () => {}
  enty.animas = animas
  return enty
}
</script>
