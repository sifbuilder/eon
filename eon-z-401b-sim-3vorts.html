<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  let [
    d3Force3d,
    ctlRayder,
    ctlWen,
    eohalCore,
    eohalLinkform,
    eohalNatform,
    eohalScene,
    eohalSol,
    muonEoric,
    muonEoforces,
    muonNatform,
    muonProps,
    renderPortview,
  ] = await Promise.all([
    __mapper('xs').b('d3-force-3d'),
    __mapper('xs').c('rayder'),
    __mapper('xs').c('wen'),
    __mapper('xs').e('core'),
    __mapper('xs').e('linkform'),
    __mapper('xs').e('natform'),
    __mapper('xs').e('scene'),
    __mapper('xs').e('sol'),
    __mapper('xs').m('eoric'),
    __mapper('xs').m('eoforces'),
    __mapper('xs').m('natform'),
    __mapper('xs').m('props'),
    __mapper('xs').r('portview'),
  ])

  let [
    forceVoid,
    forceEnergy,
    // forceViscosity,
    forceManybody,
    // forceGravity,
    // forceCharge,
    // forceCube,
    forceCollide,
    forceLink,
    // forceX,
    // forceY,
    // forceZ,
  ] = await Promise.all([
    __mapper('xs').f('void'),
    __mapper('xs').f('energy'),
    // __mapper('xs').f('viscosity'),
    __mapper('xs').f('manybody'),
    // __mapper('xs').f('gravity'),
    // __mapper('xs').f('charge'),
    // __mapper('xs').f('cube'),
    __mapper('xs').f('collide'),
    __mapper('xs').f('link'),
    // __mapper('xs').f('x'),
    // __mapper('xs').f('y'),
    // __mapper('xs').f('z'),
  ])

  let muonStore = __mapper('muonStore')
  let d3_force = d3Force3d

  var data = {
    'nodes': [
      {
        'x': 469 - 400,
        'y': 410 - 200,
      },
      {
        'x': 493 - 400,
        'y': 364 - 200,
      },
      {
        'x': 442 - 400,
        'y': 365 - 200,
      },
      {
        'x': 467 - 400,
        'y': 314 - 200,
      },
      {
        'x': 477 - 400,
        'y': 248 - 200,
      },
      {
        'x': 425 - 400,
        'y': 207 - 200,
      },
      {
        'x': 402 - 400,
        'y': 155 - 200,
      },
      {
        'x': 369 - 400,
        'y': 196 - 200,
      },
      {
        'x': 350 - 400,
        'y': 148 - 200,
      },
      {
        'x': 539 - 400,
        'y': 222 - 200,
      },
      {
        'x': 594 - 400,
        'y': 235 - 200,
      },
      {
        'x': 582 - 400,
        'y': 185 - 200,
      },
      {
        'x': 633 - 400,
        'y': 200 - 200,
      },
    ],
    'links': [
      {
        'source': 0,
        'target': 1,
      },
      {
        'source': 1,
        'target': 2,
      },
      {
        'source': 2,
        'target': 0,
      },
      {
        'source': 1,
        'target': 3,
      },
      {
        'source': 3,
        'target': 2,
      },
      {
        'source': 3,
        'target': 4,
      },
      {
        'source': 4,
        'target': 5,
      },
      {
        'source': 5,
        'target': 6,
      },
      {
        'source': 5,
        'target': 7,
      },
      {
        'source': 6,
        'target': 7,
      },
      {
        'source': 6,
        'target': 8,
      },
      {
        'source': 7,
        'target': 8,
      },
      {
        'source': 9,
        'target': 4,
      },
      {
        'source': 9,
        'target': 11,
      },
      {
        'source': 9,
        'target': 10,
      },
      {
        'source': 10,
        'target': 11,
      },
      {
        'source': 11,
        'target': 12,
      },
      {
        'source': 12,
        'target': 10,
      },
    ],
  }

  // ............................. nuid
  let nuid = i => {
    let eoric = { gid: 'node', cid: 'node', fid: 'node' + i }
    eoric.uid = muonEoric.getuid(eoric)
    return eoric
  }

  // ............................. luid
  let luid = i => {
    let eoric = { gid: 'link', cid: 'link', fid: 'link' + i }
    eoric.uid = muonEoric.getuid(eoric)
    return eoric
  }

  // ............................. eohale
  let eohale = anima => {
    if (!anima.eogelded) {
      let animas = []
      let nodes = []
      let links = []

      for (var i = 0; i < data.nodes.length; i++) {
        let node = {
          x: data.nodes[i].x,
          y: data.nodes[i].y,
          z: 0,
        }
        nodes.push(node)

        let ani = muonProps.cloneObj(anima)
        ani.eohal = 'sol'
        ani.eoric = nuid(i)
        ani.eonode.geometry.coordinates = Object.values(node)
        ani.eocrom = { 'csx': 0, 'cf': 888, 'co': 0.5, 'cs': 666, 'cw': 0.9, 'cp': 0.8 }

        animas.push(ani)
      }
      for (var i = 0; i < data.links.length; i++) {
        let nidfrom = data.links[i].source
        let nidto = data.links[i].target

        let line = {}
        line.userData = {
          source: data.links[i].source,
          target: data.links[i].target,
        }

        let ani = muonProps.cloneObj(anima)
        ani.eohal = 'linkform'
        ani.eoric = luid(i)
        ani.eocrom = { 'csx': 0, 'cf': 888, 'co': 0.5, 'cs': 666, 'cw': 0.9, 'cp': 0.8 }
        ani.eoload = {}
        ani.eoload.link = {
          source: nuid(nidfrom).uid,
          target: nuid(nidto).uid,
        }

        animas.push(ani)
      }

      //... org anima is becomes gelded after halo ween
      //... org anima is becomes delled after halo ween

      updanima = muonProps.cloneObj(anima)
      updanima.eogelded = 1
      updanima.eodelled = 1
      animas.push(updanima)

      muonStore.apply({
        type: 'UPDANIMA',
        caller: 'h.ineohal',
        animas: animas,
      })

      if (1 && 1) console.log('animas', animas)

      return animas
    }
  }

  let eohal_ween = anitem => eohale(anitem)
  let eohal_gramm = anitem => anitem

  let ineohal = {
    ween: anitem => eohal_ween(anitem),
    gramm: anitem => eohal_gramm(anitem),
  }

  // .................. animas
  let ani = function () {
    // .................... pics
    let eotim = {'td': 12800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    // .................... natVort
    let natVort = {

      eohal: ineohal,

      eotim: eotim,
      eoric: {gid: 'g', cid: 'g', fid: 'g'},

      eofold: {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [0, 0, 0],
        },
        properties: {},
      },

      eonode: {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [0, 0, 0],
        },
        properties: {
          orgen: [0, 0, 0], velin: [0, 0, 0], prevous: [0, 0, 0], geodelta: [0, 0, 0],
        },
      },

      eomot: {
        proform: {
          projection: 'uniwen',
          prerotate: [[[ ctlWen.rotation ]]],
          translate: [0, 0, 0],
          scale: 1,
          rotate: [ 0, [[[0, 360]]], 0 ],
          lens: [0, 1, Infinity],
          geoanod: 1, // eofold eonod
        },
      },

      eocrom: { 'csx': 0, 'cf': 888, 'co': 0.5, 'cs': 666, 'cw': 0.9, 'cp': 0.8 },

      eoform: {},
      eoload: {},
    }

    // ............................. force_energy
    let force_energy = { // aniForce
      properties: {
        alpha: 1,
        alphaMin: 0.001,
        alphaDecay: 0,
        alphaTarget: 0,
      },

      field: function field (params = {}) {
        let nodes = params.nodes

        let forceParams = {
          type: 'energy',
          filter: function (d) {
            return d.eoric.gid === 'ani'
          },
          src: d3_force,
          nodes: nodes,
        }

        let field = {
          key: 'energy',
          force: muonEoforces.force_(forceParams),
        }

        return Array.of(field)
      },
    }

    // ............................. force_collide
    let force_collide = {

      properties: {
        strength: 0.03,
      },

      field: params => {
        let nodes = params.nodes
        let forces = []

        let strength = params.properties.strength

        let forceParams = {
          type: 'collide',
          strength: strength,
          radius: d => 90,
          filter: d => d.eoric.gid === 'node',
          src: d3_force,
          nodes: nodes,
        }

        let force = muonEoforces.force_(forceParams)
        let field = {
          key: 'collide',
          force: force,
        }

        forces.push(field)
        return forces
      },
    }

    // ............................. forceGravity
    let forceGravity = function (params) { // force
      let nodes = params.nodes
      let newNodes = []

      let gravity = params.gravity

      function force () { // d3force builtin (vs muon d3force)
        for (let i = 0; i < nodes.length; ++i) {
          let node = nodes[i]

          node.vy += gravity // node.vx += 0.001 * Math.random()
        }
      }

      function initialize () {
        if (!nodes) return
      }

      return force
    }

    let force_gravity = { // aniForce:{properties, field}

      properties: {

        gravity: -0.1,

      },

      field: params => { // force.field
        let forces = []

        // params: elapsed, nodes, properties.gravity

        let nodes = params.nodes
        let gravity = params.properties.gravity // params.properties

        let forceParams = {
          type: 'gravity',
          gravity: gravity,
          filter: d => d.eoric.gid === 'node',
          src: d3_force,
          nodes: nodes,
        }

        let force = forceGravity(forceParams)

        let field = {
          key: 'gravity',
          force: force,
        }

        forces.push(field)
        return forces
      },
    }

    // .................... field_link
    let force_link = {
      properties: {
        strength: 0.075,
      },

      field: params => {
        let forces = []

        let nodes = params.nodes

        let strength = params.properties.strength

        let forceParams = {
          filter: d => true,
          type: 'link',											// key in plugin forces
          strength: d => strength,
          id: d => d.eoric.uid,
          nodes: nodes,
          links: nodes.filter(d => (d.eoric.gid === 'link')),
          src: d3_force,
        }

        let force = muonEoforces.force_(forceParams)
        let field = 	{
          key: 'link',
          force: force,
        }

        forces.push(field)
        return forces
      },
    }

    // ............................. force_manybody
    let force_manybody = { // aniForce

      properties: {
        strength: -1.9,
        theta: 0.9,
        distanceMin: 0,
        distanceMax: Infinity,
      },

      field: params => {
        let forces = []

        let nodes = params.nodes

        let strength = params.properties.strength

        let forceParams = {
          type: 'manybody', // f.manybody
          strength: strength,
          filter: d => d.eoric.gid === 'node',
          src: d3_force, // d3
          nodes: nodes,
        }

        let force = muonEoforces.force_(forceParams)
        let field = {
          key: 'charge',
          force: force,
        }

        forces.push(field)
        return forces
      },
    }

    // ............................. force_viscosity
    let force_viscosity = {
      properties: {
        velocityDecay: 0.0002,
      },

      field: function (params = {}) { // field.field
        let nodes = params.nodes // nodes

        let forceParams = {
          type: 'void',
          filter: d => true,
          dim: 3,
          filter: function (d) {
            return d.eoric.gid === 'ani'
          },
          src: d3_force,
          nodes: nodes,
        }

        let field = {
          key: 'viscosity',
          force: muonEoforces.force_(forceParams),
        }

        return Array.of(field)
      },
    }

    // .................... fieldAni
    let fieldAni = {

      eohal: 'core',
      eotim: eotim,
      eoric: {gid: 'field', cid: 'field', fid: 'field'},
      eofold: null,
      eoload: {},

    }

    fieldAni.eoforces = {
      // force_energy,
      // force_viscosity,
      // force_manybody,
      force_gravity,
      // force_collide,
      force_link,
    }

    // .................. animas
    let animas = [

      natVort, // h.sol
      fieldAni, // h.core

    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
