<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  let [
    mprops,
    muonGeoforces,
    muonNatform,
    d3Force3d,
    rrenderport,
    ctlRayder,
    muonEoric,
    haloTurnform,
    haloNatform,
    haloScene,
  ] = await Promise.all([
    __mapper('xs').m('props'),
    __mapper('xs').m('geoforces'),
    __mapper('xs').m('natform'),
    __mapper('xs').b('d3-force-3d'),
    __mapper('xs').r('renderport'),
    __mapper('xs').c('rayder'),
    __mapper('xs').m('eoric'),
    __mapper('xs').h('turnform'),
    __mapper('xs').h('natform'),
    __mapper('xs').h('scene'),
  ])

  let muonStore = __mapper('muonStore')
  // .................. animas
  let ani = function () {
    let width = rrenderport.width(),
      height = rrenderport.height()

    let haloIsolation_ween = anima => { // halo WEEN
      let animas = (anima.inited !== 1) ? (anima.inited = anima.gelded = 1, [anima]) : []

      let nbr = 12

      for (let i = 0; i < nbr; i++) {
        let ani = mprops.cloneObj(natAni) // clone of model anima
        ani.eoric.gid = 'nat'
        ani.eoric.cid = 'nat'
        ani.eoric.fid = 'item' + i // identify

        let uid = muonEoric.getuid(ani.eoric)
        ani.uid = uid

        let preani = muonStore.getAnima(ani.eoric)

        if (preani) {
          ani = preani
        } else { // create anima
          ani.halo = 'natform' // create halo

          ani.eofold = { // will create anigram
            type: 'Feature',
            geometry: {
              type: 'Point',
              coordinates: [ 10 * i, 0, 0],
            },
            properties: {pointRadius: 36},
          }

          ani.eonode.properties.orgen = [0, 0, 0 ]
        }
        animas.push(ani)
      }

      muonStore.apply({type: 'UPDANIMA', animas: animas}) // live
      return animas
    }

    let haloIsolation_gramm = anima => [] // halo GRAMM))

    let isolation = {
      ween: anima => haloIsolation_ween(anima),
      gramm: anima => haloIsolation_gramm(anima),
    }

    // .................... pics
    let eotim = {'td': 52800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    // .................... natAni
    let natAni = {

      halo: isolation, // halo defines ween and gramm behavior

      eofold: p => muonNatform.natFeature(p.eoform),

      eotim: eotim,
      eoric: {gid: 'ani', cid: 'ani', fid: 'natAni'},

      eonode: {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [0, 0, 0],
        },
        properties: {orgen: [0, 0, 0], velin: [0, 0, 0], prevous: [0, 0, 0], geodelta: [0, 0, 0]},
      },
      eodrift: {
        proform: {
          projection: 'uniwen',
          translate: [0, 0, 0],
          scale: 1,
          rotate: [ 0, 0, 0 ],
          lens: [0, 1, 12],
          anod: 1,
        },
      },
      eochrom: { 'csx': 0, 'cf': [[[500, 888, 650]]], 'co': [[[0.49, 0.49]]], 'cs': [[[666, 666]]], 'cw': [[[0.9, 0.9]]], 'cp': [[[0.7, 0.9]]]},

      eoform: {

        'x': {
          'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
          'ra2': 20, 'v0': 0, 'v1': 1, 'seg5': 12, 'w4': [[[90, 90 - 0 * 360]]], 'pa6': 0, 'pb7': 360,
        },
        'y': {
          'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
          'ra2': 20, 'v0': 0, 'v1': 1, 'seg5': 12, 'w4': [[[90, 90 - 0 * 360]]], 'pa6': 0, 'pb7': 360,
        },

      },
      eoload: {
      },
    }

    // .................. animas
    let animas = [

      natAni, // h.isolation

    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
