<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem

    muonProps,
    ctlWen,
    muonGraticule,
    lcomplex,
    eohalTurnform,
    eohalNatform,
    eohalScene,
  ] = await Promise.all([
    __mapper('xs').m('natform'),
    __mapper('xs').m('props'),
    __mapper('xs').c('wen'),
    __mapper('xs').l('complex'),
    __mapper('xs').e('turnform'),
    __mapper('xs').e('natform'),
    __mapper('xs').e('scene'),

  let Complex = __mapper('libComplex')

  // .................. animas
  let ani = function () {

    let radians = Math.PI / 180, degrees = 180 / Math.PI,
      sin = Math.sin, cos = Math.cos

    let proform = {
      projection: 'uniwen',
      prerotate: [[[ ctlWen.rotation ]]],
      translate: [0, 0, 0],
      scale: 1,
      rotate: [ 0, [[[0, 360]]], 0 ],
      lens: [ 0, 1, Infinity ],
    }

    // .................. natAni
    let natAni = {

      eohal: 'turnform',

      eofold: d => ({
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: Complex({re: 0, im: 0})
            .add(
              d.eoload.zenform[0] * Math.cos(d.eoload.zenform[1]),
              d.eoload.zenform[0] * Math.sin(d.eoload.zenform[1])
            )
            .toVector(),
        },
        properties: {
          pointRadius: 6,
          eonode: {
            type: 'Feature',
            geometry: {
              type: 'Point',
              coordinates: [0, 0],
            },
            properties: {
              orgen: [0, 0],
              velin: [0, 0],
              velang: [0, 0],
              prevous: [0, 0],
              geodelta: [0, 0],
            },
          },
        },
      }),
      eotim,
      eoric: {gid: 'ani', cid: 'ani', fid: 'ani'},
      eocrom: { 'csx': 0, 'cf': 222, 'cs': 888, 'cw': 0.9, 'co': 0.99, 'cp': 0.9 },
      eomot: {
        proform: proform,
      },

      eoload: {
        zenform: [ [[[0, 100]]], [[[0, Math.PI]]] ],

      },
    }

    // .................. sceneAni
    let sceneAni = {

      eohal: 'scene',
      eofold: null,
      eotim: eotim,
      eoric: {gid: 'scene', cid: 'scene', fid: 'scene'},
      eoload: {
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [

      natAni, // h.turnform g.uniwen
      sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
