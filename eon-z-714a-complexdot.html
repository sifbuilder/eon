<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    mnat,
    mprops,
    cwen,
    mgraticule,
    lcomplex,
  ] = await Promise.all([
    __mapper('xs').m('nat'),
    __mapper('xs').m('props'),
    __mapper('xs').c('wen'),
    __mapper('xs').l('complex'),
  ])

  let Complex = __mapper('libComplex')

  // .................. animas
  let ani = function () {
    // .................. pics
    let tim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    let radians = Math.PI / 180, degrees = 180 / Math.PI,
      sin = Math.sin, cos = Math.cos

    let proform = {
      projection: 'uniwen',
      prerotate: [[[ cwen.rotation ]]],
      translate: [0, 0, 0],
      scale: 1,
      rotate: [ 0, [[[0, 360]]], 0 ],
      lens: [ 0, 1, Infinity ],
    }

    // .................. natAni
    let natAni = {

      halo: 'ent',

      payload: {
        geofold: d => ({
          type: 'Feature',
          geometry: {
            type: 'Point',
            coordinates: Complex({re: 0, im: 0})
              .add(
                d.payload.zenform[0] * Math.cos(d.payload.zenform[1]),
                d.payload.zenform[0] * Math.sin(d.payload.zenform[1])
              )
              .toVector(),
          },
          properties: {
            pointRadius: 6,
            geonode: {
              type: 'Feature',
              geometry: {
                type: 'Point',
                coordinates: [0, 0],
              },
              properties: {
                orgen: [0, 0],
                velin: [0, 0],
                velang: [0, 0],
                prevous: [0, 0],
                geodelta: [0, 0],
              },
            },
          },
        }),
        tim,
        ric: {gid: 'ani', cid: 'ani', fid: 'ani'},
        boform: { 'csx': 0, 'cf': 222, 'cs': 888, 'cw': 0.9, 'co': 0.99, 'cp': 0.9 },

        zenform: [ [[[0, 100]]], [[[0, Math.PI]]] ],
        geoflit: {
          proform: proform,
        },

      },
    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      payload: {
        geofold: null,
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [

      natAni, // h.ent g.uniwen
      sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
