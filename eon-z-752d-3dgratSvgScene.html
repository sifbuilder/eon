<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    muonGraticule,
    ctlWen,
    prtNatform,
    eohalTurnform,
    eohalNatform,
    eohalScene,
  ] = await Promise.all([
    __mapper('xs').m('graticule'),
    __mapper('xs').c('wen'),
    __mapper('xs').p('natform'),
    __mapper('xs').e('turnform'),
    __mapper('xs').e('natform'),
    __mapper('xs').e('scene'),
  ])

  // .................. animas
  let ani = function () {
  // .................. pics
    let eotim = {'td': 19800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}
    let form = {

      'x': {
        'm1': 6, 'm2': 6, 'n1': 60, 'n2': 100, 'n3': 30, 'a': 1, 'b': 1,
        'm1': 2, 'm2': 2, 'n1': 1, 'n2': 1, 'n3': 1, 'a': 1, 'b': 1, //
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
        'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 8, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
      // fn0: (a,b,c,d) => a**0 * b**0 * c**0 * d**1

      },
      'y': {
        'm1': 2, 'm2': 2, 'n1': 1, 'n2': 1, 'n3': 1, 'a': 1, 'b': 1,			// biform
        'm1': 2, 'm2': 2, 'n1': 1, 'n2': 1, 'n3': 1, 'a': 1, 'b': 1, //
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
        'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 8, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
      // fn0: (a,b,c,d) => a**0 * b**0 * c**0 * d**1

      },
      'z': {
        'm1': 2, 'm2': 2, 'n1': 1, 'n2': 1, 'n3': 1, 'a': 1, 'b': 1,			// biform
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
        'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 4, 'pa6': 0, 'pb7': -1,
        'dom3': [-90, 90],
      // fn0: (a,b,c,d) => a**0 * b**0 * c**0 * d**1
      // fn0: (a,b,c,d) => { let r = Complex({re: a, im: b}).toVector()[0];  return r }

      },
    }

    let conform = {
      projection: 'natform',
      eoform: form,
    }

    let proform = {

      prerotate: [[[ ctlWen.rotation ]]],
      projection: 'uniwen',
      translate: [ 0, 0, 0],
      rotate: [ 0, [[[0, 360]]], 0 ],
      scale: 1,

    }

    // .................. gratiform
    let gratiform = {

      eohal: 'turnform',

      eofold: p => muonGraticule.vhMultiLine(p.eoframe),
      eotim: eotim,
      eoric: {'gid': 'gratiform', 'cid': 'gratiform', 'fid': 'gratiform'},

      eochrom: { 'csx': 0, 'cf': [[[666, 666]]], 'cs': 333, 'cw': 0.9, 'co': [[[0.03, 0.03, 0.03]]], 'cp': [[[0.9, 0.9, 0.9]]]},

      eodrift: {
        conform: conform,

        proform: proform,
      },

      eoframe: {
      eoload: {

          frame: [ [ [-180, 180, 90, 90], [-90, 90, 45, 45] ] ], // X,Y

        },
      },
    }

    // .................. sceneAni
    let sceneAni = {

      eohal: 'scene',
      eofold: null,
      eotim: eotim,
      eoric: {gid: 'scene', cid: 'scene', fid: 'scene'},
      eoload: {
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },
    }

    // .................. animaApi
    let animas = [
      sceneAni, // h.scene
      gratiform, // h.turnform p.natform
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
