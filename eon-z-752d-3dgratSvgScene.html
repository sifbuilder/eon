<!DOCTYPE html>
<meta charset="utf-8">
<title>animas</title>
<head >

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }
  </style>

</head>
<body style="cursor:crosshair"></body>
<div id="viewframe" class="viewframe"></div>

<script src="eon-x-d3-require.js"></script>
<script src="eon-x-mapper.js"></script>
<script src="eon-x-s.js"></script>

<script>

;(async function eon () {
  let __mapper = xMapper.xMapper() // init mapper
  __mapper({'xD3Require': xD3Require}) // z.require
  __mapper({'xs': xs.xs(__mapper)}) // map x.x proxy

  let muonStore = await __mapper('xs').m('store') // map store
  let muonAnimation = await __mapper('xs').m('animation') // map animation

  let xanimas = await zindex(__mapper)
  let animas = xanimas.animas() // get animas

  muonStore.apply({type: 'UPDANIMA', animas: animas}) // upd animas
  muonAnimation.animate() // animate
})()

// .................. zindex
async function zindex (__mapper) {
  // .................. eons
  let [
    mgraticule,
    cwen,
  ] = await Promise.all([
    __mapper('xs').m('graticule'),
    __mapper('xs').c('wen'),
  ])

  // .................. animas
  let animas = function () {
  // .................. pics
    let tim = {'td': 19800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}
    let form = {

      'x': {
        'm1': 6, 'm2': 6, 'n1': 60, 'n2': 100, 'n3': 30, 'a': 1, 'b': 1,
        'm1': 2, 'm2': 2, 'n1': 1, 'n2': 1, 'n3': 1, 'a': 1, 'b': 1, //
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
        'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 8, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
      // fn0: (a,b,c,d) => a**0 * b**0 * c**0 * d**1

      },
      'y': {
        'm1': 2, 'm2': 2, 'n1': 1, 'n2': 1, 'n3': 1, 'a': 1, 'b': 1,			// biform
        'm1': 2, 'm2': 2, 'n1': 1, 'n2': 1, 'n3': 1, 'a': 1, 'b': 1, //
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
        'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 8, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
      // fn0: (a,b,c,d) => a**0 * b**0 * c**0 * d**1

      },
      'z': {
        'm1': 2, 'm2': 2, 'n1': 1, 'n2': 1, 'n3': 1, 'a': 1, 'b': 1,			// biform
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
        'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 4, 'pa6': 0, 'pb7': -1,
        'dom3': [-90, 90],
      // fn0: (a,b,c,d) => a**0 * b**0 * c**0 * d**1
      // fn0: (a,b,c,d) => { let r = Complex({re: a, im: b}).toVector()[0];  return r }

      },
    }

    let conform = { projection: 'natform', form: form }

    let proform = {

      prerotate: [[[ cwen.rotation ]]],
      projection: 'uniwen',
      translate: [ 0, 0, 0],
      rotate: [ 0, [[[0, 360]]], 0 ],
      scale: 1,

    }

    // .................. gratiform
    let gratiform = {

      halo: 'ent',

      geofold: p => mgraticule.vhMultiLine(p.payload.graticule),

      payload: {
        tim: tim,
        ric: {'gid': 'gratiform', 'cid': 'gratiform', 'fid': 'gratiform'},

        boform: { 'csx': 0, 'cf': [[[666, 666]]], 'cs': 333, 'cw': 0.9, 'co': [[[0.03, 0.03, 0.03]]], 'cp': [[[0.9, 0.9, 0.9]]]},

        conform: conform,

        proform: proform,

        graticule: {

          frame: [ [ [-180, 180, 90, 90], [-90, 90, 45, 45] ] ], // X,Y

        },
      },
    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      geofold: null,
      payload: {
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },
    }

    // .................. animaApi
    let animas = [
      sceneAni, // h.scene
      gratiform, // h.ent p.natform
    ]

    return animas
  }

  let enty = () => {}
  enty.animas = animas
  return enty
}
</script>
