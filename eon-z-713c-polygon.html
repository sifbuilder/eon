<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    mnat,
    mprops,
    cwen,
    mgraticule,
  ] = await Promise.all([
    __mapper('xs').m('nat'),
    __mapper('xs').m('props'),
    __mapper('xs').c('wen'),
    __mapper('xs').m('graticule'),
  ])

  // .................. animas
  let ani = function () {
    // .................. pics
    let tim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    let radians = Math.PI / 180, degrees = 180 / Math.PI,
      sin = Math.sin, cos = Math.cos

    let conform = {
      'x': {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (e, c, d) => c[0] * cos(e[0]) * c[2] * cos(e[2]),

      },
      'y': {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (e, c, d) => c[1] * sin(e[0]) * c[2] * cos(e[2]),
      },
      'z': {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-90, 90],
        'fn0': (e, c, d) => c[3] * sin(e[3]),

      },
    }

    let frame = [ [ [ -180, 180, [[[72, 36, 72]]], [[[72, 36, 72]]] ],
      [ [[[-90, -360]]], [[[90, 360]]], [[[72, 36, 72]]], [[[72, 36, 72]]] ] ] ]

    let proform = {
      projection: 'uniwen',
      prerotate: [[[ cwen.rotation ]]],
      translate: [0, 0, 0],
      scale: 1,
      rotate: [ 0, [[[0, 360]]], 0 ],
      lens: [ 0, 1, Infinity ],
    }

    // .................. natAni
    let natAni = {

      halo: 'ent',

      payload: {

        geofold: function (p) {
          let graticule = p.payload.graticule

          let verts = mgraticule.gvertices(graticule) // Feature.LineString
          let vertices = verts.geometry.coordinates
          let faces = mgraticule.gfaces(graticule)	// faces

          let gj = {type: 'Polygon', coordinates: []}
          for (let i = 0; i < faces.length; i++) {
            let face = faces[i]
            let facering = [vertices[face[0]], vertices[face[1]], vertices[face[2]] ]
            facering = [...facering, facering[0]]
            gj.coordinates.push(facering)
          }

          return gj
        },
        tim,
        ric: {gid: 'ani', cid: 'ani', fid: 'ani'},
        boform: { 'csx': 0, 'cf': 222, 'cs': 888, 'cw': 0.9, 'co': 0.99, 'cp': 0.9 },
        geobach: {
          conform: conform,

          proform: proform,
        },
        graticule: frame,

      },
    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      payload: {
        geofold: null,
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [

      natAni, // h.ent g.uniwen
      sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
