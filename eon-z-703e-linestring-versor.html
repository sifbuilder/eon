<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    cwen,
  ] = await Promise.all([
    __mapper('xs').c('versor'),
  ])

  // .................. animas
  let ani = function () {
    let aniForm = {

      halo: 'ent',
      payload: {

        geofold: (p) => ({
          type: 'Feature',
          geometry: {
            type: 'LineString',
            coordinates: [
              [0, 0, 0],
              [0, 100, 100],
            ],
          },
          properties: {},
        }),

        tim: { td: 12800, t0: 0, t1: 1000, t2: 1, t3: 1, nostop: 1 },
        ric: { gid: 'ani', cid: 'ani', fid: 'ani' },
        boform: { 'csx': 0, 'cf': [[[444, 666]]], 'cs': 666, 'cw': [[[0.9, 0.9]]], 'co': [[[0.1, 0.2]]], 'cp': [[[0.9, 0.9]]]},

        geodrift: {
          proform: {

            projection: 'uniwen',
            scale: 1.0,
            translate: {'x': 0, 'y': 0 },
            prerotate: [[[ cwen.rotation ]]],
            rotate: [ 0, 0, 0 ],

          },
        },
      },
    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      payload: {
        geofold: null,
        tim: { td: 12800, t0: 0, t1: 1000, t2: 1, t3: 1, nostop: 1 },
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 1, wen: 0, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [
      aniForm, // h.ent
      sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
