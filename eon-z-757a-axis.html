<!DOCTYPE html>
<meta charset="utf-8">
<title>animas</title>
<head >

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }
  </style>

</head>
<body style="cursor:crosshair"></body>

<script src="eon-x-d3-require.js"></script>
<script src="eon-x-mapper.js"></script>
<script src="eon-x-s.js"></script>

<script>

;(async function eon () {
  let __mapper = xMapper.xMapper() // init mapper
  __mapper({'xD3Require': xD3Require}) // map require
  __mapper({'xs': xs.xs(__mapper)}) // map x.s

  let muonStore = await __mapper('xs').m('store') // map store
  let muonAnimation = await __mapper('xs').m('animation') // map animation

  let xanimas = await zindex(__mapper)
  let animas = xanimas.animas() // get animas

  muonStore.apply({type: 'UPDANIMA', animas: animas}) // upd animas
  muonAnimation.animate() // animate
})()

// .................. zindex
async function zindex (__mapper) {
  // .................. eons
  let [
    cwen,
  ] = await Promise.all([
    __mapper('xs').c('wen'),
  ])

  // .................. animas
  let animas = function () {
    // .................. pics
    let tim = {'td': 13800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    let proform = {

      projection: 'uniwen',
      translate: [ 0, 0 ],
      scale: 1,
      rotate: [0, 0, 0],
      prerotate: [[[ cwen.rotation ]]],
      lens: [0, 1, Infinity],

    }

    let boform = { 'csx': 0, 'cf': [[[444, 999]]], 'cs': [[[444, 999]]], 'cw': [[[0.7, 0.7]]], 'co': [[[0.7, 0.7]]], 'cp': [[[0.9, 0.9]]]}

    // ............................. axisBottom
    let axis1 = {
      halo: 'axis',
      geofold: p => ({
        type: 'Feature',
        geometry: { type: 'LineString', coordinates: [ [0, 0, 0], [1, 0, 0] ] },
        properties: {},
      }),
      payload: {
        tim: tim,
        ric: {gid: 'ax', cid: 'ax', fid: 'x1'},
        boform: boform,
        proform: proform,
        axis: {
          label: 'space',
          rotate: 0,
          orient: 'axisBottom', // 'axisLeft',
          scaleType: 'scaleLinear', // "scaleTime",
          tickFormat: '.1f', // formatNumber
          tickPadding: 2,
          tickSize: 2,
          domain: [0, 180],
          range: [0, 200],
        },
      },
    }
    // ............................. axisLeft
    let axis2 = {
      halo: 'ent',
      geofold: p => ({
        type: 'Feature',
        geometry: { type: 'LineString', coordinates: [ [0, 0, 0], [0, 100, 0] ] },
        properties: {},
      }),
      payload: {
        tim: tim,
        ric: {gid: 'ax', cid: 'ax', fid: 'x2'},
        boform: boform,
        proform: proform,
        axis: {
          label: 'space',
          rotate: 0,
          orient: 'axisLeft',
          scaleType: 'scaleLinear',
          tickFormat: '.1f',
          tickPadding: 2,
          tickSize: 2,
          domain: [0, 180],
          range: [0, 200],
        },
      },
    }
    // ............................. axisLeft
    let axis3 = {
      halo: 'axis',
      geofold: p => ({
        type: 'Feature',
        geometry: { type: 'LineString', coordinates: [ [0, 0, 0], [0, 0, 1] ] },
        properties: {},
      }),
      payload: {
        tim: tim,
        ric: {gid: 'ax', cid: 'ax', fid: 'x3'},
        boform: boform,
        proform: proform,
        axis: {
          label: 'space',
          rotate: 45,
          orient: 'axisLeft', // 'axisTop','axisRight','axisBotton','axisLeft'
          scaleType: 'scaleLinear', // "scaleTime",
          tickFormat: '.1f', // formatNumber
          tickPadding: 2,
          tickSize: 2,
          domain: [0, 180],
          range: [0, 200],
        },
      },
    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      geofold: null,
      payload: {
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [

      // axis1, // h.axis
      axis2, // h.axis
      // axis3, // h.axis
      sceneAni, // h.scene

    ]

    return animas
  }

  let enty = () => {}
  enty.animas = animas
  return enty
}
</script>
