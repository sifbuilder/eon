<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

    mprops,
    cwen,
    haloTextform,

    let formNat = {

      },

    }

    let stace = {

    }

    let proform = {
      projection: 'uniwen',
      prerotate: [[[ cwen.rotation ]]],
      translate: [ [0, 0, 0], [[[ stace ]]] ],
      scale: 1,
      rotate: [ 0, 0 ],
      lens: [0, 1, Infinity],

    }
    let boform = { 'csx': 0, 'cf': [[[500, 888, 650]]], 'co': [[[0.9, 0.9]]], 'cs': [[[111, 666]]], 'cw': [[[0.3, 0.9]]], 'cp': [[[0.7, 0.9]]]}

      halo: 'textform',
      payload: {
        geofold: null,

        tim: tim,
        ric: {'gid': 'text', 'cid': 'text', 'fid': 'text'},
        boform: { 'csx': 0, 'cf': [[[888, 777]]], 'cs': 111, 'cw': [[[0.1, 0.7]]], 'co': [[[0.6, 0.99]]], 'cp': [[[0.5, 0.5]]]},

            translate: [ -100, 0 ],

        },

        textform: {
          string: 'laws are valid only if rulers believe in them',
          style: {
            rotate: [[[ 0, 1 ]]],
            'font-size': [[[10, 60]]],
            'font-family': 'BankFuturistic',
            'text-anchor': 'center',

      halo: 'ent',

      payload: {
        geofold: p => mnat.natFeature(p.payload.geoform),

        tim,

        ric: {gid: 'nat', cid: 'nat', fid: 'circ'},

        geobach: {
          proform,

      halo: 'scene',
      payload: {
        geofold: null,
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [

      natAni, // h.ent
      circAni, // h.ent
      textAni, // h.text
      sceneAni, // h.scene
    ]

    return animas

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
