<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    muonNatform,
    muonProps,
    ctlWen,
    prtNatform,
    tf,
  ] = await Promise.all([
    __mapper('xs').m('natform'),
    __mapper('xs').m('props'),
    __mapper('xs').c('wen'),
    __mapper('xs').p('natform'),
    __mapper('xs').b('@tensorflow/tfjs'),
  ])

  // .................. animas
  let ani = function () {
    const vars = [ // Step 1. variables - initialize random
      tf.variable(tf.scalar(Math.random())), // vars[0]: a
      tf.variable(tf.scalar(Math.random())), // vars[1]: b
      tf.variable(tf.scalar(Math.random())), // vars[2]: c
    ]

    const learningRate = 0.01 // Step 2. Optimizer : optimize output :: minimize loss
    const optimizer = tf.train.sgd(learningRate) // gradient descent optimizer

    function predict (input) { // Step 3. output predicted from input on variables
      return tf.tidy(() => { // y = a * x ^ 2 + b * x + c // [c,b,a]
        const x = tf.scalar(input)
        const ax2 = vars[0].mul(x.square())
        const bx = vars[1].mul(x)
        const y = ax2.add(bx).add(vars[2])
        return y
      })
    }

    function loss (prediction, actual) { // loss function: outputs to predicts
      const error = tf.scalar(actual).sub(prediction).square()
      return error
    }

    async function train (xs, ys, numIterations, done) { // training plan
      let currentIteration = 0

      for (let iter = 0; iter < numIterations; iter++) {
        for (let i = 0; i < xs.length; i++) {
          optimizer.minimize(() => { // minimize loss on gradient descent
            const pred = predict(xs[i]) // output predicted for input   xs[i]
            const predLoss = loss(pred, ys[i]) // loss from output to predicted
            return predLoss // as tf.Scalar
          })
        }
        console.log(' ............  train iteration', iter, vars.map(d => d.dataSync()[0]))
        await tf.nextFrame() // -------------------- frame
      }

      done()
    }

    function test (xs, ys) {
      tf.tidy(() => {
        const predictedYs = xs.map(predict) // predict on learnt vars
        console.log('Expected', ys) //
        console.log('Got', predictedYs.map(p => p.dataSync()[0])) // from tensor
      })
    }

    const data = {
      xs: [0, 1, 2, 3],
      ys: [0 * 1.1, 5.9, 16.8, 33.9],
    }

    console.log('Before training: using random coefficients')
    test(data.xs, data.ys) // Before training

    train(data.xs, data.ys, 50, () => { // Train
      let tsvars = vars.map(d => d.dataSync()[0])
      console.log(`After training: a=${tsvars[0]}, b=${tsvars[1]}, c=${tsvars[2]}`)
      test(data.xs, data.ys)
    })
    // ===================================================

    // .................. pics
    let eotim = {td: 16800, t0: 0, t1: 1000, t2: 1, t3: 1, nostop: 1}

    let radians = Math.PI / 180, degrees = 180 / Math.PI,
      sin = Math.sin, cos = Math.cos, sqrt = Math.sqrt

    let fact = n => n - 1 > 0 ? n * fact(n - 1) : n
    let fact1 = 1,
      fact2 = 2,
      fact3 = 6,
      fact4 = 24,
      fact5 = 120,
      fact6 = 720,
      fact7 = 5040,
      fact8 = 40320,
      fact9 = 362880
    let infact1 = 1 / fact1,
      infact2 = 1 / fact2,
      infact3 = 1 / fact3,
      infact4 = 1 / fact4,
      infact5 = 1 / fact5,
      infact6 = 1 / fact6,
      infact7 = 1 / fact7,
      infact8 = 1 / fact8,
      infact9 = 1 / fact9

    let sinp = [infact1, 0, -infact2, 0, +infact4, 0, -infact6, 0, infact8]
    let cosp = [0, infact1, 0, -infact3, 0, +infact5, 0, -infact7, 0, infact9]

    let natform = function (q) {
      let preform = {
        'x': {
          'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
          'ra2': 120, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 90, 'pa6': 0, 'pb7': -1,
          'dom3': [-180, 180],
          c1: 1, e1: [0, 1], // 1 * q
        },
        'y': {
          'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
          'ra2': 120, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 90, 'pa6': 0, 'pb7': -1,
          'dom3': [-180, 180],
          c1: 1, e1: [0, 0, 1], // 1 * q**2
        },
      }
      let form = Object.assign({}, preform, q)
      return form
    }

    let proform = {
      projection: 'uniwen',
      scale: [0.1, 0.1],
      prerotate: [[[ ctlWen.rotation ]]],
      translate: [ [0, 0, 0] ],
      rotate: [ 0, 0, 0 ],
      lens: [0, 1, Infinity],
    }

    // .................. natAni
    let natAni = {

      eohal: 'turnform',
      eofold: p => {
        let tfvars = vars.map(d => d.dataSync()[0])
        let q = { natform: {y: { e1: tfvars } } }
        return muonNatform.natFeature(p.eoload.natform(q.natform))
      },
      eotim: eotim,
      eoric: {gid: 'nat', cid: 'nat', fid: 'nat'},
      eomot: {
        proform: proform,
      },
      eocrom: { 'csx': 0, 'cf': 111, 'co': 0.09, 'cs': 888, 'cw': 1.9, 'cp': [[[0.7, 0.9]]]},
      eoload: {
        natform: natform,
      },
    }

    // .................. sceneAni
    let sceneAni = {

      eohal: 'scene',
      eofold: null,
      eotim: eotim,
      eoric: {gid: 'scene', cid: 'scene', fid: 'scene'},
      eoload: {
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [

      natAni, // h.turnform g.uniwen
      sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
