<!DOCTYPE html>
<meta charset="utf-8">
<title>animas</title>
<head >

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }
  </style>

</head>
<body style="cursor:crosshair"></body>
<div id="viewframe" class="viewframe"></div>

<script src="eon-x-d3-require.js"></script>
<script src="eon-x-mapper.js"></script>
<script src="eon-x-s.js"></script>

<script>

;(async function eon () {
  let __mapper = xMapper.xMapper() // init mapper
  __mapper({'xD3Require': xD3Require}) // map require
  __mapper({'xs': xs.xs(__mapper)}) // map x.s

  let muonStore = await __mapper('xs').m('store') // map store
  let muonAnimation = await __mapper('xs').m('animation') // map animation

  let xanimas = await zindex(__mapper)
  let animas = xanimas.animas() // get animas

  muonStore.apply({type: 'UPDANIMA', animas: animas}) // upd animas
  muonAnimation.animate() // animate
})()

// .................. zindex
async function zindex (__mapper) {
  // .................. eons
  let [
    mnat,
    mprops,
    cwen,
  ] = await Promise.all([
    __mapper('xs').m('nat'),
    __mapper('xs').m('props'),
    __mapper('xs').c('wen'),
  ])

  // .................. animas
  let animas = function () {
    // .................. pics
    let tim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    let radians = Math.PI / 180, degrees = 180 / Math.PI,
      sin = Math.sin, cos = Math.cos, sqrt = Math.sqrt

    let fact = n => n - 1 > 0 ? n * fact(n - 1) : n
    let fact0 = 1,
      fact1 = 1,
      fact2 = 2,
      fact3 = 6,
      fact4 = 24,
      fact5 = 120,
      fact6 = 720,
      fact7 = 5040,
      fact8 = 40320,
      fact9 = 362880
    let infact0 = 1 / fact0,
      infact1 = 1 / fact1,
      infact2 = 1 / fact2,
      infact3 = 1 / fact3,
      infact4 = 1 / fact4,
      infact5 = 1 / fact5,
      infact6 = 1 / fact6,
      infact7 = 1 / fact7,
      infact8 = 1 / fact8,
      infact9 = 1 / fact9

    let sinp = [infact0, 0, -infact2, 0, infact4, 0, -infact6, 0, infact8]
    let cosp = [0, infact1, 0, -infact3, 0, infact5, 0, -infact7, 0, infact9]
    let exp = [infact0, infact1, infact2, infact3, infact4, infact5, infact6, infact7, infact8, infact9]


    let conform1dax = {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 4, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
      }

    let conform2dax = {
      x: {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 4, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (e0, e1, e2 = 0, e3 = 0, c0, c1, c2 = 1, c3 = 1) => {
          return c0 * cos(e0)
        },            
      },
      y: {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 4, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (e0, e1, e2 = 0, e3 = 0, c0, c1, c2 = 1, c3 = 1) => {
          return c1 * sin(e0)
        },                 
      },
    }

    let conform3dax = {
      x: {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 4, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (e0, e1, e2 = 0, e3 = 0, c0, c1, c2 = 1, c3 = 1) => {
          return c0 * cos(e0) * c2 * cos(e3)
        },           
      },
      y: {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 4, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (e0, e1, e2 = 0, e3 = 0, c0, c1, c2 = 1, c3 = 1) => {
          return c1 * sin(e0) * c2 * cos(e3)
        },         
      },
      z: {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 4, 'pa6': 0, 'pb7': -1,
        'dom3': [-90, 90],
        'fn0': (e0, e1, e2 = 0, e3 = 0, c0, c1, c2 = 1, c3 = 1) => {
          return c3 * sin(e2)
        },           
      },
    }

    let conform4dax = {
      x: {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 4, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (e0, e1, e2 = 0, e3 = 0, c0, c1, c2 = 1, c3 = 1) => {
          return c0 * cos(e0) * c2 * cos(e3)
        },             
      },
      y: {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 4, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (e0, e1, e2 = 0, e3 = 0, c0, c1, c2 = 1, c3 = 1) => {
          return c1 * sin(e0) * c2 * cos(e3)
        },             
      },
      z: {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 4, 'pa6': 0, 'pb7': -1,
        'dom3': [-90, 90],
        'fn0': (e0, e1, e2 = 0, e3 = 0, c0, c1, c2 = 1, c3 = 1) => {
          return c3 * sin(e2)
        },             
      },
      r: {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 4, 'pa6': 0, 'pb7': -1,
        'dom3': [-90, 90],
        'fn0': (e0, e1, e2 = 0, e3 = 0, c0, c1, c2 = 1, c3 = 1) => {
          return c3 * cos(e3)
        },             
      },
    }

    let proform1dax = {
      projection: 'uniwen',
      scale: [1, 1],
      prerotate: [[[ cwen.rotation ]]],
      translate: [ +100, +100, 0],
      rotate: [ 0, 0, 0 ],
      lens: [0, 1, Infinity],
    }

    let proform2dax = {
      projection: 'uniwen',
      scale: [1, 1],
      prerotate: [[[ cwen.rotation ]]],
      translate: [ +100, -100, 0 ],
      rotate: [ 0, 0, 0 ],
      lens: [0, 1, Infinity],
    }
    let proform3dax = {
      projection: 'uniwen',
      scale: [1, 1],
      prerotate: [[[ cwen.rotation ]]],
      translate: [ -100, +100, 0 ],
      rotate: [ 0, 0, 0 ],
      lens: [0, 1, Infinity],
    }
    let proform4dax = {
      projection: 'uniwen',
      scale: [1, 1],
      prerotate: [[[ cwen.rotation ]]],
      translate: [ -100, -100, 0 ],
      rotate: [ 0, 0, 0 ],
      lens: [0, 1, Infinity],
    }


    // .................. natAni1dax
    let natAni1dax = {
      halo: 'ent',
      geofold: p => mnat.natFeature(p.payload.form),
      payload: {
        tim,
        ric: {gid: 'nat', cid: 'nat', fid: 'nat1'},
        proform: proform1dax,
        boform: { 'csx': 0, 'cf': [[[111, 111, 111]]], 'co': [[[0.09, 0.09]]], 'cs': [[[888, 888]]], 'cw': [[[1.9, 1.9]]], 'cp': [[[0.7, 0.9]]]},
        form: conform1dax,
      },
    }
   let natAni2dax = {
      halo: 'ent',
      geofold: p => mnat.natFeature(p.payload.form),
      payload: {
        tim,
        ric: {gid: 'nat', cid: 'nat', fid: 'nat2'},
        proform: proform2dax,
        boform: { 'csx': 0, 'cf': [[[111, 111, 111]]], 'co': [[[0.09, 0.09]]], 'cs': [[[888, 888]]], 'cw': [[[1.9, 1.9]]], 'cp': [[[0.7, 0.9]]]},
        form: conform2dax,
      },
    }
   let natAni3dax = {
      halo: 'ent',
      geofold: p => mnat.natFeature(p.payload.form),
      payload: {
        tim,
        ric: {gid: 'nat', cid: 'nat', fid: 'nat3'},
        proform: proform3dax,
        boform: { 'csx': 0, 'cf': [[[111, 111, 111]]], 'co': [[[0.09, 0.09]]], 'cs': [[[888, 888]]], 'cw': [[[1.9, 1.9]]], 'cp': [[[0.7, 0.9]]]},
        form: conform3dax,
      },
    }
   let natAni4dax = {
      halo: 'ent',
      geofold: p => mnat.natFeature(p.payload.form),
      payload: {
        tim,
        ric: {gid: 'nat', cid: 'nat', fid: 'nat4'},
        proform: proform4dax,
        boform: { 'csx': 0, 'cf': [[[111, 111, 111]]], 'co': [[[0.09, 0.09]]], 'cs': [[[888, 888]]], 'cw': [[[1.9, 1.9]]], 'cp': [[[0.7, 0.9]]]},
        form: conform4dax,
      },
    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      geofold: null,
      payload: {
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [

      natAni1dax, // h.ent g.uniwen
      // natAni2dax, // h.ent g.uniwen
      // natAni3dax, // h.ent g.uniwen
      // natAni4dax, // h.ent g.uniwen
      natAni1dax, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.animas = animas
  return enty
}
</script>
