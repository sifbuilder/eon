<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    muonNatform,
    muonProps,
    ctlWen,
    eohalMars,
    eohalNatform,
    renderSvg,
  ] = await Promise.all([
    __mapper('xs').m('natform'),
    __mapper('xs').m('props'),
    __mapper('xs').c('wen'),
    __mapper('xs').e('mars'),
    __mapper('xs').e('natform'),
    __mapper('xs').r('svg'),
  ])

  // .................. animas
  let ani = function () {
    let ctl = ctlWen().control(renderSvg.svg())

    // .................. pics
    let eotim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    let form = {

      'x': {
        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square
        'ra2': 100, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,

      },
      'y': {
        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square
        'ra2': 100, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,

      },

    }

    let proform = {

      projection: 'uniwen',
      prerotate: [[[ ctl.rotation ]]],
      scale: 1.2,
      translate: [ [[[0, 0]]], 0 ],
      rotate: [ 0, 0, [[[0, 360]]] ],

    }

    // .................. natAni
    let natAni = {

      eohal: 'mars',

      eofold: p => muonNatform.natFeature(p.eoform),
      eotim: eotim,
      eoric: {'gid': 'geoani', 'cid': 'geoani', 'fid': 'geoani'},
      eocrom: { 'csx': 0, 'cf': [[[666, 666]]], 'cs': 666, 'cw': [[[0.7, 0.7]]], 'co': [[[0.7, 0.7]]], 'cp': [[[0.5, 0.5]]]},
      eomot: {
        proform: proform,
      },
      eoform: form,
      eoload: {
        // aniform: 'anigram',
        aniform: 'anima',
      },

    }

    // .................. animas
    let animas = [

      natAni, // h.mars g.uniwen

    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
