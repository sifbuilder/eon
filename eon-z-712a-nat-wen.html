<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    muonNatform,
    mprops,
    ctlWen,
    haloTurnform,
    haloNatform,
    haloScene,
  ] = await Promise.all([
    __mapper('xs').m('natform'),
    __mapper('xs').m('props'),
    __mapper('xs').c('wen'),
    __mapper('xs').h('turnform'),
    __mapper('xs').h('natform'),
    __mapper('xs').h('scene'),
  ])

  // .................. animas
  let ani = function () {
    // .................. pics
    let tim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    let form = {

      'x': {
        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square
        'ra2': 100, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,

      },
      'y': {
        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square
        'ra2': 100, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,

      },

    }

    let proform = {

      projection: 'uniwen',
      prerotate: [[[ ctlWen.rotation ]]],
      scale: 1.2,
      translate: [ [[[0, 0]]], 0 ],
      rotate: [ 0, 0, [[[0, 360]]] ],

    }

    // .................. natAni
    let natAni = {

      halo: 'turnform',

      geofold: p => muonNatform.natFeature(p.geoform),
      tim: tim,
      ric: {'gid': 'geoani', 'cid': 'geoani', 'fid': 'geoani'},
      geochrom: { 'csx': 0, 'cf': [[[666, 666]]], 'cs': 666, 'cw': [[[0.7, 0.7]]], 'co': [[[0.7, 0.7]]], 'cp': [[[0.5, 0.5]]]},
      geodrift: {
        proform: proform,
      },
      geoform: form,
      payload: {
        // aniform: 'anigram',
        aniform: 'anima',
      },

    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      geofold: null,
      tim: tim,
      ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
      payload: {
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [

      natAni, // h.turnform g.uniwen
      // sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
