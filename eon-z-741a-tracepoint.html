<!DOCTYPE html>
<meta charset="utf-8">
<title>animas</title>
<head >

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }
  </style>

</head>
<body style="cursor:crosshair"></body>
<div id="viewframe" class="viewframe"></div>

<script src="eon-x-d3-require.js"></script>
<script src="eon-x-mapper.js"></script>
<script src="eon-x-s.js"></script>

<script>

;(async function eon () {
  let __mapper = xMapper.xMapper() // init mapper
  __mapper({'xD3Require': xD3Require}) // map require
  __mapper({'xs': xs.xs(__mapper)}) // map x.s

  let muonStore = await __mapper('xs').m('store') // map store
  let muonAnimation = await __mapper('xs').m('animation') // map animation

  let xanimas = await zindex(__mapper)
  let animas = xanimas.animas() // get animas

  __mapper('muonStore').apply({type: 'UPDANIMA', animas: animas}) // upd animas
  muonAnimation.animate() // animate
})()

// .................. zindex
async function zindex (__mapper) {
  // .................. eons
  let [
    mstace,
    mnat,
    mric,
  ] = await Promise.all([
    __mapper('xs').m('stace'),
    __mapper('xs').m('nat'),
    __mapper('xs').m('ric'),
  ])

  let mstore = __mapper('mStore')

  // .................. animas
  let animas = function () {
    // .................. pics

    let tim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}
    let traceForm = {

      'x': {
        'm1': 5, 'm2': 5, 'n1': 30, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1,
        'ra2': 6, 'v0': 0, 'v1': 1, 'seg5': [[[360, 360]]], 'w4': 0, 'pa6': 0, 'pb7': 360,
      },
      'y': {
        'm1': 5, 'm2': 5, 'n1': 30, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1,
        'ra2': 6, 'v0': 0, 'v1': 1, 'seg5': [[[360, 360]]], 'w4': 0, 'pa6': 0, 'pb7': 360,
      },
    }

    let natForm = {
      'x': {
        'm1': 3, 'm2': 3, 'n1': 1, 'n2': 1.2, 'n3': 1.2, 'a': 1, 'b': 1, // reaulau
        'ra2': 20, 'v0': 0, 'v1': 1, 'seg5': 36, 'w4': 0, 'pa6': 0, 'pb7': -1,
      },
      'y': {

        'm1': 3, 'm2': 3, 'n1': 1, 'n2': 1.2, 'n3': 1.2, 'a': 1, 'b': 1, // reaulau
        'ra2': 20, 'v0': 0, 'v1': 1, 'seg5': 36, 'w4': 0, 'pa6': 0, 'pb7': -1,
      },
    }

    let natStace = {
      'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 4, 'b': 2, // ellipse
      'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
    }

    let natBoform = { 'csx': 0, 'cf': [[[222, 444, 275]]], 'co': [[[0.59, 0.59]]], 'cs': [[[444, 444]]], 'cw': [[[0.9, 0.9]]], 'cp': [[[0.7, 0.9]]]}

    let traceBoform = { 'csx': 0, 'cf': [[[333, 333]]], 'co': [[[0.09, 0.09]]], 'cs': [[[444, 444]]], 'cw': [[[0.7, 0.7]]], 'cp': [[[0.99, 0.99]]]}

    // ............................. natAni
    let natAni = {

      halo: 'ent',
      geofold: a => mnat.natFeature(a.payload.form),

      payload: {

        tim,
        ric: {gid: 'nat', cid: 'nat', fid: 'nat'},

        proform: {
          projection: 'uniwen',
          translate: [ [ 70, 80 ], [[[ natStace ]]] ],
          scale: 1,
          rotate: [ 0, 0, 0 ],
          lens: [0, 1, Infinity],
          control: 'wen',

        },

        boform: natBoform,

        form: natForm,

      },

    }

    // ............................. tracelineNat
    let tracelineNat = {

      halo: 'pacer',
      payload: {
        tim,
        ric: {gid: 'traces', cid: 'traces', fid: 'traces'},
        boform: {'csx': 0, 'cf': 444, 'cs': 666, 'cw': 0.99, 'co': 0.4, 'cp': 0.99},

        pacer: { // aad for trace
          stace: {x: { pos: 0 }, y: { pos: 0 }, z: { pos: 0 }},

          initN: 0, eventN: 0, autoN: 1, autoP: 0, outtimed: 0, maxN: 60, span: 0, aad: 1,
          autoSitus: function (a) {
            let r = mstace.getLocus(this.stace, a.payload) // situs
            return r
          },
          fidder: a => a.payload.ric.fid,
          geojsor: function (a, i) {
            let ric = a.payload.ric // ric
            let uid = mric.getuid(ric)
            let gj = {
              halo: 'ent',
              geofold: {
                type: 'Feature',
                geometry: { type: 'LineString', coordinates: null },
                properties: { doc: 'pacer' },
              },
              payload: {
                uid: uid, id: uid, ric: ric,
                proform: this.proform,
              },
            }
            let newItem = mstore.findAnigramFromUid(uid) || gj
            if (newItem.geofold.properties.formEreformed) {
              newItem.geofold.geometry = newItem.geofold.properties.formEreformed.geometry
            }
            return newItem
          },
        },
      },
    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      payload: {
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // ............................. avatars
    natAni.avatars = {

      tracelineNat, // h.pacer

    }
    // ............................. animas
    let animas = [

      natAni, // h.nat
      sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.animas = animas
  return enty
}
</script>
