<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    mstace,
    mnat,
    mric,
    cwen,
  ] = await Promise.all([
    __mapper('xs').m('stace'),
    __mapper('xs').m('nat'),
    __mapper('xs').m('ric'),
    __mapper('xs').c('wen'),
  ])

  let mstore = __mapper('muonStore')

  // .................. animas
  let ani = function () {
    // .................. pics

    let tim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    let natForm = {
      'x': {
        'm1': 3, 'm2': 3, 'n1': 1, 'n2': 1.2, 'n3': 1.2, 'a': 1, 'b': 1, // reaulau
        'ra2': 20, 'v0': 0, 'v1': 1, 'seg5': 36, 'w4': 0, 'pa6': 0, 'pb7': -1,
      },
      'y': {

        'm1': 3, 'm2': 3, 'n1': 1, 'n2': 1.2, 'n3': 1.2, 'a': 1, 'b': 1, // reaulau
        'ra2': 20, 'v0': 0, 'v1': 1, 'seg5': 36, 'w4': 0, 'pa6': 0, 'pb7': -1,
      },
    }

    let natStace = {
      'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 4, 'b': 2, // ellipse
      'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
    }

    let natBoform = { 'csx': 0, 'cf': [[[222, 444, 275]]], 'co': [[[0.59, 0.59]]], 'cs': [[[444, 444]]], 'cw': [[[0.9, 0.9]]], 'cp': [[[0.7, 0.9]]]}

    // ............................. natAni
    let natAni = {

      halo: 'ent',

      geofold: a => mnat.natFeature(a.payload.geoform),

      tim,
      ric: {gid: 'nat', cid: 'nat', fid: 'nat'},
      geodrift: {
        proform: {
          projection: 'uniwen',
          translate: [ [ 70, 80 ], [[[ natStace ]]] ],
          scale: 1,
          rotate: [ 0, 0, 0 ],
          lens: [0, 1, Infinity],
          control: 'wen',

        },
      },
      boform: natBoform,

      geoform: natForm,

      payload: {
      },

    }

    // ............................. tracelineNat
    let tracelineNat = {

      halo: 'pacer',
      geofold: null,
      tim,
      ric: {gid: 'traces', cid: 'traces', fid: 'traces'},
      boform: {'csx': 0, 'cf': 444, 'cs': 666, 'cw': 0.99, 'co': 0.4, 'cp': 0.99},

      payload: {
        pacer: { // aad for trace
          stace: {x: { pos: 0 }, y: { pos: 0 }, z: { pos: 0 }},

          initN: 0, eventN: 0, autoN: 1, autoP: 0, outtimed: 0, maxN: 60, span: 0, aad: 1,

          geojsor: function (ani, props = {}) {
            let geofolder = function (ani, props) {
              let geofold = { // default geofold
                type: 'Feature',
                geometry: {
                  type: 'LineString',
                  coordinates: null,
                },
                properties: {},
              }

              // get preexisting trace ani
              let preani = mstore.findAnigramFromUid(ani.uid)
              let base = ani.payload.pacer.pace || 'geo'

              if (preani !== undefined) {
                if (preani.geofold) geofold = preani.geofold

                if (base === 'geo') {
                  if (geofold.properties.geoform) {
                    geofold.geometry = geofold.properties.geoform.geometry
                  }
                } else if (base === 'ere') {
                  if (geofold.properties.ereform) {
                    geofold.geometry = geofold.properties.ereform.geometry
                  }
                } else if (base === 'pro') {
                  if (geofold.properties.proform) {
                    geofold.geometry = geofold.properties.formProformed.geometry
                  }
                } else {
                  if (geofold.properties.formGeoformed) {
                    geofold.geometry = geofold.properties.formGeoformed.geometry
                  }
                }
              }

              return geofold
            }

            let stacer = function (ani, props) {
              let stace
              if (props.key === 'init') { // INIT
                stace = {x: 0, y: 0, z: 0 }
              } else if (props.key === 'auto') { // AUTO
                stace = mstace.getLocus(ani.payload.pacer.stace, ani) // AUTO
              } else if (props.key === 'event') { // EVENT
                stace = {x: 0, y: 0, z: 0 }
              }
              return stace
            }

            let anitem = {

              halo: 'ent',
              payload: {
                geofold: geofolder(ani, props),
                tim: tim,
                ric: {

                  gid: ani.ric.gid,
                  cid: ani.ric.cid,
                  fid: ani.ric.fid, //  + props.counter,

                },
                uid: mric.getuid(ani.ric),
                stace: stacer(ani, props),
                geodrift: {
                  proform: {
                    projection: 'uniwen',
                    scale: [ 0.5, 0.5 ],
                    prerotate: [[[ cwen.rotation ]]],
                    translate: [ [0, -100, 0] ],
                    rotate: [ -[[[0, 5, 0]]], [[[10, 30, 10]]], 0 ],
                    lens: [0, 1, Infinity ],
                    anod: 1,
                  },
                },

                boform: { 'csx': 0, 'cf': 777, 'co': 1, 'cs': 666 + 200 * (0.5 - Math.random()), 'cw': 1.5, 'cp': 1},
              },

            }
            return anitem
          }, // geojsor

        },
      },
    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      geofold: null,
      tim: tim,
      ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
      payload: {
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // ............................. avatars
    natAni.avatars = {

      tracelineNat, // h.pacer

    }
    // ............................. animas
    let animas = [

      natAni, // h.nat
      sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
