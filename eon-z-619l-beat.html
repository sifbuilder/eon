<!DOCTYPE html>
<meta charset="utf-8">
<title>animas</title>
<head >

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }
  </style>

</head>
<body style="cursor:crosshair"></body>
<div id="viewframe" class="viewframe"></div>

<script src="eon-x-d3-require.js"></script>
<script src="eon-x-mapper.js"></script>
<script src="eon-x-s.js"></script>

<script>

;(async function eon () {
  let __mapper = xMapper.xMapper() // init mapper
  __mapper({'xD3Require': xD3Require}) // map require
  __mapper({'xs': xs.xs(__mapper)}) // map x.s

  let muonStore = await __mapper('xs').m('store') // map store
  let muonAnimation = await __mapper('xs').m('animation') // map animation

  let xanimas = await zindex(__mapper)
  let animas = await xanimas.animas() // get animas

  muonStore.apply({type: 'UPDANIMA', animas: animas}) // upd animas
  muonAnimation.animate() // animate
})()

// .................. zindex
async function zindex (__mapper) {
  // .................. eons
  let [
    rrenderport,
    mgeoj,
    mproj3ct,
    mprofier,
    mstace,
    mric,
    msvg,
    dbeat,
  ] = await Promise.all([
    __mapper('xs').r('renderport'),
    __mapper('xs').m('geoj'),
    __mapper('xs').m('proj3ct'),
    __mapper('xs').m('profier'),
    __mapper('xs').m('stace'),
    __mapper('xs').m('ric'),
    __mapper('xs').m('svg'),
    __mapper('xs').d('beat'),
  ])

  let mstore = __mapper('xs').m('store')

  // .................. animas
  let animas = function () {
    // .................. pics
    let tim = {'td': 9800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1, nostop: 1, tf: t => t}

    let svgdata = dbeat.data()
    let extent = svgdata.viewBox.split(' ').map(d => parseInt(d))
    let x0 = extent[0],
      y0 = extent[1],
      x1 = extent[2],
      y1 = extent[3]

    let w = rrenderport.width(),
      h = rrenderport.height(),
      wr = w / 2,
      hr = h / 2

    let imgw = x1 - x0
    let imgh = y1 - y0

    let dx = -wr + 50,
      dy = hr - 50

    let kx = w / imgw,
      ky = -h / imgh

    let start = 0,
      stop = 0.9,
      step = 0.091

    let gjdata = msvg.castels(svgdata, {start: start, stop: stop, step: step})

    let nb = mgeoj.getCoordsLength(gjdata) // will show (nb * t) dots,  eg. 894

    let proform = {
      projection: 'uniwen',
      translate: [dx, dy, 0],
      scale: [kx, ky],
      rotate: [ 0, 0, 0 ],
      lens: [0, 1, Infinity],
    }

    let project = mprofier.uniweon(proform)
    let geoData = mproj3ct(gjdata, project)

    // .................. polyForm
    let polyForm = {

      halo: 'formed',

      geofold: ani => {
        let anigram = ani, // anigram
          halo = ani.halo, // halo
          geofold = ani.geofold, // geofold
          payload = ani.payload // payload

        let unitTime = ani.payload.tim.unitTime // unit time elapsed
        let t = ani.payload.tf(unitTime) || unitTime // time function

        let nbt = Math.ceil(nb * t)
        let startingpoint = nbt

        if (1 && 1) console.log('beat dots', nb, ' at time ', t, ' starting ', startingpoint)

        
        let csi = t => (geometry, coords, startingin) => mgeoj.getCoordsInRange(geometry, coords, startingin)
        let pointsatatime = 1200
        
        // let geo = csi(t)(geoData.geometry, nbt)
        let geo = csi(t)(geoData.geometry, pointsatatime, startingpoint)
        let tcoords = geo.coordinates

        // if (1 && 1) console.log('coords GET', nb, nbt)
        // if (1 && 1) console.log('coords geoData', geoData.geometry.coordinates)
        // if (1 && 1) console.log('coords csi', tcoords)

        let ngj = {
          type: 'Feature',
          geometry: { type: 'Polygon', coordinates: [] },
          properties: {
            boform: { 'csx': 0, 'cf': 777, 'cs': 777, 'cw': 0.8, 'co': 0.01, 'cp': 0.9},
          },
        }

        // md: a single line generates a LineString from mproj3ct(geoData)
        if (geoData.geometry.type === 'LineString') ngj.geometry.coordinates = Array.of(tcoords)
        else if (geoData.geometry.type === 'MultiLineString') ngj.geometry.coordinates = tcoords
        else if (geoData.geometry.type === 'Polygon') ngj.geometry.coordinates = tcoords

        let rings = ngj.geometry.coordinates // rings in Polygon
        let newFeatureCollection = {type: 'FeatureCollection', features: []}

        for (let i = 0; i < rings.length; i++) {
          let ring = rings[i]
          let feature = {
            type: 'Feature',
            geometry: { type: 'Polygon', coordinates: [ring]},
            properties: {},
          }
          if (i < rings.length - 1) { // first
            feature.properties.boform = { 'csx': 0, 'cf': 555, 'cs': 777, 'cw': 0.8, 'co': 0.9, 'cp': 1}
          } else {
            feature.properties.boform = { 'csx': 0, 'cf': 555, 'cs': 777, 'cw': 0.8, 'co': 0.9, 'cp': 1}
          }

          newFeatureCollection.features.push(feature)
        }

        newFeatureCollection.features = Array.of(ngj)

        let geodata = newFeatureCollection

        if (payload.proform) {
          let proformion = mprofier.proformion(anigram)
          newFeatureCollection = mproj3ct(geodata, proformion)
        }

        return newFeatureCollection
      },

      payload: { // payload in polyForm

        tim: tim,
        ric: { gid: 'trace', cid: 'trace', fid: 'trace'},
        boform: {'csx': 0, 'cf': 555, 'cs': 777, 'cw': 0.9, 'co': 0.12, 'cp': 0.7},
        tf: t => t,

      },
    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      geofold: null,
      payload: {
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [

      polyForm, // h.formed
      sceneAni, // h.scene

    ]

    return animas
  }

  let enty = () => {}
  enty.animas = animas
  return enty
}
</script>
