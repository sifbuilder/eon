let muonAlima = function muonAlima (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({canvas: 0, svg: 1, versor: 0, wen: 1, webgl: 1, bck: 0, key: 1, gui: 0, fps: 0, stats: 0}) // INIT

  let renderport = __mapper('renderRenderport'),
    width = renderport.width(),
    height = renderport.height(),
    scaleProj = Math.min(width / 2, height) / Math.PI

  let f = __mapper('xs').m('props'),
    cwen = __mapper('xs').c('wen'),
    mnat = __mapper('xs').m('nat')

  let radians = Math.PI / 180, degrees = 180 / Math.PI,
    sin = Math.sin, cos = Math.cos, sqrt = Math.sqrt


  // ............................. pics
  let tim = {'td': 6800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1, nostop:1, tp: t => Math.sin((Math.PI / 2) * t)}



  // sphere
  // [-180, 180] => a * cos(r) * c * cos(v)
  // [-180, 180] => b * sin(r) * c * cos(v)
  // [-180, 180] =>          d * sin(u)
  
  // hyperbole
  // [-180, 180] => r * c * cos(v)
  // [-180, 180] => s * s * s * c * cos(v)
  // [-180, 180] =>        d * sin(u)
  
 
  // flat reticule
  // [-180, 180] => r
  // [-180, 180] => 0
  // [-180, 180] => u
  
 
  // rectantular parabole
  // [-180, 180] => r
  // [-180, 180] => r * r
  // [-180, 180] => u
  
 
  // envelop parabole
  // [-180, 180] => r  * cos(v)
  // [-180, 180] => r * r
  // [-180, 180] => sin(v)
  

  // parabole
  // [-180, 180] => r     * cos(v)
  // [-180, 180] => r * r
  // [-180, 180] => r     * sin(v)
  
  // spiral
  // [-180, 180] => r     * cos(v)
  // [-180, 180] => v
  // [-180, 180] => r     * sin(v)
  

  
  let conform = {
    'x': { 
      // "m1":1,"m2":1,"n1":0.5,"n2":0.5,"n3":0.5,"a":1,"b":1,  // drop
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1,  // circ      
      'ra2': 120,'v0': 0,'v1': 1,'w4': 0 ,'seg5': 16,'pa6': 0,'pb7': -1,
      'dom3': [-180, 180],  // r.form.circ [-1.57, 1.57] 
            // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => a * cos(r) * c * cos(v),
            // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => r  * cos(u),
            // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => s * s * sin(u),
            'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => r ,
            'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => a * cos(r)       * c * (  cos(u)),
            'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => cos(r)       * c * (  cos(v)),
            'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) =>  r  * cos(v),
            // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => - (1 - sin(r))
    },
    'y': { 
      // "m1":1,"m2":1,"n1":0.5,"n2":0.5,"n3":0.5,"a":1,"b":1,   // drop
              'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1,  // circ
      'ra2': 120,'v0': 0,'v1': 1,'w4': 0 ,'seg5': 16,'pa6': 0,'pb7': -1,
      'dom3': [-180, 180],
            // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => b * sin(r) * c * cos(v),
            // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) =>  r * r * sin(v),
            // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) =>  s,
            // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) =>  s * s,
            'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) =>  s * s * s,
            // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => b * sin(r)       * c * ( cos(u)),
            // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => sin(r)       * c * ( cos(v)),
            // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => v,
            // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => sin( 10 * v),
            // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => (1 - sin(r)) * cos(v),

    },

    'z': { 
        // "m1":1,"m2":1,"n1":0.5,"n2":0.5,"n3":0.5,"a":1,"b":1,  // drop
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1,  // circ
      'ra2': 120,'v0': 0,'v1': 1,'w4': 0 ,'seg5': 16,'pa6': 0,'pb7': -1,
      'dom3': [-180, 180], 
            // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => sin(u),
            // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => b * sin(v)  *  c * cos(s),
            // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => c * cos(s),
            'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => 1 / ( 1 + v),
            // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) =>  s * s * cos(u),            
            // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => sin(u),
            'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => r * sin(v), 
            // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => (1 - sin(r)) * sin(v),
    },

    'r': { 
      "m1":1,"m2":1,"n1":0.5,"n2":0.5,"n3":0.5,"a":1,"b":1,  // drop
      'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1,  // circ
      'ra2': 120,'v0': 0,'v1': 1,'w4': 0 ,'seg5': 16,'pa6': 0,'pb7': -1,
      'dom3': [-180, 180],
            // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => c * cos(u),
            // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => d,
            // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => { return v },
    },

  }


  // ............................. natForm
  let natForm = {

    // halo: 'nat',
    halo: 'ent',

    // geofold: p => mnat.closeFeature(mnat.natFeature(p.payload.form)),
    geofold: p => mnat.natFeature(p.payload.form),
    payload: {
      tim,

      ric: {'gid': 'nat', 'cid': 'nat', 'fid': 'nat'},

      proform: {

          projection: 'uniwen',
          // scale: [1, 1],
          scale: [0.5, 0.5],

          // projection:  d3.geoOrthographic(),
          // scale: 100,

          prerotate: [[[ cwen.rotation ]]],
          translate: [ [0, 0, 0] ],
          // rotate: [ [[[90 + 0, 90 + 1 * 360]]], 0, 0 ],
          rotate: [ 90, [[[0,0,0,45]]], [[[0,0,180,180]]] ],
          lens: [0, 1, Infinity],
        },

      boform: { 'csx': 0, 'cf': [[[111, 111, 111]]], 'co': [[[0.09, 0.09]]], 'cs': [[[888, 888]]], 'cw': [[[0.9, 0.9]]], 'cp': [[[0.7, 0.9]]]},

      form: conform,

    }

  }

  // ............................. animas
  let animas = [

    natForm, // h.nat

  ]

  return () => __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
}

let __mapper = xMapper.xMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
