<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    muonGeom,
    muonGraticule,
    topojson,
    dworldTopo110m,
    muonNatform,
    ctlWen,
    ctlVersor,
    d3geo,
    d3geoprojection,
    prtOrthographic,
    haloTurnform,
    haloScene,
  ] = await Promise.all([
    __mapper('xs').m('geom'),
    __mapper('xs').m('graticule'),
    __mapper('xs').b('topojson'),
    __mapper('xs').d('worldTopo110m'),
    __mapper('xs').m('natform'),
    __mapper('xs').c('wen'),
    __mapper('xs').c('versor'),
    __mapper('xs').b('d3-geo'),
    __mapper('xs').b('d3-geo-projection'),
    __mapper('xs').p('orthographic'),
    __mapper('xs').h('turnform'),
    __mapper('xs').h('scene'),
  ])
  // .................. animas
  let ani = function () {
    let tim = {'td': 10800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1, nostop: 1}

    // ..................
    let proformEarth = {

      projection: prtOrthographic,
      // prerotate: [[[ prtOrthographic.rotation ]]],
      prerotate: [[[ ctlVersor
        .projection({projection: prtOrthographic})
        .rotation,
      ]]],
      translate: [0, 0, 0],
      scale: 100,
      rotate: [ [[[0, 360]]], 0, 0 ],

    }

    let geoearth = {

      halo: 'turnform',

      geofold: () => {
        return Object.assign({},
          topojson.feature(
            dworldTopo110m.data(),
            dworldTopo110m.data().objects.land
          )
        )
      },
      tim,
      geodrift: {
        proform: proformEarth,
      },
      ric: {'gid': 'geoearth', 'cid': 'geoearth', 'fid': 'geoearth'},
      geochrom: { 'csx': 0, 'cf': 555, 'cs': 333, 'cw': 0.2, 'co': 1, 'cp': 0.9},
      payload: {
      },

    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      geofold: null,
      tim: tim,
      ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
      payload: {
        context: {svg: 1, versor: 1, wen: 0, webgl: 0, bck: 1},
      },

    }

    let animas = [
      geoearth, // h.turnform g.orthographic

      sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
