<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    mnat,
    mprops,
    cwen,
  ] = await Promise.all([
    __mapper('xs').m('nat'),
    __mapper('xs').m('props'),
    __mapper('xs').c('wen'),
  ])

  // .................. animas
  let ani = function () {
    // .................. pics
    let tim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    let radians = Math.PI / 180, degrees = 180 / Math.PI,
      sin = Math.sin, cos = Math.cos, sqrt = Math.sqrt

    let fact = n => n - 1 > 0 ? n * fact(n - 1) : n
    let fact1 = 1,
      fact2 = 2,
      fact3 = 6,
      fact4 = 24,
      fact5 = 120,
      fact6 = 720,
      fact7 = 5040,
      fact8 = 40320,
      fact9 = 362880
    let infact1 = 1 / fact1,
      infact2 = 1 / fact2,
      infact3 = 1 / fact3,
      infact4 = 1 / fact4,
      infact5 = 1 / fact5,
      infact6 = 1 / fact6,
      infact7 = 1 / fact7,
      infact8 = 1 / fact8,
      infact9 = 1 / fact9

    let sinp = [1, 0, -infact2, 0, +infact4, 0, -infact6, 0, infact8]
    let cosp = [0, +1, 0, -infact3, 0, +infact5, 0, -infact7, 0, infact9]

    let conform = {

      'x': {
      // "m1":1,"m2":1,"n1":0.5,"n2":0.5,"n3":0.5,"a":1,"b":1,  // drop
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 18, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180], // r.form.circ [-1.57, 1.57]
        // q * cos(v) => cos(q) * cos(v)
        c0: [1], e0: [0, 1], // 1 * q
        c3: [1], e3: [1, 0, -infact2, 0, +infact4, 0, -infact6, 0, infact8], // 1 * cos v

      },

      'y': {
      // "m1":1,"m2":1,"n1":0.5,"n2":0.5,"n3":0.5,"a":1,"b":1,   // drop
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 18, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        // 1 *  q * q => sin(q) * cos(v)
        c0: [1], e0: [0, 0, 1], // 1 * q**2

      },

      'z': {
        // "m1":1,"m2":1,"n1":0.5,"n2":0.5,"n3":0.5,"a":1,"b":1,  // drop
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 18, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        // q * sin(v) =>  sin(u)
        c0: [1], e0: [0, 1],
        c3: [1], e3: [0, +1, 0, -infact3, 0, +infact5, 0, -infact7, 0, infact9], // cos v

      },

      'r': {
        'm1': 1, 'm2': 1, 'n1': 0.5, 'n2': 0.5, 'n3': 0.5, 'a': 1, 'b': 1, // drop
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 18, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        // 'fn0': (q,s, u=0,v=0, a,b, c=1,d=1) => c * cos(u),
        // 'fn0': (q,s, u=0,v=0, a,b, c=1,d=1) => d,
        // 'fn0': (q,s, u=0,v=0, a,b, c=1,d=1) => { return v },
      },

    }

    let proform = {

      projection: 'uniwen',
      // scale: [1, 1],
      scale: [0.5, 0.5],
      scale: [0.2, 0.2],

      // projection:  d3.geoOrthographic(),
      // scale: 100,

      prerotate: [[[ cwen.rotation ]]],
      translate: [ [0, 0, 0] ],
      rotate: [ [[[90 + 0, 90 + 0, 90 + 1 * 360, 90 + 1 * 360]]], 0, 0 ],
      // rotate: [ 0, 0, 0 ],
      lens: [0, 1, Infinity],
    }

    // .................. natAni
    let natAni = {

      halo: 'nat',

      payload: {
        geofold: p => mnat.natFeature(p.payload.geoform),
        tim,

        ric: {gid: 'nat', cid: 'nat', fid: 'nat'},
        geobach: {
          proform: proform,
        },
        boform: { 'csx': 0, 'cf': [[[111, 111, 111]]], 'co': [[[0.09, 0.09]]], 'cs': [[[888, 888]]], 'cw': [[[1.9, 1.9]]], 'cp': [[[0.7, 0.9]]]},

        geoform: conform,

      },

    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      payload: {
        geofold: null,
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [

      natAni, // h.ent g.uniwen
      sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
