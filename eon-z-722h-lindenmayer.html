<script src="./d3-require.js"></script>
<script src="./eon-x-eonify.js"></script>

<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__eo) {
  // .................. eons
  let [
    ctlWen,
    eohalMars,
    muonGeoj,
    muonLindenmayer,
    prtUniwen,
    renderSvg,
  ] = await Promise.all([
    __eo('xs').c('wen'),
    __eo('xs').e('mars'),
    __eo('xs').m('geoj'),
    __eo('xs').m('lindenmayer'),
    __eo('xs').p('uniwen'),
    __eo('xs').r('svg'),
  ])

  // .................. animas
  let ani = function () {
    // .................. pics
    let ctl
    try {
      ctl = ctlWen().control(renderSvg.svg())
    } catch (e) {
      ctl = () => [0, 0, 0]
    }
  renderSvg.scenecolor('black')
    let aniForm = {

      eotim: { td: 9200, t0: 0, t1: 1, t2: 1, t3: 1, nostop: 1 },
      eoric: { gid: 'ani', cid: 'ani', fid: 'ani' },
      eohal: 'mars',

      eofold: ani => {
        let geoData = muonLindenmayer.multiLine(ani.eoload.lindenmayer)

        // return geoData

        let coords = muonGeoj.getCoords(geoData)
        let nb = coords.length
        let unElapsed = ani.eotim.unElapsed // unit time elapsed
        let tf = d => d
        let t = tf(unElapsed)

        let nbt = Math.ceil(nb * t)
        let csi = t => muonGeoj.getCoordsInRange(geoData, nbt)
        coords = csi(t).geometry.coordinates

        let ngj = {
          type: 'Feature',
          geometry: { type: 'MultiLineString', coordinates: [] },
          properties: {
            eocrom: { 'csx': 0, 'cf': 666, 'cs': 888, 'cw': 0.8, 'co': 0.1, 'cp': 0.9},
          },
        }

        console.assert(geoData.geometry.type === 'MultiLineString')
        ngj.geometry.coordinates = coords

        return ngj
      },

      eocrom: { 'csx': 0, 'cf': [[[444, 666]]], 'cs': 666, 'cw': [[[0.9, 0.9]]], 'co': [[[0.1, 0.2]]], 'cp': [[[0.9, 0.9]]]},
      eomot: {
        proform: {
          projection: 'uniwen',
          scale: 1,
          translate: {'x': 0, 'y': 0 },
          prerotate: [[[ ctl.rotation ]]],
          rotate: [ 30, -30, 0 ],
        },
      },
      eoload: {
        lindenmayer: { //
          linden: {
            axiom: 'AFA+F+AFA',
            loopq: 4,
            feet: 1,
            rules: {
              A: '-BF+AFA+FB-',
              B: '+AF-BFB-FA+',
            },
          },
          mayer: {
            side: 6,
            angunit: 90,
            start: [0, -100],
          },
        },

      },
    }

    // .................. animas
    let animas = [
      aniForm, // h.mars
    ]
    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
