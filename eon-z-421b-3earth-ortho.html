<script src="./d3-require.js"></script>
<script src="./eon-x-eonify.js"></script>

<script>
window.xEonify.eon({anitem, time: undefined})

// http://www.lemonde.fr/sciences/article/2017/07/10/comment-faire-tenir-une-grosse-sphere-dans-une-plus-petite_5158556_1650684.html
// https://www.youtube.com/watch?v=iHKa8F-RsEM&app=desktop

// .................. anitem
async function anitem (__eo) {
  // .................. eons
  let [
    d3Geo,
    d3Geoprojection,
    topojson,
    ctlVersor,
    ctlWen,
    datWorldTopo110m,
    eohalMars,
    muonGeoj,
    muonGeom,
    muonGraticule,
    muonNatform,
    prtNatform,
    prtOrthographic,
    renderPortview,
    renderWebgl,
  ] = await Promise.all([
    __eo('xs').b('d3-geo'),
    __eo('xs').b('d3-geo-projection'),
    __eo('xs').b('topojson'),
    __eo('xs').c('versor'),
    __eo('xs').c('wen'),
    __eo('xs').d('worldTopo110m'),
    __eo('xs').e('mars'),
    __eo('xs').m('geoj'),
    __eo('xs').m('geom'),
    __eo('xs').m('graticule'),
    __eo('xs').m('natform'),
    __eo('xs').p('natform'),
    __eo('xs').p('orthographic'),
    __eo('xs').r('portview'),
    __eo('xs').r('webgl'),
  ])
  // .................. animas
  let ani = function () {
    // .................. pics
    let eotim = {'td': 10800, 't0': 0, 't1': 1, 't2': 1, 't3': 1, nostop: 1}

    let eoform = {

      x: {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, 		// circle
        'v0': 0, 'v1': 1,
        'ra2': 60,
        'w4': 0, // [[[180,360,180]]], // [[[0,-360,0]]],
        'seg5': 360, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
      },
      y: {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, 		// circle
        'v0': 0, 'v1': 1,
        'ra2': 60,
        'w4': 90, // [[[60, 60 + 1 * 360]]], // [[[0,-360,0]]],
        'seg5': 360, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
      },
      z: {
        // 'm1': [[[2, 2]]], 'm2': [[[2, 2]]], 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, 		// circle
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, 		// circle
        'v0': 0, 'v1': 1,
        'ra2': 60,
        'w4': 0, // [[[180,360,180]]], // [[[0,-360,0]]],
        'seg5': 360, 'pa6': 0, 'pb7': -1,
        'dom3': [-90, 90],
      },
      w: {
        // 'm1': [[[2, 2]]], 'm2': [[[2, 2]]], 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, 		// circle
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, 		// circle
        'v0': 0, 'v1': 1,
        'ra2': 60,
        'w4': 0, // [[[180,360,180]]], // [[[0,-360,0]]],
        'seg5': 360, 'pa6': 0, 'pb7': -1,
        'dom3': [-90, 90],
      },
    }

    let eoframe = {

      geoframe: [ [ [-180, 180, 45, 45], [-90, 90, 22.5, 22.5] ] ],

    }
    // ............................. geoearth
    let geoearth = {

      eohal: 'mars',
      eotim,
      eoric: {'gid': 'geoearth', 'cid': 'geoearth', 'fid': 'geoearth'},

      eofold: p => {
        let geometry = Object.assign({},
          topojson.mesh(
            datWorldTopo110m.data(),
            datWorldTopo110m.data().objects.land
          )
        )
        return { type: 'Feature', geometry: geometry, properties: {} }
      },
      eomot: {
        conform: {
          projection: 'natform',
          eoform: eoform,
        },
      },
      eocrom: { 'csx': 0, 'cf': 555, 'cs': 333, 'cw': 0.2, 'co': 0.21, 'cp': 0.9},
      eoload: {},

    }
    // ............................. geofaces
    let geofaces = {

      eohal: 'mars',

      eofold: p => {
        let gvertsFeature = muonGraticule.gjfMultiPoint(p.eoframe)
        let gfaces = muonGraticule.gfaces(p.eoframe)

        let res = gvertsFeature

        res.properties.eoMultiPolygon = !0
        res.properties.faces = gfaces // 3 eoMultipolygonsToScene
        res.properties.pointRadius = 0.1 // 3 multiPointToScene
        res.properties.pointColor = 0x88ff88 // 3 multiPointToScene

        return res
      },
      eotim,

      eomot: {
        conform: {
          projection: 'natform',
          eoform: eoform,
        },
      },

      eoric: {gid: 'geofaces', cid: 'geofaces', fid: 'geofaces'},
      eocrom: { 'csx': 0, 'cf': [[[222, 222]]], 'cs': 666, 'cw': [[[0.3, 2.3]]], 'co': [[[0.05, 0.05]]], 'cp': [[[0.9, 0.9]]]},

      eoframe: eoframe,
      eoload: {},

    }
    // ............................. geograt
    let geograt = {

      eohal: 'mars',

      eofold: p => {
        let vhmls = muonGraticule.gjfMultiLineString(p.eoframe)

        return vhmls
      },
      eotim,

      eomot: {
        conform: {
          projection: 'natform',
          eoform: eoform,
        },
      },

      eoric: {'gid': 'geograt', 'cid': 'geograt', 'fid': 'geograt'},
      eocrom: { 'csx': 0, 'cf': [[[555, 555]]], 'cs': 666, 'cw': [[[0.3, 2.3]]], 'co': [[[0.05, 0.05]]], 'cp': [[[0.9, 0.9]]]},

      eoframe: eoframe,
      eoload: {},

    }

    // .................. cameraOrthoAni anima
    let lightHemisphereAni = {

      eotim: eotim,
      eoric: {gid: 'camera', cid: 'camera', fid: 'lightHemisphereAni'},
      eohal: 'sol',

      eofold: anitem => {
        let eoload = anitem.eoload
        let json = { // Feature
          type: 'Feature',
          geometry: { type: 'Point', coordinates: [0, 0, 0] },
          properties: anitem.eoload.light,
        }

        return json
      },
      eoload: {
        light: {
          sort: 'light',
          type: 'HemisphereLight',
          name: 'HemisphereLight',
          skyColor: [[[111, 999]]],
          groundColor: [[[999, 111]]],
          intensity: 0.2,
          position: [0, 0, 0],
        },
      },

    }

    // .................. spotLight anima
    let spotLight = {

      eotim: eotim,
      eoric: {gid: 'camera', cid: 'camera', fid: 'spotLight'},
      eohal: 'sol',

      eofold: anitem => {
        let eoload = anitem.eoload
        let json = { // Feature
          type: 'Feature',
          geometry: { type: 'Point', coordinates: [0, 0, 0] },
          properties: anitem.eoload.light,
        }
        return json
      },
      eoload: {
        light: {
          sort: 'light',
          type: 'SpotLight',
          name: 'spotLight',
          color: [[[222, 777]]], // 0xe4eef9,
          intensity: 0.99,
          position: [-100, 100, 100],
          normalize: 1,
          castShadow: 1,
        },
      },

    }

    // .................. cameraOrthoAni anima
    let cameraOrthoAni = {

      eotim: eotim,
      eoric: {gid: 'camera', cid: 'camera', fid: 'cameraOrthoAni'},
      eohal: 'sol',

      eofold: anitem => {
        let eoload = anitem.eoload
        let json = { // Feature
          type: 'Feature',
          geometry: { type: 'Point', coordinates: [0, 0, 0] },
          properties: {
            sort: 'camera',
            type: 'OrthographicCamera',
            name: 'Orthographic',
            left: -renderPortview.width() / 2,
            right: renderPortview.width() / 2,
            top: renderPortview.height() / 2,
            bottom: -renderPortview.height() / 2,
            near: -200,
            far: 200,

            position: [0, 0, 20],
            rotation: [0, 0, 0],
            distance2nodesFactor: 300,
            lookAt: [0, 0, 0],
          },
        }

        return json
      },

    }

    // .................. cameraOrthoAni anima
    let cameraOrthoHelper = {

      eotim: eotim,
      eoric: {gid: 'camera', cid: 'camera', fid: 'cameraOrthoHelper'},
      eohal: 'sol',

      eofold: anitem => {
        let eoload = anitem.eoload
        let json = { // Feature
          type: 'Feature',
          geometry: { type: 'Point', coordinates: [0, 0, 0] },
          properties: {
            sort: 'cameraHelper',
            type: 'OrthographicCamera',
            name: 'Orthographic',
            left: -renderPortview.width() / 2,
            right: renderPortview.width() / 2,
            top: renderPortview.height() / 2,
            bottom: -renderPortview.height() / 2,
            near: -200,
            far: 200,

            position: [-200, 0, 200],
            rotation: [0, 0, 0],
            distance2nodesFactor: 300,
            lookAt: [0, 0, 0],
          },
        }

        return json
      },

    }

    // .................. gridHelper anima
    let gridHelper = {

      eotim: eotim,
      eoric: {gid: 'camera', cid: 'camera', fid: 'gridHelper'},
      eohal: 'sol',

      eofold: anitem => {
        let eoload = anitem.eoload
        let json = { // Feature
          type: 'Feature',
          geometry: { type: 'Point', coordinates: [0, 0, 0] },
          properties: {
            sort: 'gridHelper',
            type: 'GridHelper',
            name: 'gridHelper',
            isToUpdate: 0,

            size: 200, // field of view
            divisions: 5,

            position: [0, 0, 0 ],
          },
        }

        return json
      },

    }

    let animas = [
      geoearth, //
      geofaces, //
      geograt, //
      cameraOrthoAni, // h.sol

      lightHemisphereAni, // h.sol
      spotLight, // h.sol
      cameraOrthoHelper, // h.sol
      gridHelper, // h.sol
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
