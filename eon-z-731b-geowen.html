<!DOCTYPE html>
<meta charset="utf-8">
<title>animas</title>
<head >

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }
  </style>

</head>
<body style="cursor:crosshair"></body>

<script src="eon-x-d3-require.js"></script>
<script src="eon-x-mapper.js"></script>
<script src="eon-x-s.js"></script>

<script>

;(async function eon () {
  let __mapper = xMapper.xMapper() // init mapper
  __mapper({'xD3Require': xD3Require}) // map require
  __mapper({'xs': xs.xs(__mapper)}) // map x.s

  let muonStore = await __mapper('xs').m('store') // map store
  let muonAnimation = await __mapper('xs').m('animation') // map animation

  let xanimas = await zindex(__mapper)
  let animas = xanimas.animas() // get animas

  muonStore.apply({type: 'UPDANIMA', animas: animas}) // upd animas
  muonAnimation.animate() // animate
})()

// .................. zindex
async function zindex (__mapper) {
  // .................. eons
  let [
    mnat,
    mgraticule,
    mgeoj,
    topojson,
    dworldTopo110m,
    d3geo,
    cwen,
  ] = await Promise.all([
    __mapper('xs').m('nat'),
    __mapper('xs').m('graticule'),
    __mapper('xs').m('geoj'),
    __mapper('xs').b('topojson'),
    __mapper('xs').d('worldTopo110m'),
    __mapper('xs').b('d3-geo'),
    __mapper('xs').c('wen'),
  ])

  // .................. animas
  let animas = function () {
    // .................. pics
    let tim = {'td': 36800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}
    let form = {

      'x': {
        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square
        'ra2': 62, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
      },
      'y': {
        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square
        'ra2': 62, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
      },

    }

    // .................. geoearth1
    let geoearth1 = {

      halo: 'ent',

      geofold: () => {
        let gj = Object.assign({},
          topojson.feature(
            dworldTopo110m.data(),
            dworldTopo110m.data().objects.land
          )
        )
        gj = mgeoj.trim(gj)
        return gj
      },

      payload: {
        tim: tim,
        ric: {'gid': 'geo', 'cid': 'geo', 'fid': 'geoearth1'},
        boform: { 'csx': 0, 'cf': [[[555, 555, 555, 555, 555, 555, 555]]], 'cs': 333, 'cw': 0.2, 'co': 0.4, 'cp': 0.9},
        proform: {

          projection: d3geo.geoOrthographic(),
          scale: 100,
          translate: [ 150 - 300, 250 - 200 ],
          rotate: [ [[[0, 0]]], 0, 0 ],
          prerotate: [[[ cwen.rotation ]]],

        },
      },

    }

    // .................. geograt1
    let geograt1 = {

      halo: 'ent',

      geofold: p => mgraticule.vhMultiLine(p.payload.graticule),

      payload: {
        tim: tim,
        ric: {'gid': 'geo', 'cid': 'geo', 'fid': 'geograt1'},
        boform: { 'csx': 0, 'cf': [[[111, 111]]], 'cs': 666, 'cw': 0.3, 'co': [[[0.05, 0.05]]], 'cp': [[[0.9, 0.9]]]},

        proform: {

          projection: d3geo.geoOrthographic(),
          scale: 100,
          translate: [ 150 - 300, 250 - 200 ],
          rotate: [ [[[0, 0]]], 0, 0 ],
          prerotate: [[[ cwen.rotation ]]],

        },
        graticule: {

          frame: [ [ [-180, 180, 45, 45],
            [-90, 90, 22.5, 22.5] ],
          [	[-180, 180, 45, 45],
            [-90, 90, 22.5, 22.5] ] ],

        },
      },
    }

    // .................. geosphere1
    let geosphere1 = {

      halo: 'ent',

      geofold: {
        type: 'Feature',
        geometry: {type: 'Sphere'},
        properties: {},
      },

      payload: {
        tim: tim,
        ric: {'gid': 'geo', 'cid': 'geo', 'fid': 'geosphere1'},
        boform: { 'csx': 0, 'cf': 444, 'cs': 333, 'cw': 0.9, 'co': 0.04, 'cp': 0.9},
        proform: {

          projection: d3geo.geoOrthographic(),
          scale: 100,
          translate: [ 150 - 300, 250 - 200 ],
          rotate: [ [[[0, 0]]], 0, 0 ],
          prerotate: [[[ cwen.rotation ]]],

        },
      },

    }

    // .................. geoearth2
    let geoearth2 = {

      halo: 'ent',

      geofold: () => {
        let gj = Object.assign({},
          topojson.feature(
            dworldTopo110m.data(),
            dworldTopo110m.data().objects.land
          )
        )

        return mgeoj.trim(gj)
      },

      payload: {
        tim: tim,
        ric: {'gid': 'geo', 'cid': 'geo', 'fid': 'geoearth2'},
        boform: { 'csx': 0, 'cf': [[[555, 555, 555, 555, 555, 555, 555]]], 'cs': 333, 'cw': 0.2, 'co': 0.4, 'cp': 0.9},
        proform: {

          projection: d3geo.geoMercator(),
          scale: 30,
          translate: [ 400 - 300, 250 - 200 ],
          rotate: [ [[[0, 0]]], 0, 0 ],
          prerotate: [[[ cwen.rotation ]]],

        },
      },

    }

    // .................. geograt2
    let geograt2 = {

      halo: 'ent',

      geofold: p => mgraticule.vhMultiLine(p.payload.graticule),

      payload: {
        tim: tim,
        ric: {'gid': 'geo', 'cid': 'geo', 'fid': 'geograt2'},
        boform: { 'csx': 0, 'cf': [[[111, 111]]], 'cs': 666, 'cw': 0.3, 'co': [[[0.05, 0.05]]], 'cp': [[[0.9, 0.9]]]},

        proform: {

          projection: d3geo.geoMercator(),
          scale: 30,
          translate: [ 400 - 300, 250 - 200 ],
          rotate: [ [[[0, 0]]], 0, 0 ],
          prerotate: [[[ cwen.rotation ]]],

        },
        graticule: {

          frame: [ [ [-180, 180, 45, 45], [-90, 90, 22.5, 22.5] ],
            [	[-180, 180, 45, 45], [-90, 90, 22.5, 22.5] ] ],

        },
      },
    }

    // .................. geosphere2
    let geosphere2 = {

      halo: 'ent',

      geofold: {
        type: 'Feature',
        geometry: {type: 'Sphere'},
        properties: {},
      },

      payload: {
        tim: tim,
        ric: {'gid': 'geo', 'cid': 'geo', 'fid': 'geosphere2'},
        boform: { 'csx': 0, 'cf': 444, 'cs': 333, 'cw': 0.9, 'co': 0.04, 'cp': 0.9},
        proform: {

          projection: d3geo.geoMercator(),
          scale: 30,
          translate: [ 400 - 300, 250 - 200 ],
          rotate: [ [[[0, 0]]], 0, 0 ],
          prerotate: [[[ cwen.rotation ]]],

        },
      },

    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      geofold: null,
      payload: {
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    let animas = [
      sceneAni, // h.scene
      geoearth1, // h.ent g.orthographic
      geograt1, // h.ent
      geosphere1, // h.ent
      geoearth2, // h.ent g.mercator
      geograt2, // h.ent
      geosphere2, // h.ent
    ]

    return animas
  }

  let enty = () => {}
  enty.animas = animas
  return enty
}
</script>
