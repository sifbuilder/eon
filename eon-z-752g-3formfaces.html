<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem

    muonGraticule,
    prtNatform,
    eohalMars,
    eohalNatform,
    renderSvg,
  ] = await Promise.all([
    __eo('xs').m('graticule'),
    __eo('xs').p('natform'),
    __eo('xs').e('mars'),
    __eo('xs').e('natform'),
    __eo('xs').r('svg'),

  let ani = function () {

    let form = {

      'x': {
        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square
        'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,

      'y': {

        'dom3': [-180, 180],

      },
      'z': {
        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square
        'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
        'pr8': d => Math.cos(d),
        'dom3': [-180, 180],

      },
    }

    let conform = {
      projection: 'natform',
      form: form,
    }
    let proform = {projection: 'uniwen', translate: [230 - 300, 240 - 200, 0], rotate: [ 90, 0, 0 ], scale: 1}

    let graticule = {

      'frame': [ [ [-180, 180, 45, 45],
        [-90, 90, 22.5, 22.5] ],
      [ [-180, 180, 45, 45],
        [-90, 90, 22.5, 22.5] ] ],

    }

    let gratiextent = {

      'lattice': [ [180, 45],
        [90, 22.5] ],

    }

    // -------------------------------  gratifaces11
    let gratifaces11 = {
      eohal: 'mars',
      eofold: p => {
        let vertices = muonGraticule.gMultiPoint(p.eoframe).geometry.coordinates
        let faces = muonGraticule.gfaces(p.eoframe)
        faces = faces.map(face => [...face, face[0]])
        faces = faces.map(face => // faces : points => vertices
          face.map(vi => vertices[vi]) // eg. [1, 0, 3, 2, 1]
        ) //  (2) [-180, -45] [0, 0] [-180, 0]
        let features = faces.map(face => ({
          type: 'Feature', geometry: {type: 'Polygon', coordinates: Array.of(face)}, properties: {}}))
        let gj = {type: 'FeatureCollection', features: features}
        return gj
      },
      eotim: eotim,
      eoric: {'gid': 'gratis', 'cid': 'gratis', 'fid': 'gratifaces11'},

      eocrom: { 'csx': 0, 'cf': [[[666, 666]]], 'cs': 333, 'cw': 0.9, 'co': [[[0.03, 0.03, 0.03]]], 'cp': [[[0.9, 0.9, 0.9]]]},

      eomot: {
        conform: conform,

        proform: {projection: 'uniwen', rotate: [30, 30, 0], translate: [ 200 - 300, 150 - 200 ], scale: 1},
      },

      eoframe: graticule,
      eoload: {
      },
    }
    // -------------------------------  gratifaces12
    let gratifaces12 = {
      eohal: 'mars',
      eofold: p => {
        let vertices = muonGraticule.gMultiPoint(p.eoframe).geometry.coordinates
        let faces = muonGraticule.gfaces(p.eoframe)
        faces = faces.map(face => [...face, face[0]])
        faces = faces.map(face => // faces : points => vertices
          face.map(vi => vertices[vi]) // eg. [1, 0, 3, 2, 1]
        ) //  (2) [-180, -45] [0, 0] [-180, 0]
        let features = faces.map(face => ({
          type: 'Feature', geometry: {type: 'Polygon', coordinates: Array.of(face)}, properties: {}}))
        let gj = {type: 'FeatureCollection', features: features}
        return gj
      },
      eotim: eotim,
      eoric: {'gid': 'gratis', 'cid': 'gratis', 'fid': 'gratifaces12'},
      eocrom: { 'csx': 0, 'cf': [[[666, 666]]], 'cs': 333, 'cw': 0.9, 'co': [[[0.03, 0.03, 0.03]]], 'cp': [[[0.9, 0.9, 0.9]]]},

      eomot: {
        conform: conform,
        proform: {projection: 'uniwen', rotate: [30, 30, 0], translate: [ 200 - 300, 300 - 200 ], scale: 1},
      },
      eoframe: gratiextent,
      eoload: {
      },
    }
    // -------------------------------  gratifaces11
    let gratilines21 = {
      eohal: 'mars',

      eofold: p => muonGraticule.vhMultiLines(p.eoframe),
      eotim: eotim,
      eoric: {'gid': 'gratis', 'cid': 'gratis', 'fid': 'gratilines21'},
      eocrom: { 'csx': 0, 'cf': [[[666, 666]]], 'cs': 333, 'cw': 0.9, 'co': [[[0.03, 0.03, 0.03]]], 'cp': [[[0.9, 0.9, 0.9]]]},
      eomot: {
        conform: conform,
        proform: {projection: 'uniwen', rotate: [30, 30, 0], translate: [ 400 - 300, 150 - 200 ], scale: 1},
      },

      eoframe: graticule,
      eoload: {
      },
    }
    // -------------------------------  gratilines22
    let gratilines22 = {
      eohal: 'mars',
      eofold: p => muonGraticule.vhMultiLines(p.eoframe),
      eotim: eotim,
      eoric: {'gid': 'gratis', 'cid': 'gratis', 'fid': 'gratilines22'},
      eocrom: { 'csx': 0, 'cf': [[[666, 666]]], 'cs': 333, 'cw': 0.9, 'co': [[[0.03, 0.03, 0.03]]], 'cp': [[[0.9, 0.9, 0.9]]]},

      eomot: {
        conform: conform,
        proform: {projection: 'uniwen', rotate: [30, 30, 0], translate: [ 400 - 300, 300 - 200 ], scale: 1},
      },

      eoframe: gratiextent,
      eoload: {},
    }

    // -------------------------------  animas
    let animas = [
      gratifaces11, // h.mars p.natform
      gratifaces12, // h.mars p.natform
      gratilines21, // h.mars p.natform
      gratilines22, // h.mars p.natform

    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
