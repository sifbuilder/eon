<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  let [
    muonGraticule,
    prtNatform,
    haloTurnform,
    haloNatform,
    haloScene,
  ] = await Promise.all([
    __mapper('xs').m('graticule'),
    __mapper('xs').p('natform'),
    __mapper('xs').h('turnform'),
    __mapper('xs').h('natform'),
    __mapper('xs').h('scene'),
  ])

  let ani = function () {
  // .................. pics
    let tim = {'td': 19800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}
    let form = {

      'x': {
        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square
        'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],

      },
      'y': {
        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square
        'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],

      },
      'z': {
        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square
        'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
        'pr8': d => Math.cos(d),
        'dom3': [-180, 180],

      },
    }

    let conform = {
      projection: 'natform',
      form: form,
    }
    let proform = {projection: 'uniwen', translate: [230 - 300, 240 - 200, 0], rotate: [ 90, 0, 0 ], scale: 1}

    let graticule = {

      'frame': [ [ [-180, 180, 45, 45],
        [-90, 90, 22.5, 22.5] ],
      [ [-180, 180, 45, 45],
        [-90, 90, 22.5, 22.5] ] ],

    }

    let gratiextent = {

      'lattice': [ [180, 45],
        [90, 22.5] ],

    }

    // -------------------------------  gratifaces11
    let gratifaces11 = {
      halo: 'turnform',
      geofold: p => {
        let vertices = muonGraticule.gvertices(p.geoframe).geometry.coordinates
        let faces = muonGraticule.gfaces(p.geoframe)
        faces = faces.map(face => [...face, face[0]])
        faces = faces.map(face => // faces : points => vertices
          face.map(vi => vertices[vi]) // eg. [1, 0, 3, 2, 1]
        ) //  (2) [-180, -45] [0, 0] [-180, 0]
        let features = faces.map(face => ({
          type: 'Feature', geometry: {type: 'Polygon', coordinates: Array.of(face)}, properties: {}}))
        let gj = {type: 'FeatureCollection', features: features}
        return gj
      },
      tim: tim,
      ric: {'gid': 'gratis', 'cid': 'gratis', 'fid': 'gratifaces11'},

      geochrom: { 'csx': 0, 'cf': [[[666, 666]]], 'cs': 333, 'cw': 0.9, 'co': [[[0.03, 0.03, 0.03]]], 'cp': [[[0.9, 0.9, 0.9]]]},

      geodrift: {
        conform: conform,

        proform: {projection: 'uniwen', rotate: [30, 30, 0], translate: [ 200 - 300, 150 - 200 ], scale: 1},
      },

      payload: {
        graticule: graticule,
      },
    }
    // -------------------------------  gratifaces12
    let gratifaces12 = {
      halo: 'turnform',
      geofold: p => {
        let vertices = muonGraticule.gvertices(p.geoframe).geometry.coordinates
        let faces = muonGraticule.gfaces(p.geoframe)
        faces = faces.map(face => [...face, face[0]])
        faces = faces.map(face => // faces : points => vertices
          face.map(vi => vertices[vi]) // eg. [1, 0, 3, 2, 1]
        ) //  (2) [-180, -45] [0, 0] [-180, 0]
        let features = faces.map(face => ({
          type: 'Feature', geometry: {type: 'Polygon', coordinates: Array.of(face)}, properties: {}}))
        let gj = {type: 'FeatureCollection', features: features}
        return gj
      },
      tim: tim,
      ric: {'gid': 'gratis', 'cid': 'gratis', 'fid': 'gratifaces12'},
      geochrom: { 'csx': 0, 'cf': [[[666, 666]]], 'cs': 333, 'cw': 0.9, 'co': [[[0.03, 0.03, 0.03]]], 'cp': [[[0.9, 0.9, 0.9]]]},

      geodrift: {
        conform: conform,
        proform: {projection: 'uniwen', rotate: [30, 30, 0], translate: [ 200 - 300, 300 - 200 ], scale: 1},
      },
      payload: {
        graticule: gratiextent,
      },
    }
    // -------------------------------  gratifaces11
    let gratilines21 = {
      halo: 'turnform',

      geofold: p => muonGraticule.vhMultiLine(p.geoframe),
      tim: tim,
      ric: {'gid': 'gratis', 'cid': 'gratis', 'fid': 'gratilines21'},
      geochrom: { 'csx': 0, 'cf': [[[666, 666]]], 'cs': 333, 'cw': 0.9, 'co': [[[0.03, 0.03, 0.03]]], 'cp': [[[0.9, 0.9, 0.9]]]},
      geodrift: {
        conform: conform,
        proform: {projection: 'uniwen', rotate: [30, 30, 0], translate: [ 400 - 300, 150 - 200 ], scale: 1},
      },

      payload: {
        graticule: graticule,
      },
    }
    // -------------------------------  gratilines22
    let gratilines22 = {
      halo: 'turnform',
      geofold: p => muonGraticule.vhMultiLine(p.geoframe),
      tim: tim,
      ric: {'gid': 'gratis', 'cid': 'gratis', 'fid': 'gratilines22'},
      geochrom: { 'csx': 0, 'cf': [[[666, 666]]], 'cs': 333, 'cw': 0.9, 'co': [[[0.03, 0.03, 0.03]]], 'cp': [[[0.9, 0.9, 0.9]]]},

      geodrift: {
        conform: conform,
        proform: {projection: 'uniwen', rotate: [30, 30, 0], translate: [ 400 - 300, 300 - 200 ], scale: 1},
      },

      payload: {
        graticule: gratiextent,
      },
    }
    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      geofold: null,
      tim: tim,
      ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
      payload: {
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }
    // -------------------------------  animas
    let animas = [
      gratifaces11, // h.turnform p.natform
      gratifaces12, // h.turnform p.natform
      gratilines21, // h.turnform p.natform
      gratilines22, // h.turnform p.natform
      sceneAni, // h.context
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
