<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    d3Geo,
    d3GeoProjection,    
    topojson,
    ctlVersor,
    ctlWen,
    datWorldTopo110m,
    eohalTornasol,
    eohalScene,
    muonGeom,
    muonGraticule,
    prtBase,
    prtNatform,
  ] = await Promise.all([
    __mapper('xs').b('d3-geo'),
    __mapper('xs').b('d3-geo-projection'),
    __mapper('xs').b('topojson'),
    __mapper('xs').c('versor'),
    __mapper('xs').c('wen'),
    __mapper('xs').d('worldTopo110m'),
    __mapper('xs').e('tornasol'),
    __mapper('xs').e('scene'),
    __mapper('xs').m('geom'),
    __mapper('xs').m('graticule'),
    __mapper('xs').p('base'),
    __mapper('xs').p('natform'),
  ])

  // .................. animas
  let ani = function () {
    // .................. pics
    let eotim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    let formSphere = {

      'x': {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
        'ra2': 120, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
      },
      'y': {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
        'ra2': 120, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
      },
      'z': {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
        'ra2': 120, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
      },

    }

    // ............................. earthAni
    let earthAni = {

      eohal: 'tornasol',

      eofold: () => {
        return Object.assign({},
          topojson.feature(
            datWorldTopo110m.data(),
            datWorldTopo110m.data().objects.land
          )
        )
      },

      eotim: eotim,
      eoric: {gid: 'earthAni', cid: 'earthAni', fid: 'earthAni'},
      eocrom: { 'csx': 0, 'cf': 444, 'cs': 444, 'cw': 0.1, 'co': 0.9, 'cp': 0.9},
      eomot: {
        conform: {

          projection: d3Geo.geoOrthographic(),  // 'base'
          prerotate: [[[ ctlWen.rotation ]]],
          translate: [0, 0, 0],
          scale: 100,
          rotate: [ [[[0, 4 * 180]]], 0, 0 ],
          stream: function (x, y) {
            this.stream.point(x / 1, - y / 4)
          },

        },
        proform: {

          projection: 'uniwen',
          prerotate: [[[ ctlWen.rotation ]]],
          translate: [ 0, 0, 0],
          scale: [1, -1],
          rotate: [ 0, [[[ 0, 4 * 180]]], 0 ],
          lens: [0, 1, Infinity],

        },
      },

    }

    // .................. sceneAni
    let sceneAni = {

      eohal: 'scene',
      eofold: null,
      eotim: eotim,
      eoric: {gid: 'scene', cid: 'scene', fid: 'scene'},
      eoload: {
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // ............................. animas
    let animas = [
      earthAni,
      sceneAni,
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
