<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    muonFourier,
    muonProj3ct,
    muonProfier,
    muonGeoj,
    muonSvg,
    eohalTornasol,
    eohalNatform,
    eohalScene,
  ] = await Promise.all([
    __mapper('xs').m('fourier'),
    __mapper('xs').m('proj3ct'),
    __mapper('xs').m('profier'),
    __mapper('xs').m('geoj'),
    __mapper('xs').m('svg'),
    __mapper('xs').e('tornasol'),
    __mapper('xs').e('natform'),
    __mapper('xs').e('scene'),
  ])

  // .................. animas
  let ani = function () {
    // .................. pics
    let eotim = {'td': 23800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    // md:     data is svg MCZ...MCZ
    let svgdata = {
      width: '2.77778in', height: '3.45833in',
      viewBox: '0 0 300 300',
      path: {
        id: 'mbn',
        fill: 'none', stroke: 'black', 'strokeWidth': '1',
        d: `M 0.00,0.00
           C 100.00,0.00 200.00,0.00 300.00,0.00 Z`, // LineString
      }, // path
    }
    let data = muonSvg.castels(svgdata, {start: 0, stop: 0.9, step: 1 / 3}) // MultiLineString

    let basicSquare = [
      [
        [0, 0], [0, 25], [0, 50], [0, 75],
        [0, 100], [25, 100], [50, 100], [75, 100],
        [100, 100], [100, 75], [100, 50], [100, 25],
        [100, 0], [75, 0], [50, 0], [25, 0], [0, 0],
      ],
    ] // MultiLineString
    data.geometry.coordinates = basicSquare

    let proform = (lat, lon) => ({projection: 'uniwen', translate: [ lat, lon ], scale: [1, 1], rotate: [ 0, 0 ], lens: [0, 1, Infinity]})

    let geoData = i => muonProj3ct(data, muonProfier.uniweon(proform(-250 + i * 60 + i * i * 16, 0)))

    let nb = muonGeoj.getCoordsLength(data)
    let csi = (i, t) => muonGeoj.getCoordsInRange(geoData(i), Math.ceil(nb * t))

    // .................. aniDotted anima
    let aniDotted = i => ({
      eohal: 'tornasol',
      eoload: {
        eofold: p => {
          let cs = csi(i, (1 + i) / 4)
          cs.geometry.type = 'MultiPoint' // switch to MultiPoint
          return cs
        },
        eotim: eotim,
        eoric: {gid: 'ani', cid: 'ani', fid: 'aniDotted' + i},
        eocrom: {'csx': 0, 'cf': 555, 'cs': 999, 'cw': 0.5, 'co': 0.9, 'cp': 0.999},
      },
    })

    // .................. animas
    let aniLine = i => ({

      eohal: 'tornasol',
      eofold: p => {
        let cs = csi(i, (1 + i) / 4)
        cs.geometry.type = 'LineString' // switch to LineString
        return cs
      },
      pointRadius: 3,
      eotim: eotim,
      eoric: {'gid': 'ani', 'cid': 'ani', 'fid': 'aniLine' + i},
      eocrom: {'csx': 0, 'cf': 555, 'cs': 999, 'cw': 0.3, 'co': 0.009, 'cp': 0.999},
      eoload: {
      },

    })

    // .................. aniRay avatar - form.eoload.fourier.avatars.rayline
    let aniRay = i => ({

      eohal: 'tornasol',
      eofold: {type: 'Feature', geometry: {type: 'LineString', coordinates: []}, properties: {}},
      eotim: eotim,
      eoric: {'gid': 'pol', 'cid': 'pol', 'fid': 'aniRay' + i},
      eocrom: {'csx': 0, 'cf': 555, 'cs': 444, 'cw': 0.6, 'co': 0.999, 'cp': 0.999},
      eoload: {
      },

    })

    // .................. aniTrace avatar - form.eoload.fourier.avatars.trace
    let aniTrace = i => ({

      eohal: 'tornasol',
      eofold: {
        type: 'Feature', geometry: {type: 'MultiPoint', coordinates: []}, properties: {}},

      eotim: eotim,
      eoric: {'gid': 'pol', 'cid': 'pol', 'fid': 'aniTrace' + i},
      eocrom: {'csx': 0, 'cf': 555, 'cs': 999, 'cw': 0.6, 'co': 0.999, 'cp': 0.999},
      eoload: {
      },

    })

    // .................. traceline avatar - eoload.pacer.geojsor
    let traceline = i => ({

      eohal: 'pacer',
      eofold: null,
      eoric: {gid: 'traces', cid: 'traces', fid: 'traces' + i},
      eocrom: {'csx': 0, 'cf': 444, 'cs': 666, 'cw': 0.99, 'co': 0.4, 'cp': 0.99},

      eoload: {
        pacer: { // geoaad for trace
          initN: 0, eventN: 0, autoN: 1, autoP: 0, outtimed: 0, maxN: 60, geospan: 0, geoaad: 1,

          geojsor: function (d, i) {
            let eoric = d.eoric // eoric
            eoric.uid = muonEoric.getuid(eoric)

            let gj = {

              eohal: 'tornasol',
              eoload: {
                eofold: {
                  type: 'Feature',
                  geometry: { type: 'LineString', coordinates: null },
                  properties: { doc: 'pacer' },
                },
                uid: uid, id: uid, eoric: eoric,
                proform: this.proform,
              },

            }

            let newItem = muonStore.findAnigramFromUid(uid) || gj
            if (newItem.eofold.properties.formEreformed) {
              newItem.eofold.geometry = newItem.eofold.properties.formEreformed.geometry
            }

            return newItem
          },

        },
      },
    })

    // .................. fourierForm h.fourier
    let fourierForm = i => ({

      eohal: 'fourier',
      eofold: p => {
        let cs = csi(i, (1 + i) / 4)
        let transforms = muonFourier.transformedCoefs(cs)
        transforms = muonGeoj.ntime(transforms, [0, 1])
        return { type: 'FeatureCollection', features: transforms }
      },

      eotim: eotim,
      eoric: { gid: 'fouriers', cid: 'fouriers', fid: 'fourier' + i},
      eocrom: {'csx': 0, 'cf': 555, 'cs': 3333, 'cw': 0.5, 'co': 0.012, 'cp': 0.99},
      eoload: { // FOURIER TRANSFORM in eoload.fourier.transform
        fourier: {
          interval: [ 0.0, 1.0 ], tolerance: 0.33,

        },
      },
    })

    let aniDotteds = []
    let aniLines = []
    let aniRays = []
    let aniTraces = []
    let fourierPacers = []
    let fourierForms = []

    for (let i = 0; i < 4; i++) {
      aniDotteds[i] = aniDotted(i)
      aniLines[i] = aniLine(i)
      aniRays[i] = aniRay(i)
      aniTraces[i] = aniTrace(i)
      fourierPacers[i] = traceline(i)
      fourierForms[i] = fourierForm(i)

      fourierForms[i].eoload.fourier.avatars = {
        traceline: fourierPacers[i], // traceline
        rayline: aniRays[i], // rayline
      }
    }
    // .................. sceneAni
    let sceneAni = {

      eohal: 'scene',
      eofold: null,
      eotim: eotim,
      eoric: {gid: 'scene', cid: 'scene', fid: 'scene'},
      eoload: {
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [
      sceneAni, // h.scene
      ...fourierForms, // h.fourier
      // ...aniDotteds, // h.tornasol
      // ...aniLines, // h.tornasol
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
