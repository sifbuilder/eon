let forceSphere = function (params) {

  let nodes = params.nodes

	let rad = params.rad

	function force() {

		for (let i = 0; i < nodes.length; ++i) {

				let node = nodes[i]

				// https://www.cs.unc.edu/~rademach/xroads-RT/RTarticle.html
				// The directions of the reflected and refracted rays are given by the following formulas.
				// For a ray with direction V, and a surface with normal N (the normal is just the direction perpendicular to the surface - pointing directly away from it), the reflected ray direction Rl is given by
				// c1 = -dot_product( N, V )
				// Rl = V + (2 * N * c1 )
				// Note that since V, N, and Rl are vectors with x, y, and z components, the arithmetic on them is performed per-component. The refracted ray direction Rr is given by
				// n1 = index of refraction of original medium
				// n2 = index of refraction of new medium
				// n = n1 / n2
				// c2 = sqrt( 1 - n2 * (1 - c12) )
				// Rr = (n * V) + (n * c1 - c2) * N

				let m = rad
				let V = [node.vx, node.vy, node.vz]
				let N = [node.x / rad, node.y / rad, node.z / rad]
				let c1 = - (
								node.vx * node.x / rad +
								node.vy * node.y / rad +
								node.vz * node.z / rad )
				let R1 = [
						node.vx + 2 * (node.x / rad) * c1,
						node.vy + 2 * (node.y / rad) * c1,
				    node.vz + 2 * (node.z / rad) * c1,
				]

				let r2 = (node.x + node.vx) * (node.x + node.vx) +
								(node.y + node.vy) * (node.y + node.vy) +
								(node.z + node.vz) * (node.z + node.vz)
				let rad2 = rad * rad
				if (r2 > rad2) {
							node.vx = R1[0]		// *= -1;
							node.vy = R1[1]		// *= -1	;
							node.vz = R1[2]		// *= -1
				}

		}

  }

	function initialize() {
    if (!nodes) return
  }

	return force
}

				}
				if ( node.x > edge) {

				}
				if (node.y < -edge) {

				}
				if (node.y > edge) {
