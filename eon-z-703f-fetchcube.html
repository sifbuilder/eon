<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    ctlWen,
    mprops,
    haloTurnform,
    haloScene,
  ] = await Promise.all([
    __mapper('xs').c('wen'),
    __mapper('xs').m('props'),
    __mapper('xs').h('turnform'),
    __mapper('xs').h('scene'),
  ])

  // .................. animas
  let ani = function () {
    // .................. pics
    let tim = {'td': 9200, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    // .................. wenPolygon anima
    let wenPolygon = {

      halo: 'turnform',

      geofold: (p) => {
        let points = [
            [-1, -1, 1], // 0
            [ 1, -1, 1], // 1
            [ 1, 1, 1], // 2
            [-1, 1, 1], // 3

            [-1, -1, -0], // 5
            [ 1, -1, -0], // 4
            [ 1, 1, -0], // 7
            [-1, 1, -0], // 6
          ],
          faces = [
            {
              pointsx: [0, 1, 2, 3, 0],
              name: 'front',
              geochrom: {'csx': 0, 'cf': 222, 'cs': 688, 'cw': 0.7, 'co': [[[0.799, 0.799]]], 'cp': 0.799}},
            {
              pointsx: [4, 5, 6, 7, 4],
              name: 'back',
              geochrom: {'csx': 0, 'cf': 444, 'cs': 833, 'cw': 0.7, 'co': [[[0.799, 0.799]]], 'cp': 0.799}},
            {
              pointsx: [1, 5, 6, 2, 1],
              name: 'right',
              geochrom: { cf: 444, cs: 555, co: [[[0.2, 0.2, 0.2, 0.2]]], cp: 1 }},
            {
              pointsx: [4, 0, 3, 7, 4],
              name: 'left',
              geochrom: { cf: 555, cs: 655, co: [[[0.2, 0.2, 0.2, 0.2]]], cp: 1 }},
            {
              pointsx: [3, 2, 6, 7, 3],
              name: 'bottom',
              geochrom: { cf: 666, cs: 755, co: [[[0.9, 0.9, 0.9, 0.9]]], cp: 1 }},
            {
              pointsx: [4, 5, 1, 0, 4],
              name: 'top',
              geochrom: { cf: 777, cs: 855, co: [[[0.9, 0.9, 0.9, 0.9]]], cp: 1 }},

          ]

        let jsonFaces = {type: 'FeatureCollection', features: []}

        for (let i = 0, l = faces.length; i < l; i++) {
          let face = faces[i] // face pointsx position
          let geometry = {type: 'Polygon', coordinates: []}

          geometry.coordinates = Array.of(face.pointsx.map(k => points[k])) // eg [-1, 1, 1]

          let feature = {type: 'Feature', geometry: {}, properties: {}}
          feature.properties.sort = 'form'
          feature.geometry = geometry
          jsonFaces.features.push(feature)
        }

        let gj = {type: 'FeatureCollection', features: []}
        gj.features = [...jsonFaces.features] // merge features

        return gj
      },
      tim: tim,
      ric: {gid: 'wenPolygon', cid: 'wenPolygon', fid: 'wenPolygon'},
      geochrom: {'csx': 0, 'cf': [[[222, 333, 222, 333, 222, 333, 222]]], 'cs': 777, 'cw': 0.6, 'co': 0.999, 'cp': 0.999},

      geodrift: {
        proform: {

          projection: 'uniwen',
          translate: [ 0, 0],
          scale: 90,
          rotate: [0, 0, 0],
          lens: [0, 1, Infinity],
          prerotate: [[[ ctlWen.rotation ]]],

        },
      },
      payload: {
      },

    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      geofold: null,
      tim: tim,
      ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
      payload: {
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [

      wenPolygon, // h.turnform muonGeom.uniwen
      sceneAni, // h.scene
    ]
    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
