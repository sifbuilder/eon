;(async function eon () {
  let __mapper = xMapper.xMapper() // init mapper
  __mapper({'xD3Require': xD3Require}) // map require
  __mapper({'xs': xs.xs(__mapper)}) // map x.s

  let muonStore = await __mapper('xs').m('store') // map store
  let muonAnimation = await __mapper('xs').m('animation') // map animation

  let xanimas = await zindex(__mapper)
  let animas = await xanimas.animas() // get animas

  muonStore.apply({type: 'UPDANIMA', animas: animas}) // upd animas
  muonAnimation.animate() // animate
})()

// .................. zindex
async function zindex (__mapper) {
  // .................. eons
  let [
    rrenderport,
    mgeoj,
    mproj3ct,
    mprofier,
    mstace,
    mric,
    msvg,
    dlicht5,
  ] = await Promise.all([
    __mapper('xs').r('renderport'),
    __mapper('xs').m('geoj'),
    __mapper('xs').m('proj3ct'),
    __mapper('xs').m('profier'),
    __mapper('xs').m('stace'),
    __mapper('xs').m('ric'),
    __mapper('xs').m('svg'),
    __mapper('xs').d('licht5'),
  ])

  let mstore = __mapper('xs').m('store')

  // .................. animas
  let animas = function () {
    // .................. pics
    let tim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    let svgdata = dlicht5.data()
    let extent = svgdata.viewBox.split(' ').map(d => parseInt(d))
    let x0 = extent[0], y0 = extent[1], x1 = extent[2], y1 = extent[3]

    let width = rrenderport.width(), height = rrenderport.height()

    let r0 = width / (x1 - x0)
    let r1 = height / (y1 - y0)
    let rx = Math.sign(r0) * Math.min(Math.abs(r0), Math.abs(r1))
    let ry = -Math.sign(r1) * Math.min(Math.abs(r0), Math.abs(r1))

    let dx = -(width - (x1 - x0)) / 2
    let dy = -(height - (y1 - y0)) / 2

    let gjdata1 = msvg.castels(svgdata, {start: 0, stop: 0.9, step: 0.091})
    let gjdata2 = msvg.castels(svgdata, {start: 0, stop: 0.9, step: 0.091})
    let gjdata3 = msvg.castels(svgdata, {start: 0, stop: 0.9, step: 9.091})
    let gjdata4 = msvg.castels(svgdata, {start: 0, stop: 0.9, step: 9.091})

    let nb1 = mgeoj.getCoordsLength(gjdata1) // will show (nb * t) dots,  eg. 894
    let nb2 = mgeoj.getCoordsLength(gjdata2) // will show (nb * t) dots,  eg. 894
    let nb3 = mgeoj.getCoordsLength(gjdata3) // will show (nb * t) dots,  eg. 894
    let nb4 = mgeoj.getCoordsLength(gjdata4) // will show (nb * t) dots,  eg. 894

    let proform1 = {
      projection: 'uniwen',
      translate: [dx + 40, dy + 25, 0],
      scale: [rx * 0.2, ry * 0.2],
      rotate: [ 0, 0, 0 ],
      lens: [0, 1, Infinity],
    }

    let proform2 = {
      projection: 'uniwen',
      translate: [dx - 230, dy + 25, 0],
      scale: [rx * 0.2, ry * 0.2],
      rotate: [ 0, 0, 0 ],
      lens: [0, 1, Infinity],
    }

    let proform3 = {
      projection: 'uniwen',
      translate: [dx + 40, dy - 160, 0],
      scale: [rx * 0.2, ry * 0.2],
      rotate: [ 0, 0, 0 ],
      lens: [0, 1, Infinity],
    }

    let proform4 = {
      projection: 'uniwen',
      translate: [dx - 230, dy - 160, 0],
      scale: [rx * 0.2, ry * 0.2],
      rotate: [ 0, 0, 0 ],
      lens: [0, 1, Infinity],
    }

    let geoData1 = mproj3ct(gjdata1, mprofier.uniweon(proform1))
    let geoData2 = mproj3ct(gjdata2, mprofier.uniweon(proform2))
    let geoData3 = mproj3ct(gjdata3, mprofier.uniweon(proform3))
    let geoData4 = mproj3ct(gjdata4, mprofier.uniweon(proform4))

    // .................. lichtAni1
    let lichtAni1 = {

      halo: 'formed',
      geofold: ani => {
        let anigram = ani, // anigram
          halo = ani.halo, // halo
          geofold = ani.geofold, // geofold
          payload = ani.payload // payload

        let geoData = geoData1 // geoData
        let unitElapsed = ani.payload.tim.unitElapsed // unit time elapsed
        let t = ani.payload.tf(unitElapsed) || unitElapsed // time function
        let nbt = Math.ceil(nb1 * t)
        let csi = t => mgeoj.getCoordsInRange(geoData, nbt)
        let coords = csi(t).geometry.coordinates

        let ngj = {
          type: 'Feature',
          geometry: { type: 'Polygon', coordinates: [] },
          properties: {
            boform: { 'csx': 0, 'cf': 666, 'cs': 666, 'cw': 0.8, 'co': 0.01, 'cp': 0.99},
          },
        }

        if (geoData.geometry.type === 'LineString') ngj.geometry.coordinates = Array.of(coords)
        else if (geoData.geometry.type === 'MultiLineString') ngj.geometry.coordinates = coords
        else if (geoData.geometry.type === 'Polygon') ngj.geometry.coordinates = coords

        let rings = ngj.geometry.coordinates // rings in Polygon
        let newFeatureCollection = {type: 'FeatureCollection', features: []}

        for (let i = 0; i < rings.length; i++) {
          let ring = rings[i]
          let feature = {
            type: 'Feature',
            geometry: { type: 'Polygon', coordinates: [ring]},
            properties: {},
          }
          if (i < rings.length - 1) { // first
            feature.properties.boform = { 'csx': 0, 'cf': 555, 'cs': 111, 'cw': 0.8, 'co': 1, 'cp': 1}
          } else {
            feature.properties.boform = { 'csx': 0, 'cf': 555, 'cs': 111, 'cw': 0.8, 'co': 0.1, 'cp': 1}
          }

          newFeatureCollection.features.push(feature)
        }

        newFeatureCollection.features = Array.of(ngj)
        if (payload.proform) {
          let proformion = mprofier.proformion(anigram)
          newFeatureCollection = mproj3ct(newFeatureCollection, proformion)
        }

        return newFeatureCollection
      },
      payload: {
        tim: tim,
        ric: { gid: 'ani', cid: 'ani', fid: 'ani1'},
        boform: {'csx': 0, 'cf': 555, 'cs': 111, 'cw': 0.9, 'co': 0.072, 'cp': 0.7},
        tf: t => t,
      },
    }

    // .................. lichtAni2
    let lichtAni2 = {

      halo: 'formed',
      geofold: ani => {
        let anigram = ani, // anigram
          halo = ani.halo, // halo
          geofold = ani.geofold, // geofold
          payload = ani.payload // payload

        let geoData = geoData2  // geoData
        let unitElapsed = ani.payload.tim.unitElapsed // unit time elapsed

        let nbt = Math.ceil(nb2 * t)
        let csi = t => mgeoj.getCoordsInRange(geoData, nbt)
        let coords = csi(t).geometry.coordinates

        let ngj = {
          type: 'Feature',

          },
        }

        if (geoData.geometry.type === 'LineString') ngj.geometry.coordinates = Array.of(coords)
        else if (geoData.geometry.type === 'MultiLineString') ngj.geometry.coordinates = coords
        else if (geoData.geometry.type === 'Polygon') ngj.geometry.coordinates = coords

        let rings = ngj.geometry.coordinates // rings in Polygon
        let newFeatureCollection = {type: 'FeatureCollection', features: []}

        for (let i = 0; i < rings.length; i++) {
          let ring = rings[i]
          let feature = {
            type: 'Feature',
            geometry: { type: 'Polygon', coordinates: [ring]},
            properties: {},
          }
          if (i < rings.length - 1) { // first
            feature.properties.boform = { 'csx': 0, 'cf': 555, 'cs': 111, 'cw': 0.8, 'co': 1, 'cp': 1}
          } else {
            feature.properties.boform = { 'csx': 0, 'cf': 555, 'cs': 111, 'cw': 0.8, 'co': 0.1, 'cp': 1}
          }

          newFeatureCollection.features.push(feature)
        }

        newFeatureCollection.features = Array.of(ngj)
        if (payload.proform) {
          let proformion = mprofier.proformion(anigram)
          newFeatureCollection = mproj3ct(newFeatureCollection, proformion)
        }

        return newFeatureCollection
      },
      payload: {
        tim: tim,
        ric: { gid: 'ani', cid: 'ani', fid: 'ani2'},
        boform: {'csx': 0, 'cf': 555, 'cs': 111, 'cw': 0.9, 'co': 0.72, 'cp': 0.7},
        tf: t => t,
      },
    }


    // .................. lichtAni3
    let lichtAni3 = {

      halo: 'formed',
      geofold: ani => {
        let anigram = ani, // anigram
          halo = ani.halo, // halo
          geofold = ani.geofold, // geofold
          payload = ani.payload // payload

        let geoData = geoData3  // geoData
        let unitElapsed = ani.payload.tim.unitElapsed // unit time elapsed
        let t = ani.payload.tf(unitElapsed) || unitElapsed // time function
        let nbt = Math.ceil(nb3 * t)
        let csi = t => mgeoj.getCoordsInRange(geoData, nbt)
        let coords = csi(t).geometry.coordinates

        let ngj = {
          type: 'Feature',
          geometry: { type: 'Polygon', coordinates: [] },
          properties: {
            boform: { 'csx': 0, 'cf': 666, 'cs': 111, 'cw': 0.8, 'co': 1, 'cp': 0.9},
          },
        }

        if (geoData.geometry.type === 'LineString') ngj.geometry.coordinates = Array.of(coords)
        else if (geoData.geometry.type === 'MultiLineString') ngj.geometry.coordinates = coords
        else if (geoData.geometry.type === 'Polygon') ngj.geometry.coordinates = coords

        let rings = ngj.geometry.coordinates // rings in Polygon
        let newFeatureCollection = {type: 'FeatureCollection', features: []}

        for (let i = 0; i < rings.length; i++) {
          let ring = rings[i]
          let feature = {
            type: 'Feature',
            geometry: { type: 'Polygon', coordinates: [ring]},
            properties: {},
          }
          if (i < rings.length - 1) { // first
            feature.properties.boform = { 'csx': 0, 'cf': 555, 'cs': 111, 'cw': 0.8, 'co': 1, 'cp': 1}
          } else {
            feature.properties.boform = { 'csx': 0, 'cf': 555, 'cs': 111, 'cw': 0.8, 'co': 0.1, 'cp': 1}
          }

          newFeatureCollection.features.push(feature)
        }

        newFeatureCollection.features = Array.of(ngj)
        if (payload.proform) {
          let proformion = mprofier.proformion(anigram)
          newFeatureCollection = mproj3ct(newFeatureCollection, proformion)
        }

        return newFeatureCollection
      },
      payload: {
        tim: tim,
        ric: { gid: 'ani', cid: 'ani', fid: 'ani3'},
        boform: {'csx': 0, 'cf': 555, 'cs': 111, 'cw': 0.9, 'co': 0.072, 'cp': 0.7},
        tf: t => t,
      },
    }


    // .................. lichtAni3
    let lichtAni4 = {

      halo: 'formed',
      geofold: ani => {
        let anigram = ani, // anigram
          halo = ani.halo, // halo
          geofold = ani.geofold, // geofold
          payload = ani.payload // payload

        let geoData = geoData4  // geoData
        let unitElapsed = ani.payload.tim.unitElapsed // unit time elapsed
        let t = ani.payload.tf(unitElapsed) || unitElapsed // time function
        let nbt = Math.ceil(nb4 * t)
        let csi = t => mgeoj.getCoordsInRange(geoData, nbt)
        let coords = csi(t).geometry.coordinates

        let ngj = {
          type: 'Feature',
          geometry: { type: 'Polygon', coordinates: [] },
          properties: {
            boform: { 'csx': 0, 'cf': 666, 'cs': 666, 'cw': 0.7, 'co': 0.01, 'cp': 0.9},
          },
        }

        if (geoData.geometry.type === 'LineString') ngj.geometry.coordinates = Array.of(coords)
        else if (geoData.geometry.type === 'MultiLineString') ngj.geometry.coordinates = coords
        else if (geoData.geometry.type === 'Polygon') ngj.geometry.coordinates = coords

        let rings = ngj.geometry.coordinates // rings in Polygon
        let newFeatureCollection = {type: 'FeatureCollection', features: []}

        for (let i = 0; i < rings.length; i++) {
          let ring = rings[i]
          let feature = {
            type: 'Feature',
            geometry: { type: 'Polygon', coordinates: [ring]},
            properties: {},
          }
          if (i < rings.length - 1) { // first
            feature.properties.boform = { 'csx': 0, 'cf': 555, 'cs': 111, 'cw': 0.8, 'co': 0.01, 'cp': 1}
          } else {
            feature.properties.boform = { 'csx': 0, 'cf': 555, 'cs': 111, 'cw': 0.8, 'co': 0.01, 'cp': 1}
          }

          newFeatureCollection.features.push(feature)
        }

        newFeatureCollection.features = Array.of(ngj)
        if (payload.proform) {
          let proformion = mprofier.proformion(anigram)
          newFeatureCollection = mproj3ct(newFeatureCollection, proformion)
        }

        return newFeatureCollection
      },
      payload: {
        tim: tim,
        ric: { gid: 'ani', cid: 'ani', fid: 'ani4'},
        boform: {'csx': 0, 'cf': 555, 'cs': 111, 'cw': 0.9, 'co': 0.0072, 'cp': 0.7},
        tf: t => t,
      },
    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      geofold: null,
      payload: {
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [

      sceneAni, // h.scene
      lichtAni1, // h.formed
      lichtAni2, // h.formed
      lichtAni3, // h.formed
      lichtAni4, // h.formed

    ]

    return animas
  }

  let enty = () => {}
  enty.animas = animas
  return enty
}
</script>
