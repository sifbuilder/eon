<!DOCTYPE html>
<meta charset="utf-8">
<title>animas</title>
<head >

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }
  </style>

</head>
<body style="cursor:crosshair"></body>

<script src="eon-x-d3-require.js"></script>
<script src="eon-x-mapper.js"></script>
<script src="eon-x-s.js"></script>

<script>

;(async function eon () {
  let __mapper = xMapper.xMapper() // init mapper
  __mapper({'xD3Require': xD3Require}) // z.require
  __mapper({'xs': xs.xs(__mapper)}) // map x.x proxy

  let muonStore = await __mapper('xs').m('store') // map store
  let muonAnimation = await __mapper('xs').m('animation') // map animation

  let xanimas = await zindex(__mapper)
  let animas = xanimas.animas() // get animas

  muonStore.apply({type: 'UPDANIMA', animas: animas}) // upd animas
  muonAnimation.animate() // animate
})()

// .................. zindex
async function zindex (__mapper) {
  // .................. eons
  let [
    mgraticule,
    cwen,
    mnat,
  ] = await Promise.all([
    __mapper('xs').m('graticule'),
    __mapper('xs').c('wen'),
    __mapper('xs').m('nat'),
  ])

  // .................. animas
  let animas = function () {
    // .................. pics
    let tim = {'td': 22800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    let form = {
      'x': {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1,
        'ra2': 100, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
      },
      'y': {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1,
        'ra2': 100, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
      },
      'z': {
        'm1': 8, 'm2': 1, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // antenna
        'ra2': 100, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, [[[160, 180, 180]]] ],
      },
    }

    // -------------------------------  gratform
    let g1 = {

      halo: 'ent',
      geofold: p => mgraticule.vhMultiLine(p.payload.graticule),
      payload: {
        tim: tim,
        ric: {gid: 'grat', cid: 'grat', fid: 'g1'},
        boform: { 'csx': 0, 'cf': 666, 'cs': 666, 'cw': 0.9, 'co': 0.3, 'cp': 0.9 },
        conform: { projection: 'natform', form: form },
        proform: {
          projection: 'uniwen',
          prerotate: [[[ cwen.rotation ]]],
          translate: [ -150, 0],
          scale: 100,
          rotate: [0, 0, 0],
          lens: [ 0, 1, Infinity ],
        },
        graticule: {
          frame: [ [ [-180, 180, 15, 15], [-0, [[[0, 980]]], 22.5, 22.5] ],
            [ [-180, 180, 15, 15], [-0, [[[0, 980]]], 22.5, 22.5] ] ],

        },
      },
    }

    // -------------------------------  gratform
    let g2 = {

      halo: 'ent',
      geofold: p => mgraticule.vhMultiLine(p.payload.graticule),
      payload: {
        tim: tim,
        ric: {gid: 'grat', cid: 'grat', fid: 'g2'},
        boform: { 'csx': 0, 'cf': 666, 'cs': 666, 'cw': 0.9, 'co': 0.3, 'cp': 0.9 },
        conform: { projection: 'natform', form: form },
        proform: {
          projection: 'uniwen',
          prerotate: [[[ cwen.rotation ]]],
          translate: [ 0, 0],
          scale: 100,
          rotate: [0, 0, 0],
          lens: [ 0, 1, Infinity ],
        },
        graticule: {
          'frame': [ [ [-180, 180, 180, 30], [-0, 180, 360, 30] ],
            [ [-180, 180, 180, 30], [-0, 180, 360, 30] ] ],

        },
      },
    }

    // -------------------------------  gratform
    let g3 = {

      halo: 'ent',
      geofold: p => mgraticule.vhMultiLine(p.payload.graticule),
      payload: {
        tim: tim,
        ric: {gid: 'grat', cid: 'grat', fid: 'g3'},
        boform: { 'csx': 0, 'cf': 666, 'cs': 666, 'cw': 0.9, 'co': 0.3, 'cp': 0.9 },

        conform: { projection: 'natform', form: form },

        proform: {
          projection: 'uniwen',
          prerotate: [[[ cwen.rotation ]]],
          translate: [ 150, 0],
          scale: 100,
          rotate: [0, 0, 0],
          lens: [ 0, 1, Infinity ],
        },
        graticule: {
          'frame': [ [ [-180, 180, 15, 15], [-0, 180, 22.5, 22.5] ],
            [ [-180, 180, 15, 15], [-0, 180, 22.5, 22.5] ] ],

        },
      },
    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      geofold: null,
      payload: {
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [

      g1, // h.ent
      g2, // h.ent
      g3, // h.ent
      sceneAni, // h.scene

    ]

    return animas
  }

  let enty = () => {}
  enty.animas = animas
  return enty
}
</script>
