<script>

;(async function eon () {
  let __mapper = xMapper.xMapper() // init mapper
  __mapper({'xD3Require': xD3Require}) // map require
  __mapper({'xs': xs.xs(__mapper)}) // map xs

  let muonStore = await __mapper('xs').m('store') // map store
  let muonAnimation = await __mapper('xs').m('animation') // map animation

  let xanimas = await zindex(__mapper)
  let animas = xanimas.animas() // get animas

  muonStore.apply({type: 'UPDANIMA', animas: animas})
  muonAnimation.animate() // animate
})()

// .................. zindex
async function zindex (__mapper) {
  let [
    mgraticule,
    cwen,
    mfibonat,
    d3,
  ] = await Promise.all([
    __mapper('xs').m('graticule'),
    __mapper('xs').c('wen'),
    __mapper('xs').m('fibonat'),
    __mapper('xs').b('d3'),
  ])

  let animas = function () {
  // .................. pics

    let radians = Math.PI / 180, degrees = 180 / Math.PI,
      sin = Math.sin, cos = Math.cos,
      sqrt2 = Math.sqrt(2)

    let fiboForm = {

      halo: 'ent',

      geofold: p => mfibonat.catesians(p.payload),

      payload: {

        tim: {'td': 23800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1},

        ric: {gid: 'grat', cid: 'grat', fid: 'fiboForm'},
        boform: { 'csx': 0, 'cf': 666, 'cs': 666, 'cw': 0.9, 'co': 0.03, 'cp': 0.9 },

        fibonat: {
          samples: [[[50, 50]]],
          offsetstep: [[[0, 20]]],
          dotsInSegment: 1,
          goldenangle: Math.PI * (3.0 - Math.sqrt(5.0)),
        },

        proform: {
          projection: 'uniwen',
          prerotate: [[[ cwen.rotation ]]],
          translate: [0, 0, 0],
          scale: 100,
          rotate: [ 0, 0, 0],
          lens: [ 0, 1, Infinity ],
        },

        graticule: [ [ [ -180, 180, 90, 5], [ -180, 180, 30, 5] ] ],

      },

    }
    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      geofold: null,
      payload: {
        tim: {'td': 23800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1},
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    let animas = [

      fiboForm, // h.ent
      sceneAni, // h.scene

    ]
    return animas
  }

  let enty = () => {}
  enty.animas = animas
  return enty
}
