<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    d3Geo,
    d3Force3d,  
    ctlRayder,
    ctlWen,
    eohalNatform,
    eohalScene,
    eohalSol,
    eohalPacer,
    eohalTextform,
    muonEoforces,
    muonEoric,
    muonGraticule,
    muonNatform,
    muonProps,
    muonStace,
    prtUniwen,
  ] = await Promise.all([
    __mapper('xs').b('d3-geo'),
    __mapper('xs').b('d3-force-3d'),  
    __mapper('xs').c('rayder'),
    __mapper('xs').c('wen'),
    __mapper('xs').e('natform'),
    __mapper('xs').e('scene'),
    __mapper('xs').e('sol'),
    __mapper('xs').e('pacer'),
    __mapper('xs').e('textform'),
    __mapper('xs').m('eoforces'),
    __mapper('xs').m('eoric'),
    __mapper('xs').m('graticule'),
    __mapper('xs').m('natform'),
    __mapper('xs').m('props'),
    __mapper('xs').m('stace'),
    __mapper('xs').p('uniwen'),
  ])
  let [
    forceVoid,
    forceEnergy,
    // forceViscosity,
    forceManybody,
    // forceGravity,
    // forceCharge,
    // forceCube,
    forceCollide,
    forceLink,
    // forceX,
    // forceY,
    // forceZ,
  ] = await Promise.all([
    __mapper('xs').f('void'),
    __mapper('xs').f('energy'),
    // __mapper('xs').f('viscosity'),
    __mapper('xs').f('manybody'),
    __mapper('xs').f('gravity'),
    // __mapper('xs').f('charge'),
    // __mapper('xs').f('cube'),
    __mapper('xs').f('collide'),
    __mapper('xs').f('link'),
    // __mapper('xs').f('x'),
    // __mapper('xs').f('y'),
    // __mapper('xs').f('z'),
  ])
  
  let muonStore = __mapper('muonStore')
  let d3_force = d3Force3d


  // .................. animas
  let ani = function () {
    // .................. pics
    let eotim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    // ....................... pacerNat
    let pacerNat = {

      eohal: 'pacer',

      eotim: eotim,

      eoric: { gid: 'natpaced', cid: 'natpaced', fid: 'natpaced' },

      eofold: {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [0, 0, 0],
        },
        properties: {orgen: null, velin: [0, 0, 0], velang: [0, 0, 0], prevous: null, geodelta: null},
      },

      eonode: {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [0, 0, 0],
        },
        properties: {orgen: null, velin: [0, 0, 0], velang: [0, 0, 0], prevous: null, geodelta: null},
      },

      eomot: {
        proform: {
          projection: 'uniwen',
          translate: [ 0, 0, 0], // mot
          scale: 1,
          rotate: [ [[[0,60]]], [[[0,60]]], [[[0,60]]] ],
          prerotate: [[[ ctlWen.rotation ]]],
          lens: [0, 1, Infinity],
          geoanod: 1, // eonode
        },
      },

      eocrom: { 'csx': 0, 'cf': 777, 'co': 0.1, 'cs': 666 + 200 * (0.5 - Math.random()), 'cw': 1.5, 'cp': 1},
      
      eoform: {
        'x': {
          'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square
          'ra2': 24, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 10, 'pa6': 0, 'pb7': -1,
          },
        'y': {
          'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square
          'ra2': 24, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 10, 'pa6': 0, 'pb7': -1,
          },
        'z': {
          'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square
          'ra2': 24 , 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 10, 'pa6': 0, 'pb7': -1,
        },
      },

      eoload: {

        pacer: {

          //... the pacer is in the eoload of the hosting anima
          //... initN: 1, one paced anitem will be generated, then sleep
          //... geosort: anima, hsoting anima will create pacecount resident animas
          //... geobase: undefined, base on resulting geofold
          //... geoadd: 0, geometries will not be accumulated

          initN: 24, eventN: 0, autoN: 0, autoP: 0.01, outtimed: 0, maxN: 60, geospan: 0,
          eohal: 'natform',
          geosort: 'anima',
          geobase: '',
          geoaad: 0,


          eoric: function (ani, props) {
            let autocount = props.counter
            let eoric = muonProps.clone(ani.eoric)
            eoric.fid = eoric.fic + '_' + autocount
            eoric.uid = muonEoric.getuid(eoric)
            return eoric
          },


          eofold: function (ani, props) {
              let neweofold = muonNatform.natFeature(ani.eoform)
              return neweofold
          },

          eonode: function (ani, props) {
            let stace = [0, 0, 0]
            if (props.key === 'init') { // INIT

              let autocount = props.counter
              
              let ridx = muonGraticule.ridx(4, 6, 1, 1)
              
              let k = [40, 40]
              let d = [-140, -40]
              
              stace = [d[0] + k[0] * ridx(autocount)[0], 
                        d[1] + k[1] * ridx(autocount)[1], 
                        0]
              
              
              
            } else if (props.key === 'auto') { // AUTO

              stace = [0, 0, 0]

            } else if (props.key === 'event') { // EVENT
              if (ctlRayder.grabbed() !== undefined) {
                let grabbed = ctlRayder.grabbed()
                let x = grabbed[0]
                let y = grabbed[1]
                let z = 0
                stace = {x, y, z }
              }
            }

            let coordinates = stace
            let res = {
              type: 'Feature',
              geometry: {
                type: 'Point',
                coordinates: coordinates,
              },
              properties: {orgen: null, velin: [0, 0, 0], velang: [0, 0, 0], prevous: null, geodelta: null},
            }
            return res
          },

        },
      },
    }

    // ............................. force_energy
    let force_energy = { // aniForce
      properties: {
        alpha: 1,
        alphaMin: 0.001,
        alphaDecay: 0,
        alphaTarget: 0,
      },

      field: function field (params = {}) {
        let nodes = params.nodes

        let forceParams = {
          type: 'energy',
          filter: function (d) {
            return d.eoric.gid === 'ani'
          },
          src: d3_force,
          nodes: nodes,
        }

        let field = {
          key: 'energy',
          force: muonEoforces.force(forceParams),
        }

        return Array.of(field)
      },
    }

    // ............................. force_collide
    let force_collide = {

      properties: {
        strength: 0.03,
      },

      field: params => {
        let nodes = params.nodes
        let forces = []

        let strength = params.properties.strength

        let forceParams = {
          type: 'collide',
          strength: strength,
          radius: d => 90,
          filter: d => d.eoric.gid === 'node',
          src: d3_force,
          nodes: nodes,
        }

        let force = muonEoforces.force(forceParams)
        let field = {
          key: 'collide',
          force: force,
        }

        forces.push(field)
        return forces
      },
    }

    // ............................. forceGravity
    let forceGravity = function (params) { // force
      let nodes = params.nodes
      let newNodes = []

      let gravity = params.gravity

      function force () { // d3force builtin (vs muon d3force)
        for (let i = 0; i < nodes.length; ++i) {
          let node = nodes[i]

          node.vy += gravity // node.vx += 0.001 * Math.random()
        }
      }

      function initialize () {
        if (!nodes) return
      }

      return force
    }

    let force_gravity = { // aniForce:{properties, field}

      properties: {

        gravity: -0.1,

      },

      field: params => { // force.field
        let forces = []

        // params: elapsed, nodes, properties.gravity
        let nodes = params.nodes
        let gravity = params.properties.gravity
        let key = params.properties.key || 'gravity'
        

        let forceParams = {
          type: 'gravity',
          gravity: gravity,
          filter: d => d.eoric.gid === 'natpaced',
          src: d3_force,
          nodes: nodes,
          key: key,     
        }

        let force = forceGravity(forceParams)

        // let field = {
          // key: 'gravity',
          // force: force,
        // }

        // forces.push(field)
        forces.push(force)
        return forces
      },
    }

    // .................... field_link
    let force_link = {
      properties: {
        strength: 0.001,
      },

      field: params => {
        let forces = []

        let nodes = params.nodes
        let strength = params.strength || params.properties.strength
        let filter = d => true
        let id = d => d.eoric.uid
        let links = params.properties.links || nodes.filter(d => (d.eoric.gid === 'link'))
        let key = params.properties.key || 'link'

        let forceParams = {
          type: 'link',		// key in plugin forces
          src: d3_force,
          nodes: nodes,
          strength: d => strength,
          filter: d => true,
          id: d => d.eoric.uid,
          links: nodes.filter(d => (d.eoric.gid === 'link')),
          key: key,          
        }

        let force = muonEoforces.force(forceParams)
        
        let field = 	{
          key: 'link',
          force: force,
        }
        forces.push(field)
        // forces.push(force)
        
        
        
        return forces
      },
    }

    // ............................. force_manybody
    let force_manybody = { // aniForce

      properties: {
        strength: -1.9,
        theta: 0.9,
        distanceMin: 0,
        distanceMax: Infinity,
      },

      field: params => {
        let forces = []

        let nodes = params.nodes

        let strength = params.properties.strength

        let forceParams = {
          type: 'manybody', // f.manybody
          strength: strength,
          filter: d => d.eoric.gid === 'node',
          src: d3_force, // d3
          nodes: nodes,
        }

        let force = muonEoforces.force(forceParams)
        let field = {
          key: 'charge',
          force: force,
        }

        forces.push(field)
        return forces
      },
    }

    // ............................. force_viscosity
    let force_viscosity = {
      properties: {
        velocityDecay: 0.0002,
      },

      field: function (params = {}) { // field.field
        let nodes = params.nodes // nodes

        let forceParams = {
          type: 'void',
          filter: d => true,
          dim: 3,
          filter: function (d) {
            return d.eoric.gid === 'ani'
          },
          src: d3_force,
          nodes: nodes,
        }

        let field = {
          key: 'viscosity',
          force: muonEoforces.force(forceParams),
        }

        return Array.of(field)
      },
    }
    
    pacerNat.eoforces = {
      force_energy,
      force_viscosity,
      force_manybody,
      force_gravity,
      force_collide,
      force_link,
    }
    
    // .................. sceneAni
    let sceneAni = {

      eohal: 'scene',
      eofold: null,
      eotim: eotim,
      eoric: {gid: 'scene', cid: 'scene', fid: 'scene'},
      eoload: {
        context: {svg: 1, versor: 0, wen: 0, webgl: 0, bck: 1, ray: 1},
      },

    }

    // .................. animas
    let animas = [
      pacerNat, // h.pacer
      sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
