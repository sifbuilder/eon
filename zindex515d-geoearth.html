<!DOCTYPE html>
<meta charset="utf-8">
<title>animas</title>
<head >

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }
  </style>

</head>
<body style="cursor:crosshair"></body>
<div id="viewframe" class="viewframe"></div>

<script src="script-enls.js"></script>
<script src="script-ents.js"></script>



<script>

let muonAlima = function muonAlima (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({svg: 1, versor: 1, wen: 0, webgl: 0, img: 1, key: 1}) // INIT

    let f = __mapper('props')(),
      cversor = __mapper('xs').c('versor'),
      manitem = __mapper('xs').m('anitem'),
      mric = __mapper('xs').m('ric'),
      mboform = __mapper('xs').m('boform'),
      mgeoj = __mapper('xs').m('geoj'),
      mprofier = __mapper('xs').m('profier'),
      mstore = __mapper('xs').m('store'),
      mproj3ct = __mapper('xs').m('proj3ct'),
      mstace = __mapper('xs').m('stace')      

  /*******************************************
 *      @pics
 *
 */
  let tim = {'td': 22800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1, nostop: 1}
  let form = {
      'm1': 4,'m2': 4,'n1': 100,'n2': 100,'n3': 100,'a': 1,'b': 1, // square
      'ra2': 62,'v0': 0,'v1': 1,'w4': 0,'seg5': 360,'pa6': 0,'pb7': -1,
    }

let boform = { 'csx': 0, 'cf': 555, 'cs': 333, 'cw': 0.2, 'co': 1, 'cp': 0.9}


var projection = d3.geoOrthographic()
          .clipAngle(90)
          .translate([0,0,0])
          .rotate([0,0,0])
    
    

  /*******************************************
 *    @geoearthDark
 *
 */  
     // DARK projection
      let pDark = function() {
        let forward = (x, y) => d3.geoOrthographicRaw(-x,-y)
        forward.invert = (x, y) => d3.geoOrthographicRaw.invert(-x,-y)
        return forward
      }

      let darkProjection = d3.geoProjection(pDark())
          .clipAngle(90)
          .translate([0,0,0])
          .scale(180)
 
      let proformDark = {
        
        projection:  darkProjection,
        prerotate: [[[ t => { 
          let rot = cversor
            .projection({projection: frontProjection}) // versor projection
            .rotation()
          rot = [180-rot[1], -rot[1], -rot[2]]
          return rot
        }]]],


        rotate: [ [[[0, 0 + 0 * 360]]], [[[0, 0 * 360]]], 0 ],
        // control: 'versor'

      }  

      
let geoearthDark = {

    // halo: 'ent',
    halo: 'formed',

    geofold: p => {
      
      let anigram = p, // anigram
        halo = p.halo, // halo
        geofold = p.geofold, // geofold
        payload = p.payload // payload      
      
      let unitTimeElapsed = p.payload.tim.unitElapsed
      let gjfc = Object.assign({},
        topojson.feature(
          __mapper('xs').d('worldTopo110m').data(),
          __mapper('xs').d('worldTopo110m').data().objects.land
        )
      )
      gjfc = __mapper('xs').m('geoj').trim(gjfc)

      
      let mfgj = {type: 'FeatureCollection',properties: {},features: []}
      let polygons = gjfc.features[0].geometry.coordinates
      for (let i=0; i<polygons.length; i++) {
        let polygon = polygons[i]
        let feature = {type: 'Feature',properties: {},
          geometry: {type: 'Polygon',coordinates: [polygon]}
        }
        mfgj.features.push(feature)
      }
 
      gjfc = gjfc.features[0] // geometry in one feature

      let nb = gjfc.geometry.coordinates.reduce( (p,q) => p += q.length, 0)
      nb = Math.floor(nb * unitTimeElapsed)

      let ngj = {
        type: 'Feature',
        geometry: { type: 'Polygon',
                    coordinates: []
                  },
        properties: {},
      }

      let outrings = []
      let n = 0
      for (let i=0; i<gjfc.geometry.coordinates.length; i++) {
          let ring = gjfc.geometry.coordinates[i]
          let ringLength = ring.length

          if (n + ringLength < nb) {    // if ring in scope
              ngj.geometry.coordinates.push(ring)
              n += ringLength
              
          } else {
              let tmpring = ring.slice(0, nb-n)
              ngj.geometry.coordinates.push(tmpring)
              n += (nb-n)
              break
          }

      }

     
    
      let rings = ngj.geometry.coordinates // 
      let newFeatureCollection = {type:'FeatureCollection', features:[]}
      
      for (let i=0; i<rings.length; i++) {
        let ring = rings[i]
        let feature = {
          type: 'Feature',
          geometry: { type: 'Polygon', coordinates: [ring]},
          properties: {},
        }        
        if (i < rings.length - 1) { // first
            feature.properties.boform = { 'csx': 0, 'cf': 222, 'cs': 333, 'cw': 0.3, 'co': 0.3, 'cp': 0.4}
        } else {
            feature.properties.boform = { 'csx': 0, 'cf': 222, 'cs': 333, 'cw': 0.3, 'co': 0.1, 'cp': 0.4}
        }
        
        newFeatureCollection.features.push(feature)
      }   
      
      
      if (payload.proform) {
        let proformion = mprofier.proformion(anigram)
        newFeatureCollection = mproj3ct(newFeatureCollection, proformion)
      } 
        
      return newFeatureCollection


    },

    payload: {
      tim,
      proform: proformDark,
      ric: {'gid': 'geoearth', 'cid': 'geoearth', 'fid': 'geoearthDark'},
      boform: { 'csx': 0, 'cf': [[[555, 555]]], 'cs': 333, 'cw': 0.2, 'co': 1, 'cp': 0.9},
    }

  }


  /*******************************************
 *    @geoearthFront
 *
 */
      // FRONT projection
      let pFront = function(x,y) {
        let forward = (x, y) => d3.geoOrthographicRaw(x,-y)
        forward.invert = (x, y) => d3.geoOrthographicRaw.invert(x,-y)
        return forward
      }
     
      let frontProjection = d3.geoProjection(pFront())
          .clipAngle(90)
          .translate([0,0,0])
          .rotate([0,0,0])
      
      
      let proformFront = {
        
        projection:  frontProjection,
        prerotate: [[[ function (t) {
          let rot = cversor
            .projection({projection: frontProjection}) // versor projection
            .rotation()
          return rot
        } ]]],    

        translate: [0,0,0],
        scale: 180,
        rotate: [ [[[0, 0 * 360]]], [[[0, 0 * 360]]], 0 ],
          // control: 'versor'

      }

      
let geoearthFront = {

    // halo: 'ent',
    halo: 'formed',

    geofold: p => {
      
      let anigram = p, // anigram
        halo = p.halo, // halo
        geofold = p.geofold, // geofold
        payload = p.payload // payload      
      
      let unitTimeElapsed = p.payload.tim.unitElapsed
      let gjfc = Object.assign({},
        topojson.feature(
          __mapper('xs').d('worldTopo110m').data(),
          __mapper('xs').d('worldTopo110m').data().objects.land
        )
      )
      gjfc = __mapper('xs').m('geoj').trim(gjfc)


      let mfgj = {type: 'FeatureCollection',properties: {},features: []}
      let polygons = gjfc.features[0].geometry.coordinates
      for (let i=0; i<polygons.length; i++) {
        let polygon = polygons[i]
        let feature = {type: 'Feature',properties: {},
          geometry: {type: 'Polygon',coordinates: [polygon]}
        }
        mfgj.features.push(feature)
      }
 
      let feature = gjfc.features[0] // geometry in one feature

  
      let ngj = {
        type: 'Feature',
        geometry: { type: 'Polygon',
                    coordinates: mgeoj.tclip(feature.geometry, unitTimeElapsed).coordinates
                  },
        properties: {
          boform: { 'csx': 0, 'cf': [[[555, 555]]], 'cs': 666, 'cw': 0.8, 'co': 1, 'cp': 0.9}
          
        },
      }      

    
      let rings = ngj.geometry.coordinates // 
      let newFeatureCollection = {type:'FeatureCollection', features:[]}
      
      for (let i=0; i<rings.length; i++) {
        let ring = rings[i]
        let feature = {
          type: 'Feature',
          geometry: { type: 'Polygon', coordinates: [ring]},
          properties: {},
        }        
        if (i < rings.length - 1) { // first
            feature.properties.boform = { 'csx': 0, 'cf': 555, 'cs': 666, 'cw': 0.8, 'co': 1, 'cp': 1}
        } else {
            feature.properties.boform = { 'csx': 0, 'cf': 555, 'cs': 666, 'cw': 0.8, 'co': 0.1, 'cp': 1}
        }
        
        newFeatureCollection.features.push(feature)
      }   
      
      
      
      if (payload.proform) {
        let proformion = mprofier.proformion(anigram)
        newFeatureCollection = mproj3ct(newFeatureCollection, proformion)
      } 
      
      return newFeatureCollection


    },

    payload: {
      tim,
      proform: proformFront,
      ric: {'gid': 'geoearth', 'cid': 'geoearth', 'fid': 'geoearthFront'},
      boform: { 'csx': 0, 'cf': [[[555, 555]]], 'cs': 333, 'cw': 0.2, 'co': 1, 'cp': 0.9},
    }

  }

  /*******************************************
 *    @graticuleFront
 *
 */  
let graticuleFront = {

    halo: 'ent',

    geofold: () => d3.geoGraticule()(),

    payload: {
      tim,
      proform: proformFront,
      ric: {'gid': 'geoearth', 'cid': 'geoearth', 'fid': 'graticuleFront'},
      boform: { 'csx': 0, 'cf': [[[555, 555]]], 'cs': 333, 'cw': 0.4, 'co': 0.001, 'cp': 0.9},
    }

  }
  /*******************************************
 *    @animas
 *
 */  
  let animas = [

    geoearthDark, // h.ent g.orthographic
    geoearthFront, // h.ent g.orthographic
    graticuleFront, // h.ent
  ]

  return () => __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
