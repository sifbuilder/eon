  // .................. animas

    let formCirc = {

    let formNat = {

    let geochromNat = { 'csx': 0, 'cf': [[[500, 888, 650]]], 'co': [[[0.9, 0.9]]], 'cs': [[[111, 666]]], 'cw': [[[0.3, 0.9]]], 'cp': [[[0.7, 0.9]]]}

    let proform = {

      translate: [ [0, 0, 0], [[[ stace ]]] ],

    // .................. natAni

    // .................. circAni

        geofold: null,

    let animas = [
