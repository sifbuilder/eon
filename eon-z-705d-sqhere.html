<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  let [
    mgraticule,
    cwen,
    mfibonat,
    prtNatform,
  ] = await Promise.all([
    __mapper('xs').m('graticule'),
    __mapper('xs').c('wen'),
    __mapper('xs').m('fibonat'),
    __mapper('xs').p('natform'),
  ])

  let ani = function () {
  // .................. pics
    const radians = Math.PI / 180, degrees = 180 / Math.PI,
      sin = Math.sin, cos = Math.cos,
      sqrt2 = Math.sqrt(2)

    let tim = {'td': 12800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    let formNat = {
      'x': {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 180, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (e, c, d) => c[0] * cos(e[0]) * c[2] * cos(e[2]),
      },
      'y': {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 180, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (e, c, d) => c[1] * sin(e[0]) * c[2] * cos(e[2]),
      },
      'z': {
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 180, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (e, c, d) => c[3] * sin(e[3]),

      },
    }

    let frame = [ [ [ -180, 180, 90, 5], [ -180, 180, 30, 5] ] ]
    let proform = {
      projection: 'uniwen',
      prerotate: [[[ cwen.rotation ]]],
      translate: [0, 0, 0],
      scale: 0.5,
      rotate: [ 0, 0, 0],
      lens: [ 0, 1, Infinity ],
    }

    let formSphere = {
      'x': {
        'm1': -8, 'm2': -3.5, 'n1': 16.24, 'n2': 6, 'n3': 13, 'a': 9, 'b': 0.2, // booster
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square

        'ra2': [[[180, 180 * sqrt2, 180 * 2]]], 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (e, c, d) => c[0] * cos(e[0]) * c[2] * cos(e[2]),

      },
      'y': {
        'm1': -8, 'm2': -3.5, 'n1': 16.24, 'n2': 6, 'n3': 13, 'a': 9, 'b': 0.2, // booster
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square

        'ra2': [[[180, 180 * sqrt2, 180 * 2]]], 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (e, c, d) => c[1] * sin(e[0]) * c[0] * cos(e[2]),
      },
      'z': {
        'm1': -8, 'm2': -3.5, 'n1': 16.24, 'n2': 6, 'n3': 13, 'a': 9, 'b': 0.2, // booster
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square

        'ra2': [[[180 / sqrt2, 180 * sqrt2 / sqrt2, 180 * 2 / sqrt2]]], 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (e, c, d) => c[3] * sin(e[3]),

      },
      'r': {
        'm1': -8, 'm2': -3.5, 'n1': 16.24, 'n2': 6, 'n3': 13, 'a': 9, 'b': 0.2, // booster
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square

        'ra2': 180 / sqrt2, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (e, c, d) => c[2] * cos(e[3]),

      },

    }

    const gratiSphere = [ [ [ -180, 180, 45, 5], [ -180, 180, 45, 5] ] ]

    // .................. gratiAni anima
    let gratiAni = {

      halo: 'ent',

        geofold: p => mgraticule.vhMultiLine(p.payload.graticule), // hMultiLine

        tim,
        ric: {'gid': 'grat', 'cid': 'grat', 'fid': 'gratiAni'},
        boform: { 'csx': 0, 'cf': 666, 'cs': [[[555, 777]]], 'cw': [[[1.3, 1.9]]], 'co': [[[0.01, 0.01]]], 'cp': 0.9 },

        geodrift: {
          conform: {
            projection: 'natform',
            geoform: formNat,
          },

          proform: proform,
        },
      payload: {
        graticule: frame,

      },

    }
    // .................. sphereAni anima
    let sphereAni = {

      halo: 'ent',

        geofold: p => mgraticule.vhMultiLine(p.payload.graticule), // hMultiLine

        tim,
        ric: {'gid': 'grat', 'cid': 'grat', 'fid': 'sphereAni'},
        boform: { 'csx': 0, 'cf': 666, 'cs': [[[555, 777]]], 'cw': [[[1.3, 1.9]]], 'co': [[[0.01, 0.9]]], 'cp': 0.9 },

        geodrift: {
          conform: {
            projection: 'natform',
            form: formSphere,
          },

          proform: proform,
        },
      payload: {
        graticule: gratiSphere,

      },

    }
    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
        geofold: null,
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
      payload: {
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [

      sphereAni, // h.ent
      gratiAni, // h.ent
      sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
