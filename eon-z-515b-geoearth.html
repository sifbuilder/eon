<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    muonGeom,
    muonGraticule,
    topojson,
    dworldTopo110m,
    muonNatform,
    ctlWen,
    ctlVersor,
    d3geo,
    d3geoprojection,
    haloEoform,
    haloScene,
  ] = await Promise.all([
    __mapper('xs').m('geom'),
    __mapper('xs').m('graticule'),
    __mapper('xs').b('topojson'),
    __mapper('xs').d('worldTopo110m'),
    __mapper('xs').m('natform'),
    __mapper('xs').c('wen'),
    __mapper('xs').c('versor'),
    __mapper('xs').b('d3-geo'),
    __mapper('xs').b('d3-geo-projection'),
    __mapper('xs').h('eoform'),    
    __mapper('xs').h('scene'),    
  ])
  // .................. animas
  let ani = function () {
    let tim = {'td': 10800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1, nostop: 1}

    // .................. geoearthDark  DARK
    let pDark = function () {
      let forward = (x, y) => d3geo.geoOrthographicRaw(-x, -y)
      forward.invert = (x, y) => d3geo.geoOrthographicRaw.invert(-x, -y)
      return forward
    }

    let darkProjection = d3geo.geoProjection(pDark())
      .clipAngle(90)
      .translate([0, 0, 0])
      .scale(180)

    let proformDark = {

      projection: darkProjection,
      prerotate: [[[ t => {
        let rot = ctlVersor
          .projection({projection: darkProjection}) // versor projection
          .rotation()
        let res = [180 + rot[0], -rot[1], -rot[2]]
        return res
      }]]],

      // rotate: [ [[[0, 0 + 0 * 360]]], [[[0, 0 * 360]]], 0 ],
      // rotate: [ 90, 0, 0 ],
      rotate: [ 0, 0, 0 ],

    }

    let geoearthDark = {

      halo: 'eoform',

      geofold: () => {
        return Object.assign({},
          topojson.feature(
            dworldTopo110m.data(),
            dworldTopo110m.data().objects.land
          )
        )
      },

      tim,
      geodrift: {
        proform: proformDark,
      },
      ric: {'gid': 'geoearth', 'cid': 'geoearth', 'fid': 'geoearthDark'},
      geochrom: { 'csx': 0, 'cf': 333, 'cs': 333, 'cw': 0.2, 'co': 0.4, 'cp': 0.9},
      payload: {
      },

    }

    // .................. geoearthFront FRONT
    let pFront = function (x, y) {
      let forward = (x, y) => d3geo.geoOrthographicRaw(x, -y)
      forward.invert = (x, y) => d3geo.geoOrthographicRaw.invert(x, -y)
      return forward
    }

    let frontProjection = d3geo.geoProjection(pFront())
      .clipAngle(90)
      .translate([0, 0, 0])
      .rotate([0, 0, 0])

    let proformFront = {

      projection: frontProjection,
      prerotate: [[[ function (t) {
        let rot = ctlVersor
          .projection({projection: frontProjection}) // versor projection
          .rotation()
        return rot
      } ]]],

      translate: [0, 0, 0],
      scale: 180,
      // rotate: [ [[[30, 0 * 360]]], [[[0, 0 * 360]]], 0 ],
      // rotate: [ 90, 0, 0 ],
      rotate: [ 0, 0, 0 ],

    }

    let geoearthFront = {

      halo: 'eoform',

      geofold: () => {
        return Object.assign({},
          topojson.feature(
            dworldTopo110m.data(),
            dworldTopo110m.data().objects.land
          )
        )
      },

      tim,

      geodrift: {
        proform: proformFront,
      },
      ric: {'gid': 'geoearth', 'cid': 'geoearth', 'fid': 'geoearthFront'},
      geochrom: { 'csx': 0, 'cf': 555, 'cs': 333, 'cw': 0.2, 'co': 1, 'cp': 0.9},
      payload: {
      },

    }

    // .................. graticuleFront
    let graticuleFront = {

      halo: 'eoform',

      geofold: p => muonGraticule.vhMultiLine(p.geoframe),

      tim,

      geodrift: {
        proform: proformFront,
      },
      ric: {'gid': 'geoearth', 'cid': 'geoearth', 'fid': 'graticuleFront'},
      geochrom: { 'csx': 0, 'cf': [[[555, 555]]], 'cs': 333, 'cw': 0.4, 'co': 0.001, 'cp': 0.9},

      payload: {
        graticule: {

          frame: [ [ [ -180, 180, 30, 30], // x
            [ -180, 180, 15, 15] ] ], // y

        },

      },

    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      geofold: null,
      tim: tim,
      ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
      payload: {
        context: {svg: 1, versor: 1, wen: 0, webgl: 0, bck: 1, key: 1},
      },

    }

    let animas = [
      geoearthDark,
      geoearthFront, // h.eoform g.orthographic
      graticuleFront, // h.eoform
      sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
