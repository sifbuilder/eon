<!DOCTYPE html>
<meta charset="utf-8">
<title>animas</title>
<head >

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }
  </style>

</head>
<body style="cursor:crosshair"></body>
<div id="viewframe" class="viewframe"></div>
<script src="enls.js"></script>
<script src="ents.js"></script>

<script>
/*******************************************
 *      @alima
 */
let muonAlima = function muonAlima (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({canvas: 0, svg: 1, versor: 0, wen: 1, webgl: 0, img: 1, gui: 0, fps: 0, stats: 0}) // INIT

  /**********************
   *    @libs
   */
  let renderer = __mapper('renderRenderer'),
    width = renderer.width(),
    height = renderer.height(),
    scaleView = Math.min(width / 2, height) / Math.PI

  let f = __mapper({'props': muonProps.muonProps()}).props()

  /*******************************************
 *      @pics
 */
  let tim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}
  let formCirc = {

    'x': {
      'm1': 4,
      'm2': 4,
      'n1': 2,
      'n2': 2,
      'n3': 2,
      'a': 1,
      'b': 1, // circ
      'ra2': 100,
      'v0': 0,
      'v1': 1,
      'seg5': [[[360, 360]]],
      'w4': [[[90, 90 - 0 * 360]]],
      'pa6': 0,
      'pb7': 360,
      'fas8': 0
    },

    'y': {
      'm1': 4,
      'm2': 4,
      'n1': 2,
      'n2': 2,
      'n3': 2,
      'a': 1,
      'b': 1, // circ
      'ra2': 100,
      'v0': 0,
      'v1': 1,
      'seg5': [[[360, 360]]],
      'w4': [[[90, 90 - 0 * 360]]],
      'pa6': 0,
      'pb7': 360,
      'fas8': -90
    }

  }

  let form = {

    'x': {
      'm1': 6,
      'm2': 6,
      'n1': 2,
      'n2': 2,
      'n3': 0,
      'a': 2,
      'b': 1, // tri
      'm1': [[[2, 6]]],
      'm2': [[[2, 6]]],
      'n1': [[[0.3, 2]]],
      'n2': [[[-3, 2]]],
      'n3': [[[8, 0]]],
      'a': [[[8, 2]]],
      'b': [[[8, 1]]], // tri
      'm1': [[[2, 6, 6]]],
      'm2': [[[2, 6, 6]]],
      'n1': [[[0.3, 2, 2]]],
      'n2': [[[-3, 2, 2]]],
      'n3': [[[8, 0, 0]]],
      'a': [[[8, 2, 3]]],
      'b': [[[8, 1, 1]]], // tri
      'ra2': 100,
      'v0': 0,
      'v1': 1,
      'seg5': [[[360, 360]]],
      'w4': [[[90, 90 - 0 * 360]]],
      'pa6': 0,
      'pb7': 360,
      'fas8': 0
    },

    'y': {
      'm1': 6,
      'm2': 6,
      'n1': 2,
      'n2': 2,
      'n3': 0,
      'a': 2,
      'b': 1, // tri
      'm1': [[[2, 6]]],
      'm2': [[[2, 6]]],
      'n1': [[[0.3, 2]]],
      'n2': [[[-3, 2]]],
      'n3': [[[8, 0]]],
      'a': [[[8, 2]]],
      'b': [[[8, 1]]], // tri
      'm1': [[[2, 6, 6]]],
      'm2': [[[2, 6, 6]]],
      'n1': [[[0.3, 2, 2]]],
      'n2': [[[-3, 2, 2]]],
      'n3': [[[8, 0, 0]]],
      'a': [[[8, 2, 3]]],
      'b': [[[8, 1, 1]]], // tri
      'ra2': 100,
      'v0': 0,
      'v1': 1,
      'seg5': [[[360, 360]]],
      'w4': [[[90, 90 - 0 * 360]]],
      'pa6': 0,
      'pb7': 360,
      'fas8': -90
    }

  }

  let stace = {
    'm1': 4,
    'm2': 4,
    'n1': 2,
    'n2': 2,
    'n3': 2,
    'a': 4,
    'b': 2, // circle
    'ra2': 30,
    'v0': 0,
    'v1': 1,
    'w4': 0,
    'seg5': 360,
    'pa6': 0,
    'pb7': -1,
    'fas8': 0
  }

  let proform = {
    'projection': 'uniwen',
    'translate': [ [ [[[200, 350]]], 200 ], [[[ stace ]]] ],
    'scale': 1,
    'rotate': [ 0, 0, [[[0, 0]]] ],
    'lens': [0, 1, 12],
  }
  let boform = { 'csx': 0, 'cf': [[[500, 888, 650]]], 'co': [[[0.9, 0.9]]], 'cs': [[[111, 666]]], 'cw': [[[0.3, 0.9]]], 'cp': [[[0.7, 0.9]]]}
  let boformCirc = { 'csx': 0, 'cf': [[[500, 888, 650]]], 'co': [[[0.19, 0.19]]], 'cs': [[[444, 666]]], 'cw': [[[0.3, 0.9]]], 'cp': [[[0.9, 0.9]]]}

  /*******************************************
 *    @animas
 *
 */
  let nat = {

    halo: 'nat',
    payload: {
      tim: tim,
      ric: {'gid': 'nat', 'cid': 'nat', 'fid': 'nat'},
      boform: boform,
      proform: proform,
      form: form
    }

  }
  let circ = {

    halo: 'nat',
    payload: {
      tim: tim,
      ric: {'gid': 'nat', 'cid': 'nat', 'fid': 'formCirc'},
      boform: boformCirc,
      proform: proform,
      form: formCirc
    }

  }
  // -------------------------------  img
  let img = {

    halo: 'img',

    geoform: p => ({
      type: 'Feature',
      geometry: {

        'type': 'Point',
        'coordinates': [ 0, 0 ]

      },
      properties: {
        sort: 'img',
        'xlink:href': p.payload.img.url,
        style: p.payload.img.style
      }
    }),

    payload: {

      tim,
      ric: {'gid': 'imgg', 'cid': 'imgc', 'fid': 'imgf'},
      boform: { 'csx': 0, 'cf': [[[22, 22]]], 'cs': 22, 'cw': [[[0.7, 0.7]]], 'co': [[[0.7, 0.7]]], 'cp': [[[0.5, 0.5]]]},
      proform: {
        projection: 'uniwen',
        translate: [ 30, 40 ]
      },
      img: {
        url: 'zimg-501.jpg',
        'style': {
          'width': [[[60, 60]]],
          'height': [[[40, 40]]],
          'rotate': [[[ 0, 0 ]]]
        }
      }

    }
  }

  /*******************************************
 * @animaApi
 *
 */
  let animas = [
    nat, // h.nat
    circ, // h.nat
    img // h.img
  ]

  let animaApi = function animaApi () {
    __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
  }

  return animaApi
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
