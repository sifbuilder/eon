;(async function eon () {
  let __mapper = xMapper.xMapper() // init mapper
  __mapper({'xD3Require': xD3Require}) // map require
  __mapper({'xs': xs.xs(__mapper)}) // map x.s

  let muonStore = await __mapper('xs').m('store') // map store

  let xanimas = await zindex(__mapper)

// .................. zindex
async function zindex (__mapper) {
  // .................. eons
  let [
    rrenderport,
    mgeoj,
    mproj3ct,
    mprofier,
    mstace,
    mric,
    msvg,
    dlicht5,
  ] = await Promise.all([
    __mapper('xs').r('renderport'),
    __mapper('xs').m('geoj'),
    __mapper('xs').m('proj3ct'),
    __mapper('xs').m('profier'),
    __mapper('xs').m('stace'),
    __mapper('xs').m('ric'),
    __mapper('xs').m('svg'),
    __mapper('xs').d('licht5'),
  ])

  let mstore = __mapper('xs').m('store')

  // .................. animas
  let animas = function () {
    // .................. pics
    let tim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

        const MAX_FLOWER_AGE = 50
        const MAX_GROWTH_TICKS = 15
        const SVG_NS = "http://www.w3.org/2000/svg"

        function shadeRGBColor(color, percent) {
          var f = color.split(","),
            t = percent < 0 ? 0 : 255,
            p = percent < 0 ? percent * -1 : percent,
            R = parseInt(f[0].slice(4)),
            G = parseInt(f[1]),
            B = parseInt(f[2])
          return (
            "rgb(" +
            (Math.round((t - R) * p) + R) +
            "," +
            (Math.round((t - G) * p) + G) +
            "," +
            (Math.round((t - B) * p) + B) +
            ")"
          )
        }

      const branchShrinkage = 0.8
      const maxAngleDelta = Math.PI / 2
      const delay = 100
      const svg = document.getElementById("svg")

      const scaleIncrement = 0.1
      const flowerSize = 10.0
      const dropIncrement = 2.0
      const rotateIncrement = Math.PI * 2
      let wind = 0
      const windIncrement = 1
      const maxWind = 2.0

      const wrap = a => (Array.isArray(a) ? a : [a])
      const flatten = a => {
        if (!Array.isArray(a)) {
          return a
        }
        const [left, right] = a
        return wrap(left).concat(wrap(right))
      }


  // .................. buildBranch - from branch end build new branch
  const buildBranch = ( length, angle, depth, branchWidth, branchColor, maxAngleDelta, branchShrinkage, branches ) => {

  // if (1 && 1) console.log('buildBranch', length, angle, depth, branchWidth)
  if (1 && 1) console.log('depth', depth)

  
    let newDepth = depth - 1;  
    if (newDepth <= 0) { return branches }
    let newBranchWidth = branchWidth * branchShrinkage
    let newBranchColor = shadeRGBColor(branchColor, 0.1)

    let newAngle = angle + maxAngleDelta * (Math.random() * 0.5)
    let newLength = length * (branchShrinkage + Math.random() * (1.0 - branchShrinkage))

    let newbranches = branches
        .reduce( (tree,branch) => {

            let x1 = branch[1][0]
            let y1 = branch[1][1]


            let newgen = Array.of(-1, 1).map(direction => {
                let dirAngle = newAngle + maxAngleDelta * (Math.random() * 0.5 * direction)
                let dirLength = newLength * (branchShrinkage + Math.random() * (1.0 - branchShrinkage))

                const x2 = x1 + dirLength * Math.cos(dirAngle)
                const y2 = y1 + dirLength * Math.sin(dirAngle)

                let newbranch = [ [x1, y1], [x2,y2] ]

                return newbranch

          })

          let r = [...tree, ...newgen]
          return r
        }, [])

    let newTree = [...branches, ...newbranches]


    return   buildBranch( newLength, newAngle, newDepth, newBranchWidth, newBranchColor, maxAngleDelta, branchShrinkage, newTree )


  }

    // .................. buildTree - from tree init to leaves
  const buildTree = (x0, y0, length, angle, maxDepth, trunkWidth, branchColor, maxAngleDelta, branchShrinkage ) => {

    let x1 = x0
    let y1 = y0
    let x2 = x1 + length * Math.cos(angle)
    let y2 = y1 + length * Math.sin(angle)
    let branches = Array.of([ [x1, y1], [x2,y2] ])

    let tree = buildBranch(length, angle, maxDepth, trunkWidth, branchColor, maxAngleDelta, branchShrinkage, branches )
    return tree
  }

    // .................. treeAni
    let treeAni = {

      halo: 'formed',
      geofold: ani => {
        let anigram = ani, // anigram
          halo = ani.halo, // halo
          geofold = ani.geofold, // geofold
          payload = ani.payload // payload

        let newFeatureCollection = {type: 'FeatureCollection', features: []}
        let feature = {
          type: 'Feature',
          geometry: { type: 'MultiLineString', coordinates: []},
          properties: {},
        }

        const maxDepth = payload.tree.maxDepth,
          trunkWidth = payload.tree.trunkWidth,
          branchColor = payload.tree.branchColor,
          length = payload.tree.length0,
          angle = payload.tree.angle0,
          x0 = payload.tree.x0,
          y0 = payload.tree.y0,
          branchShrinkage = payload.tree.branchShrinkage,
          maxAngleDelta = payload.tree.maxAngleDelta

        let tree = buildTree(x0, y0, length, angle, maxDepth, trunkWidth, branchColor, maxAngleDelta, branchShrinkage)
          feature.geometry.coordinates = tree

        newFeatureCollection.features.push(feature)
        return newFeatureCollection

      },

      payload: {
        tim: tim,
        ric: { gid: 'ani', cid: 'ani', fid: 'ani1'},
        boform: {'csx': 0, 'cf': 555, 'cs': 777, 'cw': 0.9, 'co': 0.72, 'cp': 0.7},
        tree: {
          x0: 0,
          y0: -100,
          length0: 60,
          angle0: Math.PI / 2,
          
          maxDepth: [[[1,6]]],  // 11
          trunkWidth: 4,  // 12
          branchColor: "rgb(101, 67, 33)",
          branchShrinkage: 0.8,
          maxAngleDelta: Math.PI / 2,
          delay: 100,

        }
      },
    }


    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      geofold: null,
      payload: {
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
        // tree: { [[[ ]]] },
      },

    }

    // .................. animas
    let animas = [

      sceneAni, // h.scene
      treeAni, // h.formed


    ]

    return animas
  }

  let enty = () => {}
  enty.animas = animas
  return enty
}
