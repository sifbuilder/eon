<!DOCTYPE html>
<meta charset="utf-8">
<title>animas</title>
<head >

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }
  </style>

</head>
<body style="cursor:crosshair"></body>
<div id="viewframe" class="viewframe"></div>

<script src="enls.js"></script>
<script src="ents.js"></script>

<script>

let muonAlima = function muonAlima (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({svg: 1, versor: 1, webgl: 1, img: 0}) // INIT

  let f = __mapper({'props': muonProps.muonProps()}).props()

  /*******************************************
 *      @pics
 *
 */
  let tim = {'td': 3800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

  /*******************************************
 *    @animas
 *
 */
  let geoform = {

    'halo': 'geofold',

    'geoform': (p) => ({
      'type': 'Feature',
      'geometry': {
        'type': 'LineString',
        'coordinates': [
          [90 + 0, 90 + 0],
          [90 + 0, 90 + 60],
          [90 + 60, 90 + 60],
          [90 + 60, 90 + 0],
          [90 + 0, 90 + 0 ]
        ]
      },
      'id': 0,
      'properties': {}
    }),

    payload: {
      'tim': tim,
      'ric': {'gid': 'geoform', 'cid': 'geoform', 'fid': 'geoform'},
      'boform': { 'csx': 0, 'cf': [[[666, 666]]], 'cs': 666, 'cw': [[[0.7, 0.7]]], 'co': [[[0.7, 0.7]]], 'cp': [[[0.5, 0.5]]]},
      'proform': {

        'projection': 'uniwen',
        'scale': 1.0,
        'translate': {'x': [[[300, 0]]], 'y': 100 },
        'rotate': [ 0, 0, [[[0, 0 * 360]]] ],
        'dims': 2

      }
    }
  }

  let animas = [
    geoform // h.geofold g.uniwen
  ]

  return () => __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
