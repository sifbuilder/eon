<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    haloScene,
    ctlWen,
    muonNatform,
    muonStace,
    ctlRayder,
    haloTurnform,
    haloNatform,
    haloPacer,
    haloTextform,
    prtUniwen,
  ] = await Promise.all([
    __mapper('xs').h('scene'),
    __mapper('xs').c('wen'),
    __mapper('xs').m('natform'),
    __mapper('xs').m('stace'),
    __mapper('xs').c('rayder'),
    __mapper('xs').h('turnform'),
    __mapper('xs').h('natform'),
    __mapper('xs').h('pacer'),
    __mapper('xs').h('textform'),
    __mapper('xs').p('uniwen'),
  ])
  let muonStore = __mapper('muonStore')

  // .................. animas
  let ani = function () {
    // .................. pics
    let tim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    // ............................. natAni
    let geoLined = {

      halo: 'pacer',

      eofold: {
        type: 'Feature',
        geometry: {
          type: 'LineString',
          coordinates: [ [[[0, 120]]], 0, 0],
        },
        properties: {},
      },
      eonode: {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [0, 0, 0],
        },
        properties: {
          orgen: [0, 0, 0], velin: [0, 0, 0], prevous: [0, 0, 0], geodelta: [0, 0, 0],
        },
      },

      tim,
      eoric: {gid: 'traces', cid: 'traces', fid: 'traceLine'},
      eochrom: {'csx': 0, 'cf': 777, 'cs': 777, 'cw': 0.99, 'co': 0.4, 'cp': 0.99},

      payload: {

        pacer: { // geoaad for trace
          halo: 'turnform',
          geosort: 'anigram',
          geobase: 'eoform',
          initN: 0, eventN: 0, autoN: 1, autoP: 0, autoT: 0, outtimed: 0, maxN: 60, span: 0, geoaad: 1,

          stace: function (ani, props) {
            let stace
            if (props.key === 'init') { // INIT
              stace = ani.eonode.geometry.coordinates // eonode
            } else if (props.key === 'auto') { // AUTO
              stace = ani.eofold.geometry.coordinates // eofold
            } else if (props.key === 'event') { // EVENT
              stace = ani.eonode.geometry.coordinates
            }
            return stace
          },
          eofold: function (ani, props) {
            return {
              type: 'Feature',
              geometry: {
                type: 'LineString',
                coordinates: null,
              },
              properties: {},
            }
          },
          eonode: function (ani, props) {
            let stace = [0, 0, 0]
            if (props.key === 'init') { // INIT
              // stace is ani's transformed eonode
              stace = muonStace.getLocus([null, null, null], ani)
            } else if (props.key === 'auto') { // AUTO
              stace = muonStace.getLocus([null, null, null], ani)
            } else if (props.key === 'event') { // EVENT
              if (ctlRayder.grabbed() !== undefined) {
                let grabbed = ctlRayder.grabbed()
                let x = grabbed[0]
                let y = grabbed[1]
                let z = 0
                stace = {x, y, z }
              }
            }

            let coordinates = stace
            let res = {
              type: 'Feature',
              geometry: {
                type: 'Point',
                coordinates: coordinates,
              },
              properties: {orgen: null, velin: [0, 0, 0], velang: [0, 0, 0], prevous: null, geodelta: null},
            }
            return res
          },

        },
      },
    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      eofold: null,
      tim: tim,
      eoric: {gid: 'scene', cid: 'scene', fid: 'scene'},
      payload: {
        context: {svg: 1, versor: 0, wen: 0, webgl: 0, bck: 1, ray: 1},
      },

    }

    // .................. animas
    let animas = [
      geoLined, // h.pacer
      sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
