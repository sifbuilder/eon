<script src="./d3-require.js"></script>
<script src="./eon-x-eonify.js"></script>

<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__eo) {
  // .................. eons
  let [
    ctlWen,
    eohalMars,
    eohalTextform,
    muonGeoj,
    muonLindenmayer,
    muonProps,
    renderSvg,
  ] = await Promise.all([
    __eo('xs').c('wen'),
    __eo('xs').e('mars'),
    __eo('xs').e('textform'),
    __eo('xs').m('geoj'),
    __eo('xs').m('lindenmayer'),
    __eo('xs').m('props'),
    __eo('xs').r('svg'),
  ])
  renderSvg.scenecolor('black')

  // .................. animas
  let ani = function () {
    // .................. pics
    let ctl
    try {
      ctl = ctlWen().control(renderSvg.svg())
    } catch (e) {
      ctl = () => [0, 0, 0]
    }

    let eotim = { td: 24200, t0: 0, t1: 1, t2: 1, t3: 1, nostop: 1 }

    let aniForm2 = {

      eohal: eohalMars,
      eotim: eotim,
      eoric: { gid: 'ani', cid: 'ani', fid: 'ani2' },

      eofold: ani => {
        let geo = muonLindenmayer.multiFeature(ani.eoload.lindenmayer)

        // let coords = geo.map(ring => muonProps.cant(ring, ani.eoload.lindenmayer.mayer.cant))
        // let coords = geo

        // let geoData = {
          // type: 'Feature',
          // geometry: {
            // type: 'MultiLineString',
            // coordinates: coords,
          // },
          // properties: {},
        // }
        
        let gj = {
          type: 'FeatureCollection',
          features: geo,
        }

        let ngj = gj // muonGeoj.segtime(geoData, ani.eotim) // 

        return ngj
      },

      eomot: {
        proform: {
          projection: 'uniwen',
          scale: 1,
          translate: [ 0, 0, 0 ],
          prerotate: [[[ ctl.rotation ]]],
          rotate: [ 0, [[[0, 0 * 360]]], 0 ],
        },
      },
      eocrom: { 'csx': 0, 'cf': 777, 'cs': [[[888,888,888]]], 'cw': [[[0.9,0.9,0.9]]], 'co': 0.05, 'cp': 0.7 },
      eoload: {
        lindenmayer: {

        //http://algorithmicbotany.org/papers/abop/abop-ch1.pdf
        // The symbols ! and  are used to decrement the diameter of segments
        // and increment the current index to the color table, respectively

          linden: {
            axiom: 'A',
            loopq: 7,
            rules: {
              // A: 'F[+B][-B]FB',
              A: 'F[+A][-A]FA',
              // B: 'F[&A][^A]FA',
              // B: 'F[&A][^A]',
              F: 'FF',
            },
          },
          mayer: {
            side: 1.5,
            angunit: 25.7,
            angstart: 90,
            start: [0, -150, 0],
            cant: [[[0.1, 0.1]]],
            randomize: 1,
            randomfactor: 0.1,
          },
        },


      },
    }

    // .................. textAni
    
    let text = `see the trees`

    
    let textAni = {
      eohal: eohalTextform,
      eotim: eotim,
      eoric: {gid: 'text', cid: 'text', fid: 'text'},
      eofold: ani => ({
          type: 'Feature',
          geometry: { type: 'Point', coordinates: [0, 0], },
      }),
      eomot: {
        proform: { projection: 'uniwen', translate: [ 200, -190 ], },
      },
      eocrom: { 'csx': 0, 'cf': 888, 'cs': 111, 'cw': 0.5, 'co': 0.9, 'cp': 0.5},
      eoload: {
        textform: {
          string: [[[function (t) {
            let txt = this.text
            let linenb = this.linenb
            let sttxt = txt.split('\n')
            return sttxt[linenb]
          }]]],
          text: text,
          style: { 'font-size': 5, },
        },
      },
    }


    let getanis = function (txt = '') {
      let anis = {}
      let a = txt.split('\n')
      for (let i = 0; i < a.length; i++) {
        let ani = muonProps.clone(textAni)
        ani.eoric.fid = textAni.eoric.fid + '_' + i
        ani.eoric.cid = textAni.eoric.cid + '_' + i
        ani.eomot.proform.translate = [160, -160 - 7 * i]
        ani.eoload.textform.linenb = i
        anis['ani' + '_' + i] = ani

      }
      return anis
    }
    // .................. scene
    let scene = Object.assign(
      {},    
      getanis(text),
      {
        aniForm2, // h.mars
      }
    )

    return scene
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
