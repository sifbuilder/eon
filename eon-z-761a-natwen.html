<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    mnat,
    mprops,
    cwen,
    d3geo,
  ] = await Promise.all([
    __mapper('xs').m('nat'),
    __mapper('xs').m('props'),
    __mapper('xs').c('wen'),
    __mapper('xs').b('d3-geo'),
  ])

  // .................. animas
  let ani = function () {
    // .................. pics
    let tim = {'td': 11200, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    let anima = {

      halo: 'ent',
      payload: {
        geofold: p => mnat.natFeature(p.payload.geoform),

        tim: tim,
        ric: {gid: 'nat', cid: 'nat', fid: 'nat'},
        boform: {'csx': 0, 'cf': 555, 'cs': 333, 'cw': 0.9, 'co': 0.2, 'cp': 0.7},

        geoform: {
          'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
          'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 2, 'pa6': 0, 'pb7': -1,
        },
        geodrift: {
          proform: {

            projection: 'uniwen',
            prerotate: [[[ cwen.rotation ]]],
            scale: 1,
            translate: { x: 0, y: 0, z: 0 },
            rotate: [ 0, 0, 0 ],

          },
        },
      },
    }

    let animatter = {

      halo: 'ent',
      payload: {
        geofold: p => mnat.natFeature(p.payload.geoform),

        tim: tim,
        ric: {gid: 'animatter', cid: 'animatter', fid: 'animatter'},
        boform: {'csx': 0, 'cf': 555, 'cs': 333, 'cw': 0.9, 'co': 0.09, 'cp': 0.7},

        geoform: {
          'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
          'ra2': 20, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
        },
        geodrift: {
          proform: {

            projection: d3geo.geoOrthographic(),
            prerotate: [[[ cwen.rotation ]]],
            scale: 90,
            translate: [ 0, 0, 0 ],
            rotate: [ 0, 0, 0 ],
            lens: [0, 1, Infinity],

          },
        },
      },
    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      payload: {
        geofold: null,
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [

      anima, // h.ent
      animatter, // h.ent
      sceneAni, // h.scene

    ]

    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
