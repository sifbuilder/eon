<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

    __mapper('xs').d('worldTopo110m'),
    __mapper('xs').m('natform'),
    __mapper('xs').c('wen'),
    __mapper('xs').c('versor'),

    __mapper('xs').b('d3-geo-projection'),
    __mapper('xs').p('tetra'),
    __mapper('xs').e('mars'),
    __mapper('xs').r('svg'),

      },
    }

    let eoframe = {

      frame: [ [ [-180, 180, 45, 45], [-90, 90, 22.5, 22.5] ] ],

    }

    let proform = {

      projection: 'tetra',
      prerotate: [[[ ctl.rotation ]]],
      scale: 50,
      center: [ 0, 0, 0 ],
      translate: [0, 0, 0],
      rotate: [ 0, 0, 0 ],

      tetraCef1: [[[Math.PI / 6, Math.PI / 2]]],

    }

    // .............................  geograt
    let geograt = {

      eohal: 'mars',

      eofold: p => muonGraticule.vhMultiLine(p.eoframe),

      eotim,

      eomot: {
        proform,
      },

      eoric: {gid: 'geograt', cid: 'geograt', fid: 'geograt'},

      eocrom: { 'csx': 0, 'cf': [[[666, 666]]], 'cs': 666, 'cw': 0.9, 'co': [[[0.05, 0.05]]], 'cp': [[[0.9, 0.9]]]},
      eoframe: eoframe,
      eoload: {

    }

    // .............................  geoearth
    let geoearth = {

      eohal: 'mars',

      eofold: () => {
        return Object.assign({},
          topojson.feature(
            datWorldTopo110m.data(),
            datWorldTopo110m.data().objects.land

      },
      eotim,

      eomot: {
        proform,
      },
      eoric: {'gid': 'geoearth', 'cid': 'geoearth', 'fid': 'geoearth'},
      eocrom: { 'csx': 0, 'cf': [[[555, 333, 555, 333, 555, 333, 555]]], 'cs': 333, 'cw': 0.2, 'co': 0.4, 'cp': 0.9},

    // ............................. animas
    let animas = [

      geograt, // h.mars
      geoearth, // h.mars
      geosphere, // h.mars

    return animas

  let enty = () => {}
  enty.ani = ani
  return enty
