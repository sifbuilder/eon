<!DOCTYPE html>
<meta charset="utf-8">
<title>animas</title>
<head >

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }
  </style>

</head>
<body style="cursor:crosshair"></body>
<div id="viewframe" class="viewframe"></div>

<script src="eon-x-d3-require.js"></script>
<script src="eon-x-mapper.js"></script>
<script src="eon-x-s.js"></script>

<script>

;(async function eon () {
  let __mapper = xMapper.xMapper() // init mapper
  __mapper({'xD3Require': xD3Require}) // map require
  __mapper({'xs': xs.xs(__mapper)}) // map x.s

  let muonStore = await __mapper('xs').m('store') // map store
  let muonAnimation = await __mapper('xs').m('animation') // map animation

  let xanimas = await zindex(__mapper)
  let animas = xanimas.animas() // get animas

  muonStore.apply({type: 'UPDANIMA', animas: animas}) // upd animas
  muonAnimation.animate() // animate
})()

// .................. zindex
async function zindex (__mapper) {
  // .................. eons
  let [
    mprops,
    mgeom,
    mgraticule,
    topojson,
    dworldTopo110m,
    mnat,
    cwen,
    cversor,
    d3geo,
    d3geoprojection,       
    prjTetra,       
  ] = await Promise.all([
    __mapper('xs').m('props'),
    __mapper('xs').m('geom'),
    __mapper('xs').m('graticule'),
    __mapper('xs').b('topojson'),
    __mapper('xs').d('worldTopo110m'),
    __mapper('xs').m('nat'),
    __mapper('xs').c('wen'),
    __mapper('xs').c('versor'),
    __mapper('xs').b('d3-geo'),
    __mapper('xs').b('d3-geo-projection'),     
    __mapper('xs').p('tetra'),     
  ])

  // .................. animas
  let animas = function () {
    // .................. pics
  let tim = {'td': 18200, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

  let form = {

      'x': {

        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square
        'ra2': 162, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1

      },
      'y': {

        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square
        'ra2': 162, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1

      },
      'z': {

        'm1': 3, 'm2': 3, 'n1': 1, 'n2': 1, 'n3': 1, 'a': 1, 'b': 1, // tri
        'ra2': [[[30, 30, 262 / Math.sqrt(2), 162 / Math.sqrt(2), 162 / Math.sqrt(2), 162 / Math.sqrt(2), 262 / Math.sqrt(2) ]]],
        'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1

      }
    }

  let graticule = {

      'frame': [ [ [-180, 180, 45, 45], [-90, 90, 22.5, 22.5] ] ]

    }

  let proform = {

      projection: 'tetra',
      prerotate: [[[ cversor.rotation ]]],          
      scale: 50,
      center: [ 0, 0, 0 ],
      translate: [0,0,0],
      rotate: [ 0, 0, 0 ],
      
      tetraCef1: [[[Math.PI / 6, Math.PI / 2]]],
     
    }

  // .............................  geograt
  let geograt = {

      halo: 'ent',

      geofold: p => mgraticule.vhMultiLine(p.payload.graticule),

      payload: {
        tim,
        proform,
        graticule,
        
        ric: {'gid': 'geograt', 'cid': 'geograt', 'fid': 'geograt'},
        
        boform: { 'csx': 0, 'cf': [[[111, 111]]], 'cs': 666, 'cw': 0.3, 'co': [[[0.05, 0.05]]], 'cp': [[[0.9, 0.9]]]},

      }
  }

  // .............................  geoearth
  let geoearth = {

      halo: 'ent',

      geofold: () => {
        return Object.assign({},
          topojson.feature(
            dworldTopo110m.data(),
            dworldTopo110m.data().objects.land
          )
        )
      },

      payload: {
        tim,
        proform,
        
        ric: {'gid': 'geoearth', 'cid': 'geoearth', 'fid': 'geoearth'},
        boform: { 'csx': 0, 'cf': [[[555, 333, 555, 333, 555, 333, 555]]], 'cs': 333, 'cw': 0.2, 'co': 0.4, 'cp': 0.9},

      }

    }
  // .............................  geosphere
  let geosphere = {

      halo: 'ent',

      geofold: {
        type: 'Feature',
        geometry: {
          type: 'Sphere'
        },
        properties: {}
      },

      payload: {
        tim,
        proform,
        ric: {'gid': 'geosphere', 'cid': 'geosphere', 'fid': 'geosphere'},
        boform: { 'csx': 0, 'cf': 444, 'cs': 333, 'cw': 0.9, 'co': 0.04, 'cp': 0.9}
      }

    }

  
    // ............................. animas
  let animas = [
      geograt, // h.ent
      geoearth, // h.ent
      geosphere, // h.ent

    ]

    return animas
  }

  let enty = () => {}
  enty.animas = animas
  return enty
}
</script>
