          'pb7': 360

      geonode: {
        type: 'Feature',
        geometry: { type: 'Point', coordinates: [0, 0, 0] },
        properties: {orgen: null, velin: null, velang: null, prevous: null, geodelta: null}
      },

      natProform: {
        'projection': 'uniwen',
        'translate': [ [ 0, 0 ], [[[ natStace ]]] ],
        'scale': 1,
        'rotate': [ 0, 0, [[[0, 0]]] ],
        'lens': [0, 1, Infinity]
      }

    }

  let traceline = {

    halo: 'pacer',

    payload: {
      ric: {gid: 'trace', cid: 'trace', fid: 'traceline'},
      boform: { 'csx': 0, 'cf': [[[444, 444]]], 'co': [[[0.9, 0.9]]], 'cs': [[[777, 777]]], 'cw': [[[1.7, 1.7]]], 'cp': [[[0.99, 0.99]]]},

            geometry: { type: 'LineString', coordinates: null },
            properties: {}

          let ric = ani.payload.ric
          let uid = mric.getuid(ric)

          let anitem = mstore.findAnigramFromUid(uid)
          if (anitem !== undefined && anitem.geofold !== undefined) {
            geofold = anitem.geofold

            if (geofold.properties.formGeoformed) { // revert geometry to geoformed
              geofold.geometry = geofold.properties.formGeoformed.geometry
            }
          }

          return geofold
        }

    payload: {
      ric: {gid: 'traces', cid: 'traces', fid: 'traces'},
      boform: {'csx': 0, 'cf': 444, 'cs': 666, 'cw': 0.99, 'co': 0.4, 'cp': 0.99},

      pacer: { // aad for trace
        stace: {
          x: { pos: 0 },
          y: { pos: 0 },
          z: 0
        },
        initN: 0, eventN: 1, autoN: 0, autoP: 0, outtimed: 0, maxN: 60, span: 0, aad: 1,
        autoSitus: function (a) {
          let r = mstace.getLocus(this.stace, a.payload) // situs
          return r
        },
        fidder: a => a.payload.ric.fid,
        geojsor: function (a, i) {
          let ric = a.payload.ric // ric
          let uid = mric.getuid(ric)
          let gj = {
            halo: 'ent',
            geofold: {
              type: 'Feature',
              geometry: { type: 'LineString', coordinates: null },
              properties: { doc: 'pacer' }
            },
            payload: {
              uid: uid, id: uid, ric: ric,
              proform: this.proform
            }
          }
          let newItem = mstore.findAnigramFromUid(uid) || gj
          if (newItem.geofold.properties.formEreformed) {
            newItem.geofold.geometry = newItem.geofold.properties.formEreformed.geometry
          }
          return newItem
        }
      }

    halo: 'pacer',

    payload: {
      tim: tim,
      ric: {'gid': 'nat', 'cid': 'nat', 'fid': 'routeline'},
      boform: { 'csx': 0, 'cf': [[[111, 999]]], 'co': 0.09, 'cs': 999, 'cw': 0.3, 'cp': 0.99},

        geometry: { type: 'Point', coordinates: [0, 0, 0] },
        properties: {orgen: null, velin: [0, 0, 0], velang: [0, 0, 0], prevous: null, geodelta: null}

      pacer: {
        mousesignal: 0, // ['state', 'event']
        initN: 0, eventN: 1, autoN: 0, autoP: 0.1, outtimed: 0, maxN: 60, span: 0, aad: 1,

        fidder: a => a.payload.ric.fid,

          let uid = mric.getuid(ric)
          let gj = {
            halo: 'ent',
            geofold: {
              type: 'Feature',
              geometry: { type: 'LineString', coordinates: null },
              properties: { doc: 'pacer' }
            },
            payload: {
              uid: uid, id: uid, ric: ric,
              proform: this.proform
            }

          let newItem = mstore.findAnigramFromUid(uid) || gj

          }
          return newItem

      p.payload.form.x.w4 += rotate
      p.payload.form.y.w4 += rotate

      let nat = {
        'type': 'Feature',
        'geometry': mnat.natFeature(p.payload.form),
        'properties': {}
      }
      return nat
    },

    payload: {

      tim: tim,
      ric: {'gid': 'nat', 'cid': 'nat', 'fid': 'avaform'},

      boform: { 'csx': 0, 'cf': [[[333, 999]]], 'co': [[[0.999, 0.999]]], 'cs': [[[666, 555]]], 'cw': [[[0.7, 0.7]]], 'cp': [[[0.999, 0.999]]]},
