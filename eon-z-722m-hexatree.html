<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  // .................. eons
  let [
    ctlWen,
    eohalMars,
    muonGeoj,
    muonLindenmayer,
    prtUniwen,
    renderSvg,
  ] = await Promise.all([
    __mapper('xs').c('wen'),
    __mapper('xs').e('mars'),
    __mapper('xs').m('geoj'),
    __mapper('xs').m('lindenmayer'),
    __mapper('xs').p('uniwen'),
    __mapper('xs').r('svg'),
  ])

  // .................. animas
  let ani = function () {
    let ctl = ctlWen().control(renderSvg.svg())

    let aniForm = {

      eotim: { td: 18200, t0: 0, t1: 1000, t2: 1, t3: 1, nostop: 1 },
      eoric: { gid: 'ani', cid: 'ani', fid: 'ani' },
      eohal: 'mars',

      eofold: ani => {
        let lindenmayers = ani.eoload.lindenmayers
        let qLindenmayers = lindenmayers.length
        let pointer = 0 // Math.floor( (qLindenmayers -1) * ani.eotim.unitElapsed)

        let gj = muonLindenmayer.lindenmayer(lindenmayers[pointer])
        return muonGeoj.timeSeg(gj, ani.eotim.unitElapsed)
      },

      eocrom: { 'csx': 0, 'cf': [[[444, 666]]], 'cs': 900, 'cw': [[[0.9, 0.9]]], 'co': [[[0.1, 0.1]]], 'cp': [[[0.9, 0.9]]]},
      eomot: {
        proform: {
          projection: 'uniwen',
          scale: 1,
          translate: {'x': 0, 'y': 0 },
          prerotate: [[[ ctl.rotation ]]],
          rotate: [ 0, 0, 0 ],
        },
      },
      eoload: {

        lindenmayers: [

          { // tree
            linden: {
              axiom: 'FX',
              steps: 7,
              rules: {
                X: '[+FX][-FX]',

              },
            },
            mayer: {
              side: 16,
              angle: [[[120,90,90,60,60,60,60,60,30,15,15,15]]],

              angstart: 90,
              start: [0, 0],
            },
          },
        ],

      },
    }

    // .................. animas
    let animas = [
      aniForm, // h.mars
    ]
    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
