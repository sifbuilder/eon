<script src="eon-x-eonify.js"></script>
<script>
window.xEonify.eon({anitem, time: undefined})

// .................. anitem
async function anitem (__mapper) {
  let [
    mprops,
    ctlWen,
    muonGeom,
    d3,
    haloTurnform,
    haloScene,
  ] = await Promise.all([
    __mapper('xs').m('props'),
    __mapper('xs').c('wen'),
    __mapper('xs').m('geom'),
    __mapper('xs').b('d3'),
    __mapper('xs').h('turnform'),
    __mapper('xs').h('scene'),
  ])

  let ani = function () {
  // .................. pics

    let epsilon = 1e-6, epsilon2 = epsilon * epsilon, asin = Math.asin
    let atan = Math.atan, abs = Math.abs
    let pi = Math.PI, degrees = 180 / pi, asin1_3 = Math.asin(1 / 3)
    let theta = atan(0.5) * degrees

    const eotim = {'td': 23800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1, nostop: 1}

    // .................. facesAni anima
    let facesAni = {

      halo: 'turnform',

      eofold: anitem => {
        let payload = anitem.payload,
          eoric = anitem.eoric,
          faces = payload.faces(payload.polyhedron) // payload.faces

        let json = {type: 'FeatureCollection', features: []}

        for (let i = 0, l = faces.length; i < l; i++) {
          let face = faces[i] // face cornersx position

          let geometry = {type: 'Polygon', coordinates: []}
          geometry.coordinates = Array.of(face) // eg [-1, 1, 1]

          let _ric = {}
          _ric.gid = eoric.gid
          _ric.cid = eoric.cid
          _ric.fid = eoric.cid + i

          let feature = {type: 'Feature', geometry: {}, properties: {}}

          feature.geometry = geometry

          feature.properties.eoric = _ric
          feature.properties.sort = 'form'
          feature.properties.eochrom = face.eochrom

          json.features.push(feature)
        }

        return json
      },

      eotim: eotim,
      eoric: {gid: 'facesAni', cid: 'facesAni', fid: 'facesAni'},
      eochrom: {'csx': 0, 'cf': [[[222, 333, 222, 333, 222, 333, 222]]], 'cs': 777, 'cw': 0.6, 'co': 0.999, 'cp': 0.999},

      eodrift: {
        proform: {

          projection: 'uniwen',
          prerotate: [[[ ctlWen.rotation ]]],
          translate: [ 0, 0, 0 ],
          scale: 100,
          rotate: [0, [[[0, 0 * 360]]], 0],
          lens: [0, 1, 2000 ],

        },
      },
      payload: {
        // dihedral angle: 116.56Â°
        polyhedron: {
          C0: 0.809016994374947424102293417183, // = (1 + sqrt(5)) / 4

        },

        faces: function (polyhedron = {C0: 0.8}) { // {5,3}, V5.5.5
          let C0 = polyhedron.C0

          let vertices = [

            [ 0.5, 0.0, C0],
            [ 0.5, 0.0, -C0],
            [-0.5, 0.0, C0],
            [-0.5, 0.0, -C0],
            [ C0, 0.5, 0.0],
            [ C0, -0.5, 0.0],
            [ -C0, 0.5, 0.0],
            [ -C0, -0.5, 0.0],
            [ 0.0, C0, 0.5],
            [ 0.0, C0, -0.5],
            [ 0.0, -C0, 0.5],
            [ 0.0, -C0, -0.5],

          ]

          let faces = [

            [ 0, 2, 10 ],
            [ 0, 10, 5 ],
            [ 0, 5, 4 ],
            [ 0, 4, 8 ],
            [ 0, 8, 2 ],
            [ 3, 1, 11 ],
            [ 3, 11, 7 ],
            [ 3, 7, 6 ],
            [ 3, 6, 9 ],
            [ 3, 9, 1 ],
            [ 2, 6, 7 ],
            [ 2, 7, 10 ],
            [ 10, 7, 11 ],
            [ 10, 11, 5 ],
            [ 5, 11, 1 ],
            [ 5, 1, 4 ],
            [ 4, 1, 9 ],
            [ 4, 9, 8 ],
            [ 8, 9, 6 ],
            [ 8, 6, 2 ],

          ]

          return faces
            .map(face => face.map(v => vertices[v]))
            // .map(face => face.map(mprops.cartesian))
            .map(face => [ ...face, face[0] ])
        },
      },
    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      eofold: null,
      eotim: {'td': 23800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1},
      eoric: {gid: 'scene', cid: 'scene', fid: 'scene'},
      payload: {
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [

      facesAni, // h.turnform
      sceneAni, // h.scene

    ]
    return animas
  }

  let enty = () => {}
  enty.ani = ani
  return enty
}
</script>
